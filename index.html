<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - MASTER</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #020617; --gold: #fbbf24; --gold-dark: #d97706;
            --bg-paper: #cbd5e1; --paper-color: #ffffff; 
            --mentoria: #a855f7; --sidebar-w: 260px; --perigo: #ef4444;
            --questoes: #3b82f6; --teses: #f97316; --biblioteca: #475569;
        }

        body.dark-mode { --bg-paper: #0f172a; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', system-ui, sans-serif; 
            background: var(--primary); 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            color: white;
        }

        header { 
            background: var(--primary); height: 60px; padding: 0 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 2px solid var(--gold); z-index: 5000;
        }

        .header-left { display: flex; align-items: center; gap: 15px; }
        .btn-toggle-menu { background: none; border: 1px solid var(--gold); color: var(--gold); padding: 5px 10px; border-radius: 5px; cursor: pointer; }

        .logo { font-size: 1.2rem; font-weight: 900; }
        .logo span { color: var(--gold); }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        /* SIDEBAR */
        .sidebar { 
            width: var(--sidebar-w); background: #1e293b; display: flex; flex-direction: column; 
            gap: 8px; padding: 15px; border-right: 1px solid rgba(255,255,255,0.1); 
            overflow-y: auto; transition: 0.3s;
        }
        .sidebar.collapsed { width: 70px; padding: 15px 10px; }
        .sidebar.collapsed .btn-text { display: none; }

        .btn-side { 
            width: 100%; min-height: 45px; border: none; border-radius: 8px; 
            display: flex; align-items: center; padding: 0 15px; color: white; 
            font-weight: 700; cursor: pointer; gap: 12px; font-size: 0.8rem; 
            text-transform: uppercase; background: rgba(255,255,255,0.05);
        }
        .btn-side i { min-width: 20px; color: var(--gold); text-align: center; }

        .editor-container { 
            flex: 1; display: flex; flex-direction: column; background: var(--bg-paper); 
            overflow-y: auto; align-items: center; padding: 20px 10px;
        }

        .sticky-tools { 
            position: sticky; top: -20px; z-index: 1000; background: white; 
            width: 100%; max-width: 850px; border-radius: 0 0 12px 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .paper { 
            width: 100%; max-width: 850px; background: white; margin-top: 10px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4); min-height: 1500px; padding: 40px;
            background-image: linear-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 100% 2.4rem;
        }

        #editor-principal { 
            width: 100%; height: 100%; outline: none; color: #334155; 
            font-size: 18px; line-height: 2.4rem; font-family: 'Courier Prime', monospace;
        }

        /* PDF VIEWER - REFORÃ‡ADO */
        #pdf-viewer { width: 0; background: #334155; transition: 0.4s; display: flex; flex-direction: column; overflow: hidden; border-left: 0 solid var(--gold); }
        #pdf-viewer.active { width: 50%; border-left: 4px solid var(--gold); }
        .pdf-controls { background: #1e293b; padding: 10px; display: flex; justify-content: space-between; color: white; align-items: center; }

        iframe { width: 100%; height: 100%; border: none; background: white; }

        /* MOBILE */
        #mobile-hub { display: none; position: fixed; bottom: 30px; right: 25px; z-index: 9999; flex-direction: column-reverse; gap: 12px; }
        .fab-main { width: 60px; height: 60px; border-radius: 50%; background: var(--gold); border: none; font-size: 1.5rem; }
        .fab-sub { width: 50px; height: 50px; border-radius: 50%; border: none; color: white; display: none; align-items: center; justify-content: center; }
        #mobile-hub.active .fab-sub { display: flex; }

        /* MODAL */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 10000; align-items: center; justify-content: center; }
        .modal-body { background: white; width: 90%; max-width: 450px; padding: 20px; border-radius: 15px; color: #1e293b; }
        .opt-btn { width: 100%; padding: 15px; margin-bottom: 8px; border-radius: 10px; background: #f1f5f9; cursor: pointer; font-weight: bold; display: flex; justify-content: space-between; }

        @media (max-width: 768px) {
            .sidebar { display: none !important; }
            #mobile-hub { display: flex; }
            #pdf-viewer.active { width: 100%; position: absolute; inset: 0; z-index: 8000; }
        }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="header-left">
        <button class="btn-toggle-menu" onclick="window.toggleSidebar()"><i class="fas fa-bars"></i></button>
        <div class="logo">JOAQUIM <span>ELITE</span></div>
    </div>
</header>

<main>
    <aside class="sidebar" id="sidebar-main">
        <button class="btn-side" style="background:var(--biblioteca);" onclick="window.abrirBibliotecaPDF()"><i class="fas fa-folder"></i> <span class="btn-text">PASTA DE PDFS</span></button>
        <button class="btn-side" style="background:#334155;" onclick="window.gerenciadorPasta()"><i class="fas fa-folder-open"></i> <span class="btn-text">MINHA PASTA</span></button>
        <button class="btn-side" style="background:#10b981;" onclick="window.finalizarPeca()"><i class="fas fa-save"></i> <span class="btn-text">SALVAR</span></button>
    </aside>

    <section class="editor-container">
        <div class="sticky-tools">
            <div style="padding:10px; text-align:center; color:#1e293b; font-weight:bold; border-bottom:2px solid var(--gold)">FOLHA DE RESPOSTA FGV</div>
        </div>
        <div class="paper">
            <div id="editor-principal" contenteditable="true" spellcheck="false"></div>
        </div>
    </section>

    <section id="pdf-viewer">
        <div class="pdf-controls">
            <span id="pdf-title" style="font-size:12px; font-weight:bold">PDF</span>
            <button onclick="window.fecharPDF()" style="background:var(--gold); border:none; padding:5px 10px; border-radius:5px; cursor:pointer">FECHAR</button>
        </div>
        <iframe id="pdf-frame" src="about:blank"></iframe>
    </section>

    <div id="mobile-hub">
        <button class="fab-main" onclick="window.toggleFoguete()"><i class="fas fa-rocket"></i></button>
        <button class="fab-sub" style="background:var(--biblioteca);" onclick="window.abrirBibliotecaPDF()"><i class="fas fa-folder"></i></button>
        <button class="fab-sub" style="background:#334155;" onclick="window.gerenciadorPasta()"><i class="fas fa-folder-open"></i></button>
    </div>
</main>

<div class="modal" id="universal-modal">
    <div class="modal-body">
        <h3 id="modal-title" style="margin-bottom:15px; border-bottom:2px solid var(--gold)">PASTA</h3>
        <div id="modal-content"></div>
        <button onclick="document.getElementById('universal-modal').style.display='none'" style="width:100%; padding:12px; margin-top:10px; background:#000; color:#fff; border-radius:8px; cursor:pointer">FECHAR</button>
    </div>
</div>

<script type="module">
    // Lista de arquivos exatos enviados por vocÃª
    window.LISTA_PDFS = [
        { nome: "TABELA IDENTIFICAÃ‡ÃƒO", url: "Tabela de IdentificaÃ§Ã£o de PeÃ§as-1.pdf" },
        { nome: "REVISÃƒO DE PEÃ‡AS - RALIN", url: "REVISÃƒO DE PEÃ‡AS - RALIN 27.08.2023.pdf" },
        { nome: "TESES OAB 2Âª FASE", url: "TESES-----OAB--SEGUNDA--FASE--TRABALHO.pdf" },
        { nome: "100 ARTIGOS PARA GRIFAR", url: "100 ARTIGOS.PDF" }
    ];

    window.toggleSidebar = () => document.getElementById('sidebar-main').classList.toggle('collapsed');
    window.toggleFoguete = () => document.getElementById('mobile-hub').classList.toggle('active');
    
    window.fecharPDF = () => {
        document.getElementById('pdf-viewer').classList.remove('active');
        document.getElementById('pdf-frame').src = "about:blank";
    };

    window.abrirBibliotecaPDF = () => {
        const modal = document.getElementById('universal-modal');
        const content = document.getElementById('modal-content');
        document.getElementById('modal-title').innerText = "ðŸ“‚ PASTA DE PDFS";
        content.innerHTML = "";
        
        window.LISTA_PDFS.forEach(pdf => {
            const btn = document.createElement('div');
            btn.className = 'opt-btn';
            btn.innerHTML = `<span>${pdf.nome}</span> <i class="fas fa-file-pdf" style="color:red"></i>`;
            btn.onclick = () => { 
                window.carregarPDFNoIframe(pdf.url, pdf.nome);
                modal.style.display = 'none';
            };
            content.appendChild(btn);
        });
        modal.style.display = 'flex';
    };

    window.carregarPDFNoIframe = (url, nome) => {
        const viewer = document.getElementById('pdf-viewer');
        const iframe = document.getElementById('pdf-frame');
        document.getElementById('pdf-title').innerText = nome;
        
        // Garante que o viewer apareÃ§a
        viewer.classList.add('active');
        
        // Pequeno delay para o iframe carregar apÃ³s a transiÃ§Ã£o
        setTimeout(() => {
            iframe.src = url;
        }, 100);
    };

    // Placeholder para as outras funÃ§Ãµes
    window.gerenciadorPasta = () => alert("Abra o histÃ³rico de treinos salvos.");
    window.finalizarPeca = () => alert("PeÃ§a salva no banco de dados.");
</script>
</body>
</html>
