<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - MASTER</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #020617; --gold: #fbbf24; --gold-dark: #d97706;
            --bg-paper: #cbd5e1; --paper-color: #ffffff; 
            --mentoria: #a855f7; --sidebar-w: 260px; --perigo: #ef4444;
            --line-color: #d1d5db; --text-color: #1e293b;
        }

        body.dark-mode { --bg-paper: #0f172a; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--primary); height: 100vh; display: flex; flex-direction: column; overflow: hidden; color: white; }

        header { background: var(--primary); height: 60px; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 5000; }
        .logo { font-size: 1.2rem; font-weight: 900; }
        .logo span { color: var(--gold); }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        /* SIDEBAR */
        .sidebar { width: var(--sidebar-w); background: #1e293b; display: flex; flex-direction: column; gap: 8px; padding: 15px; border-right: 1px solid rgba(255,255,255,0.1); overflow-y: auto; }
        .btn-side { width: 100%; min-height: 45px; border: none; border-radius: 8px; display: flex; align-items: center; padding: 0 15px; color: white; font-weight: 700; cursor: pointer; gap: 12px; font-size: 0.8rem; text-transform: uppercase; background: rgba(255,255,255,0.05); transition: 0.2s; }
        .btn-side:hover { background: rgba(255,255,255,0.15); }
        .btn-side i { width: 20px; color: var(--gold); }

        #radar-container { background: #000; border: 1px solid var(--gold); border-radius: 8px; padding: 10px; text-align: center; margin-bottom: 10px; }
        #radar-status { font-size: 0.6rem; font-weight: 900; color: #fff; text-transform: uppercase; line-height: 1.2; }
        .radar-blink { animation: blink 1.5s infinite; color: var(--gold); }
        @keyframes blink { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        /* EDITOR */
        .editor-container { flex: 1; display: flex; flex-direction: column; background: var(--bg-paper); overflow-y: auto; align-items: center; padding: 20px 10px; }
        .sticky-tools { position: sticky; top: -20px; z-index: 1000; background: white; width: 100%; max-width: 850px; border-radius: 0 0 12px 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); margin-bottom: 10px; }
        #identificador-peca { padding: 15px; background: #f8fafc; text-align: center; font-weight: 900; color: #64748b; border-bottom: 3px solid var(--gold); font-size: 1rem; text-transform: uppercase; }
        
        .toolbar-liberdade { display: flex; background: #fff; border-top: 1px solid #f1f5f9; border-radius: 0 0 12px 12px; }
        .btn-lib { flex: 1; padding: 12px; border: none; background: transparent; cursor: pointer; font-weight: 800; font-size: 0.7rem; text-transform: uppercase; color: #64748b; border-right: 1px solid #f1f5f9; }
        .btn-lib:hover { background: #f8fafc; color: var(--primary); }

        .paper { width: 100%; max-width: 850px; background: white; box-shadow: 0 20px 50px rgba(0,0,0,0.4); position: relative; margin-bottom: 50px; }
        
        /* LINHAS FGV */
        .linha-wrapper { display: flex; border-bottom: 1px solid var(--line-color); }
        .linha-num { width: 45px; font-size: 0.7rem; color: #64748b; text-align: center; padding-top: 10px; border-right: 1px solid var(--line-color); background: rgba(0,0,0,0.02); flex-shrink: 0; }
        .linha-folha { flex: 1; height: 35px; border: none; outline: none; background: transparent; padding: 0 15px; font-size: 18px; font-family: 'Courier New', Courier, monospace; color: var(--text-color); width: 100%; }

        /* PDF SPLIT */
        #pdf-split-view { display: none; width: 45%; background: #333; border-left: 4px solid var(--gold); height: 100%; position: relative; z-index: 4000; }
        #pdf-split-view.active { display: block; }
        .btn-close-pdf { position: absolute; top: 15px; left: -40px; background: var(--gold); border: none; width: 40px; height: 40px; border-radius: 8px 0 0 8px; cursor: pointer; }

        /* MODAIS */
        .modal { display: none; position: fixed; inset: 0; background: rgba(2, 6, 23, 0.95); z-index: 110000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-body { background: white; width: 95%; max-width: 500px; padding: 25px; border-radius: 20px; color: #0f172a; max-height: 85vh; display: flex; flex-direction: column; }
        .opt-btn { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 12px; border: 1px solid #e2e8f0; background: #f8fafc; font-weight: 800; cursor: pointer; color: #0f172a; text-align: center; display: flex; justify-content: space-between; align-items: center; }
        .item-historico { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #eee; }

        @media print {
            header, .sidebar, .sticky-tools, #pdf-split-view, .modal { display: none !important; }
            body, html { background: white !important; overflow: visible !important; height: auto !important; }
            .editor-container { padding: 0 !important; display: block !important; }
            .paper { box-shadow: none !important; width: 100% !important; margin: 0 !important; }
            .linha-folha { color: black !important; }
        }

        @media (max-width: 768px) { .sidebar, #pdf-split-view { display: none; } }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="logo">JOAQUIM <span>ELITE</span></div>
    <div style="color:var(--gold); font-size:12px; font-weight:bold;">EXAME <span id="ex-display">--</span></div>
</header>

<main>
    <aside class="sidebar">
        <div id="radar-container"><div id="radar-status">SCANNER</div></div>
        
        <button class="btn-side" style="background:var(--gold); color:#000" onclick="window.abrirModalExames()"><i class="fas fa-layer-group"></i> EXAMES OAB</button>
        <button class="btn-side" style="background:#334155;" onclick="window.abrirPastaHistorico()"><i class="fas fa-folder-open"></i> MINHA PASTA</button>
        <button class="btn-side" style="background:#10b981;" onclick="window.finalizarPeca()"><i class="fas fa-save"></i> FINALIZAR PEÃ‡A</button>
        
        <div style="margin: 10px 0; border-top: 1px solid rgba(255,255,255,0.1); padding-top:10px; color:gray; font-size:9px; font-weight:bold;">PDFS</div>
        <button class="btn-side" style="background:#f97316;" onclick="window.abrirSplitPdf('p')"><i class="fas fa-file-pdf"></i> PEÃ‡A</button>
        <button class="btn-side" style="background:#eab308;" onclick="window.abrirSplitPdf('g')"><i class="fas fa-check-double"></i> GABARITO</button>
        <button class="btn-side" style="background:#10b981;" onclick="window.abrirSplitPdf('v')"><i class="fas fa-book"></i> VADE</button>

        <div style="margin: 10px 0; border-top: 1px solid rgba(255,255,255,0.1);"></div>
        <button class="btn-side" onclick="window.abrirModalPecas()"><i class="fas fa-scroll"></i> ESTRUTURAS</button>
        <button class="btn-side" onclick="window.injetarJustica()"><i class="fas fa-gavel"></i> MARTELO</button>
    </aside>

    <section class="editor-container">
        <div class="sticky-tools">
            <div id="identificador-peca">CARREGANDO SCANNER...</div>
            <div class="toolbar-liberdade">
                <button class="btn-lib" onclick="window.resetarFolha()"><i class="fas fa-trash"></i> Limpar</button>
                <button class="btn-lib" onclick="window.print()"><i class="fas fa-print"></i> PDF/Imprimir</button>
                <button class="btn-lib" style="background:#0f172a; color:var(--gold)" onclick="window.location.reload()"><i class="fas fa-sync"></i> Reset</button>
            </div>
        </div>
        <div class="paper">
            <div id="folha-total"></div>
        </div>
    </section>

    <div id="pdf-split-view">
        <button class="btn-close-pdf" onclick="window.fecharSplitPdf()"><i class="fas fa-times"></i></button>
        <iframe id="pdf-frame" style="width:100%; height:100%; border:none;"></iframe>
    </div>
</main>

<div class="modal" id="universal-modal">
    <div class="modal-body">
        <h2 id="modal-title" style="margin-bottom:15px; font-size: 1.2rem;"></h2>
        <div id="modal-content" style="overflow-y:auto; flex:1"></div>
        <button onclick="document.getElementById('universal-modal').style.display='none'" style="margin-top:15px; padding:12px; background:#000; color:#fff; border-radius:10px; cursor:pointer; font-weight:bold;">VOLTAR</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, get, set, remove, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    window.activeEx = localStorage.getItem('activeEx') || "44";
    let ultimaLinhaFocada = 1;
    const LIMITE_LINHA = 85;

    window.onload = () => {
        document.getElementById('ex-display').innerText = window.activeEx;
        window.montarFolha();
    };

    window.montarFolha = () => {
        const container = document.getElementById('folha-total');
        container.innerHTML = "";
        for(let i=1; i<=180; i++) {
            const row = document.createElement('div');
            row.className = 'linha-wrapper';
            row.innerHTML = `<div class="linha-num">${i}</div><input class="linha-folha" id="L${i}" maxlength="${LIMITE_LINHA}" spellcheck="false">`;
            container.appendChild(row);
            const input = row.querySelector('input');
            input.onfocus = () => { ultimaLinhaFocada = i; };
        }
        window.carregarDados();
    };

    // --- INTELIGÃŠNCIA: PASTA HISTÃ“RICO ---
    window.abrirPastaHistorico = async () => {
        const modal = document.getElementById('universal-modal');
        document.getElementById('modal-title').innerText = "ðŸ“‚ MINHA PASTA";
        const content = document.getElementById('modal-content');
        content.innerHTML = "Acessando banco...";
        modal.style.display = 'flex';

        try {
            const snap = await get(ref(db, `producao_v13/HISTORICO_OFICIAL`));
            content.innerHTML = "";
            if (snap.exists()) {
                Object.keys(snap.val()).reverse().forEach(key => {
                    const item = snap.val()[key];
                    const div = document.createElement('div');
                    div.className = 'item-historico';
                    div.innerHTML = `
                        <div style="flex:1; cursor:pointer" onclick="window.carregarPecaPasta('${key}')">
                            <strong>${item.exame} - ${item.peca}</strong><br>
                            <small>${new Date(item.timestamp).toLocaleDateString()}</small>
                        </div>
                        <button onclick="window.deletarPecaPasta('${key}')" style="color:red; border:none; background:none; cursor:pointer;"><i class="fas fa-trash"></i></button>`;
                    content.appendChild(div);
                });
            } else { content.innerHTML = "Pasta vazia."; }
        } catch (e) { content.innerHTML = "Erro ao carregar."; }
    };

    window.carregarPecaPasta = async (key) => {
        const snap = await get(ref(db, `producao_v13/HISTORICO_OFICIAL/${key}`));
        if(snap.exists()) {
            const dados = snap.val().conteudo;
            if(Array.isArray(dados)) {
                dados.forEach((txt, idx) => {
                    const el = document.getElementById(`L${idx + 1}`);
                    if(el) el.value = txt;
                });
            }
            document.getElementById('universal-modal').style.display = 'none';
        }
    };

    window.deletarPecaPasta = async (key) => {
        if(confirm("Excluir para sempre?")) {
            await remove(ref(db, `producao_v13/HISTORICO_OFICIAL/${key}`));
            window.abrirPastaHistorico();
        }
    };

    // --- INTELIGÃŠNCIA: FINALIZAR E SALVAR ---
    window.finalizarPeca = async () => {
        const inputs = document.querySelectorAll('.linha-folha');
        const conteudo = Array.from(inputs).map(i => i.value);
        const pecaNome = document.getElementById('identificador-peca').innerText.replace("PEÃ‡A: ", "");

        if(confirm("Salvar esta peÃ§a no HistÃ³rico Oficial?")) {
            await set(ref(db, `producao_v13/HISTORICO_OFICIAL/${Date.now()}`), {
                exame: window.activeEx,
                peca: pecaNome,
                conteudo: conteudo,
                timestamp: Date.now()
            });
            alert("PEÃ‡A BLINDADA NA PASTA!");
        }
    };

    // --- RADAR E APOIO ---
    window.escaneamentoElite = () => {
        const sidebarStatus = document.getElementById('radar-status');
        const topoFolha = document.getElementById('identificador-peca');
        const textoBanco = (BANCO_ESPELHOS[window.activeEx] || "").toUpperCase();
        const DICIONARIO = [
            { id: "AGRAVO DE PETIÃ‡ÃƒO", display: "AGRAVO DE PETIÃ‡ÃƒO", cor: "#f87171" },
            { id: "RECURSO ORDINÃRIO", display: "RECURSO ORDINÃRIO", cor: "#3b82f6" },
            { id: "CONTESTAÃ‡ÃƒO", display: "CONTESTAÃ‡ÃƒO TRABALHISTA", cor: "#22c55e" },
            { id: "RECLAMAÃ‡ÃƒO", display: "RECLAMATÃ“RIA TRABALHISTA", cor: "#a855f7" }
        ];
        let encontrado = DICIONARIO.find(p => textoBanco.includes(p.id));
        if (encontrado) {
            sidebarStatus.innerHTML = `<span style="color:${encontrado.cor}">RADAR</span><br>${encontrado.id}`;
            topoFolha.innerText = encontrado.display;
            topoFolha.style.color = encontrado.cor;
        } else {
            sidebarStatus.innerHTML = `<span>RADAR</span><br><span class="radar-blink">BUSCANDO...</span>`;
            topoFolha.innerText = "CADERNO DE RESPOSTAS";
        }
    };

    window.carregarDados = () => {
        onValue(ref(db, 'estudos/' + window.activeEx), (snap) => {
            const data = snap.val();
            if (data && data.linhas) {
                data.linhas.forEach((txt, idx) => {
                    const el = document.getElementById(`L${idx + 1}`);
                    if (el) el.value = txt;
                });
            }
            window.escaneamentoElite();
        }, { onlyOnce: true });
    };

    window.injetarJustica = () => {
        const dna = BANCO_ESPELHOS[window.activeEx] || "";
        const frases = dna.replace(/<[^>]*>/g, '').split('\n').filter(f => f.trim().length > 5);
        frases.forEach((f, i) => {
            const el = document.getElementById(`L${ultimaLinhaFocada + i}`);
            if(el) el.value = "âž¤ " + f.trim().substring(0, LIMITE_LINHA - 2);
        });
    };

    window.abrirModalExames = () => {
        const modal = document.getElementById('universal-modal');
        document.getElementById('modal-title').innerText = "TROCAR EXAME";
        const content = document.getElementById('modal-content');
        content.innerHTML = "";
        for(let i=44; i>=35; i--) {
            const b = document.createElement('div'); b.className='opt-btn'; b.innerText=`Exame ${i}`;
            b.onclick = () => { localStorage.setItem('activeEx', i.toString()); window.location.reload(); };
            content.appendChild(b);
        }
        modal.style.display = 'flex';
    };

    window.abrirModalPecas = () => {
        const modal = document.getElementById('universal-modal');
        document.getElementById('modal-title').innerText = "ESTRUTURAS";
        const content = document.getElementById('modal-content');
        content.innerHTML = "";
        Object.keys(pecas).forEach(k => {
            const b = document.createElement('div'); b.className='opt-btn'; b.innerText=k;
            b.onclick = () => {
                pecas[k].split('\n').forEach((t, i) => {
                    const el = document.getElementById(`L${ultimaLinhaFocada + i}`);
                    if(el) el.value = t.substring(0, LIMITE_LINHA);
                });
                modal.style.display = 'none';
            };
            content.appendChild(b);
        });
        modal.style.display = 'flex';
    };

    window.abrirSplitPdf = (t) => {
        const frame = document.getElementById('pdf-frame');
        frame.src = t === 'v' ? 'vade.pdf' : `ro${window.activeEx}${t === 'g' ? '-gabarito' : ''}.pdf`;
        document.getElementById('pdf-split-view').classList.add('active');
    };
    window.fecharSplitPdf = () => document.getElementById('pdf-split-view').classList.remove('active');
    window.resetarFolha = () => { if(confirm("Limpar tudo?")) document.querySelectorAll('.linha-folha').forEach(i => i.value=""); };
</script>
</body>
</html>
