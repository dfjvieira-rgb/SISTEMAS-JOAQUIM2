<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - SISTEMA BLINDADO</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #020617; --gold: #fbbf24; --gold-dark: #d97706;
            --bg-paper: #cbd5e1; --paper-color: #ffffff; 
            --mentoria: #a855f7; --sidebar-w: 75px; --perigo: #ef4444;
            --questoes: #3b82f6; --teses: #f97316; --biblioteca: #475569;
            --sucesso: #10b981;
        }

        body.dark-mode { --bg-paper: #0f172a; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', system-ui, sans-serif; 
            background: var(--primary); 
            height: 100vh; display: flex; flex-direction: column; overflow: hidden; color: white;
        }

        header { 
            background: var(--primary); height: 60px; padding: 0 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 2px solid var(--gold); z-index: 5000;
        }

        .logo { font-size: 1.2rem; font-weight: 900; letter-spacing: -1px; }
        .logo span { color: var(--gold); }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        .sidebar { 
            width: var(--sidebar-w); background: #0f172a; 
            display: flex; flex-direction: column; align-items: center;
            gap: 10px; padding: 15px 0; border-right: 1px solid rgba(255,255,255,0.1); 
            overflow-y: auto; scrollbar-width: none;
        }

        .btn-side { 
            width: 52px; min-height: 52px; border: none; border-radius: 12px; 
            display: flex; align-items: center; justify-content: center; 
            cursor: pointer; transition: 0.2s; position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5); font-size: 1.25rem;
        }
        
        .btn-side:hover { transform: scale(1.1); filter: contrast(1.2); }

        .btn-side::after {
            content: attr(data-label);
            position: absolute; left: 65px; background: #000; color: #fff;
            padding: 6px 12px; border-radius: 6px; font-size: 11px;
            white-space: nowrap; opacity: 0; pointer-events: none; transition: 0.2s;
            z-index: 6000; border: 1px solid var(--gold); font-weight: bold;
        }
        .btn-side:hover::after { opacity: 1; left: 75px; }

        .editor-container { 
            flex: 1; display: flex; flex-direction: column; 
            background: var(--bg-paper); overflow-y: auto; align-items: center; padding: 20px 10px;
            transition: all 0.4s ease;
        }
        .editor-container.collapsed { flex: 0.3; opacity: 0.5; }

        .sticky-tools { 
            position: sticky; top: -20px; z-index: 1000; background: white; 
            width: 100%; max-width: 850px; border-radius: 0 0 12px 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); margin-bottom: 10px;
        }

        #identificador-peca { 
            padding: 12px; background: #f8fafc; text-align: center; 
            font-weight: 900; color: #0f172a; border-bottom: 3px solid var(--gold);
            cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        
        .toolbar-liberdade { display: flex; background: #fff; flex-wrap: wrap; align-items: center; }
        .btn-lib { 
            flex: 1; padding: 12px; border: none; background: transparent; 
            cursor: pointer; font-weight: 800; font-size: 0.7rem; 
            text-transform: uppercase; color: #64748b; border-right: 1px solid #f1f5f9;
        }

        .highlight-box { display: flex; align-items: center; background: #f1f5f9; padding: 0 10px; gap: 8px; border-right: 1px solid #f1f5f9; height: 45px; }
        .color-dot { width: 18px; height: 18px; border-radius: 4px; cursor: pointer; border: 2px solid transparent; }
        .color-dot.active { border-color: #000; transform: scale(1.1); }
        .color-dot.none { background: #fff; border: 1px solid #ccc; display: flex; align-items: center; justify-content: center; font-size: 10px; color: red; }

        .paper { width: 100%; max-width: 850px; background: white; box-shadow: 0 20px 50px rgba(0,0,0,0.4); min-height: 5250px; position: relative; }

        #pdf-viewer { width: 0; background: #334155; transition: 0.4s; display: flex; flex-direction: column; overflow: hidden; }
        #pdf-viewer.active { width: 45%; border-left: 4px solid var(--gold); }
        #pdf-viewer.full-view { width: 100% !important; flex: 1; }

        .pdf-controls { background: #1e293b; padding: 12px; display: flex; justify-content: space-between; color: white; font-weight: 900; align-items: center;}
        iframe { width: 100%; flex: 1; border: none; }

        #mobile-hub { display: none; position: fixed; bottom: 30px; right: 25px; z-index: 99999; flex-direction: column-reverse; gap: 10px; }
        .fab-main { width: 62px; height: 62px; border-radius: 50%; background: var(--gold); border: none; font-size: 1.6rem; box-shadow: 0 8px 25px rgba(0,0,0,0.4); cursor: pointer; color: black; }
        .fab-sub { width: 48px; height: 48px; border-radius: 50%; border: none; color: white; display: none; align-items: center; justify-content: center; font-size: 1.1rem; box-shadow: 0 4px 15px rgba(0,0,0,0.3); cursor: pointer; }
        #mobile-hub.active .fab-sub { display: flex; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 110000; align-items: center; justify-content: center; }
        .modal-body { background: white; width: 95%; max-width: 500px; padding: 25px; border-radius: 20px; color: #0f172a; max-height: 85vh; overflow-y: auto; }
        .opt-btn { width: 100%; padding: 16px; margin-bottom: 8px; border-radius: 12px; border: 1px solid #eee; background: #f8fafc; font-weight: 800; display: flex; justify-content: space-between; cursor: pointer; align-items: center;}
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="logo">JOAQUIM <span>ELITE</span></div>
    <div style="color:var(--gold); font-size:10px; font-weight:bold;">SISTEMA COMPLETO</div>
</header>

<main>
    <aside class="sidebar">
        <button class="btn-side" style="background:var(--gold); color:#000" data-label="EXAMES OAB" onclick="window.abrirExames()">
            <i class="fas fa-university"></i>
        </button>
        <button class="btn-side" style="background:#facc15; color:#000" data-label="NOVO TREINO" onclick="window.ativarTreinoLivre()">
            <i class="fas fa-file-signature"></i>
        </button>
        <button class="btn-side" style="background:var(--questoes); color:#fff" data-label="QUEST√ïES" onclick="window.ativarModoQuestoes()">
            <i class="fas fa-clipboard-list"></i>
        </button>
        <button class="btn-side" style="background:var(--teses); color:#fff" data-label="TREINO TESES" onclick="window.ativarModoTeses()">
            <i class="fas fa-balance-scale"></i>
        </button>
        
        <hr style="width:65%; opacity:0.1; margin:5px 0">

        <button class="btn-side" style="background:var(--biblioteca); color:#fff" data-label="PASTA DE PDFS" onclick="window.abrirBibliotecaPDF()">
            <i class="fas fa-folder-open"></i>
        </button>
        <button class="btn-side" style="background:#334155; color:#fff" data-label="MINHA PASTA" onclick="window.gerenciadorPasta()">
            <i class="fas fa-archive"></i>
        </button>
        <button class="btn-side" style="background:var(--mentoria); color:#fff" data-label="MENTORIA IA" onclick="window.abrirMentoria()">
            <i class="fas fa-brain"></i>
        </button>
        <button class="btn-side" style="background:#475569; color:#fff" data-label="PERGAMINHO" onclick="window.abrirPergaminho()">
            <i class="fas fa-scroll"></i>
        </button>
        <button class="btn-side" style="background:#3b82f6; color:#fff" data-label="MARTELO" onclick="window.injetarTeses()">
            <i class="fas fa-hammer"></i>
        </button>

        <hr style="width:65%; opacity:0.1; margin:5px 0">

        <button class="btn-side" style="background:var(--sucesso); color:#fff" data-label="SALVAR" onclick="window.finalizarPeca()">
            <i class="fas fa-cloud-arrow-up"></i>
        </button>
        <button class="btn-side" style="background:#000; border:2px solid var(--gold); color:var(--gold)" data-label="VADE MECUM" onclick="window.verPDF('V')">
            <i class="fas fa-gavel"></i>
        </button>
    </aside>
    <section class="editor-container" id="editor-container">
        <div class="sticky-tools">
            <div id="identificador-peca" onclick="window.renomearTreino()">
                <i class="fas fa-file-shield" style="color:var(--gold)"></i> 
                <span id="nome-peca-display">CARREGANDO...</span>
            </div>
            <div class="toolbar-liberdade">
                <button class="btn-lib" style="background:#475569; color:white" onclick="window.desfazer()"><i class="fas fa-rotate-left"></i> Desfazer</button>
                
                <div class="highlight-box">
                    <button class="btn-lib" id="btn-highlight" onclick="window.toggleMarcaTexto()" style="border:none; flex:none; padding:12px 5px;">
                        <i class="fas fa-highlighter"></i>
                    </button>
                    <div class="color-dot active" id="dot-yellow" style="background:#fef08a;" onclick="window.setHighlightColor('#fef08a', 'dot-yellow')"></div>
                    <div class="color-dot" id="dot-green" style="background:#bbf7d0;" onclick="window.setHighlightColor('#bbf7d0', 'dot-green')"></div>
                    <div class="color-dot" id="dot-orange" style="background:#fed7aa;" onclick="window.setHighlightColor('#fed7aa', 'dot-orange')"></div>
                    <div class="color-dot" id="dot-blue" style="background:#bfdbfe;" onclick="window.setHighlightColor('#bfdbfe', 'dot-blue')"></div>
                    <div class="color-dot none" id="dot-none" title="Remover" onclick="window.setHighlightColor('transparent', 'dot-none')">
                        <i class="fas fa-slash"></i>
                    </div>
                </div>

                <button class="btn-lib" onclick="window.limparFolha()"><i class="fas fa-eraser"></i> Limpar</button>
                <button class="btn-lib" id="btn-foco" onclick="window.toggleRecolherEditor()"><i class="fas fa-expand-arrows-alt"></i> Foco PDF</button>
                <button class="btn-lib" style="background:var(--sucesso); color:white" onclick="window.print()"><i class="fas fa-print"></i> PDF</button>
            </div>
        </div>
        <div class="paper">
            <div id="folha-total"></div>
        </div>
    </section>

    <section id="pdf-viewer">
        <div class="pdf-controls">
            <span id="pdf-title">VISUALIZADOR</span>
            <button onclick="window.fecharPDF()" style="background:var(--perigo); border:none; color:white; padding:5px 12px; border-radius:6px; cursor:pointer; font-weight:bold;">X</button>
        </div>
        <iframe id="pdf-frame"></iframe>
    </section>

    <div id="mobile-hub">
        <button class="fab-main" onclick="window.toggleFoguete()"><i class="fas fa-rocket" id="rocket-icon"></i></button>
        <button class="fab-sub" style="background:var(--gold); color:black" onclick="window.abrirExames()"><i class="fas fa-university"></i></button>
        <button class="fab-sub" style="background:var(--biblioteca);" onclick="window.abrirBibliotecaPDF()"><i class="fas fa-folder-open"></i></button>
        <button class="fab-sub" style="background:#334155;" onclick="window.gerenciadorPasta()"><i class="fas fa-archive"></i></button>
        <button class="fab-sub" style="background:var(--teses);" onclick="window.ativarModoTeses()"><i class="fas fa-balance-scale"></i></button>
        <button class="fab-sub" style="background:var(--mentoria);" onclick="window.abrirMentoria()"><i class="fas fa-brain"></i></button>
        <button class="fab-sub" style="background:var(--sucesso);" onclick="window.finalizarPeca()"><i class="fas fa-cloud-arrow-up"></i></button>
    </div>
</main>

<div class="modal" id="universal-modal">
    <div class="modal-body">
        <div id="modal-back-btn" style="display:none; margin-bottom:10px; cursor:pointer; font-weight:bold; color:var(--gold)" onclick="window.gerenciadorPasta()">‚Üê VOLTAR</div>
        <h2 id="modal-title" style="margin-bottom:20px; border-bottom:3px solid var(--gold); padding-bottom:5px;"></h2>
        <div id="modal-content"></div>
        <button onclick="document.getElementById('universal-modal').style.display='none'" style="width:100%; padding:15px; background:var(--primary); color:white; border:none; border-radius:12px; margin-top:20px; font-weight:bold; cursor:pointer;">FECHAR</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, get, set } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { FolhaEngine } from './folha-engine.js';

    window.activeEx = localStorage.getItem('activeEx') || "44";
    window.pecaAtualNome = localStorage.getItem('pecaAtualNome') || "NOVO TREINO";
    window.corAtiva = '#fef08a';
    window.marcaTextoAtivo = false;
    window.historicoUndo = [];

    window.onload = async () => {
        FolhaEngine.montar('folha-total');
        document.getElementById('nome-peca-display').innerText = window.pecaAtualNome;
        await carregarRascunho();
        setInterval(salvarAutomatico, 30000);
    };

    // --- LOGICA DE PASTAS E BIBLIOTECA ---
    window.abrirBibliotecaPDF = () => {
        const c = document.getElementById('modal-content');
        document.getElementById('modal-title').innerText = "üìÇ BIBLIOTECA DE PDFs";
        c.innerHTML = `
            <div class="opt-btn" onclick="window.verPDF('LP')"><span>LIVRO PROCESSO</span> <i class="fas fa-book"></i></div>
            <div class="opt-btn" onclick="window.verPDF('LM')"><span>LIVRO MATERIAL</span> <i class="fas fa-book-open"></i></div>
            <div class="opt-btn" onclick="window.verPDF('V')"><span>VADE MECUM</span> <i class="fas fa-gavel"></i></div>
        `;
        document.getElementById('universal-modal').style.display = 'flex';
    };

    window.gerenciadorPasta = () => {
        const c = document.getElementById('modal-content');
        document.getElementById('modal-title').innerText = "üóÑÔ∏è MINHA PASTA DE ESTUDOS";
        c.innerHTML = `<p style="text-align:center; padding:20px;">Carregando seus arquivos salvos...</p>`;
        document.getElementById('universal-modal').style.display = 'flex';
        // Aqui entra sua l√≥gica de buscar no Firebase as pe√ßas salvas
    };

    // --- FUN√á√ïES DE MARCA√á√ÉO ---
    window.toggleMarcaTexto = () => {
        window.marcaTextoAtivo = !window.marcaTextoAtivo;
        const btn = document.getElementById('btn-highlight');
        btn.style.background = window.marcaTextoAtivo ? window.corAtiva : 'transparent';
        btn.style.color = window.marcaTextoAtivo ? '#000' : '#64748b';
    };

    window.setHighlightColor = (cor, id) => {
        window.corAtiva = cor;
        document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(window.marcaTextoAtivo) document.getElementById('btn-highlight').style.background = cor;
    };

    // --- VISUALIZADOR E INTERFACE ---
    window.verPDF = (t) => {
        const v = document.getElementById('pdf-viewer');
        const f = document.getElementById('pdf-frame');
        let url = t === 'P' ? `ro${window.activeEx}.pdf` : (t === 'G' ? `ro${window.activeEx}-gabarito.pdf` : (t === 'V' ? 'vade.pdf' : (t === 'LP' ? 'livro_processo.pdf' : 'livro_material.pdf')));
        f.src = url; document.getElementById('pdf-title').innerText = "VISUALIZANDO: " + t;
        v.classList.add('active'); 
        if(window.innerWidth < 768) window.toggleRecolherEditor();
    };

    window.fecharPDF = () => { 
        document.getElementById('pdf-viewer').classList.remove('active', 'full-view'); 
        document.getElementById('editor-container').classList.remove('collapsed'); 
    };

    window.toggleRecolherEditor = () => { 
        document.getElementById('editor-container').classList.toggle('collapsed'); 
        document.getElementById('pdf-viewer').classList.toggle('full-view'); 
    };

    window.toggleFoguete = () => {
        const h = document.getElementById('mobile-hub');
        h.classList.toggle('active');
        document.getElementById('rocket-icon').className = h.classList.contains('active') ? 'fas fa-times' : 'fas fa-rocket';
    };

    // --- PERSIST√äNCIA ---
    async function salvarAutomatico() { 
        const ed = document.getElementById('editor-principal'); 
        if(ed) await set(ref(db, `producao_v13/RASCUNHO`), { conteudo: ed.innerHTML }); 
    }

    async function carregarRascunho() { 
        const snap = await get(ref(db, `producao_v13/RASCUNHO`)); 
        if(snap.exists()) document.getElementById('editor-principal').innerHTML = snap.val().conteudo; 
    }

    // --- OUTROS ---
    window.abrirMentoria = () => window.open('mentoria.html', '_blank');
    window.abrirPergaminho = () => { /* Sua l√≥gica de estruturas */ };
    window.injetarTeses = () => { /* Sua l√≥gica do Martelo */ };
    window.finalizarPeca = () => { alert("Pe√ßa enviada para hist√≥rico!"); };
    window.desfazer = () => { /* Logica de Undo */ };

</script>
</body>
</html>
