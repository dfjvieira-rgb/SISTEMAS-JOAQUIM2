<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MENTORIA ELITE | LEITURA LIMPA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --papel: #F5F5F7; /* Cinza suave de fundo */
            --texto: #1D1D1F; /* Preto suave para leitura */
            --destaque: #0071E3; /* Azul padrão Apple para ações */
            --borda: #D2D2D7;
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: "Georgia", serif; /* Fonte de livro para leitura longa */
            background-color: var(--papel); 
            color: var(--texto); 
            margin: 0; 
            padding-bottom: 100px;
            line-height: 1.6;
        }

        header { 
            background: white; 
            padding: 20px; 
            border-bottom: 1px solid var(--borda);
            display: flex; justify-content: space-between; align-items: center;
        }

        .container { padding: 20px; max-width: 600px; margin: 0 auto; }

        /* Estilo de Lista de Estudo */
        .item-juridico {
            background: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 12px;
            border: 1px solid var(--borda);
        }

        .item-juridico strong {
            display: block;
            font-size: 1.1rem;
            color: #000;
            margin-bottom: 8px;
            font-family: "Helvetica Neue", sans-serif;
        }

        .item-juridico p {
            margin: 0;
            font-size: 1.05rem;
            color: #333;
        }

        /* Inputs Limpos */
        .form-estudo {
            background: #E8E8ED;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid var(--borda);
            border-radius: 8px;
            font-size: 16px;
            font-family: sans-serif;
        }

        /* Navegação Inferior (Mobile Focus) */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: white;
            border-top: 1px solid var(--borda);
            display: flex;
            padding: 10px 0 25px 0;
            z-index: 1000;
        }

        .nav-btn {
            flex: 1;
            text-align: center;
            text-decoration: none;
            color: #86868B;
            font-size: 11px;
            font-family: sans-serif;
            font-weight: 600;
        }

        .nav-btn.active { color: var(--destaque); }
        .nav-btn i { display: block; font-size: 22px; margin-bottom: 4px; }

        /* Botão Salvar */
        .btn-acao {
            background: var(--destaque);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
        }

        /* Modal de Peça (Parece Papel de Ofício) */
        #modal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: white;
            z-index: 2000;
            display: none;
            overflow-y: auto;
            padding: 30px 20px;
        }

        .linha-peca {
            font-family: "Courier New", monospace;
            font-size: 14px;
            border-bottom: 1px solid #EEE;
            padding: 4px 0;
            display: flex;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

<div id="modal">
    <button onclick="fecharModal()" style="float: right; padding: 10px; background: #000; color: #FFF; border: none; border-radius: 5px;">VOLTAR</button>
    <div id="modal-content" style="margin-top: 50px;"></div>
</div>

<header>
    <div style="font-family: sans-serif; font-weight: 700;">ELITE <span style="color:var(--destaque)">V13</span></div>
    <button onclick="injetorMestre()" style="background:none; border: 1px solid var(--destaque); color: var(--destaque); padding: 5px 10px; border-radius: 15px; font-size: 10px; font-weight: 800;">INJETAR 50Q</button>
</header>

<div class="container">
    <div id="painel-input" class="form-estudo hidden">
        <input id="inp-t" placeholder="Qual o Artigo ou Súmula?">
        <textarea id="inp-c" rows="3" placeholder="O que eu não posso esquecer?"></textarea>
        <button class="btn-acao" onclick="salvar()">SALVAR ANOTAÇÃO</button>
    </div>

    <div id="feed"></div>
</div>

<nav class="bottom-nav">
    <a href="#" class="nav-btn active" onclick="trocar('producao')"><i class="fas fa-file-alt"></i>PEÇAS</a>
    <a href="#" class="nav-btn" onclick="trocar('tese')"><i class="fas fa-gavel"></i>TESES</a>
    <a href="#" class="nav-btn" onclick="trocar('nc')"><i class="fas fa-exchange-alt"></i>DIFERENÇAS</a>
    <a href="#" class="nav-btn" onclick="trocar('vade')"><i class="fas fa-pen-nib"></i>VADE</a>
    <a href="#" class="nav-btn" onclick="trocar('arsenal')"><i class="fas fa-bolt"></i>50Q</a>
</nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue, push, remove, set, get, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };
    const app = initializeApp(config);
    const db = getDatabase(app);

    let abaAtiva = 'producao';
    let cache = {};
    let editId = null;

    window.trocar = (aba) => {
        abaAtiva = aba;
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`[onclick="trocar('${aba}')"]`).classList.add('active');
        document.getElementById('painel-input').classList.toggle('hidden', aba === 'producao');
        render();
    };

    window.salvar = () => {
        const t = document.getElementById('inp-t').value;
        const c = document.getElementById('inp-c').value;
        if(!t || !c) return;
        if(editId) set(ref(db, `v13_master/${editId}`), { t, c, cat: abaAtiva, ts: serverTimestamp() });
        else push(ref(db, 'v13_master'), { t, c, cat: abaAtiva, ts: serverTimestamp() });
        document.getElementById('inp-t').value = ""; document.getElementById('inp-c').value = ""; editId = null;
    };

    onValue(ref(db), snap => { cache = snap.val() || {}; render(); });

    function render() {
        const f = document.getElementById('feed');
        f.innerHTML = "";

        if(abaAtiva === 'producao') {
            const itens = cache.producao_v13 || {};
            Object.keys(itens).reverse().forEach(id => {
                if(id.includes("RASCUNHO")) return;
                const p = itens[id];
                f.innerHTML += `
                    <div class="item-juridico">
                        <small style="color:var(--destaque); font-weight:800; font-family:sans-serif;">EXAME ${p.exame}</small>
                        <strong onclick="verPeca('${id}')">${p.nome_peca}</strong>
                        <div style="margin-top:15px; border-top:1px solid #EEE; padding-top:10px; display:flex; gap:20px;">
                            <span onclick="share('${id}')" style="color:#25D366; font-size:12px; font-weight:bold;"><i class="fab fa-whatsapp"></i> ENVIAR</span>
                            <span onclick="apagar('producao_v13','${id}')" style="color:#FF3B30; font-size:12px; font-weight:bold;"><i class="fas fa-trash"></i> APAGAR</span>
                        </div>
                    </div>`;
            });
        } else {
            const itens = cache.v13_master || {};
            Object.keys(itens).reverse().forEach(id => {
                const it = itens[id];
                if(it.cat !== abaAtiva) return;
                f.innerHTML += `
                    <div class="item-juridico">
                        <strong style="color:var(--destaque);">${it.t}</strong>
                        <p>${it.c}</p>
                        <div style="margin-top:10px; display:flex; gap:15px;">
                            <i class="fas fa-edit" style="color:#CCC" onclick="prepararEdicao('${id}','${it.t}','${it.c}')"></i>
                            <i class="fas fa-times" style="color:#CCC" onclick="apagar('v13_master','${id}')"></i>
                        </div>
                    </div>`;
            });
        }
    }

    window.verPeca = (id) => {
        const p = cache.producao_v13[id];
        let h = `<h2 style="font-family:sans-serif;">${p.nome_peca}</h2><br>`;
        (p.linhas || []).forEach((l, i) => h += `<div class="linha-peca"><span style="color:#999; width:30px;">${i+1}</span><span>${l || ""}</span></div>`);
        document.getElementById('modal-content').innerHTML = h;
        document.getElementById('modal').style.display = 'block';
    };

    window.fecharModal = () => document.getElementById('modal').style.display = 'none';
    window.apagar = (path, id) => { if(confirm("Excluir?")) remove(ref(db, `${path}/${id}`)); };
    window.prepararEdicao = (id, t, c) => {
        editId = id; document.getElementById('inp-t').value = t; document.getElementById('inp-c').value = c;
        window.scrollTo(0,0);
    };

    window.share = (id) => {
        const p = cache.producao_v13[id];
        const texto = (p.linhas || []).join('\n');
        window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent("*ELITE OAB*\n" + p.nome_peca + "\n\n" + texto)}`);
    };

    window.injetorMestre = () => {
        const data = [
            { t: "OJ 191 SBDI-1 TST", c: "Dono da obra não responde, salvo se for construtora ou incorporadora.", cat: "arsenal" },
            { t: "Súmula 443 TST", c: "Dispensa discriminatória (HIV/Doença Grave). Presunção de dispensa arbitrária.", cat: "arsenal" }
        ];
        data.forEach(d => push(ref(db, 'v13_master'), { ...d, ts: serverTimestamp() }));
        alert("Estratégia Injetada!");
    };
</script>
</body>
</html>
