<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - MASTER</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #020617; --gold: #fbbf24; --gold-dark: #d97706;
            --bg-paper: #cbd5e1; --paper-color: #ffffff; 
            --mentoria: #a855f7; --sidebar-w: 260px; --perigo: #ef4444;
            --glass: rgba(30, 41, 59, 0.7);
            --questoes: #3b82f6; --teses: #f97316; --biblioteca: #475569;
        }

        body.dark-mode { --bg-paper: #0f172a; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', system-ui, sans-serif; 
            background: var(--primary); 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            color: white;
        }

        header { 
            background: var(--primary); 
            height: 60px; 
            padding: 0 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 2px solid var(--gold); 
            z-index: 5000;
        }

        .logo { font-size: 1.2rem; font-weight: 900; letter-spacing: -1px; }
        .logo span { color: var(--gold); }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        .sidebar { 
            width: var(--sidebar-w); 
            background: #1e293b; 
            display: flex; 
            flex-direction: column; 
            gap: 8px; 
            padding: 15px; 
            border-right: 1px solid rgba(255,255,255,0.1); 
            overflow-y: auto; 
            transition: all 0.3s ease;
        }

        .btn-side { 
            width: 100%; min-height: 45px; border: none; border-radius: 8px; 
            display: flex; align-items: center; padding: 0 15px; color: white; 
            font-weight: 700; cursor: pointer; gap: 12px; font-size: 0.8rem; 
            text-transform: uppercase; transition: 0.3s; background: rgba(255,255,255,0.05);
        }
        .btn-side:hover { background: rgba(255,255,255,0.15); }
        .btn-side i { width: 20px; font-size: 1rem; color: var(--gold); }

        .editor-container { 
            flex: 1; display: flex; flex-direction: column; 
            background: var(--bg-paper); overflow-y: auto; align-items: center; padding: 20px 10px;
            transition: all 0.4s ease;
        }

        .editor-container.collapsed { flex: 0.3; opacity: 0.5; }

        .sticky-tools { 
            position: sticky; top: -20px; z-index: 1000; background: white; 
            width: 100%; max-width: 850px; border-radius: 0 0 12px 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); margin-bottom: 10px;
        }

        #identificador-peca { 
            padding: 12px; background: #f8fafc; text-align: center; 
            font-weight: 900; color: #0f172a; border-bottom: 3px solid var(--gold);
            cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        
        .toolbar-liberdade { display: flex; background: #fff; flex-wrap: wrap; align-items: center; }
        .btn-lib { 
            flex: 1; padding: 12px; border: none; background: transparent; 
            cursor: pointer; font-weight: 800; font-size: 0.7rem; 
            text-transform: uppercase; color: #64748b; border-right: 1px solid #f1f5f9;
        }

        .highlight-box { display: flex; align-items: center; background: #f1f5f9; padding: 0 10px; gap: 8px; border-right: 1px solid #f1f5f9; height: 45px; }
        .color-dot { width: 20px; height: 20px; border-radius: 4px; cursor: pointer; border: 2px solid transparent; transition: 0.2s; position: relative; }
        .color-dot.active { border-color: #000; transform: scale(1.1); }
        .color-dot.none { background: #fff; border: 1px solid #ccc; display: flex; align-items: center; justify-content: center; font-size: 10px; color: red; }

        .paper { width: 100%; max-width: 850px; background: white; box-shadow: 0 20px 50px rgba(0,0,0,0.4); min-height: 5250px; position: relative; }

        #pdf-viewer { width: 0; background: #334155; transition: 0.4s; display: flex; flex-direction: column; border-left: 0 solid var(--gold); overflow: hidden; }
        #pdf-viewer.active { width: 50%; border-left: 4px solid var(--gold); }
        #pdf-viewer.full-view { width: 100% !important; flex: 1; }

        .pdf-controls { background: #1e293b; padding: 12px; display: flex; justify-content: space-between; color: white; font-weight: 900; font-size: 12px; align-items: center;}
        iframe { width: 100%; flex: 1; border: none; }

        #mobile-hub { display: none; position: fixed; bottom: 30px; right: 25px; z-index: 99999; flex-direction: column-reverse; gap: 12px; }
        .fab-main { width: 65px; height: 65px; border-radius: 50%; background: var(--gold); border: none; font-size: 1.8rem; box-shadow: 0 8px 25px rgba(0,0,0,0.4); cursor: pointer; color: black; }
        .fab-sub { width: 50px; height: 50px; border-radius: 50%; border: none; color: white; display: none; align-items: center; justify-content: center; font-size: 1.1rem; box-shadow: 0 4px 15px rgba(0,0,0,0.3); cursor: pointer; }
        #mobile-hub.active .fab-sub { display: flex; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 110000; align-items: center; justify-content: center; }
        .modal-body { background: white; width: 95%; max-width: 500px; padding: 25px; border-radius: 20px; color: #0f172a; max-height: 85vh; overflow-y: auto; }
        .opt-btn { width: 100%; padding: 18px; margin-bottom: 10px; border-radius: 12px; border: 1px solid #eee; background: #f8fafc; font-weight: 800; display: flex; justify-content: space-between; cursor: pointer; align-items: center; }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            #mobile-hub { display: flex; }
            #pdf-viewer.active { width: 100%; position: absolute; right: 0; top: 0; height: 100%; z-index: 8000; }
        }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="logo">JOAQUIM <span>ELITE</span></div>
    <div style="color:var(--gold); font-size:10px; font-weight:bold;">MODO: <span id="ex-display">--</span></div>
</header>

<main>
    <aside class="sidebar" id="sidebar-main">
        <button class="btn-side" style="background:var(--gold); color:#000" onclick="window.abrirExames()"><i class="fas fa-list"></i> EXAMES OAB</button>
        <button class="btn-side" style="background:#facc15; color:#000" onclick="window.ativarTreinoLivre()"><i class="fas fa-edit"></i> NOVO TREINO</button>
        <button class="btn-side" style="background:var(--questoes); color:#fff" onclick="window.ativarModoQuestoes()"><i class="fas fa-question-circle"></i> QUEST√ïES</button>
        <button class="btn-side" style="background:var(--teses); color:#fff" onclick="window.ativarModoTeses()"><i class="fas fa-gavel"></i> TREINO TESES</button>
        <button class="btn-side" style="background:var(--biblioteca); color:#fff" onclick="window.abrirBibliotecaPDF()"><i class="fas fa-folder"></i> PASTA DE PDFS</button>
        <button class="btn-side" style="background:#334155;" onclick="window.gerenciadorPasta()"><i class="fas fa-folder-open"></i> MINHA PASTA</button>
        <button class="btn-side" style="background:#10b981;" onclick="window.finalizarPeca()"><i class="fas fa-save"></i> FINALIZAR / SALVAR</button>
        <hr style="opacity:0.1; margin:10px 0">
        <button class="btn-side" style="background:var(--mentoria);" onclick="window.abrirMentoria()"><i class="fas fa-robot"></i> MENTORIA IA</button>
        <button class="btn-side" style="background:#475569;" onclick="window.abrirPergaminho()"><i class="fas fa-scroll"></i> PERGAMINHO</button>
        <hr style="opacity:0.1; margin:10px 0">
        <button class="btn-side" style="background:#8b5cf6;" onclick="window.verPDF('LP')"><i class="fas fa-book"></i> LIVRO PROCESSO</button>
        <button class="btn-side" style="background:#6366f1;" onclick="window.verPDF('LM')"><i class="fas fa-book-open"></i> LIVRO MATERIAL</button>
        <button class="btn-side" style="background:#f97316;" onclick="window.verPDF('P')">PE√áA PDF</button>
        <button class="btn-side" style="background:#eab308;" onclick="window.verPDF('G')">GABARITO</button>
    </aside>

    <section class="editor-container" id="editor-container">
        <div class="sticky-tools">
            <div id="identificador-peca">CARREGANDO...</div>
            <div class="toolbar-liberdade">
                <button class="btn-lib" onclick="window.desfazer()"><i class="fas fa-undo"></i> Desfazer</button>
                <div class="highlight-box">
                    <button class="btn-lib" id="btn-highlight" onclick="window.toggleMarcaTexto()"><i class="fas fa-highlighter"></i></button>
                    <div class="color-dot active" id="dot-yellow" style="background:#fef08a;" onclick="window.setHighlightColor('#fef08a', 'dot-yellow')"></div>
                    <div class="color-dot" id="dot-green" style="background:#bbf7d0;" onclick="window.setHighlightColor('#bbf7d0', 'dot-green')"></div>
                    <div class="color-dot none" onclick="window.setHighlightColor('transparent', 'dot-none')"><i class="fas fa-slash"></i></div>
                </div>
                <button class="btn-lib" onclick="window.limparFolha()"><i class="fas fa-trash"></i> Limpar</button>
                <button class="btn-lib" onclick="window.toggleRecolherEditor()"><i class="fas fa-expand"></i> Foco PDF</button>
                <button class="btn-lib" style="background:#22c55e; color:white" onclick="window.print()"><i class="fas fa-print"></i> PDF</button>
            </div>
        </div>
        <div class="paper">
            <div id="folha-total"></div>
        </div>
    </section>

    <section id="pdf-viewer">
        <div class="pdf-controls">
            <span id="pdf-title">DOCUMENTO</span>
            <button onclick="window.fecharPDF()">X</button>
        </div>
        <iframe id="pdf-frame"></iframe>
    </section>
</main>

<div class="modal" id="universal-modal">
    <div class="modal-body">
        <div id="modal-back-btn" style="display:none; cursor:pointer; color:var(--gold)" onclick="window.gerenciadorPasta()">‚Üê VOLTAR</div>
        <h2 id="modal-title"></h2>
        <div id="modal-content"></div>
        <button onclick="document.getElementById('universal-modal').style.display='none'">FECHAR</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, get, set, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { FolhaEngine } from './folha-engine.js';
    import { RadarEngine } from './radar-engine.js';
    import { BANCO_ESPELHOS } from './banco-espelhos.js';

    window.db = db;
    window.activeEx = localStorage.getItem('activeEx') || "44";
    window.modoTreinoLivre = localStorage.getItem('modoTreinoLivre') === "true";
    window.modoQuestoes = localStorage.getItem('modoQuestoes') === "true";
    window.modoTeses = localStorage.getItem('modoTeses') === "true";
    window.pecaAtualNome = localStorage.getItem('pecaAtualNome') || "NOVO TREINO";

    window.onload = async () => {
        atualizarDisplayModo();
        FolhaEngine.montar('folha-total');
        await carregarRascunho();
        setInterval(salvarAutomatico, 15000); // Rascunho agressivo de 15s
    };

    // --- SISTEMA DE GAVETAS BLINDADO ---
    window.gerenciadorPasta = () => {
        const m = document.getElementById('universal-modal');
        const c = document.getElementById('modal-content');
        document.getElementById('modal-back-btn').style.display = "none";
        document.getElementById('modal-title').innerText = "üìÇ MINHA PASTA";
        c.innerHTML = `
            <div class="opt-btn" onclick="window.abrirGaveta('QUEST√ïES')">GAVETA: QUEST√ïES</div>
            <div class="opt-btn" onclick="window.abrirGaveta('TREINO')">GAVETA: TREINOS</div>
            <div class="opt-btn" onclick="window.abrirGaveta('TESES')">GAVETA: TESES</div>
            <div class="opt-btn" onclick="window.abrirListaExames()">EXAMES OFICIAIS</div>
        `;
        m.style.display = 'flex';
    };

    window.abrirGaveta = async (tipo) => {
        const c = document.getElementById('modal-content');
        document.getElementById('modal-back-btn').style.display = "block";
        document.getElementById('modal-title').innerText = "GAVETA: " + tipo;
        c.innerHTML = "Buscando...";
        const snap = await get(ref(db, `producao_v13/HISTORICO_OFICIAL`));
        if (snap.exists()) {
            c.innerHTML = "";
            Object.keys(snap.val()).forEach(id => {
                const item = snap.val()[id];
                if (String(item.exame) === String(tipo)) {
                    const d = document.createElement('div');
                    d.className = 'opt-btn';
                    d.innerHTML = `
                        <div style="flex:1" onclick="window.carregarPeca('${id}')">${item.peca}</div>
                        <i class="fas fa-edit" onclick="window.renomearArquivo('${id}', '${tipo}')" style="margin:0 10px"></i>
                        <i class="fas fa-exchange-alt" onclick="window.moverArquivo('${id}', '${tipo}')" style="margin:0 10px"></i>
                        <i class="fas fa-trash" onclick="window.deletarPeca('${id}', '${tipo}')" style="color:red"></i>
                    `;
                    c.appendChild(d);
                }
            });
        }
    };

    window.finalizarPeca = async () => {
        const ed = document.getElementById('editor-principal');
        if (!ed || ed.innerText.trim() === "") return;
        
        // ID √önico por tempo para NUNCA sobrescrever
        const idUnico = "ID_" + Date.now();
        const tipo = window.modoQuestoes ? "QUEST√ïES" : (window.modoTreinoLivre ? "TREINO" : (window.modoTeses ? "TESES" : window.activeEx));
        const nome = prompt("Nome da Pe√ßa:", window.pecaAtualNome);
        
        if (nome) {
            const dataF = new Date().toLocaleString('pt-BR');
            await set(ref(db, `producao_v13/HISTORICO_OFICIAL/${idUnico}`), {
                exame: tipo,
                peca: `${nome} (${dataF})`,
                conteudo: ed.innerHTML
            });
            alert("Salvo com sucesso!");
        }
    };

    window.carregarPeca = async (id) => {
        const snap = await get(ref(db, `producao_v13/HISTORICO_OFICIAL/${id}`));
        if (snap.exists()) {
            document.getElementById('editor-principal').innerHTML = snap.val().conteudo;
            document.getElementById('universal-modal').style.display = 'none';
        }
    };

    window.renomearArquivo = async (id, tipo) => {
        const novo = prompt("Novo nome:");
        if(novo) {
            const snap = await get(ref(db, `producao_v13/HISTORICO_OFICIAL/${id}`));
            let dados = snap.val();
            dados.peca = novo;
            await set(ref(db, `producao_v13/HISTORICO_OFICIAL/${id}`), dados);
            window.abrirGaveta(tipo);
        }
    };

    window.moverArquivo = async (id, tipo) => {
        const destino = prompt("Mover para qual gaveta? (Ex: 38, QUEST√ïES, TREINO)");
        if(destino) {
            const snap = await get(ref(db, `producao_v13/HISTORICO_OFICIAL/${id}`));
            let dados = snap.val();
            dados.exame = destino.toUpperCase();
            await set(ref(db, `producao_v13/HISTORICO_OFICIAL/${id}`), dados);
            window.abrirGaveta(tipo);
        }
    };

    async function salvarAutomatico() {
        const ed = document.getElementById('editor-principal');
        if(ed && ed.innerHTML !== "") {
            await set(ref(db, `producao_v13/RASCUNHO`), { conteudo: ed.innerHTML });
        }
    }

    async function carregarRascunho() {
        const snap = await get(ref(db, `producao_v13/RASCUNHO`));
        if(snap.exists()) document.getElementById('editor-principal').innerHTML = snap.val().conteudo;
    }

    window.atualizarDisplayModo = () => {
        const d = document.getElementById('ex-display');
        const i = document.getElementById('identificador-peca');
        if(window.modoQuestoes) { d.innerText = "QUEST√ïES"; i.innerText = "TREINO QUEST√ïES: " + window.pecaAtualNome; }
        else if(window.modoTeses) { d.innerText = "TESES"; i.innerText = "TREINO TESES: " + window.pecaAtualNome; }
        else if(window.modoTreinoLivre) { d.innerText = "LIVRE"; i.innerText = "TREINO: " + window.pecaAtualNome; }
        else { d.innerText = "OAB " + window.activeEx; i.innerText = "EXAME OFICIAL " + window.activeEx; }
    };
    
    // Fun√ß√µes auxiliares mantidas conforme original
    window.ativarModoQuestoes = () => { const n = prompt("Nome:"); if(n) { localStorage.setItem('modoQuestoes', "true"); localStorage.setItem('pecaAtualNome', n); window.location.reload(); } };
    window.ativarTreinoLivre = () => { const n = prompt("Nome:"); if(n) { localStorage.setItem('modoTreinoLivre', "true"); localStorage.setItem('pecaAtualNome', n); window.location.reload(); } };
    window.abrirExames = () => { localStorage.setItem('modoTreinoLivre', "false"); localStorage.setItem('modoQuestoes', "false"); window.gerenciadorPasta(); };
    window.limparFolha = () => { if(confirm("Limpar tudo?")) document.getElementById('editor-principal').innerHTML = ""; };
    window.fecharPDF = () => { document.getElementById('pdf-viewer').classList.remove('active'); };
    window.verPDF = (t) => { 
        const f = document.getElementById('pdf-frame');
        f.src = t === 'P' ? `ro${window.activeEx}.pdf` : `ro${window.activeEx}-gabarito.pdf`;
        document.getElementById('pdf-viewer').classList.add('active');
    };
</script>
</body>
</html>
