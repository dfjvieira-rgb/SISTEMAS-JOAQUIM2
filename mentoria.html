<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENTORIA OAB - MODO ELITE</title>
    <style>
        :root { --azul: #003366; --amarelo: #fffdf0; --cinza-num: #f1f5f9; }
        body { font-family: sans-serif; background: #ddd; padding: 10px; margin: 0; }
        .caixa { max-width: 900px; margin: auto; background: white; padding: 15px; border: 2px solid var(--azul); box-sizing: border-box; }
        
        /* CABE√áALHO E CONTROLES */
        .topo { text-align: center; border-bottom: 2px solid var(--azul); margin-bottom: 10px; padding-bottom: 10px; }
        .campo-titulo { width: 100%; padding: 12px; margin-bottom: 10px; border: 2px solid var(--azul); font-weight: bold; box-sizing: border-box; }
        .controles { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 15px; }
        .btn { padding: 15px 5px; cursor: pointer; border: none; color: white; font-weight: bold; border-radius: 5px; text-transform: uppercase; font-size: 12px; }
        .btn-salvar { background: #10b981; }
        .btn-pasta { background: var(--azul); }
        .btn-print { background: #3b82f6; }
        .btn-limpar { background: #ef4444; }

        /* ENGINE DA FOLHA (DNA FOLHAENGINE + JUSTIFICADO) */
        .folha-container {
            display: grid;
            grid-template-columns: 45px 1fr;
            background: #fff;
            border: 1px solid #000;
            line-height: 35px;
        }
        .numeracao {
            background: var(--cinza-num);
            border-right: 2px solid #000;
            user-select: none;
            text-align: center;
        }
        .num-linha {
            height: 35px;
            font-size: 11px;
            font-weight: bold;
            border-bottom: 1px solid #cbd5e1;
            display: flex; align-items: center; justify-content: center;
            box-sizing: border-box;
        }
        #editor { 
            outline: none; 
            padding: 0 20px; 
            font-family: 'Courier New', monospace; 
            font-size: 19px; 
            font-weight: bold;
            color: #000;
            white-space: pre-wrap;
            background-image: linear-gradient(to bottom, transparent 34px, #e2e8f0 34px);
            background-size: 100% 35px;
            min-height: 1050px;
            /* JUSTIFICA√á√ÉO DO TEXTO */
            text-align: justify;
            text-justify: inter-word;
        }

        /* HIST√ìRICO */
        #lista-arquivos { display: none; background: #f9f9f9; padding: 15px; border: 3px double var(--azul); margin-top: 10px; }
        .item-peca { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #ccc; background: white; margin-bottom: 5px; }

        /* BLINDAGEM ANTI-CORTE NA IMPRESS√ÉO */
        @media print {
            @page {
                margin: 1cm;
                size: A4;
            }
            body { background: white !important; padding: 0 !important; }
            .controles, .topo, .campo-titulo, #lista-arquivos, .btn-limpar { display: none !important; }
            .caixa { border: none !important; width: 100% !important; max-width: none !important; margin: 0 !important; }
            .folha-container { border: none !important; }
            #editor { 
                overflow: visible !important; 
                height: auto !important;
                background-image: none !important; /* Remove as linhas cinzas pra n√£o carregar o toner */
                border-left: 1px solid #000; /* Mant√©m a margem da esquerda */
            }
            /* For√ßa a quebra de p√°gina correta */
            .num-linha { border-bottom: 1px solid #eee !important; }
        }
    </style>
</head>
<body>

<div class="caixa">
    <div class="topo"><h2>CADERNO DE RESPOSTAS ELITE</h2></div>

    <input type="text" id="titulo-peca" class="campo-titulo" placeholder="NOME DA PE√áA...">

    <div class="controles">
        <button class="btn btn-salvar" onclick="salvarAgora()">üíæ SALVAR</button>
        <button class="btn btn-pasta" onclick="verArquivos()">üìÇ PASTA</button>
        <button class="btn btn-print" onclick="window.print()">üñ®Ô∏è PRINT</button>
        <button class="btn btn-limpar" onclick="limparFolha()">üßπ LIMPAR</button>
    </div>

    <div class="folha-container">
        <div class="numeracao" id="col-num"></div>
        <div id="editor" contenteditable="true" spellcheck="false">AO DOUTO JU√çZO DA...</div>
    </div>

    <div id="lista-arquivos">
        <h3>üìÇ ARQUIVO DE PE√áAS</h3>
        <div id="corpo-lista"></div>
    </div>
</div>

<script>
    // Gerar n√∫meros das linhas
    const colNum = document.getElementById('col-num');
    for(let i=1; i<=150; i++) {
        const n = document.createElement('div');
        n.className = 'num-linha';
        n.innerText = i;
        colNum.appendChild(n);
    }

    const editor = document.getElementById('editor');

    // TAB e PASTE Blindados
    editor.addEventListener('keydown', (e) => {
        if (e.key === 'Tab') {
            e.preventDefault();
            const sel = window.getSelection();
            const range = sel.getRangeAt(0);
            const tabNode = document.createTextNode("    ");
            range.insertNode(tabNode);
            range.setStartAfter(tabNode);
            sel.removeAllRanges();
            sel.addRange(range);
        }
    });

    editor.addEventListener('paste', (e) => {
        e.preventDefault();
        const text = e.clipboardData.getData('text/plain');
        document.execCommand('insertText', false, text);
    });

    function salvarAgora() {
        const texto = editor.innerText;
        const titulo = document.getElementById('titulo-peca').value || "Pe√ßa sem t√≠tulo";
        const banco = JSON.parse(localStorage.getItem('pecas_mentoria') || "[]");
        banco.push({
            data: new Date().toLocaleString('pt-BR'),
            titulo: titulo.toUpperCase(),
            conteudo: texto
        });
        localStorage.setItem('pecas_mentoria', JSON.stringify(banco));
        alert("SALVO COM SUCESSO!");
    }

    function verArquivos() {
        const painel = document.getElementById('lista-arquivos');
        const lista = document.getElementById('corpo-lista');
        const banco = JSON.parse(localStorage.getItem('pecas_mentoria') || "[]");
        if(banco.length === 0) return alert("Vazio!");
        lista.innerHTML = "";
        banco.forEach((item, index) => {
            lista.innerHTML += `
                <div class="item-peca">
                    <span><strong>${item.titulo}</strong></span>
                    <button onclick="abrirPeca(${index})" style="background:#fbbf24; border:none; padding:10px; cursor:pointer; border-radius:4px;">ABRIR</button>
                </div>`;
        });
        painel.style.display = "block";
        painel.scrollIntoView({behavior: 'smooth'});
    }

    function abrirPeca(index) {
        const banco = JSON.parse(localStorage.getItem('pecas_mentoria') || "[]");
        editor.innerText = banco[index].conteudo;
        document.getElementById('titulo-peca').value = banco[index].titulo;
        document.getElementById('lista-arquivos').style.display = "none";
        window.scrollTo(0,0);
    }

    function limparFolha() {
        if(confirm("Limpar folha?")) {
            editor.innerText = "";
            document.getElementById('titulo-peca').value = "";
        }
    }
</script>
</body>
</html>
