<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENTORIA ELITE | INTELIG√äNCIA N√ÉO CONFUNDA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #020617; --gold: #fbbf24; --accent: #a855f7;
            --card-bg: #1e293b; --text: #f8fafc; --border: #94a3b8;
            --success: #16a34a; --purple: #5b21b6; --danger: #dc2626;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); color: var(--text); padding: 20px; }

        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 2px solid var(--gold); padding-bottom: 15px; }
        .logo { font-size: 1.5rem; font-weight: 900; color: var(--gold); }
        .btn-voltar { padding: 10px 20px; background: var(--card-bg); border: 1px solid var(--gold); color: var(--gold); border-radius: 8px; cursor: pointer; text-decoration: none; font-weight: bold; font-size: 0.8rem; }

        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }

        .panel { background: var(--card-bg); border-radius: 12px; border: 1px solid #334155; display: flex; flex-direction: column; overflow: hidden; }
        .panel-header { padding: 12px; background: rgba(255,255,255,0.05); border-bottom: 1px solid #334155; font-size: 0.8rem; font-weight: 800; text-transform: uppercase; text-align: center; color: var(--gold); }
        .panel-body { padding: 15px; }

        label { font-size: 0.7rem; font-weight: 800; text-transform: uppercase; display: block; margin-bottom: 4px; color: #94a3b8; }
        input, textarea { width: 100%; border: 1px solid #334155; background: rgba(0,0,0,0.2); color: white; border-radius: 8px; padding: 12px; font-size: 1rem; margin-bottom: 10px; font-family: inherit; outline: none; }
        
        .btn-save { width: 100%; padding: 15px; border-radius: 8px; border: none; font-weight: 800; font-size: 0.9rem; cursor: pointer; color: #fff; text-transform: uppercase; transition: 0.3s; }
        
        .feed { margin-top: 15px; max-height: 300px; overflow-y: auto; padding-right: 5px; }
        .card { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 8px; border: 1px solid #334155; margin-bottom: 10px; position: relative; }
        
        .card-pdf { border-left: 5px solid var(--gold); background: rgba(251, 191, 36, 0.05); display: flex; justify-content: space-between; align-items: center; }
        .pdf-actions i { cursor: pointer; font-size: 1.1rem; margin-left: 10px; transition: 0.2s; }

        .btn-reveal { background: var(--gold); color: #000; border: none; padding: 10px; border-radius: 6px; font-weight: 800; width: 100%; cursor: pointer; margin-top: 5px; }
        .hidden-content { display: none; margin-top: 10px; padding: 12px; background: rgba(22, 163, 74, 0.2); border: 1px solid var(--success); border-radius: 6px; font-weight: 700; color: #4ade80; }

        /* Bot√£o Flutuante Disquete (Apenas PDF) */
        .btn-disquete { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; background: var(--gold); color: black; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; cursor: pointer; border: 4px solid var(--primary); box-shadow: 0 5px 15px rgba(0,0,0,0.5); z-index: 999; }

        @media (max-width: 900px) { .dashboard { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header>
    <div class="logo"><i class="fas fa-brain"></i> MENTORIA ELITE</div>
    <a href="index.html" class="btn-voltar"><i class="fas fa-arrow-left"></i> VOLTAR AOS TREINOS</a>
</header>

<div class="btn-disquete" onclick="salvarApenasPDF()" title="Salvar PDF no Hist√≥rico">
    <i class="fas fa-save"></i>
</div>

<main class="dashboard">
    <section class="panel" style="border-top: 4px solid var(--gold); grid-column: span 2;">
        <div class="panel-header"><i class="fas fa-file-pdf"></i> Hist√≥rico de PDFs Analisados</div>
        <div class="panel-body">
            <div id="feed-pdf" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 10px;">
                <p style="text-align:center; color:gray;">Buscando PDFs salvos...</p>
            </div>
        </div>
    </section>

    <section class="panel" style="border-top: 4px solid var(--success);">
        <div class="panel-header">Preliminares Processuais</div>
        <div class="panel-body">
            <label>T√≠tulo da Preliminar</label><input type="text" id="pre-t" placeholder="Ex: In√©pcia da Inicial">
            <label>Tese/Artigo</label><textarea id="pre-c" rows="2" placeholder="Descreva a fundamenta√ß√£o t√©cnica..."></textarea>
            <button class="btn-save" style="background: var(--success);" onclick="salvar('pre')">Salvar Preliminar</button>
            <div class="feed" id="feed-pre"></div>
        </div>
    </section>

    <section class="panel" style="border-top: 4px solid var(--purple);">
        <div class="panel-header">Qual √© a Pe√ßa?</div>
        <div class="panel-body">
            <label>Dica/Enunciado</label><textarea id="peca-t" rows="2" placeholder="Fatos que identificam a pe√ßa..."></textarea>
            <label>Nome da Pe√ßa (Gabarito)</label><input type="text" id="peca-c" placeholder="Ex: Recurso Ordin√°rio">
            <button class="btn-save" style="background: var(--purple);" onclick="salvar('peca')">Salvar Pe√ßa</button>
            <div class="feed" id="feed-peca"></div>
        </div>
    </section>

    <section class="panel" style="border-top: 4px solid var(--danger);">
        <div class="panel-header">Intelig√™ncia: N√£o Confunda</div>
        <div class="panel-body">
            <label>Conceito A vs B</label><input type="text" id="nc-t" placeholder="Ex: Diferen√ßa de Multa 467 vs 477">
            <label>Aten√ß√£o / Pulo do Gato</label><textarea id="nc-c" rows="2" placeholder="Explique o detalhe que confunde..."></textarea>
            <button class="btn-save" style="background: var(--danger);" onclick="salvar('nc')">Salvar no Radar</button>
            <div class="feed" id="feed-nc"></div>
        </div>
    </section>

    <section class="panel" style="border-top: 4px solid #3b82f6;">
        <div class="panel-header">Tes√°rios de M√©rito</div>
        <div class="panel-body">
            <label>Tema de Direito Material</label><input type="text" id="tese-t" placeholder="Ex: Horas Extras Art. 58">
            <label>Estrutura da Tese</label><textarea id="tese-c" rows="2" placeholder="Fato, Fundamento e Pedido..."></textarea>
            <button class="btn-save" style="background: #3b82f6;" onclick="salvar('tese')">Arquivar Tese</button>
            <div class="feed" id="feed-tese"></div>
        </div>
    </section>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };
    const app = initializeApp(config);
    const db = getDatabase(app);

    const paths = { pre: 'v13_pre', peca: 'v13_peca', nc: 'v13_nc', tese: 'v13_tese', historico: 'mentoria_pdfs' };

    // SALVAR APENAS PDF (O DISQUETE)
    window.salvarApenasPDF = () => {
        const exame = localStorage.getItem('activeEx') || "44";
        const pdfNome = `ro${exame}.pdf`;
        
        push(ref(db, paths.historico), {
            exame: exame,
            arquivo: pdfNome,
            data: new Date().toLocaleString('pt-BR'),
            ts: serverTimestamp()
        }).then(() => alert(`üíæ PDF ${pdfNome} salvo no hist√≥rico!`));
    };

    window.salvar = (type) => {
        const t = document.getElementById(`${type}-t`).value;
        const c = document.getElementById(`${type}-c`).value;
        if(!t || !c) return alert("Preencha os campos!");
        
        push(ref(db, paths[type]), { t, c, ts: serverTimestamp() }).then(() => {
            document.getElementById(`${type}-t`).value = '';
            document.getElementById(`${type}-c`).value = '';
        });
    };

    window.excluir = (pathType, id) => { 
        if(confirm("Apagar permanentemente?")) {
            remove(ref(db, `${paths[pathType]}/${id}`)); 
        }
    };

    window.toggleR = (btn) => {
        const div = btn.nextElementSibling;
        div.style.display = div.style.display === "block" ? "none" : "block";
        btn.innerText = div.style.display === "block" ? "OCULTAR GABARITO" : "VER GABARITO";
    };

    // ESCUTA EM TEMPO REAL
    onValue(ref(db), (snap) => {
        const v = snap.val() || {};
        
        // Renderizar Cards de Estudo
        ['pre', 'peca', 'nc', 'tese'].forEach(type => {
            const feed = document.getElementById(`feed-${type}`);
            feed.innerHTML = "";
            const items = v[paths[type]] || {};
            Object.keys(items).reverse().forEach(id => {
                const item = items[id];
                feed.innerHTML += `
                    <div class="card">
                        <i class="fas fa-times" style="position:absolute; right:10px; top:10px; color:gray; cursor:pointer" onclick="excluir('${type}','${id}')"></i>
                        ${type === 'peca' ? 
                            `<strong>DICA:</strong> ${item.t}<button class="btn-reveal" onclick="toggleR(this)">VER GABARITO</button><div class="hidden-content">${item.c}</div>` : 
                            `<strong>${item.t}</strong><p style="font-size:0.85rem; opacity:0.8; margin-top:5px; white-space:pre-wrap;">${item.c}</p>`}
                    </div>`;
            });
        });

        // Renderizar Hist√≥rico de PDFs
        const feedPdf = document.getElementById('feed-pdf');
        feedPdf.innerHTML = "";
        const hist = v[paths.historico] || {};
        const chaves = Object.keys(hist);
        
        if (chaves.length === 0) {
            feedPdf.innerHTML = '<p style="text-align:center; color:gray; grid-column: 1/-1;">Nenhum PDF no hist√≥rico.</p>';
        } else {
            chaves.reverse().forEach(id => {
                const item = hist[id];
                feedPdf.innerHTML += `
                    <div class="card card-pdf">
                        <div><strong><i class="fas fa-file-pdf"></i> ${item.arquivo}</strong><br><small>${item.data}</small></div>
                        <div class="pdf-actions">
                            <i class="fas fa-trash-alt" style="color:var(--danger)" onclick="excluir('historico','${id}')"></i>
                        </div>
                    </div>`;
            });
        }
    });
</script>
</body>
</html>
