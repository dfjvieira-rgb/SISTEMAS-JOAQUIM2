<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENTORIA OAB - MODO ELITE MASTER</title>
    <style>
        :root { --azul: #003366; --amarelo: #fffdf0; --cinza-num: #f1f5f9; --perigo: #ef4444; }
        body { font-family: 'Courier New', Courier, monospace; background: #ddd; padding: 10px; margin: 0; }
        .caixa { max-width: 900px; margin: auto; background: white; padding: 15px; border: 2px solid var(--azul); box-sizing: border-box; position: relative; }
        
        .topo { text-align: center; border-bottom: 2px solid var(--azul); margin-bottom: 10px; padding-bottom: 10px; font-family: sans-serif; }
        .campo-titulo { width: 100%; padding: 12px; margin-bottom: 10px; border: 2px solid var(--azul); font-weight: bold; box-sizing: border-box; text-transform: uppercase; font-family: sans-serif; }
        
        .controles { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 15px; }
        .btn { padding: 15px 5px; cursor: pointer; border: none; color: white; font-weight: bold; border-radius: 5px; text-transform: uppercase; font-size: 11px; font-family: sans-serif; }
        .btn-salvar { background: #10b981; }
        .btn-pasta { background: var(--azul); }
        .btn-print { background: #3b82f6; }
        .btn-limpar { background: #666; }

        /* ENGINE DA FOLHA */
        .folha-container {
            display: grid;
            grid-template-columns: 45px 1fr;
            background: #fff;
            border: 1px solid #000;
            line-height: 35px;
        }
        .numeracao { background: var(--cinza-num); border-right: 2px solid #000; user-select: none; }
        .num-linha {
            height: 35px; font-size: 11px; font-weight: bold; border-bottom: 1px solid #cbd5e1;
            display: flex; align-items: center; justify-content: center; color: #1e293b;
        }
        /* Alerta de linha final */
        .linha-limite { background: var(--perigo) !important; color: white !important; }

        #editor { 
            outline: none; padding: 0 20px; font-size: 19px; font-weight: bold; color: #000;
            white-space: pre-wrap; background-image: linear-gradient(to bottom, transparent 34px, #e2e8f0 34px);
            background-size: 100% 35px; min-height: 5250px; text-align: justify; text-justify: inter-word;
        }

        /* MODAL DA PASTA */
        #modal-pasta { 
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 90%; max-width: 550px; background: white; z-index: 10000; box-shadow: 0 0 50px rgba(0,0,0,0.8); 
            border: 4px solid var(--azul); padding: 20px; max-height: 80vh; overflow-y: auto; font-family: sans-serif;
        }
        #overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index: 9999; }
        .item-peca { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #eee; background: #fdfdfd; }
        
        .btn-abrir-hist { background: #fbbf24; border: none; padding: 8px 12px; cursor: pointer; font-weight: bold; border-radius: 4px; }
        .btn-deletar-hist { background: #ef4444; color: white; border: none; padding: 8px 12px; cursor: pointer; border-radius: 4px; }

        /* CABE√áALHO E RODAP√â DE IMPRESS√ÉO */
        #header-print { display: none; font-family: sans-serif; border-bottom: 2px solid #000; margin-bottom: 20px; padding-bottom: 10px; flex-direction: column; text-align: center; }
        #footer-print { display: none; font-family: sans-serif; margin-top: 30px; text-align: center; border-top: 1px dashed #000; padding-top: 10px; }

        @media print {
            @page { margin: 1.5cm; size: A4; }
            body { background: white !important; }
            .controles, .topo, .campo-titulo, #modal-pasta, #overlay { display: none !important; }
            #header-print, #footer-print { display: flex !important; }
            .caixa { border: none !important; width: 100% !important; margin: 0 !important; }
            #editor { background-image: none !important; height: auto !important; min-height: auto !important; }
            .folha-container { border: none !important; border-left: 2px solid #000 !important; }
        }
    </style>
</head>
<body>

<div id="overlay" onclick="fecharPasta()"></div>

<div class="caixa">
    <div id="header-print">
        <h1 id="print-titulo-label"></h1>
        <p id="print-data-hora"></p>
    </div>

    <div class="topo"><h2>CADERNO DE RESPOSTAS - ELITE</h2></div>

    <input type="text" id="titulo-peca" class="campo-titulo" placeholder="T√çTULO DA PE√áA (EX: RECURSO ORDIN√ÅRIO)">

    <div class="controles">
        <button class="btn btn-salvar" onclick="salvarPeca()">üíæ SALVAR</button>
        <button class="btn btn-pasta" onclick="abrirPasta()">üìÇ PASTA</button>
        <button class="btn btn-print" onclick="prepararImpressao()">üñ®Ô∏è PRINT</button>
        <button class="btn btn-limpar" onclick="limparFolha()">üßπ LIMPAR</button>
    </div>

    <div class="folha-container">
        <div class="numeracao" id="col-num"></div>
        <div id="editor" contenteditable="true" spellcheck="false">AO DOUTO JU√çZO DA...</div>
    </div>

    <div id="footer-print">
        <p>Local... Data...</p>
        <p style="margin-top: 20px;">_________________________________________________</p>
        <p><strong>ADVOGADO... OAB/...</strong></p>
    </div>
</div>

<div id="modal-pasta">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px; border-bottom:2px solid var(--azul);">
        <h3 style="margin:0;">üìÇ PASTA DE EXAMES</h3>
        <button onclick="fecharPasta()" style="cursor:pointer; background:red; color:white; border:none; padding:5px 10px; font-weight:bold;">X</button>
    </div>
    <div id="lista-corpo"></div>
</div>

<script>
    const col = document.getElementById('col-num');
    for(let i=1; i<=150; i++) {
        const d = document.createElement('div');
        d.className = 'num-linha';
        if(i === 150) d.classList.add('linha-limite');
        d.innerText = i;
        col.appendChild(d);
    }

    const ed = document.getElementById('editor');

    function prepararImpressao() {
        const titulo = document.getElementById('titulo-peca').value || "SIMULADO OAB";
        document.getElementById('print-titulo-label').innerText = titulo.toUpperCase();
        document.getElementById('print-data-hora').innerText = "DATA DO TREINO: " + new Date().toLocaleString('pt-BR');
        window.print();
    }

    function salvarPeca() {
        const titulo = document.getElementById('titulo-peca').value || "PE√áA SEM NOME";
        const banco = JSON.parse(localStorage.getItem('db_mentoria_v4') || "[]");
        banco.push({
            id: Date.now(),
            data: new Date().toLocaleString('pt-BR'),
            titulo: titulo.toUpperCase(),
            conteudo: ed.innerText
        });
        localStorage.setItem('db_mentoria_v4', JSON.stringify(banco));
        alert("SALVO!");
    }

    function abrirPasta() {
        const banco = JSON.parse(localStorage.getItem('db_mentoria_v4') || "[]");
        if(banco.length === 0) return alert("Vazio!");
        const lista = document.getElementById('lista-corpo');
        lista.innerHTML = "";
        [...banco].reverse().forEach((item) => {
            lista.innerHTML += `
                <div class="item-peca">
                    <span><strong>${item.titulo}</strong></span>
                    <div>
                        <button class="btn-abrir-hist" onclick="carregar(${item.id})">ABRIR</button>
                        <button class="btn-deletar-hist" onclick="deletar(${item.id})">üóëÔ∏è</button>
                    </div>
                </div>`;
        });
        document.getElementById('modal-pasta').style.display = "block";
        document.getElementById('overlay').style.display = "block";
    }

    function carregar(id) {
        const banco = JSON.parse(localStorage.getItem('db_mentoria_v4') || "[]");
        const p = banco.find(x => x.id === id);
        if(p) { ed.innerText = p.conteudo; document.getElementById('titulo-peca').value = p.titulo; fecharPasta(); }
    }

    function deletar(id) {
        if(confirm("Excluir?")) {
            let b = JSON.parse(localStorage.getItem('db_mentoria_v4') || "[]");
            localStorage.setItem('db_mentoria_v4', JSON.stringify(b.filter(x => x.id !== id)));
            abrirPasta();
        }
    }

    function fecharPasta() { 
        document.getElementById('modal-pasta').style.display = "none"; 
        document.getElementById('overlay').style.display = "none"; 
    }

    function limparFolha() {
        if(confirm("Limpar?")) { ed.innerText = "AO DOUTO JU√çZO DA..."; document.getElementById('titulo-peca').value = ""; }
    }

    ed.addEventListener('keydown', (e) => {
        if(e.key === 'Tab') { e.preventDefault(); document.execCommand('insertText', false, "    "); }
    });
</script>
</body>
</html>
