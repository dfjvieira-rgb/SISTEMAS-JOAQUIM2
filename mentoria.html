<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ELITE V13 | FOCO NO EXAME</title>
    <style>
        :root { --bg: #0a0c10; --card: #161b22; --border: #30363d; --text: #c9d1d9; --gold: #d29922; --dim: #8b949e; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 110px; }
        
        header { padding: 15px 20px; border-bottom: 1px solid var(--border); background: var(--bg); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .container { padding: 15px; max-width: 800px; margin: 0 auto; }

        /* CARDS DO FEED */
        .item-row { padding: 18px; border-bottom: 1px solid var(--border); background: var(--card); margin-bottom: 10px; border-radius: 10px; display: flex; align-items: center; justify-content: space-between; border-left: 4px solid var(--gold); }
        .item-content { flex: 1; }
        .item-title { display: block; font-weight: 800; color: var(--gold); font-size: 11px; text-transform: uppercase; margin-bottom: 5px; letter-spacing: 1.2px; }
        .item-desc { font-size: 16px; font-weight: 700; color: #ffffff; text-transform: uppercase; }
        
        .row-actions { display: flex; gap: 10px; margin-left: 10px; }
        .btn-action { background: #30363d; border: 1px solid #444; color: white; padding: 10px 14px; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: bold; display: flex; align-items: center; justify-content: center; }
        .btn-view { background: var(--gold); color: black; border: none; }
        .btn-delete { background: #da3633; border: none; }

        /* MODAL E FOLHA */
        #view-modal { position: fixed; inset: 0; background: #cbd5e1; z-index: 5000; display: none; flex-direction: column; overflow-y: auto; }
        .view-header { width: 100%; background: #0f172a; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; border-bottom: 3px solid var(--gold); }
        .btn-voltar { background: var(--gold); color: black; border: none; padding: 10px 20px; border-radius: 6px; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 12px; }
        
        .paper { width: 100%; max-width: 850px; background: white; margin: 0 auto; border: 1px solid #000; }
        .linha-folha { display: flex; min-height: 35px; border-bottom: 1px solid #e2e8f0; }
        .num-linha { width: 45px; border-right: 2px solid #000; background: #f1f5f9; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: 900; color: #000; }
        .texto-linha { flex: 1; padding: 0 20px; font-family: 'Courier New', monospace; font-size: 18px; font-weight: 700; color: #000; line-height: 35px; text-transform: uppercase; text-align: justify; white-space: nowrap; overflow: hidden; }

        /* NAV */
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: var(--card); border-top: 1px solid var(--border); display: flex; padding: 10px 0 30px 0; z-index: 1000; }
        .nav-item { flex: 1; text-align: center; background: none; border: none; color: var(--dim); font-size: 10px; font-weight: 800; cursor: pointer; text-transform: uppercase; }
        .nav-item.active { color: var(--gold); border-top: 2px solid var(--gold); }
    </style>
</head>
<body>

<header>
    <div style="font-weight: 900; font-size: 18px;">ELITE <span style="color:var(--gold)">V13</span></div>
    <div style="font-size: 10px; color: #4ade80; font-weight: bold;">‚óè PRODU√á√ÉO INTEGRADA</div>
</header>

<div class="container" id="main-feed"></div>

<div id="view-modal">
    <div class="view-header">
        <div style="display: flex; flex-direction: column;">
            <span style="color:white; font-weight:900; font-size: 14px;" id="peca-titulo">REVIS√ÉO</span>
            <span style="color:var(--gold); font-size: 10px; font-weight: bold;" id="peca-exame">DETALHES DA PRODU√á√ÉO</span>
        </div>
        <button class="btn-voltar" onclick="window.closeView()">‚Üê VOLTAR</button>
    </div>
    <div id="area-folha" class="paper"></div>
</div>

<nav class="nav-bar">
    <button class="nav-item active" id="btn-producao" onclick="tab('producao')">üìÅ PE√áAS</button>
    <button class="nav-item" id="btn-questoes" onclick="tab('questoes')">üéì QUEST√ïES</button>
    <button class="nav-item" id="btn-tese" onclick="tab('tese')">‚öñÔ∏è TESES</button>
    <button class="nav-item" id="btn-nc" onclick="tab('nc')">‚ö†Ô∏è NC</button>
</nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };
    const app = initializeApp(config);
    const db = getDatabase(app);

    let activeTab = 'producao';
    let cache = {};

    window.tab = (t) => {
        activeTab = t;
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        document.getElementById('btn-' + (t==='questoes'?'questoes':t)).classList.add('active');
        render();
    };

    onValue(ref(db), snap => { cache = snap.val() || {}; render(); });

    function render() {
        const feed = document.getElementById('main-feed');
        feed.innerHTML = "";
        
        if(activeTab === 'producao') {
            const pecas = cache.producao_v13 || {};
            const chaves = Object.keys(pecas).reverse();

            if(chaves.length === 0) {
                feed.innerHTML = "<div style='text-align:center; padding:50px; color:var(--dim)'>Nenhuma pe√ßa finalizada.</div>";
                return;
            }

            chaves.forEach(id => {
                const p = pecas[id];
                const nomePeca = p.nome_peca || "PE√áA FINALIZADA";
                const numExame = p.activeEx || p.exame || "OFF";
                
                feed.innerHTML += `
                    <div class="item-row">
                        <div class="item-content">
                            <span class="item-title">OAB EXAME: ${numExame}</span>
                            <span class="item-desc">${nomePeca}</span>
                        </div>
                        <div class="row-actions">
                            <button class="btn-action btn-view" onclick="window.verPeca('${id}')">üëÅÔ∏è VER</button>
                            <button class="btn-action btn-delete" onclick="window.apagarPeca('${id}')">üóëÔ∏è</button>
                        </div>
                    </div>`;
            });
        }
        // As outras abas seguem a mesma l√≥gica de listagem...
    }

    window.verPeca = (id) => {
        const p = cache.producao_v13[id];
        if(!p) return;

        let raw = "";
        // Scanner Priorit√°rio
        if(p.linhas) raw = Array.isArray(p.linhas) ? p.linhas.join('\n') : p.linhas;
        else if (p.texto) raw = p.texto;
        else if (p.conteudo) raw = p.conteudo;
        else {
            let backup = "";
            for(let k in p) if(typeof p[k] === 'string' && p[k].length > backup.length) backup = p[k];
            raw = backup;
        }

        const lines = raw.split('\n');
        let html = "";
        for(let i=1; i<=150; i++) {
            html += `<div class="linha-folha"><div class="num-linha">${i}</div><div class="texto-linha">${lines[i-1] || ""}</div></div>`;
        }
        document.getElementById('area-folha').innerHTML = html;
        document.getElementById('peca-titulo').innerText = p.nome_peca || "REVIS√ÉO";
        document.getElementById('peca-exame').innerText = "EXAME: " + (p.activeEx || p.exame || "SIMULADO");
        document.getElementById('view-modal').style.display = 'flex';
        window.scrollTo(0,0);
    };

    window.closeView = () => document.getElementById('view-modal').style.display = 'none';
    window.apagarPeca = (id) => { if(confirm("Deseja apagar esta produ√ß√£o do banco?")) remove(ref(db, `producao_v13/${id}`)); };

</script>
</body>
</html>
