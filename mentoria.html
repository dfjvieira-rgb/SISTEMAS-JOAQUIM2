<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MENTORIA ELITE V13 | MASTER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg: #F5F5F7; --card: #FFFFFF; --texto: #1D1D1F; --destaque: #0071E3; --borda: #D2D2D7; --linha: #E5E5E5;
        }
        body.dark-mode { 
            --bg: #0F172A; --card: #1E293B; --texto: #F8FAFC; --destaque: #38BDF8; --borda: #334155; --linha: #1E293B;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--texto); margin: 0; padding-bottom: 110px; transition: 0.3s; }
        
        header { background: var(--card); padding: 15px 20px; border-bottom: 2px solid var(--destaque); display: flex; justify-content: space-between; align-items: center; position: sticky; top:0; z-index: 1000; }
        .container { padding: 15px; max-width: 700px; margin: 0 auto; }

        .card-elite { background: var(--card); padding: 20px; margin-bottom: 15px; border-radius: 12px; border: 1px solid var(--borda); box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .card-elite small { color: var(--destaque); font-weight: 900; font-size: 10px; text-transform: uppercase; }
        .card-elite h3 { margin: 10px 0; font-size: 1.1rem; color: var(--texto); }
        
        .acoes { margin-top: 15px; padding-top: 12px; border-top: 1px solid var(--linha); display: flex; gap: 20px; }
        .btn-acao-lite { background: none; border: none; font-size: 13px; font-weight: 700; cursor: pointer; color: var(--texto); display: flex; align-items: center; gap: 6px; }

        /* MODAL PAPEL DE PROVA (Sincronizado com o seu FolhaEngine) */
        #modal-visualizar { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #F8FAF8; color: #000; z-index: 99999; display: none; overflow-y: auto; padding: 10px; }
        .cabecalho-modal { position: sticky; top: 0; background: #fff; z-index: 10; padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #000; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        .folha-falsa { max-width: 850px; margin: 0 auto; background: white; border: 2px solid #000; }
        .linha-oab { display: flex; border-bottom: 1px solid #e2e8f0; min-height: 35px; align-items: center; }
        .num-L { width: 50px; background: #f1f5f9; color: #1e293b; font-size: 11px; font-weight: 900; border-right: 2px solid #000; display: flex; justify-content: center; align-items: center; height: 35px; flex-shrink: 0; }
        .txt-L { flex: 1; padding: 0 20px; font-family: 'Courier New', monospace; font-size: 19px; font-weight: 700; color: #000; text-transform: uppercase; white-space: pre-wrap; word-break: break-word; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: var(--card); border-top: 1px solid var(--borda); display: flex; padding: 12px 0 35px 0; z-index: 1000; }
        .nav-btn { flex: 1; text-align: center; text-decoration: none; color: #64748B; font-size: 10px; font-weight: 800; }
        .nav-btn.active { color: var(--destaque); }
        .nav-btn i { display: block; font-size: 20px; margin-bottom: 5px; }
    </style>
</head>
<body>

<div id="modal-visualizar">
    <div class="cabecalho-modal">
        <div style="font-weight:900; font-size: 14px;"><i class="fas fa-file-alt"></i> CADERNO DE RESPOSTAS</div>
        <button onclick="fecharPeca()" style="background:#000; color:#fff; border:none; padding:10px 20px; border-radius:6px; font-weight:900; cursor:pointer; display:flex; align-items:center; gap:8px;">
            <i class="fas fa-arrow-left"></i> VOLTAR
        </button>
    </div>
    <div id="folha-render" class="folha-falsa"></div>
</div>

<header>
    <div style="font-weight: 900; font-size: 1.2rem;">JOAQUIM <span style="color:var(--destaque)">MENTORIA</span></div>
    <div style="display:flex; gap:10px;">
        <button onclick="window.close()" style="background:none; border:1px solid var(--borda); padding:5px 12px; border-radius:15px; color:var(--texto); font-weight:bold; font-size:11px;">SAIR</button>
        <button onclick="document.body.classList.toggle('dark-mode')" style="background:none; border:1px solid var(--borda); padding:5px 10px; border-radius:15px; color:var(--texto);"><i class="fas fa-adjust"></i></button>
    </div>
</header>

<div class="container" id="feed-conteudo">
    </div>

<nav class="bottom-nav">
    <a href="#" class="nav-btn active"><i class="fas fa-file-invoice"></i>PEÇAS</a>
    <a href="#" class="nav-btn"><i class="fas fa-gavel"></i>TESES</a>
    <a href="#" class="nav-btn"><i class="fas fa-brain"></i>N.C</a>
</nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };
    const app = initializeApp(config);
    const db = getDatabase(app);

    let dbCache = {};

    onValue(ref(db, 'producao_v13'), snap => {
        dbCache = snap.val() || {};
        render();
    });

    function render() {
        const feed = document.getElementById('feed-conteudo');
        feed.innerHTML = "";
        
        const chaves = Object.keys(dbCache).filter(k => !k.includes("_RASCUNHO_ATUAL")).reverse();

        if (chaves.length === 0) {
            feed.innerHTML = "<p style='text-align:center; opacity:0.5; margin-top:50px;'>Histórico vazio.</p>";
            return;
        }

        chaves.forEach(id => {
            const p = dbCache[id];
            feed.innerHTML += `
                <div class="card-elite">
                    <small>EXAME ${p.exame || '--'}</small>
                    <h3>${p.nome_peca || 'PEÇA FINALIZADA'}</h3>
                    <div class="acoes">
                        <button class="btn-acao-lite" onclick="abrirVisualizador('${id}')" style="color:var(--destaque)"><i class="fas fa-eye"></i> VISUALIZAR</button>
                        <button class="btn-acao-lite" onclick="apagar('${id}')" style="color:#ef4444"><i class="fas fa-trash"></i> APAGAR</button>
                    </div>
                </div>`;
        });
    }

    window.abrirVisualizador = (id) => {
        const p = dbCache[id];
        if (!p) return;
        
        // CORREÇÃO DA FOLHA EM BRANCO: 
        // O FolhaEngine salva no campo 'conteudo'
        let texto = p.conteudo || "";
        let linhas = texto.split('\n');
        let html = "";

        for (let i = 0; i < 150; i++) {
            let textoLinha = linhas[i] || "";
            html += `
                <div class="linha-oab">
                    <div class="num-L">${i+1}</div>
                    <div class="txt-L">${textoLinha}</div>
                </div>`;
        }

        document.getElementById('folha-render').innerHTML = html;
        document.getElementById('modal-visualizar').style.display = 'block';
    };

    window.fecharPeca = () => {
        document.getElementById('modal-visualizar').style.display = 'none';
    };

    window.apagar = (id) => {
        if (confirm("Apagar permanentemente?")) {
            remove(ref(db, `producao_v13/${id}`));
        }
    };
</script>
</body>
</html>
