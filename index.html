<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - MASTER</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #020617; --gold: #fbbf24; --gold-dark: #d97706;
            --bg-paper: #cbd5e1; --paper-color: #ffffff; 
            --mentoria: #a855f7; --sidebar-w: 260px; --perigo: #ef4444;
            --questoes: #3b82f6; --treino: #10b981;
        }

        body.dark-mode { --bg-paper: #0f172a; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--primary); height: 100vh; display: flex; flex-direction: column; overflow: hidden; color: white; }

        header { background: var(--primary); height: 60px; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 5000; }
        .logo { font-size: 1.2rem; font-weight: 900; }
        .logo span { color: var(--gold); }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        .sidebar { 
            width: var(--sidebar-w); background: #1e293b; display: flex; flex-direction: column; 
            gap: 8px; padding: 15px; border-right: 1px solid rgba(255,255,255,0.1); 
            overflow-y: auto; transition: all 0.3s ease;
        }
        .sidebar.hidden { width: 0; padding: 0; opacity: 0; pointer-events: none; }

        .btn-side { 
            width: 100%; min-height: 45px; border: none; border-radius: 8px; 
            display: flex; align-items: center; padding: 0 15px; color: white; 
            font-weight: 700; cursor: pointer; gap: 12px; font-size: 0.8rem; 
            text-transform: uppercase; transition: 0.3s; background: rgba(255,255,255,0.05);
        }
        .btn-side:hover { background: rgba(255,255,255,0.15); transform: translateX(5px); }
        .btn-side i { width: 20px; font-size: 1rem; color: var(--gold); }

        .editor-container { flex: 1; display: flex; flex-direction: column; background: var(--bg-paper); overflow-y: auto; align-items: center; padding: 20px 10px; transition: all 0.4s ease; }
        .editor-container.collapsed { flex: 0.3; opacity: 0.5; }

        .sticky-tools { position: sticky; top: -20px; z-index: 1000; background: white; width: 100%; max-width: 850px; border-radius: 0 0 12px 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); margin-bottom: 10px; }
        #identificador-peca { padding: 12px; background: #f8fafc; text-align: center; font-weight: 900; color: #0f172a; border-bottom: 3px solid var(--gold); cursor: pointer; }
        
        .toolbar-liberdade { display: flex; background: #fff; flex-wrap: wrap; border-radius: 0 0 12px 12px; }
        .btn-lib { flex: 1; padding: 12px; border: none; background: transparent; cursor: pointer; font-weight: 800; font-size: 0.7rem; color: #64748b; border-right: 1px solid #f1f5f9; }

        .paper { width: 100%; max-width: 850px; background: white; box-shadow: 0 20px 50px rgba(0,0,0,0.4); min-height: 5250px; position: relative; }

        #pdf-viewer { width: 0; background: #334155; transition: 0.4s; display: flex; flex-direction: column; overflow: hidden; }
        #pdf-viewer.active { width: 50%; border-left: 4px solid var(--gold); }
        #pdf-viewer.full-view { width: 100% !important; }

        #mobile-hub { display: none; position: fixed; bottom: 30px; right: 25px; z-index: 99999; flex-direction: column-reverse; gap: 12px; }
        .fab-main { width: 65px; height: 65px; border-radius: 50%; background: var(--gold); border: none; font-size: 1.8rem; box-shadow: 0 8px 25px rgba(0,0,0,0.4); cursor: pointer; color: black; }
        .fab-sub { width: 50px; height: 50px; border-radius: 50%; border: none; color: white; display: none; align-items: center; justify-content: center; font-size: 1.1rem; cursor: pointer; }
        #mobile-hub.active .fab-sub { display: flex; animation: slideUp 0.3s ease; }

        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 110000; align-items: center; justify-content: center; }
        .modal-body { background: white; width: 95%; max-width: 500px; padding: 25px; border-radius: 20px; color: #0f172a; max-height: 85vh; overflow-y: auto; }
        .opt-btn { width: 100%; padding: 18px; margin-bottom: 10px; border-radius: 12px; border: 1px solid #eee; background: #f8fafc; font-weight: 800; cursor: pointer; display: flex; justify-content: space-between; }

        @media (max-width: 768px) { .sidebar { display: none; } #mobile-hub { display: flex; } }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="logo">JOAQUIM <span>ELITE</span></div>
    <div style="color:var(--gold); font-size:10px; font-weight:bold;">MODO: <span id="ex-display">--</span></div>
</header>

<main>
    <aside class="sidebar" id="sidebar-main">
        <button class="btn-side" style="background:var(--gold); color:#000" onclick="window.abrirExames()"><i class="fas fa-university"></i> EXAMES OAB</button>
        <button class="btn-side" style="background:#facc15; color:#000" onclick="window.ativarTreinoLivre()"><i class="fas fa-file-signature"></i> NOVO TREINO</button>
        <button class="btn-side" style="background:var(--questoes); color:#fff" onclick="window.ativarModoQuestoes()"><i class="fas fa-tasks"></i> 50 QUESTÃ•ES</button>
        
        <hr style="opacity:0.2; margin:10px 0">
        
        <button class="btn-side" style="background:var(--mentoria);" onclick="window.abrirMentoria()"><i class="fas fa-robot"></i> MENTORIA IA</button>
        <button class="btn-side" style="background:#475569;" onclick="window.abrirPergaminho()"><i class="fas fa-scroll"></i> PERGAMINHO</button>
        <button class="btn-side" style="background:#3b82f6;" onclick="window.injetarTeses()"><i class="fas fa-gavel"></i> MARTELO (TESES)</button>
        
        <hr style="opacity:0.2; margin:10px 0">
        
        <button class="btn-side" style="background:#334155;" onclick="window.abrirPastaHistorico()"><i class="fas fa-folder-open"></i> MINHA PASTA (TUDO)</button>
        <button class="btn-side" style="background:#10b981;" onclick="window.finalizarPeca()"><i class="fas fa-save"></i> SALVAR TRABALHO</button>

        <hr style="opacity:0.2; margin:10px 0">

        <button class="btn-side" style="background:#8b5cf6;" onclick="window.verPDF('LP')"><i class="fas fa-book"></i> LIVRO PROCESSO</button>
        <button class="btn-side" style="background:#6366f1;" onclick="window.verPDF('LM')"><i class="fas fa-book-open"></i> LIVRO MATERIAL</button>
        <button class="btn-side" style="background:#000; border:1px solid var(--gold)" onclick="window.verPDF('V')"><i class="fas fa-gavel"></i> VADE MECUM</button>
    </aside>

    <section class="editor-container" id="editor-container">
        <div class="sticky-tools">
            <div id="identificador-peca" onclick="window.renomearTreino()">SCANNER ELITE... <i class="fas fa-pen" style="font-size:10px; opacity:0.5"></i></div>
            <div class="toolbar-liberdade">
                <button class="btn-lib" style="background:#64748b; color:white" onclick="window.desfazer()"><i class="fas fa-undo"></i></button>
                <button class="btn-lib" onclick="window.toggleMarcaTexto()"><i class="fas fa-highlighter"></i></button>
                <button class="btn-lib" onclick="window.limparFolha()"><i class="fas fa-trash"></i></button>
                <button class="btn-lib" id="btn-foco" onclick="window.toggleRecolherEditor()"><i class="fas fa-expand"></i></button>
                <button class="btn-lib" style="background:#22c55e; color:white" onclick="window.print()"><i class="fas fa-file-pdf"></i></button>
            </div>
        </div>
        <div class="paper">
            <div id="folha-total"></div>
        </div>
    </section>

    <section id="pdf-viewer">
        <div style="background:#1e293b; padding:10px; display:flex; justify-content:space-between; align-items:center;">
            <span id="pdf-title" style="font-weight:bold; font-size:12px;">DOCUMENTO</span>
            <button onclick="window.fecharPDF()" style="background:var(--gold); border:none; padding:5px 10px; cursor:pointer; font-weight:bold;">X</button>
        </div>
        <iframe id="pdf-frame" style="width:100%; flex:1; border:none;"></iframe>
    </section>

    <div id="mobile-hub">
        <button class="fab-main" onclick="window.toggleFoguete()"><i class="fas fa-rocket"></i></button>
        <button class="fab-sub" style="background:var(--questoes)" onclick="window.ativarModoQuestoes()"><i class="fas fa-tasks"></i></button>
        <button class="fab-sub" style="background:var(--mentoria)" onclick="window.abrirMentoria()"><i class="fas fa-robot"></i></button>
        <button class="fab-sub" style="background:var(--gold); color:black" onclick="window.abrirExames()"><i class="fas fa-university"></i></button>
        <button class="fab-sub" style="background:#334155" onclick="window.abrirPastaHistorico()"><i class="fas fa-folder-open"></i></button>
    </div>
</main>

<div class="modal" id="universal-modal">
    <div class="modal-body">
        <h2 id="modal-title" style="margin-bottom:20px; border-bottom:2px solid var(--gold)"></h2>
        <div id="modal-content"></div>
        <button onclick="document.getElementById('universal-modal').style.display='none'" style="width:100%; padding:15px; background:#000; color:#fff; border-radius:10px; margin-top:15px; cursor:pointer;">FECHAR</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, get, set, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { FolhaEngine } from './folha-engine.js';
    import { pecas } from './estruturas.js';
    import { BANCO_ESPELHOS } from './banco-espelhos.js';

    window.db = db;
    window.activeEx = localStorage.getItem('activeEx') || "44";
    window.modoTreinoLivre = localStorage.getItem('modoTreinoLivre') === "true";
    window.modoQuestoes = localStorage.getItem('modoQuestoes') === "true";
    window.pecaAtualNome = localStorage.getItem('pecaAtualNome') || "NOVO DOCUMENTO";

    window.onload = async () => {
        FolhaEngine.montar('folha-total');
        atualizarDisplayModo();
        await carregarRascunho();
    };

    function atualizarDisplayModo() {
        const display = document.getElementById('ex-display');
        const ident = document.getElementById('identificador-peca');
        if(window.modoQuestoes) {
            display.innerText = "SESSÃƒO: QUESTÃ•ES";
            ident.innerText = "EXERCÃCIO: " + window.pecaAtualNome;
        } else if(window.modoTreinoLivre) {
            display.innerText = "SESSÃƒO: TREINO LIVRE";
            ident.innerText = "PEÃ‡A: " + window.pecaAtualNome;
        } else {
            display.innerText = "SESSÃƒO: EXAME " + window.activeEx;
            ident.innerText = "PEÃ‡A OFICIAL EXAME " + window.activeEx;
        }
    }

    window.abrirPastaHistorico = async () => {
        const modal = document.getElementById('universal-modal');
        const content = document.getElementById('modal-content');
        document.getElementById('modal-title').innerText = "ðŸ“‚ MINHA PASTA (TUDO)";
        content.innerHTML = "Buscando arquivos...";
        modal.style.display = 'flex';

        const snap = await get(ref(db, `producao_v13/HISTORICO_OFICIAL`));
        if(!snap.exists()) { content.innerHTML = "Pasta Vazia."; return; }

        const dados = snap.val();
        content.innerHTML = Object.keys(dados).reverse().map(k => `
            <div style="padding:15px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center;">
                <div onclick="window.carregarHistorico('${k}')" style="cursor:pointer; flex:1">
                    <div style="font-weight:bold">${dados[k].peca || dados[k].nome}</div>
                    <small>${dados[k].exame || ''} - ${dados[k].categoria || 'PEÃ‡A'}</small>
                </div>
                <i class="fas fa-trash" style="color:red; cursor:pointer" onclick="window.deletarPeca('${k}')"></i>
            </div>
        `).join('');
    };

    window.carregarHistorico = async (id) => {
        const snap = await get(ref(db, `producao_v13/HISTORICO_OFICIAL/${id}`));
        if(snap.exists()) {
            const data = snap.val();
            document.getElementById('editor-principal').innerHTML = data.conteudo;
            document.getElementById('universal-modal').style.display = 'none';
            alert("Carregado!");
        }
    };

    window.toggleFoguete = () => document.getElementById('mobile-hub').classList.toggle('active');
    window.abrirMentoria = () => window.open('mentoria.html', '_blank');
    window.verPDF = (t) => { 
        const v = document.getElementById('pdf-viewer');
        v.classList.add('active'); 
        document.getElementById('pdf-frame').src = (t === 'V' ? 'vade.pdf' : (t==='LP' ? 'livro_processo.pdf' : 'livro_material.pdf'));
    };
    window.fecharPDF = () => document.getElementById('pdf-viewer').classList.remove('active', 'full-view');
    window.toggleRecolherEditor = () => document.getElementById('pdf-viewer').classList.toggle('full-view');

    window.abrirPergaminho = () => {
        const modal = document.getElementById('universal-modal');
        document.getElementById('modal-title').innerText = "ðŸ“œ PERGAMINHO";
        const content = document.getElementById('modal-content');
        content.innerHTML = Object.keys(pecas).map(k => `
            <div class="opt-btn" onclick="FolhaEngine.injetarTextoMultilinhas(pecas['${k}']); document.getElementById('universal-modal').style.display='none'">
                <span>${k}</span> <i class="fas fa-plus"></i>
            </div>
        `).join('');
        modal.style.display = 'flex';
    };

    window.injetarTeses = () => {
        const dna = BANCO_ESPELHOS[window.activeEx];
        if(dna) FolhaEngine.injetarTextoMultilinhas(dna);
        else alert("Teses nÃ£o disponÃ­veis para este exame.");
    };

    async function carregarRascunho() {
        let key = window.modoQuestoes ? "QUESTOES_RASCUNHO" : (window.modoTreinoLivre ? "TREINO_LIVRE_RASCUNHO" : `${window.activeEx}_RASCUNHO_ATUAL`);
        const snap = await get(ref(db, `producao_v13/${key}`));
        if(snap.exists()) document.getElementById('editor-principal').innerHTML = snap.val().conteudo;
    }

    window.finalizarPeca = async () => {
        const ed = document.getElementById('editor-principal');
        if(!ed.innerText.trim()) return;
        const id = Date.now().toString();
        await set(ref(db, `producao_v13/HISTORICO_OFICIAL/${id}`), {
            categoria: window.modoQuestoes ? "QUESTAO" : "PECA",
            nome: window.pecaAtualNome,
            exame: window.activeEx,
            conteudo: ed.innerHTML,
            timestamp: Number(id)
        });
        alert("Trabalho salvo na pasta!");
    };
</script>
</body>
</html>
