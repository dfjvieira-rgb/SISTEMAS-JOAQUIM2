<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>HISTÓRICO MENTORIA | ELITE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #020617; --gold: #fbbf24; --card: #1e293b; --success: #22c55e; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); color: white; padding: 15px; margin: 0; }
        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; max-width: 1200px; margin: 0 auto; }
        .panel { background: var(--card); border-radius: 12px; border-top: 5px solid var(--gold); padding: 15px; border: 1px solid #334155; }
        .btn { background: var(--gold); border: none; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; color: black; display: flex; align-items: center; justify-content: center; gap: 5px; font-size: 13px; text-transform: uppercase; }
        .feed { max-height: 500px; overflow-y: auto; margin-top: 10px; }
        .card-h { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 8px; margin-bottom: 8px; border-left: 4px solid var(--gold); display: flex; justify-content: space-between; align-items: center; }
        .card-h span { font-size: 13px; flex: 1; }
        .post-it { padding: 12px; border-radius: 8px; margin-bottom: 10px; color: black; font-weight: 600; }
        input, textarea { width: 100%; padding: 12px; margin: 5px 0; background: #0f172a; border: 1px solid #334155; color: white; border-radius: 6px; }
        @media (max-width: 768px) { .dashboard { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; border-bottom:2px solid var(--gold); padding-bottom:15px;">
    <h2 style="font-weight:900">MENTORIA <span style="color:var(--gold)">ELITE</span></h2>
    <button class="btn" style="width:auto; margin:0; background:white;" onclick="window.close()">VOLTAR</button>
</header>

<main class="dashboard">
    <section class="panel" style="grid-column: span 2;">
        <h3 style="color:var(--gold); margin:0;"><i class="fas fa-history"></i> HISTÓRICO DE TREINOS</h3>
        <div id="feed-producao" class="feed">Aguardando dados...</div>
    </section>

    <section class="panel" style="border-top-color: #f472b6;">
        <h3 style="color:#f472b6;"><i class="fas fa-brain"></i> NÃO CONFUNDA</h3>
        <input id="nc-t" placeholder="Título">
        <textarea id="nc-c" placeholder="Diferença crucial..."></textarea>
        <button class="btn" style="background:#f472b6; color:white" onclick="salvarRapido('nc')">GRAVAR</button>
        <div id="feed-nc" class="feed"></div>
    </section>

    <section class="panel" style="border-top-color: #3b82f6;">
        <h3 style="color:#3b82f6;"><i class="fas fa-gavel"></i> TESES</h3>
        <input id="tese-t" placeholder="Título">
        <textarea id="tese-c" placeholder="Fundamentação..."></textarea>
        <button class="btn" style="background:#3b82f6; color:white" onclick="salvarRapido('tese')">GRAVAR</button>
        <div id="feed-tese" class="feed"></div>
    </section>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, serverTimestamp, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };
    
    const app = initializeApp(config);
    const db = getDatabase(app);

    window.salvarRapido = (type) => {
        const t = document.getElementById(type+'-t');
        const c = document.getElementById(type+'-c');
        if(t.value && c.value) {
            push(ref(db, 'v13_'+type), { t: t.value, c: c.value, ts: serverTimestamp() });
            t.value = ""; c.value = "";
        }
    };

    // Monitoramento em Tempo Real
    onValue(ref(db), (snap) => {
        const d = snap.val() || {};
        
        // Renderiza Treinos
        const fP = document.getElementById('feed-producao');
        fP.innerHTML = "";
        const treinos = d.producao_v13 || {};
        Object.keys(treinos).reverse().forEach(id => {
            if(id.includes("RASCUNHO")) return;
            const t = treinos[id];
            fP.innerHTML += `
                <div class="card-h">
                    <span><strong>EXAME ${t.exame || "44"}</strong> - ${t.nome_peca || t.peca || "PEÇA"}</span>
                    <button class="btn" style="width:80px; margin:0; background:var(--success); color:white" onclick="verTreino('${id}')">ABRIR</button>
                </div>`;
        });

        // Renderiza Post-its
        ['nc', 'tese'].forEach(type => {
            const f = document.getElementById('feed-'+type); f.innerHTML = "";
            const items = d['v13_'+type] || {};
            const color = type === 'nc' ? '#f472b6' : '#3b82f6';
            Object.keys(items).reverse().forEach(id => {
                f.innerHTML += `<div class="post-it" style="background:${color}"><strong>${items[id].t}</strong><br>${items[id].c}</div>`;
            });
        });
    });

    window.verTreino = (id) => {
        get(ref(db, 'producao_v13/' + id)).then((s) => {
            const p = s.val();
            const win = window.open('', '_blank');
            const baseLinhas = p.linhas || p.conteudo || [];
            
            const linhasHtml = baseLinhas.map((l, i) => `
                <div style="display:flex; border-bottom:1px solid #eee; min-height:30px;">
                    <div style="width:40px; color:#999; border-right:2px solid #fbbf24; padding:5px; text-align:right; flex-shrink:0;">\${i+1}</div>
                    <div style="flex:1; padding:5px 10px; font-family:monospace; font-size:16px; white-space:pre-wrap;">\${l || ""}</div>
                </div>`).join('');

            win.document.write(\`
                <html>
                <head><meta name="viewport" content="width=850"></head>
                <body style="margin:0; background:#0f172a; padding:20px;">
                    <div style="background:white; width:800px; margin:auto; border-radius:8px; overflow:hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.5);">
                        <div style="background:#1e293b; color:white; padding:20px; text-align:center; border-bottom:5px solid #fbbf24;">
                            <h2 style="color:#fbbf24; margin:0;">\${p.nome_peca || "PEÇA ELITE"}</h2>
                            <small>EXAME \${p.exame || "44"} | \${p.data_envio || ""}</small>
                        </div>
                        <div style="padding:10px;">\${linhasHtml}</div>
                        <div style="padding:20px; background:#f8fafc; display:flex; gap:10px;">
                            <button onclick="window.print()" style="flex:1; padding:15px; background:#fbbf24; border:none; border-radius:5px; font-weight:bold;">PDF / IMPRIMIR</button>
                            <button onclick="window.close()" style="flex:1; padding:15px; background:black; color:white; border:none; border-radius:5px; font-weight:bold;">FECHAR</button>
                        </div>
                    </div>
                </body>
                </html>\`);
        });
    };
</script>
</body>
</html>
