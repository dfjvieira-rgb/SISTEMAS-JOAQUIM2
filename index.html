<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - MASTER FINAL</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #020617; --gold: #fbbf24; --gold-dark: #d97706;
            --bg-paper: #cbd5e1; --paper-color: #ffffff; 
            --mentoria: #a855f7; --sidebar-w: 260px; --perigo: #ef4444;
            --glass: rgba(30, 41, 59, 0.7);
            --questoes: #3b82f6; --teses: #f97316; --biblioteca: #475569;
        }

        body.dark-mode { --bg-paper: #0f172a; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', system-ui, sans-serif; 
            background: var(--primary); height: 100vh; display: flex; flex-direction: column; overflow: hidden; color: white;
        }

        header { 
            background: var(--primary); height: 60px; padding: 0 15px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 2px solid var(--gold); z-index: 5000;
        }

        .header-left { display: flex; align-items: center; gap: 12px; }
        
        /* BOTÃO HAMBÚRGUER VISÍVEL SEMPRE */
        .menu-toggle {
            background: var(--gold); border: none; color: black;
            width: 40px; height: 40px; border-radius: 8px; cursor: pointer; 
            font-size: 1.2rem; display: flex; align-items: center; justify-content: center;
        }

        .logo { font-size: 1.1rem; font-weight: 900; letter-spacing: -1px; }
        .logo span { color: var(--gold); }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        /* SIDEBAR LÓGICA CORRIGIDA */
        .sidebar { 
            width: var(--sidebar-w); background: #1e293b; display: flex; 
            flex-direction: column; gap: 8px; padding: 15px; 
            border-right: 1px solid rgba(255,255,255,0.1); overflow-y: auto; 
            transition: all 0.3s ease;
        }

        /* RECUO NO MOBILE E DESKTOP */
        .sidebar.collapsed { width: 0 !important; padding: 0 !important; margin: 0 !important; border: none !important; opacity: 0; pointer-events: none; }

        .btn-side { 
            width: 100%; min-height: 45px; border: none; border-radius: 8px; 
            display: flex; align-items: center; padding: 0 15px; color: white; 
            font-weight: 700; cursor: pointer; gap: 12px; font-size: 0.8rem; 
            text-transform: uppercase; transition: 0.3s; background: rgba(255,255,255,0.05);
            white-space: nowrap;
        }
        .btn-side:hover { background: rgba(255,255,255,0.15); }
        .btn-side i { width: 20px; font-size: 1rem; color: var(--gold); }

        .editor-container { 
            flex: 1; display: flex; flex-direction: column; 
            background: var(--bg-paper); overflow-y: auto; align-items: center; padding: 20px 10px;
            transition: all 0.4s ease;
        }

        .sticky-tools { 
            position: sticky; top: -20px; z-index: 1000; background: white; 
            width: 100%; max-width: 850px; border-radius: 0 0 12px 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); margin-bottom: 10px;
        }

        #identificador-peca { 
            padding: 12px; background: #f8fafc; text-align: center; 
            font-weight: 900; color: #0f172a; border-bottom: 3px solid var(--gold);
            cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        
        .toolbar-liberdade { display: flex; background: #fff; flex-wrap: wrap; align-items: center; }
        .btn-lib { 
            flex: 1; padding: 12px; border: none; background: transparent; 
            cursor: pointer; font-weight: 800; font-size: 0.7rem; 
            text-transform: uppercase; color: #64748b; border-right: 1px solid #f1f5f9;
        }

        .paper { width: 100%; max-width: 850px; background: white; box-shadow: 0 20px 50px rgba(0,0,0,0.4); min-height: 5250px; position: relative; }

        #pdf-viewer { width: 0; background: #334155; transition: 0.4s; display: flex; flex-direction: column; overflow: hidden; }
        #pdf-viewer.active { width: 50%; border-left: 4px solid var(--gold); }
        #pdf-viewer.full-view { width: 100% !important; flex: 1; }

        #mobile-hub { display: none; position: fixed; bottom: 30px; right: 25px; z-index: 99999; flex-direction: column-reverse; gap: 12px; }
        .fab-main { width: 65px; height: 65px; border-radius: 50%; background: var(--gold); border: none; font-size: 1.8rem; box-shadow: 0 8px 25px rgba(0,0,0,0.4); cursor: pointer; color: black; }
        .fab-sub { width: 50px; height: 50px; border-radius: 50%; border: none; color: white; display: none; align-items: center; justify-content: center; font-size: 1.1rem; box-shadow: 0 4px 15px rgba(0,0,0,0.3); cursor: pointer; }
        #mobile-hub.active .fab-sub { display: flex; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 110000; align-items: center; justify-content: center; }
        .modal-body { background: white; width: 95%; max-width: 500px; padding: 25px; border-radius: 20px; color: #0f172a; max-height: 85vh; overflow-y: auto; }

        @media (max-width: 768px) {
            .sidebar { 
                position: absolute; left: 0; top: 60px; height: calc(100% - 60px); z-index: 9000;
                transform: translateX(-100%); display: flex !important;
            }
            .sidebar.manual-open { transform: translateX(0); width: 80% !important; opacity: 1 !important; pointer-events: auto !important; }
            #mobile-hub { display: flex; }
            .btn-lib span { display: none; }
        }
    </style>
</head>
<body class="dark-mode">

<header id="main-header">
    <div class="header-left">
        <button class="menu-toggle" onclick="window.toggleSidebarManual()">
            <i class="fas fa-bars"></i>
        </button>
        <div class="logo">JOAQUIM <span>ELITE</span></div>
    </div>
    <div style="color:var(--gold); font-size:10px; font-weight:bold;">MODO: <span id="ex-display">--</span></div>
</header>

<main>
    <aside class="sidebar" id="sidebar-main">
        <button class="btn-side" style="background:var(--gold); color:#000" onclick="window.abrirExames()"><i class="fas fa-list"></i> EXAMES OAB</button>
        <button class="btn-side" style="background:#facc15; color:#000" onclick="window.ativarTreinoLivre()"><i class="fas fa-edit"></i> NOVO TREINO</button>
        <button class="btn-side" style="background:var(--questoes); color:#fff" onclick="window.ativarModoQuestoes()"><i class="fas fa-question-circle"></i> QUESTÕES</button>
        <button class="btn-side" style="background:var(--teses); color:#fff" onclick="window.ativarModoTeses()"><i class="fas fa-gavel"></i> TREINO TESES</button>
        <button class="btn-side" style="background:#334155;" onclick="window.gerenciadorPasta()"><i class="fas fa-folder-open"></i> MINHA PASTA</button>
        <button class="btn-side" style="background:#10b981;" onclick="window.finalizarPeca()"><i class="fas fa-save"></i> FINALIZAR / SALVAR</button>
        <hr style="opacity:0.1; margin:10px 0">
        <button class="btn-side" style="background:var(--mentoria);" onclick="window.abrirMentoria()"><i class="fas fa-robot"></i> MENTORIA IA</button>
        <button class="btn-side" style="background:#475569;" onclick="window.verPDF('V')"><i class="fas fa-book"></i> VADE MECUM</button>
        <button class="btn-side" style="background:#f97316;" onclick="window.verPDF('P')">PEÇA PDF</button>
        <button class="btn-side" style="background:#eab308;" onclick="window.verPDF('G')">GABARITO</button>
    </aside>

    <section class="editor-container" id="editor-container">
        <div class="sticky-tools">
            <div id="identificador-peca" onclick="window.renomearTreino()">SCANNER ELITE... <i class="fas fa-pen" style="font-size:10px; opacity:0.5"></i></div>
            <div class="toolbar-liberdade">
                <button class="btn-lib" style="background:#64748b; color:white" onclick="window.desfazer()"><i class="fas fa-undo"></i> <span>Desfazer</span></button>
                <button class="btn-lib" onclick="window.limparFolha()"><i class="fas fa-trash"></i> <span>Limpar</span></button>
                <button class="btn-lib" id="btn-foco" onclick="window.toggleRecolherEditor()"><i class="fas fa-expand"></i> <span>Foco PDF</span></button>
                <button class="btn-lib" style="background:#22c55e; color:white" onclick="window.print()"><i class="fas fa-print"></i> <span>PDF</span></button>
            </div>
        </div>
        <div class="paper">
            <div id="folha-total"></div>
        </div>
    </section>

    <section id="pdf-viewer">
        <div class="pdf-controls" style="background:#1e293b; padding:10px; display:flex; justify-content:space-between">
            <button onclick="window.fecharPDF()" style="color:white; background:var(--perigo); border:none; padding:5px 10px; border-radius:5px;">FECHAR</button>
            <span id="pdf-title">DOCUMENTO</span>
        </div>
        <iframe id="pdf-frame" style="width:100%; height:100%; border:none"></iframe>
    </section>

    <div id="mobile-hub">
        <button class="fab-main" onclick="window.toggleFoguete()"><i class="fas fa-rocket"></i></button>
        <button class="fab-sub" style="background:var(--gold); color:black" onclick="window.abrirExames()"><i class="fas fa-list"></i></button>
        <button class="fab-sub" style="background:var(--mentoria);" onclick="window.abrirMentoria()"><i class="fas fa-robot"></i></button>
    </div>
</main>

<div class="modal" id="universal-modal">
    <div class="modal-body">
        <h2 id="modal-title" style="margin-bottom:20px;"></h2>
        <div id="modal-content"></div>
        <button onclick="document.getElementById('universal-modal').style.display='none'" style="width:100%; padding:15px; background:black; color:white; margin-top:10px;">FECHAR</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, get, set } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { FolhaEngine } from './folha-engine.js';

    window.db = db;
    window.activeEx = localStorage.getItem('activeEx') || "44";
    window.pecaAtualNome = localStorage.getItem('pecaAtualNome') || "NOVO TREINO";

    /* LÓGICA DO BOTÃO HAMBÚRGUER CORRIGIDA */
    window.toggleSidebarManual = () => {
        const sb = document.getElementById('sidebar-main');
        if(window.innerWidth <= 768) {
            sb.classList.toggle('manual-open');
        } else {
            sb.classList.toggle('collapsed');
        }
    };

    window.onload = async () => {
        atualizarDisplayModo();
        FolhaEngine.montar('folha-total');
        await carregarRascunho();
        setInterval(salvarAutomatico, 30000);
    };

    window.abrirExames = () => { 
        const m = document.getElementById('universal-modal');
        const c = document.getElementById('modal-content');
        document.getElementById('modal-title').innerText = "EXAMES OAB";
        c.innerHTML = "";
        for(let i=44; i>=35; i--) {
            const b = document.createElement('button');
            b.innerText = `EXAME ${i}`;
            b.style.cssText = "width:100%; padding:15px; margin-bottom:5px; font-weight:bold; cursor:pointer;";
            b.onclick = () => { localStorage.setItem('activeEx', i); window.location.reload(); };
            c.appendChild(b);
        }
        m.style.display = 'flex';
    };

    window.ativarTreinoLivre = () => { const n = prompt("Nome do Treino:"); if(n) { localStorage.setItem('pecaAtualNome', n); window.location.reload(); } };
    window.abrirMentoria = () => window.open('mentoria.html', '_blank');
    window.verPDF = (t) => {
        const v = document.getElementById('pdf-viewer');
        const f = document.getElementById('pdf-frame');
        f.src = t === 'P' ? `ro${window.activeEx}.pdf` : (t === 'G' ? `ro${window.activeEx}-gabarito.pdf` : 'vade.pdf');
        v.classList.add('active');
    };
    window.fecharPDF = () => document.getElementById('pdf-viewer').classList.remove('active');
    window.toggleRecolherEditor = () => document.getElementById('pdf-viewer').classList.toggle('full-view');
    window.toggleFoguete = () => document.getElementById('mobile-hub').classList.toggle('active');
    window.limparFolha = () => { if(confirm("Limpar?")) document.getElementById('editor-principal').innerHTML = ""; };
    window.atualizarDisplayModo = () => {
        document.getElementById('ex-display').innerText = "EXAME " + window.activeEx;
        document.getElementById('identificador-peca').innerHTML = window.pecaAtualNome + ' <i class="fas fa-pen"></i>';
    };
    async function salvarAutomatico() { 
        const ed = document.getElementById('editor-principal');
        if(ed) await set(ref(db, `producao_v13/RASCUNHO`), { conteudo: ed.innerHTML });
    }
    async function carregarRascunho() { 
        const snap = await get(ref(db, `producao_v13/RASCUNHO`));
        if(snap.exists()) document.getElementById('editor-principal').innerHTML = snap.val().conteudo;
    }
</script>
</body>
</html>
