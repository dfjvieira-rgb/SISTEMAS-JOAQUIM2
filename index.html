<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - FULL</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #020617; --gold: #fbbf24; --gold-dark: #d97706;
            --bg-paper: #cbd5e1; --paper-color: #ffffff; 
            --mentoria: #a855f7; --sidebar-w: 260px;
            /* Cores dos Marca-Textos */
            --m-amarelo: #fef08a; --m-verde: #bbf7d0; --m-azul: #bfdbfe; --m-rosa: #fbcfe8;
        }

        body.dark-mode { --bg-paper: #0f172a; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100vh; display: flex; flex-direction: column; overflow: hidden; color: white; }

        header { background: var(--primary); height: 60px; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 5000; }

        main { display: flex; flex: 1; overflow: hidden; }
        
        .sidebar { width: var(--sidebar-w); background: #1e293b; display: flex; flex-direction: column; gap: 8px; padding: 15px; border-right: 1px solid rgba(255,255,255,0.1); overflow-y: auto; }

        .btn-side { width: 100%; min-height: 45px; border: none; border-radius: 8px; display: flex; align-items: center; padding: 0 15px; color: white; font-weight: 700; cursor: pointer; gap: 12px; font-size: 0.75rem; text-transform: uppercase; background: rgba(255,255,255,0.05); }
        .btn-side i { color: var(--gold); }

        .editor-container { flex: 1; display: flex; flex-direction: column; background: var(--bg-paper); overflow-y: auto; align-items: center; padding: 20px 10px; }

        /* --- FERRAMENTAS E MARCA-TEXTO --- */
        .sticky-tools { position: sticky; top: -20px; z-index: 1000; background: white; width: 100%; max-width: 850px; border-radius: 0 0 12px 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .toolbar-marcador { display: flex; padding: 10px; gap: 8px; background: #f1f5f9; border-bottom: 1px solid #ddd; justify-content: center; }
        .m-btn { width: 35px; height: 35px; border-radius: 6px; border: 2px solid transparent; cursor: pointer; transition: 0.2s; }
        .m-btn:hover { transform: scale(1.1); }
        
        /* --- ESTILO FOLHA FGV --- */
        .paper { 
            width: 100%; max-width: 850px; background: white; min-height: 2000px; 
            padding: 50px 60px; position: relative; color: #1e293b;
            background-image: linear-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 100% 28px; line-height: 28px; font-size: 16px;
        }
        .linha-num { position: absolute; left: 15px; top: 50px; width: 30px; text-align: right; color: #94a3b8; font-size: 12px; user-select: none; line-height: 28px; }

        #pdf-viewer { width: 0; background: #334155; transition: 0.4s; display: flex; flex-direction: column; overflow: hidden; }
        #pdf-viewer.active { width: 50%; border-left: 4px solid var(--gold); }
        iframe { width: 100%; flex: 1; border: none; background: white; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 110000; align-items: center; justify-content: center; }
        .modal-body { background: white; width: 95%; max-width: 500px; padding: 25px; border-radius: 20px; color: #0f172a; max-height: 85vh; overflow-y: auto; }
        .opt-btn { width: 100%; padding: 18px; margin-bottom: 10px; border-radius: 12px; border: 1px solid #eee; background: #f8fafc; font-weight: 800; display: flex; justify-content: space-between; cursor: pointer; align-items: center; }

        [contenteditable]:focus { outline: none; }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="logo">JOAQUIM <span>ELITE</span></div>
    <div style="color:var(--gold); font-size:10px; font-weight:bold;">MODO: <span id="ex-display">EXAME --</span></div>
</header>

<main>
    <aside class="sidebar">
        <button class="btn-side" style="background:var(--gold); color:#000" onclick="window.abrirExames()"><i class="fas fa-list"></i> EXAMES OAB</button>
        <button class="btn-side" onclick="window.abrirBibliotecaPDF()"><i class="fas fa-folder"></i> PASTA DE PDFS</button>
        <button class="btn-side" onclick="window.gerenciadorPasta()"><i class="fas fa-folder-open"></i> MINHA PASTA (GAVETAS)</button>
        <button class="btn-side" style="background:#10b981;" onclick="window.finalizarPeca()"><i class="fas fa-save"></i> FINALIZAR / SALVAR</button>
        <hr style="opacity:0.1; margin:10px 0">
        <button class="btn-side" style="background:var(--mentoria);" onclick="window.abrirMentoria()"><i class="fas fa-robot"></i> MENTORIA IA</button>
        <button class="btn-side" onclick="window.abrirPergaminho()"><i class="fas fa-scroll"></i> PERGAMINHO</button>
        <button class="btn-side" onclick="window.injetarTeses()"><i class="fas fa-gavel"></i> MARTELO</button>
    </aside>

    <section class="editor-container">
        <div class="sticky-tools">
            <div class="toolbar-marcador">
                <button class="m-btn" style="background:var(--m-amarelo)" onclick="window.aplicarMarca('var(--m-amarelo)')"></button>
                <button class="m-btn" style="background:var(--m-verde)" onclick="window.aplicarMarca('var(--m-verde)')"></button>
                <button class="m-btn" style="background:var(--m-azul)" onclick="window.aplicarMarca('var(--m-azul)')"></button>
                <button class="m-btn" style="background:var(--m-rosa)" onclick="window.aplicarMarca('var(--m-rosa)')"></button>
                <button class="m-btn" style="background:#fff; border:1px solid #ccc" onclick="window.aplicarMarca('transparent')"><i class="fas fa-eraser"></i></button>
                <div style="width:1px; background:#ccc; margin:0 10px;"></div>
                <button class="btn-lib" onclick="window.limparFolha()"><i class="fas fa-trash"></i></button>
            </div>
            <div id="identificador-peca" style="padding:10px; text-align:center; font-weight:bold; color:#1e293b; background:#fff; border-bottom:2px solid var(--gold)">FOLHA DE RESPOSTAS FGV</div>
        </div>
        <div class="paper" id="editor-wrapper">
            <div class="linha-num" id="numeracao-folha"></div>
            <div id="editor-principal" contenteditable="true" spellcheck="false" style="min-height: 100%; outline: none;"></div>
        </div>
    </section>

    <section id="pdf-viewer">
        <div class="pdf-controls">
            <span id="pdf-title">DOCUMENTO</span>
            <button onclick="window.fecharPDF()" style="background:var(--gold); border:none; padding:5px 15px; cursor:pointer;">X</button>
        </div>
        <iframe id="pdf-frame"></iframe>
    </section>
</main>

<div class="modal" id="universal-modal">
    <div class="modal-body">
        <div id="modal-back-btn" style="display:none; cursor:pointer; font-weight:bold; color:var(--gold)" onclick="window.gerenciadorPasta()">‚Üê VOLTAR</div>
        <h2 id="modal-title"></h2>
        <div id="modal-content"></div>
        <button onclick="document.getElementById('universal-modal').style.display='none'" style="width:100%; padding:12px; margin-top:15px; cursor:pointer;">FECHAR</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, get, set, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { pecas } from './estruturas.js';

    window.db = db;

    // --- MARCA TEXTO INTELIGENTE ---
    window.aplicarMarca = (cor) => {
        document.execCommand('backColor', false, cor);
    };

    // --- GERADOR DE LINHAS FGV ---
    const gerarLinhas = () => {
        const numContainer = document.getElementById('numeracao-folha');
        let html = "";
        for(let i=1; i<=150; i++) html += i + "<br>";
        numContainer.innerHTML = html;
    };
    gerarLinhas();

    // --- PASTA DE PDFS (RALIN & IDENTIFICA√á√ÉO) ---
    window.LISTA_PDF_BIBLIOTECA = [
        { nome: "TABELA IDENTIFICA√á√ÉO DE PE√áAS", url: "Tabela de Identifica√ß√£o de Pe√ßas-1.pdf" },
        { nome: "REVIS√ÉO DE PE√áAS - RALIN", url: "REVIS√ÉO DE PE√áAS - RALIN 27.08.2023.pdf" },
        { nome: "100 ARTIGOS PARA GRIFAR", url: "100 ARTIGOS.PDF" }
    ];

    window.abrirBibliotecaPDF = () => {
        const modal = document.getElementById('universal-modal');
        const content = document.getElementById('modal-content');
        document.getElementById('modal-title').innerText = "üìÇ PASTA DE PDFS";
        content.innerHTML = "";
        window.LISTA_PDF_BIBLIOTECA.forEach(pdf => {
            const btn = document.createElement('div');
            btn.className = 'opt-btn';
            btn.innerHTML = `<span>${pdf.nome}</span> <i class="fas fa-file-pdf"></i>`;
            btn.onclick = () => { window.abrirPDF(pdf.url, pdf.nome); modal.style.display = 'none'; };
            content.appendChild(btn);
        });
        modal.style.display = 'flex';
    };

    window.abrirPDF = (url, nome) => {
        const v = document.getElementById('pdf-viewer');
        const f = document.getElementById('pdf-frame');
        f.src = url;
        document.getElementById('pdf-title').innerText = nome;
        v.classList.add('active');
    };

    window.fecharPDF = () => document.getElementById('pdf-viewer').classList.remove('active');

    // --- INTELIG√äNCIA GAVETAS ---
    window.gerenciadorPasta = () => {
        const modal = document.getElementById('universal-modal');
        const content = document.getElementById('modal-content');
        document.getElementById('modal-title').innerText = "üìÇ MINHA PASTA (GAVETAS)";
        content.innerHTML = `
            <div class="opt-btn" onclick="window.abrirGaveta('QUEST√ïES')">QUEST√ïES <i class="fas fa-question-circle"></i></div>
            <div class="opt-btn" onclick="window.abrirGaveta('TREINO')">PE√áAS <i class="fas fa-edit"></i></div>
            <div class="opt-btn" onclick="window.abrirGaveta('TESES')">TESES <i class="fas fa-gavel"></i></div>
        `;
        modal.style.display = 'flex';
    };

    window.abrirGaveta = async (tipo) => {
        const content = document.getElementById('modal-content');
        content.innerHTML = "Buscando arquivos...";
        const snap = await get(ref(db, `producao_v13/HISTORICO_OFICIAL`));
        content.innerHTML = "";
        if(snap.exists()){
            Object.keys(snap.val()).forEach(id => {
                const item = snap.val()[id];
                if(item.exame === tipo){
                    const div = document.createElement('div');
                    div.className = 'opt-btn';
                    div.innerHTML = `<span>${item.peca}</span> <i class="fas fa-trash" style="color:red" onclick="event.stopPropagation(); window.deletar('${id}')"></i>`;
                    div.onclick = () => { document.getElementById('editor-principal').innerHTML = item.conteudo; document.getElementById('universal-modal').style.display='none'; };
                    content.appendChild(div);
                }
            });
        }
    };
    
    window.limparFolha = () => { if(confirm("Deseja limpar a folha?")) document.getElementById('editor-principal').innerHTML = ""; };
</script>
</body>
</html>
