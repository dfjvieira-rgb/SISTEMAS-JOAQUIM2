<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - MASTER</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #020617; 
            --gold: #fbbf24; 
            --gold-dark: #d97706;
            --bg-paper: #cbd5e1; 
            --paper-color: #ffffff; 
            --mentoria: #a855f7; 
            --sidebar-w: 260px; 
            --perigo: #ef4444;
            --sucesso: #10b981;
            --obs: #3b82f6;
        }

        body.dark-mode { --bg-paper: #0f172a; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', system-ui, sans-serif; 
            background: var(--primary); 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            color: white;
        }

        header { 
            background: var(--primary); 
            height: 60px; 
            padding: 0 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 2px solid var(--gold); 
            z-index: 5000;
        }

        .logo { font-size: 1.2rem; font-weight: 900; letter-spacing: -1px; }
        .logo span { color: var(--gold); }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        .sidebar { 
            width: var(--sidebar-w); 
            background: #1e293b; 
            display: flex; 
            flex-direction: column; 
            gap: 8px; 
            padding: 15px; 
            border-right: 1px solid rgba(255,255,255,0.1); 
            overflow-y: auto; 
            transition: 0.3s;
        }

        .sidebar.hidden { width: 0; padding: 0; overflow: hidden; border: none; }

        .btn-side { 
            width: 100%; min-height: 45px; border: none; border-radius: 8px; 
            display: flex; align-items: center; padding: 0 15px; color: white; 
            font-weight: 700; cursor: pointer; gap: 12px; font-size: 0.8rem; 
            text-transform: uppercase; transition: 0.3s; background: rgba(255,255,255,0.05);
        }
        .btn-side:hover { background: rgba(255,255,255,0.15); border-left: 4px solid var(--gold); }
        .btn-side i { width: 20px; font-size: 1rem; color: var(--gold); }

        .editor-container { 
            flex: 1; display: flex; flex-direction: column; 
            background: var(--bg-paper); overflow-y: auto; align-items: center; padding: 20px 10px;
            transition: flex 0.4s ease, opacity 0.3s;
        }

        .editor-container.collapsed { flex: 0; opacity: 0; pointer-events: none; padding: 0; }

        .sticky-tools { 
            position: sticky; top: -20px; z-index: 1000; background: white; 
            width: 100%; max-width: 850px; border-radius: 0 0 12px 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); margin-bottom: 10px;
        }

        #identificador-peca { 
            padding: 12px; background: #f8fafc; text-align: center; 
            font-weight: 900; color: #0f172a; border-bottom: 3px solid var(--gold);
            cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        
        .toolbar-liberdade { display: flex; background: #fff; flex-wrap: wrap; }
        .btn-lib { 
            flex: 1; padding: 12px; border: none; background: transparent; 
            cursor: pointer; font-weight: 800; font-size: 0.7rem; 
            text-transform: uppercase; color: #64748b; border-right: 1px solid #f1f5f9;
        }

        .btn-lib.active-highlight { background: #fef08a; color: #854d0e; border-bottom: 3px solid #eab308; }

        .paper { width: 100%; max-width: 850px; background: white; box-shadow: 0 20px 50px rgba(0,0,0,0.4); min-height: 2500px; position: relative; }

        #pdf-viewer { width: 0; background: #334155; transition: 0.4s; display: flex; flex-direction: column; border-left: 0 solid var(--gold); }
        #pdf-viewer.active { width: 50%; border-left: 4px solid var(--gold); }
        #pdf-viewer.full-view { width: 100% !important; }

        .pdf-controls { background: #1e293b; padding: 12px; display: flex; justify-content: space-between; color: white; font-weight: 900; font-size: 12px; align-items: center;}
        iframe { width: 100%; flex: 1; border: none; }

        #mobile-hub { display: none; position: fixed; bottom: 30px; right: 25px; z-index: 99999; flex-direction: column-reverse; gap: 12px; }
        .fab-main { width: 65px; height: 65px; border-radius: 50%; background: var(--gold); border: none; font-size: 1.8rem; box-shadow: 0 8px 25px rgba(0,0,0,0.4); cursor: pointer; color: #000; }
        .fab-sub { width: 50px; height: 50px; border-radius: 50%; border: none; color: white; display: none; align-items: center; justify-content: center; font-size: 1.1rem; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        #mobile-hub.active .fab-sub { display: flex; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 110000; align-items: center; justify-content: center; }
        .modal-body { background: white; width: 95%; max-width: 500px; padding: 25px; border-radius: 20px; color: #0f172a; max-height: 85vh; overflow-y: auto; }
        .folder-item { 
            padding: 15px; border-bottom: 1px solid #eee; display: flex; 
            justify-content: space-between; align-items: center; 
            background: #fff; margin-bottom: 8px; border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border-left: 5px solid var(--gold);
        }
        .folder-item.treino { border-left-color: var(--mentoria); }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            #mobile-hub { display: flex; }
            #pdf-viewer.active { width: 100%; position: absolute; right: 0; top: 0; height: 100%; z-index: 8000; }
        }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="logo">JOAQUIM <span>ELITE</span></div>
    <div style="color:var(--gold); font-size:10px; font-weight:bold;">MODO: <span id="ex-display">--</span></div>
</header>

<main>
    <aside class="sidebar" id="sidebar-main">
        <button class="btn-side" style="background:var(--gold); color:#000" onclick="window.abrirExames()"><i class="fas fa-list"></i> EXAMES OAB</button>
        <button class="btn-side" style="background:#facc15; color:#000" onclick="window.ativarTreinoLivre()"><i class="fas fa-edit"></i> NOVO TREINO</button>
        <button class="btn-side" style="background:#334155;" onclick="window.abrirPastaHistorico()"><i class="fas fa-folder-open"></i> MINHA PASTA</button>
        <button class="btn-side" style="background:var(--sucesso);" onclick="window.finalizarPeca()"><i class="fas fa-save"></i> SALVAR PE√áA</button>
        <hr style="opacity:0.1; margin:10px 0">
        <button class="btn-side" style="background:var(--mentoria);" onclick="window.abrirMentoria()"><i class="fas fa-robot"></i> MENTORIA IA</button>
        <button class="btn-side" style="background:#475569;" onclick="window.abrirPergaminho()"><i class="fas fa-scroll"></i> PERGAMINHO</button>
        <button class="btn-side" style="background:var(--obs);" onclick="window.injetarTeses()"><i class="fas fa-gavel"></i> MARTELO</button>
        <hr style="opacity:0.1; margin:10px 0">
        <button class="btn-side" style="background:#8b5cf6;" onclick="window.verPDF('LP')"><i class="fas fa-book"></i> LIVRO PROCESSO</button>
        <button class="btn-side" style="background:#6366f1;" onclick="window.verPDF('LM')"><i class="fas fa-book-open"></i> LIVRO MATERIAL</button>
        <hr style="opacity:0.1; margin:10px 0">
        <button class="btn-side" style="background:#f97316;" onclick="window.verPDF('P')">PE√áA PDF</button>
        <button class="btn-side" style="background:#eab308;" onclick="window.verPDF('G')">GABARITO</button>
        <button class="btn-side" style="background:#000; border:1px solid var(--gold)" onclick="window.verPDF('V')">VADE MECUM</button>
    </aside>

    <section class="editor-container" id="editor-container">
        <div class="sticky-tools">
            <div id="identificador-peca" onclick="window.renomearTreino()">IDENTIFICANDO...</div>
            <div class="toolbar-liberdade">
                <button class="btn-lib" style="background:#64748b; color:white" onclick="window.desfazer()"><i class="fas fa-undo"></i></button>
                <button class="btn-lib" id="btn-highlight" onclick="window.toggleMarcaTexto()"><i class="fas fa-highlighter"></i> MARCAR</button>
                <button class="btn-lib" onclick="window.limparFolha()"><i class="fas fa-trash"></i></button>
                <button class="btn-lib" onclick="window.toggleRecolherEditor()"><i class="fas fa-expand"></i> FOCO PDF</button>
                <button class="btn-lib" style="background:var(--sucesso); color:white" onclick="window.print()"><i class="fas fa-print"></i> PDF</button>
            </div>
        </div>
        <div class="paper">
            <div id="folha-total"></div>
        </div>
    </section>

    <section id="pdf-viewer">
        <div class="pdf-controls">
            <span id="pdf-title">DOCUMENTO</span>
            <button onclick="window.fecharPDF()" style="background:var(--gold); border:none; padding:5px 12px; border-radius:4px; font-weight:bold; cursor:pointer">X</button>
        </div>
        <iframe id="pdf-frame"></iframe>
    </section>

    <div id="mobile-hub">
        <button class="fab-main" onclick="window.toggleFoguete()"><i class="fas fa-rocket"></i></button>
        <button class="fab-sub" style="background:var(--sucesso);" onclick="window.finalizarPeca()"><i class="fas fa-save"></i></button>
        <button class="fab-sub" style="background:var(--mentoria);" onclick="window.abrirMentoria()"><i class="fas fa-robot"></i></button>
        <button class="fab-sub" style="background:var(--gold); color:black" onclick="window.abrirPastaHistorico()"><i class="fas fa-folder-open"></i></button>
    </div>
</main>

<div class="modal" id="universal-modal">
    <div class="modal-body">
        <h2 id="modal-title" style="margin-bottom:20px; border-bottom:3px solid var(--gold); padding-bottom:10px"></h2>
        <div id="modal-content"></div>
        <button onclick="document.getElementById('universal-modal').style.display='none'" style="width:100%; padding:15px; background:#000; color:#fff; border-radius:10px; margin-top:20px; font-weight:bold; cursor:pointer;">FECHAR</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, get, set, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { FolhaEngine } from './folha-engine.js';
    import { RadarEngine } from './radar-engine.js';
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    window.activeEx = localStorage.getItem('activeEx') || "44";
    window.modoTreinoLivre = localStorage.getItem('modoTreinoLivre') === "true";
    window.pecaAtualID = localStorage.getItem('pecaAtualID') || null; 
    window.pecaAtualNome = localStorage.getItem('pecaAtualNome') || "NOVO TREINO";
    window.historicoUndo = [];
    window.marcaTextoAtivo = false;

    window.onload = async () => {
        FolhaEngine.montar('folha-total');
        atualizarDisplayModo();

        setTimeout(() => {
            const ed = document.getElementById('editor-principal');
            if(ed) {
                ed.addEventListener('mouseup', () => {
                    if(window.marcaTextoAtivo) document.execCommand('backColor', false, '#fef08a');
                });
            }
        }, 800);

        await carregarRascunho();
        setInterval(salvarAutomatico, 30000);
        setInterval(window.forcarRadar, 5000);
    };

    window.toggleMarcaTexto = () => {
        window.marcaTextoAtivo = !window.marcaTextoAtivo;
        document.getElementById('btn-highlight').classList.toggle('active-highlight', window.marcaTextoAtivo);
    };

    window.abrirPastaHistorico = async () => {
        const modal = document.getElementById('universal-modal');
        const content = document.getElementById('modal-content');
        document.getElementById('modal-title').innerText = "üìÇ MINHA PASTA ELITE";
        content.innerHTML = "<p style='text-align:center'>Acessando cofre...</p>";
        modal.style.display = 'flex';

        try {
            const snap = await get(ref(db, `producao_v13/HISTORICO_OFICIAL`));
            content.innerHTML = "";
            if(snap.exists()) {
                const dados = snap.val();
                const lista = Object.keys(dados).map(k => ({id: k, ...dados[k]})).sort((a,b) => b.timestamp - a.timestamp);
                
                lista.forEach(item => {
                    const isTreino = item.exame === "TREINO";
                    const div = document.createElement('div');
                    div.className = `folder-item ${isTreino ? 'treino' : ''}`;
                    div.innerHTML = `
                        <div onclick="window.carregarPecaPasta('${item.id}')" style="cursor:pointer; flex:1">
                            <strong style="font-size:14px">${item.peca}</strong><br>
                            <small style="color:#64748b">${isTreino ? 'üõ†Ô∏è TREINO' : '‚öñÔ∏è EXAME ' + item.exame}</small>
                        </div>
                        <i class="fas fa-trash" style="color:var(--perigo); cursor:pointer; padding:10px" onclick="window.deletarPecaPasta('${item.id}')"></i>
                    `;
                    content.appendChild(div);
                });
            } else { content.innerHTML = "<p style='text-align:center'>Pasta vazia.</p>"; }
        } catch(e) { content.innerHTML = "Erro de conex√£o."; }
    };

    window.carregarPecaPasta = async (id) => {
        const snap = await get(ref(db, `producao_v13/HISTORICO_OFICIAL/${id}`));
        if(snap.exists()) {
            const d = snap.val();
            window.pecaAtualID = id;
            window.pecaAtualNome = d.peca.split(' (')[0];
            window.modoTreinoLivre = (d.exame === "TREINO");
            if(!window.modoTreinoLivre) window.activeEx = d.exame;
            
            localStorage.setItem('pecaAtualID', id);
            localStorage.setItem('modoTreinoLivre', window.modoTreinoLivre);
            localStorage.setItem('activeEx', window.activeEx);

            const ed = document.getElementById('editor-principal');
            if(ed) ed.innerText = d.conteudo;
            
            document.getElementById('universal-modal').style.display = 'none';
            atualizarDisplayModo();
        }
    };

    window.finalizarPeca = async () => {
        const ed = document.getElementById('editor-principal');
        if(!ed || !ed.innerText.trim()) return alert("Folha vazia!");
        
        let id = window.pecaAtualID || Date.now().toString();
        let nome = window.modoTreinoLivre ? window.pecaAtualNome : `OAB ${window.activeEx} - ${document.getElementById('identificador-peca').innerText}`;
        
        const agora = new Date().toLocaleString('pt-BR');
        await set(ref(db, `producao_v13/HISTORICO_OFICIAL/${id}`), {
            exame: window.modoTreinoLivre ? "TREINO" : window.activeEx,
            peca: `${nome} (${agora})`,
            conteudo: ed.innerText,
            timestamp: Date.now()
        });
        window.pecaAtualID = id;
        localStorage.setItem('pecaAtualID', id);
        alert("Pe√ßa salva na pasta!");
    };

    window.atualizarDisplayModo = () => {
        const d = document.getElementById('ex-display');
        d.innerText = window.modoTreinoLivre ? "TREINO LIVRE" : "EXAME " + window.activeEx;
        if(window.modoTreinoLivre) document.getElementById('identificador-peca').innerText = window.pecaAtualNome;
    };

    window.toggleRecolherEditor = () => {
        const edCont = document.getElementById('editor-container');
        const pdfCont = document.getElementById('pdf-viewer');
        edCont.classList.toggle('collapsed');
        pdfCont.classList.toggle('full-view');
        document.getElementById('sidebar-main').classList.toggle('hidden');
    };

    window.verPDF = (t) => {
        const f = document.getElementById('pdf-frame');
        const tit = document.getElementById('pdf-title');
        let url = "";
        if(t==='P') { url = `ro${window.activeEx}.pdf`; tit.innerText = "PE√áA"; }
        else if(t==='G') { url = `ro${window.activeEx}-gabarito.pdf`; tit.innerText = "GABARITO"; }
        else if(t==='V') { url = `vade.pdf`; tit.innerText = "VADE MECUM"; }
        else if(t==='LP') { url = `livro_processo.pdf`; tit.innerText = "LIVRO PROCESSO"; }
        else if(t==='LM') { url = `livro_material.pdf`; tit.innerText = "LIVRO MATERIAL"; }
        f.src = url;
        document.getElementById('pdf-viewer').classList.add('active');
    };

    window.fecharPDF = () => {
        document.getElementById('pdf-viewer').classList.remove('active', 'full-view');
        document.getElementById('editor-container').classList.remove('collapsed');
        document.getElementById('sidebar-main').classList.remove('hidden');
    };

    window.forcarRadar = () => {
        if(window.modoTreinoLivre) return;
        const dna = BANCO_ESPELHOS[window.activeEx];
        const ed = document.getElementById('editor-principal');
        if(dna && ed) {
            const an = RadarEngine.analisar(dna, ed.innerText);
            RadarEngine.renderizar(an);
            document.getElementById('identificador-peca').innerText = "PE√áA: " + an.id.toUpperCase();
        }
    };

    window.abrirExames = () => {
        window.modoTreinoLivre = false;
        localStorage.setItem('modoTreinoLivre', "false");
        const modal = document.getElementById('universal-modal');
        document.getElementById('modal-title').innerText = "EXAMES OAB";
        const content = document.getElementById('modal-content');
        content.innerHTML = "";
        for(let i=44; i>=35; i--) {
            const b = document.createElement('button');
            b.className = 'btn-side'; b.style.color = "#000"; b.style.marginBottom = "5px";
            b.innerText = `EXAME ${i}`;
            b.onclick = () => { localStorage.setItem('activeEx', i); window.location.reload(); };
            content.appendChild(b);
        }
        modal.style.display = 'flex';
    };

    window.ativarTreinoLivre = () => {
        const n = prompt("Nome do Treino:");
        if(n) {
            window.modoTreinoLivre = true;
            window.pecaAtualNome = n;
            window.pecaAtualID = null;
            localStorage.setItem('modoTreinoLivre', "true");
            localStorage.setItem('pecaAtualNome', n);
            window.location.reload();
        }
    };

    window.toggleFoguete = () => document.getElementById('mobile-hub').classList.toggle('active');
    window.limparFolha = () => { if(confirm("Limpar tela?")) document.getElementById('editor-principal').innerText = ""; };
    window.desfazer = () => document.execCommand('undo');
    async function salvarAutomatico() { /* rascunho tempor√°rio no DB */ }
    async function carregarRascunho() { /* restaura rascunho se houver */ }
</script>
</body>
</html>
