<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - MASTER</title>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --mentoria: #a855f7; --sidebar-w: 240px;
        }
        body.dark-mode { --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
       
        /* ESTILO TELA (O QUE VOCÊ VÊ) */
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        header { background: var(--primary); height: 50px; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 5000; }
        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        .sidebar { width: var(--sidebar-w); background: #1e293b; display: flex; flex-direction: column; gap: 6px; padding: 10px; border-right: 1px solid rgba(255,255,255,0.1); overflow-y: auto; }
        .btn-side { width: 100%; min-height: 40px; border: none; border-radius: 6px; display: flex; align-items: center; padding: 0 12px; color: white; font-weight: 700; cursor: pointer; gap: 10px; font-size: 0.75rem; text-transform: uppercase; }
        .editor-container { flex: 1; display: flex; flex-direction: column; background: var(--bg-paper); overflow-y: auto; align-items: center; }
        .paper { width: 100%; max-width: 850px; background: white; box-shadow: 0 10px 30px rgba(0,0,0,0.3); min-height: 5250px; margin-top: 10px; position: relative; }

        /* --- A CIRURGIA: APENAS IMPRESSÃO --- */
        @media print {
            /* 1. Destrava o corpo do documento */
            html, body {
                height: auto !important;
                overflow: visible !important;
                position: static !important;
                background: #fff !important;
            }
           
            /* 2. Remove TUDO que não é o texto */
            header, .sidebar, .sticky-tools, #mobile-hub, #pdf-viewer, .modal, .toolbar-liberdade {
                display: none !important;
            }
           
            /* 3. Transforma o container em fluxo contínuo */
            main, .editor-container {
                display: block !important;
                position: static !important;
                height: auto !important;
                overflow: visible !important;
            }

            /* 4. Mata a altura fixa da FolhaEngine */
            .paper {
                display: block !important;
                position: static !important;
                width: 100% !important;
                max-width: none !important;
                height: auto !important; /* ISSO corrige a repetição da Pág 1 */
                min-height: auto !important;
                box-shadow: none !important;
                margin: 0 !important;
            }

            /* 5. Destrava o editor de texto */
            #folha-total, #editor-principal {
                display: block !important;
                position: static !important;
                height: auto !important;
                overflow: visible !important;
            }

            /* 6. Força a quebra de página entre as linhas */
            .linha-fgv {
                display: flex !important;
                page-break-inside: avoid !important;
                break-inside: avoid !important;
                border-bottom: 1px solid #ddd !important;
            }
        }

        /* Hub Mobile */
        #mobile-hub { display: flex; position: fixed; bottom: 25px; right: 20px; z-index: 99999; flex-direction: column-reverse; gap: 12px; }
        .fab-main { width: 60px; height: 60px; border-radius: 50%; background: var(--gold); border: none; font-size: 1.5rem; display: flex; align-items: center; justify-content: center; box-shadow: 0 5px 15px rgba(0,0,0,0.4); cursor: pointer; }
    </style>
</head>
<body class="dark-mode">

<header>
    <div style="color:white; font-weight:900;">JOAQUIM <span style="color:var(--gold)">ELITE</span></div>
    <div id="sync-status" style="color:var(--gold); font-size:11px; font-weight:bold;">EXAME <span id="ex-display">--</span></div>
</header>

<main>
    <aside class="sidebar">
        <button class="btn-side" style="background:var(--gold); color:#000" onclick="window.abrirExames()">EXAMES</button>
        <button class="btn-side" style="background:#10b981;" onclick="window.finalizarPeca()">FINALIZAR</button>
        <button class="btn-side" style="background:var(--mentoria);" onclick="window.abrirMentoria()">MENTORIA</button>
    </aside>

    <section class="editor-container">
        <div class="paper">
            <div id="folha-total"></div>
        </div>
    </section>

    <div id="mobile-hub">
        <button class="fab-main" onclick="window.toggleFoguete()"><i class="fas fa-rocket"></i></button>
    </div>
</main>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, get, set } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';
    import { FolhaEngine } from './folha-engine.js';
    import { RadarEngine } from './radar-engine.js';
    import { engineSaveElite } from './salvar.js';

    window.db = db;
    window.activeEx = localStorage.getItem('activeEx') || "44";
    window.FolhaEngine = FolhaEngine;

    window.onload = async () => {
        document.getElementById('ex-display').innerText = window.activeEx;
        FolhaEngine.montar('folha-total');
       
        setTimeout(async () => {
            const snap = await get(ref(db, `producao_v13/${window.activeEx}_RASCUNHO_ATUAL`));
            const ed = document.getElementById('editor-principal');
            if (snap.exists() && ed) ed.innerText = snap.val().conteudo;
        }, 500);
    };

    window.finalizarPeca = async () => {
        const ed = document.getElementById('editor-principal');
        if(confirm("Deseja salvar no Histórico Oficial?")) {
            await engineSaveElite(db, window.activeEx, true, ed.innerText);
            alert("SALVO NO HISTÓRICO!");
        }
    };
   
    window.abrirMentoria = () => window.open('mentoria.html', '_blank');
</script>
</body>
</html>
