<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - FULL RESOURCES</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #d1d5db;
            --mentoria: #a855f7; --header-h: 55px; --footer-h: 70px;
        }
        body.dark-mode { --primary: #020617; --bg-paper: #0f172a; --paper-color: #ffffff; --text-color: #1e293b; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: var(--primary); height: var(--header-h); padding: 0 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 2000; }
        
        main { flex: 1; overflow-y: auto; background: var(--bg-paper); -webkit-overflow-scrolling: touch; display: flex; justify-content: center; padding-bottom: 20px; }
        .paper { background: var(--paper-color); width: 100%; max-width: 850px; min-height: 100%; box-shadow: 0 5px 15px rgba(0,0,0,0.2); margin-bottom: var(--footer-h); }
        
        #identificador-peca { width: 100%; padding: 12px; background: #f8fafc; border-bottom: 2px solid var(--line-color); text-align: center; font-weight: 900; font-size: 0.85rem; color: #64748b; text-transform: uppercase; }
        .linha-wrapper { display: flex; border-bottom: 1px solid var(--line-color); }
        .linha-num { width: 38px; font-size: 0.65rem; color: #94a3b8; text-align: center; padding-top: 12px; border-right: 1px solid var(--line-color); flex-shrink: 0; }
        .linha-folha { flex: 1; height: 40px; border: none; outline: none; background: transparent; padding: 0 10px; font-size: 18px; font-family: 'Courier New', monospace; color: var(--text-color); width: 100%; }

        /* ðŸ“± TOOLBAR INFERIOR COM TODOS OS RECURSOS [cite: 2026-01-30] */
        .toolbar { 
            position: fixed; bottom: 0; left: 0; right: 0; height: var(--footer-h); 
            background: #1e293b; display: flex; justify-content: space-around; align-items: center; 
            border-top: 3px solid var(--gold); padding: 0 5px; z-index: 3000;
        }
        .btn-tool { 
            background: transparent; border: none; color: white; font-size: 1.2rem; 
            display: flex; flex-direction: column; align-items: center; gap: 4px; cursor: pointer; flex: 1;
        }
        .btn-tool span { font-size: 0.5rem; font-weight: 800; text-transform: uppercase; opacity: 0.9; white-space: nowrap; }
        .btn-tool:active { color: var(--gold); transform: scale(0.9); }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 4000; align-items: center; justify-content: center; padding: 15px; }
        .modal-body { background: #fff; width: 100%; max-width: 450px; max-height: 80vh; border-radius: 15px; display: flex; flex-direction: column; overflow: hidden; border: 3px solid var(--gold); }
        .modal-scroll { flex: 1; overflow-y: auto; padding: 15px; display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .opt-btn { background: #f1f5f9; border: 1px solid #cbd5e1; padding: 12px; border-radius: 8px; font-size: 0.7rem; font-weight: 800; text-align: center; color: #1e293b; text-transform: uppercase; }

        @media print { .toolbar, header, .modal { display: none !important; } main { padding: 0; } .paper { box-shadow: none; } }
    </style>
</head>
<body class="dark-mode">

<header>
    <div style="color:white; font-weight:900; font-size:0.8rem;">JOAQUIM <span style="color:var(--gold)">ELITE</span></div>
    <div id="radar-container" style="text-align:right;">
        <div id="radar-status" style="font-size:0.55rem; color:var(--gold); font-weight:900;">SCANNER</div>
    </div>
</header>

<main>
    <div class="paper">
        <div id="identificador-peca">INICIANDO...</div>
        <div id="folha-total"></div>
    </div>
</main>

<nav class="toolbar">
    <button class="btn-tool" style="color:#0ea5e9;" onclick="salvarManual()"><i class="fas fa-save"></i><span>Salvar</span></button>
    <button class="btn-tool" style="color:var(--gold);" onclick="abrirModalExames()"><i class="fas fa-bullseye"></i><span>Exame</span></button>
    <button class="btn-tool" style="color:#f59e0b;" onclick="abrirModalPecas()"><i class="fas fa-scroll"></i><span>PeÃ§as</span></button>
    <button class="btn-tool" style="color:#3b82f6;" onclick="injetarJustica()"><i class="fas fa-gavel"></i><span>JustiÃ§a</span></button>
    <button class="btn-tool" style="color:var(--mentoria);" onclick="abrirMentoria()"><i class="fas fa-robot"></i><span>IA</span></button>
    <button class="btn-tool" style="color:#10b981;" onclick="window.print()"><i class="fas fa-print"></i><span>PDF</span></button>
    <button class="btn-tool" style="color:#94a3b8;" onclick="irPara(1)"><i class="fas fa-chevron-up"></i><span>Topo</span></button>
    <button class="btn-tool" style="color:#94a3b8;" onclick="irPara(51)"><i class="fas fa-chevron-down"></i><span>Quest.</span></button>
</nav>

<div class="modal" id="universal-modal">
    <div class="modal-body">
        <div style="padding:15px; background:#f8fafc; font-weight:900; text-align:center; border-bottom:1px solid #ddd;" id="modal-title">MENU</div>
        <div class="modal-scroll" id="modal-content"></div>
        <button onclick="fecharModal()" style="padding:15px; background:black; color:white; border:none; font-weight:900;">VOLTAR</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { FolhaEngine } from './folha-engine.js';
    import { pecas } from './estruturas.js';
    import { BANCO_ESPELHOS } from './banco-espelhos.js';

    let activeEx = localStorage.getItem('activeEx') || "44";
    let ultimaLinhaFocada = 1;

    window.montarFolha = () => {
        FolhaEngine.montar('folha-total', 85);
        document.querySelectorAll('.linha-folha').forEach((input, index) => {
            input.onfocus = () => { ultimaLinhaFocada = index + 1; };
        });
        carregarDados();
    };

    window.escaneamentoElite = () => {
        const radar = document.getElementById('radar-status');
        const topo = document.getElementById('identificador-peca');
        const dna = (BANCO_ESPELHOS[activeEx] || "").toUpperCase();
        
        const tipos = [
            { id: "AGRAVO DE PETIÃ‡ÃƒO", cor: "#f87171" },
            { id: "RECURSO ORDINÃRIO", cor: "#3b82f6" },
            { id: "CONTESTAÃ‡ÃƒO", cor: "#22c55e" },
            { id: "RECLAMAÃ‡ÃƒO", cor: "#a855f7" }
        ];

        let achou = tipos.find(t => dna.includes(t.id));
        if (achou) {
            radar.innerHTML = `<span style="color:${achou.cor}">RADAR: ${achou.id}</span>`;
            topo.innerText = achou.id;
            topo.style.color = achou.cor;
        } else {
            radar.innerText = "SCANNER ATIVO";
            topo.innerText = `EXAME ${activeEx} - TREINO`;
            topo.style.color = "#64748b";
        }
    };

    window.carregarDados = () => {
        onValue(ref(db, 'estudos/' + activeEx), (snap) => {
            const data = snap.val();
            if (data && data.linhas) {
                data.linhas.forEach((txt, idx) => {
                    const el = document.getElementById(`L${idx + 1}`);
                    if (el) el.value = txt;
                });
            }
            escaneamentoElite();
        }, { onlyOnce: true });
    };

    window.salvarManual = () => {
        const dados = Array.from(document.querySelectorAll('.linha-folha')).map(i => i.value);
        set(ref(db, 'estudos/' + activeEx), { linhas: dados, ts: Date.now() }).then(() => alert("â˜ï¸ Sincronizado!"));
    };

    window.injetarJustica = () => {
        const dna = BANCO_ESPELHOS[activeEx] || "";
        const frases = dna.replace(/<[^>]*>/g, '').split('\n').filter(f => f.trim().length > 10);
        frases.forEach((f, i) => {
            const el = document.getElementById(`L${ultimaLinhaFocada + i}`);
            if(el) el.value = "âž¤ " + f.trim().substring(0, 80);
        });
    };

    window.abrirModalPecas = () => {
        const content = document.getElementById('modal-content');
        document.getElementById('modal-title').innerText = "ESTRUTURAS";
        content.innerHTML = "";
        Object.keys(pecas).forEach(k => {
            const b = document.createElement('div'); b.className = 'opt-btn'; b.innerText = k;
            b.onclick = () => {
                pecas[k].split('\n').forEach((t, i) => {
                    const el = document.getElementById(`L${ultimaLinhaFocada + i}`);
                    if(el) el.value = t.substring(0, 85);
                });
                fecharModal();
            };
            content.appendChild(b);
        });
        document.getElementById('universal-modal').style.display = 'flex';
    };

    window.abrirModalExames = () => {
        const content = document.getElementById('modal-content');
        document.getElementById('modal-title').innerText = "EXAMES OAB";
        content.innerHTML = "";
        for(let i=44; i>=35; i--) {
            const b = document.createElement('div'); b.className = 'opt-btn'; b.innerText = `OAB ${i}`;
            b.onclick = () => { activeEx = i.toString(); localStorage.setItem('activeEx', activeEx); montarFolha(); fecharModal(); };
            content.appendChild(b);
        }
        document.getElementById('universal-modal').style.display = 'flex';
    };

    window.fecharModal = () => document.getElementById('universal-modal').style.display = 'none';
    window.irPara = (n) => document.getElementById(`L${n}`)?.scrollIntoView({behavior:'smooth', block:'center'});
    window.abrirMentoria = () => window.open('mentoria.html', 'Mentoria', 'width=450,height=700');
    window.onload = montarFolha;
</script>
</body>
</html>
