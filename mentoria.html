<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MENTORIA ELITE | MASTER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #0f172a; --gold: #fbbf24; --bg: #F5F5F7; --card: #FFFFFF; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding-bottom: 110px; }
        
        header { background: var(--primary); height: 60px; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); position: sticky; top: 0; z-index: 1000; }
        .btn-voltar { background: var(--gold); color: #000; border: none; padding: 10px 15px; border-radius: 6px; font-weight: 900; cursor: pointer; font-size: 11px; display: flex; align-items: center; gap: 8px; text-transform: uppercase; }

        .container { padding: 15px; max-width: 800px; margin: 0 auto; }
        .card-elite { background: var(--card); padding: 20px; border-radius: 12px; border-left: 5px solid var(--gold); box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        
        /* VISUALIZAÇÃO IGUAL AO SEU INDEX */
        #visualizador-full { position: fixed; inset: 0; background: #cbd5e1; z-index: 99999; display: none; overflow-y: auto; flex-direction: column; align-items: center; }
        .toolbar-view { width: 100%; background: var(--primary); padding: 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; border-bottom: 2px solid var(--gold); }
        .paper-render { width: 100%; max-width: 850px; background: white; margin: 20px 0; box-shadow: 0 0 40px rgba(0,0,0,0.5); }

        /* MENU INFERIOR - AS INTELIGÊNCIAS */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: var(--primary); display: flex; padding: 10px 0 30px 0; border-top: 2px solid var(--gold); z-index: 1000; }
        .nav-btn { flex: 1; text-align: center; background: none; border: none; color: white; font-size: 9px; font-weight: 800; text-transform: uppercase; cursor: pointer; }
        .nav-btn i { display: block; font-size: 18px; margin-bottom: 4px; color: var(--gold); }
        .nav-btn.active { color: var(--gold); }
    </style>
</head>
<body>

<header>
    <div style="color:white; font-weight:900;">JOAQUIM <span style="color:var(--gold)">MENTORIA</span></div>
    <button class="btn-voltar" onclick="window.close()">
        <i class="fas fa-arrow-left"></i> VOLTAR PARA PRODUÇÃO
    </button>
</header>

<div class="container" id="conteudo-dinamico">
    </div>

<div id="visualizador-full">
    <div class="toolbar-view">
        <span id="nome-peca-view" style="color:white; font-weight:bold; font-size:12px;">CADERNO DE RESPOSTAS</span>
        <button onclick="fecharView()" style="background:var(--gold); border:none; padding:8px 15px; border-radius:4px; font-weight:900; cursor:pointer;">FECHAR</button>
    </div>
    <div class="paper-render" id="area-folha-master"></div>
</div>

<nav class="bottom-nav">
    <button class="nav-btn active" onclick="carregarHistorico()"><i class="fas fa-history"></i>Histórico</button>
    <button class="nav-btn" onclick="alert('Módulo 50 Questões Ativo')"><i class="fas fa-list-check"></i>50 Questões</button>
    <button class="nav-btn" onclick="alert('Módulo Não Confunda Ativo')"><i class="fas fa-brain"></i>Não Confunda</button>
    <button class="nav-btn" onclick="alert('Módulo Qual a Peça Ativo')"><i class="fas fa-search"></i>Qual a Peça</button>
    <button class="nav-btn" onclick="alert('Módulo Teses Ativo')"><i class="fas fa-gavel"></i>Teses</button>
</nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    
    const config = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };
    const app = initializeApp(config);
    const db = getDatabase(app);

    let dadosCache = {};

    window.carregarHistorico = () => {
        onValue(ref(db, 'producao_v13'), snap => {
            dadosCache = snap.val() || {};
            const lista = document.getElementById('conteudo-dinamico');
            lista.innerHTML = "";
            Object.keys(dadosCache).filter(k => !k.includes("RASCUNHO")).reverse().forEach(id => {
                const p = dadosCache[id];
                lista.innerHTML += `
                    <div class="card-elite">
                        <div><small>EXAME ${p.exame || '--'}</small><h3>${p.nome_peca || 'Peça Finalizada'}</h3></div>
                        <button onclick="abrirPeca('${id}')" style="background:#000; color:#fff; border:none; padding:10px; border-radius:6px; cursor:pointer; font-weight:bold;">VER FOLHA</button>
                    </div>`;
            });
        });
    };

    window.abrirPeca = (id) => {
        const p = dadosCache[id];
        const area = document.getElementById('area-folha-master');
        let texto = p.conteudo || "";
        let linhas = texto.split('\n');
        
        // MOTOR DE RENDERIZAÇÃO 150 LINHAS (CLONE DO INDEX)
        let htmlFolha = `<div style="display: grid; grid-template-columns: 50px 1fr; border: 2px solid #000; background:#fff;">`;
        htmlFolha += `<div style="background:#f1f5f9; border-right:2px solid #000;">`;
        for(let i=1; i<=150; i++) {
            htmlFolha += `<div style="height:35px; display:flex; align-items:center; justify-content:center; font-size:11px; font-weight:900; border-bottom:1px solid #cbd5e1; color:#1e293b;">${i}</div>`;
        }
        htmlFolha += `</div><div style="padding:0; background-image: linear-gradient(to bottom, transparent 34px, #e2e8f0 34px); background-size: 100% 35px;">`;
        for(let i=0; i<150; i++) {
            let txt = linhas[i] || "";
            htmlFolha += `<div style="height:35px; line-height:35px; padding:0 20px; font-family:'Courier New', monospace; font-size:19px; font-weight:700; color:#000; text-transform:uppercase;">${txt}</div>`;
        }
        htmlFolha += `</div></div>`;

        area.innerHTML = htmlFolha;
        document.getElementById('visualizador-full').style.display = 'flex';
    };

    window.fecharView = () => document.getElementById('visualizador-full').style.display = 'none';

    // Inicia carregando o histórico
    carregarHistorico();
</script>
</body>
</html>
