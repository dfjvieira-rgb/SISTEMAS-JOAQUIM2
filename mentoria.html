<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ELITE V13 | MASTER 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg: #0a0c10; --card: #161b22; --border: #30363d;
            --text: #c9d1d9; --dim: #8b949e; --gold: #d29922;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 100px; }

        header { padding: 15px 20px; border-bottom: 1px solid var(--border); background: var(--bg); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        
        .container { padding: 15px; max-width: 700px; margin: 0 auto; }

        /* PAINEL DE EDIÇÃO/INCLUSÃO */
        .write-panel { background: var(--card); border: 1px solid var(--border); border-radius: 8px; padding: 15px; margin-bottom: 20px; }
        .write-panel input, .write-panel textarea { width: 100%; background: transparent; border: none; color: var(--text); border-bottom: 1px solid var(--border); margin-bottom: 12px; padding: 8px 0; outline: none; font-size: 16px; }
        .btn-save { width: 100%; background: var(--gold); color: black; border: none; padding: 12px; border-radius: 6px; font-weight: 900; text-transform: uppercase; cursor: pointer; }

        /* LISTAGEM */
        .item-row { padding: 15px 0; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: flex-start; }
        .item-body { flex: 1; padding-right: 10px; cursor: pointer; }
        .item-title { display: block; font-weight: 800; color: var(--gold); font-size: 11px; text-transform: uppercase; margin-bottom: 4px; }
        .item-desc { display: block; font-size: 15px; color: var(--text); white-space: pre-wrap; }
        .actions { display: flex; gap: 5px; }
        .btn-action { background: none; border: none; color: var(--dim); padding: 8px; font-size: 16px; cursor: pointer; }

        /* NAVEGAÇÃO */
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: var(--card); border-top: 1px solid var(--border); display: flex; padding: 10px 0 25px 0; z-index: 1000; }
        .nav-item { flex: 1; text-align: center; background: none; border: none; color: var(--dim); font-size: 9px; font-weight: 800; text-transform: uppercase; cursor: pointer; }
        .nav-item.active { color: var(--gold); }
        .nav-item i { display: block; font-size: 18px; margin-bottom: 4px; }

        /* VISUALIZADOR FOLHA FGV */
        #view-modal { position: fixed; inset: 0; background: #cbd5e1; z-index: 5000; display: none; flex-direction: column; align-items: center; overflow-y: auto; }
        .paper { width: 100%; max-width: 850px; background: white; margin: 20px 0; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

<header>
    <div style="font-weight: 900; font-size: 18px;">ELITE <span style="color:var(--gold)">MASTER</span></div>
    <button onclick="window.injetorMestre()" style="background:var(--gold); border:none; color:black; padding:6px 12px; border-radius:4px; font-size:10px; font-weight:900;">INJETAR 50Q</button>
</header>

<div class="container">
    <div id="editor-container" class="write-panel" style="display:none;">
        <input id="tit-input" placeholder="Título...">
        <textarea id="cont-input" placeholder="Conteúdo técnico..." rows="3"></textarea>
        <button class="btn-save" onclick="window.salvarDados()">SALVAR NA INTELIGÊNCIA</button>
    </div>
    <div id="main-feed"></div>
</div>

<div id="view-modal">
    <div style="width:100%; background:#0f172a; padding:15px; display:flex; justify-content:space-between; align-items:center; position:sticky; top:0; z-index:100;">
        <span style="color:white; font-weight:bold;" id="peca-titulo">VISUALIZADOR FGV</span>
        <button onclick="window.closeView()" style="background:var(--gold); border:none; padding:8px 15px; border-radius:4px; font-weight:900;">VOLTAR</button>
    </div>
    <div id="area-folha" class="paper"></div>
</div>

<nav class="nav-bar">
    <button class="nav-item active" onclick="tab('producao')"><i class="fas fa-pen-nib"></i>Peças</button>
    <button class="nav-item" onclick="tab('questoes')"><i class="fas fa-list-check"></i>50 Questões</button>
    <button class="nav-item" onclick="tab('tese')"><i class="fas fa-gavel"></i>Teses</button>
    <button class="nav-item" onclick="tab('nc')"><i class="fas fa-clone"></i>Diferenças</button>
</nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue, push, set, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };
    const app = initializeApp(config);
    const db = getDatabase(app);

    let activeTab = 'producao';
    let editId = null;
    let cache = {};

    window.tab = (t) => {
        activeTab = t; editId = null;
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const btn = [...document.querySelectorAll('.nav-item')].find(el => el.getAttribute('onclick').includes(`'${t}'`));
        if(btn) btn.classList.add('active');
        document.getElementById('editor-container').style.display = (t === 'producao') ? 'none' : 'block';
        render();
    };

    window.salvarDados = () => {
        const t = document.getElementById('tit-input').value;
        const c = document.getElementById('cont-input').value;
        if(!t || !c) return;
        if(editId) set(ref(db, `v13_master/${editId}`), { t, c, cat: activeTab, ts: serverTimestamp() });
        else push(ref(db, 'v13_master'), { t, c, cat: activeTab, ts: serverTimestamp() });
        document.getElementById('tit-input').value = ""; document.getElementById('cont-input').value = ""; editId = null;
    };

    onValue(ref(db), snap => { cache = snap.val() || {}; render(); });

    function render() {
        const feed = document.getElementById('main-feed');
        feed.innerHTML = "";
        if(activeTab === 'producao') {
            const itens = cache.producao_v13 || {};
            Object.keys(itens).reverse().forEach(id => {
                const p = itens[id];
                feed.innerHTML += `
                    <div class="item-row">
                        <div class="item-body" onclick="window.verPeca('${id}')">
                            <span class="item-title">${id.includes("RASCUNHO") ? "RASCUNHO" : "FINALIZADA"} | EXAME ${p.exame || '--'}</span>
                            <span class="item-desc">${p.nome_peca || 'Peça sem título'}</span>
                        </div>
                        <button class="btn-action" onclick="window.apagar('producao_v13','${id}')"><i class="fas fa-trash"></i></button>
                    </div>`;
            });
        } else {
            const itens = cache.v13_master || {};
            Object.keys(itens).reverse().forEach(id => {
                const it = itens[id];
                if(it.cat !== activeTab) return;
                feed.innerHTML += `<div class="item-row"><div class="item-body"><span class="item-title">${it.t}</span><span class="item-desc">${it.c}</span></div>
                    <div class="actions"><button class="btn-action" onclick="window.editar('${id}','${it.t}','${it.c}')"><i class="fas fa-edit"></i></button>
                    <button class="btn-action" onclick="window.apagar('v13_master','${id}')"><i class="fas fa-times"></i></button></div></div>`;
            });
        }
    }

    window.verPeca = (id) => {
        const p = cache.producao_v13[id];
        if(!p) return;
        const area = document.getElementById('area-folha');
        
        // MOTOR DE BUSCA UNIVERSAL (Lê linhas, conteudo ou texto)
        let raw = "";
        if(Array.isArray(p.linhas)) raw = p.linhas.join('\n');
        else raw = p.conteudo || p.texto || p.corpo || "";
        
        let lns = raw.split('\n');
        let h = `<div style="display: grid; grid-template-columns: 40px 1fr; background:#fff; border:1px solid #000;">`;
        h += `<div style="background:#f0f0f0; border-right:1px solid #000; text-align:center; font-size:10px; color:#666;">`;
        for(let i=1; i<=150; i++) h += `<div style="height:30px; line-height:30px; border-bottom:1px solid #ddd;">${i}</div>`;
        h += `</div><div style="background-image: linear-gradient(#eee 1px, transparent 1px); background-size: 100% 30px; padding:0 15px;">`;
        for(let i=0; i<150; i++) {
            h += `<div style="height:30px; line-height:30px; font-family:Courier, monospace; font-size:18px; font-weight:bold; color:#000; text-transform:uppercase; overflow:hidden; white-space:nowrap;">${lns[i] || ""}</div>`;
        }
        h += `</div></div>`;
        area.innerHTML = h;
        document.getElementById('peca-titulo').innerText = p.nome_peca || "PEÇA";
        document.getElementById('view-modal').style.display = 'flex';
    };

    window.editar = (id, t, c) => { editId = id; document.getElementById('tit-input').value = t; document.getElementById('cont-input').value = c; window.scrollTo(0,0); };
    window.apagar = (path, id) => { if(confirm("Apagar?")) remove(ref(db, `${path}/${id}`)); };
    window.closeView = () => document.getElementById('view-modal').style.display = 'none';

    window.injetorMestre = () => {
        if(!confirm("Injetar 50 Questões + Inteligências Master?")) return;
        const d = [

            { t: "Q30: MÁ-FÉ", c: "Art. 793-B CLT. Multa 1% a 10%.", cat: "questoes" },
            { t: "Q31: TESTEMUNHAS", c: "Ord (3), Sum (2), Inq (6).", cat: "questoes" },

            { t: "Q35: AGRAVO PETIÇÃO", c: "Art. 897, 'a' CLT. Na execução.", cat: "questoes" },
            { t: "Q36: EMBARGOS DECLARAÇÃO", c: "Art. 897-A CLT. Omissão/Erro. 5 dias.", cat: "questoes" },
            { t: "Q37: DEPÓSITO RECURSAL", c: "Garantia juízo. Teto limite TST.", cat: "questoes" },
            { t: "Q38: RECURSO REVISTA", c: "Art. 896 CLT. Divergência ou CF.", cat: "questoes" },
            { t: "Q39: AGRAVO INTERNO", c: "Art. 1021 CPC. Decisão monocrática.", cat: "questoes" },
            { t: "Q40: CONTESTAÇÃO", c: "Art. 847 CLT. Defesa escrita ou oral.", cat: "questoes" },
            { t: "Q41: RECONVENÇÃO", c: "Art. 343 CPC. Contra-atacar autor.", cat: "questoes" },
            { t: "Q42: EXCEÇÃO INCOMPETÊNCIA", c: "Art. 800 CLT. 5 dias da notificação.", cat: "questoes" },
            { t: "Q43: PREPOSTO", c: "Art. 843, §3º CLT. Não precisa ser empregado.", cat: "questoes" },
            { t: "Q44: ARQUIVAMENTO", c: "Ausência Reclamante. Custas p/ nova ação.", cat: "questoes" },
            { t: "Q45: REVELIA", c: "Ausência Reclamada. Confissão matéria fato.", cat: "questoes" },
            { t: "Q46: JORNADA 12X36", c: "Art. 59-A CLT. Acordo individual escrito.", cat: "questoes" },
            { t: "Q47: PRONTIDÃO", c: "Art. 244, §3º. 2/3 salário. Max 12h.", cat: "questoes" },
            { t: "Q48: SUCESSÃO", c: "Art. 10 e 448 CLT. Sucessor responde.", cat: "questoes" },
            { t: "Q49: PRESCRIÇÃO INTERCORRENTE", c: "Art. 11-A CLT. 2 anos na inércia.", cat: "questoes" },
            { t: "Q50: HONORÁRIOS PERICIAIS", c: "Art. 790-B CLT. Parte sucumbente paga.", cat: "questoes" }
        ];
        d.forEach(i => push(ref(db, 'v13_master'), { ...i, ts: serverTimestamp() }));
        alert("SISTEMA MASTER POPULADO!");
    };
    tab('producao');
</script>
</body>
</html>
