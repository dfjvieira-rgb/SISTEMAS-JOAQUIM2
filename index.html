<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - FULL SCREEN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #d1d5db;
            --mentoria: #a855f7; --header-h: 50px; --footer-h: 65px;
        }
        body.dark-mode { --primary: #020617; --bg-paper: #0f172a; --paper-color: #ffffff; --text-color: #1e293b; }
        
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* HEADER COMPACTO */
        header { background: var(--primary); height: var(--header-h); padding: 0 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--gold); z-index: 2000; }
        
        /* CONTAINER PRINCIPAL SEM BARRA LATERAL */
        main { flex: 1; overflow-y: auto; background: var(--bg-paper); -webkit-overflow-scrolling: touch; display: flex; justify-content: center; padding-bottom: var(--footer-h); }
        
        .paper { background: var(--paper-color); width: 100%; max-width: 850px; min-height: 100%; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        
        #identificador-peca { width: 100%; padding: 12px; background: #f8fafc; border-bottom: 2px solid var(--line-color); text-align: center; font-weight: 900; font-size: 0.85rem; color: #64748b; text-transform: uppercase; }
        
        .linha-wrapper { display: flex; border-bottom: 1px solid var(--line-color); }
        .linha-num { width: 35px; font-size: 0.65rem; color: #94a3b8; text-align: center; padding-top: 12px; border-right: 1px solid var(--line-color); flex-shrink: 0; }
        .linha-folha { flex: 1; height: 40px; border: none; outline: none; background: transparent; padding: 0 8px; font-size: 18px; font-family: 'Courier New', monospace; color: var(--text-color); width: 100%; }

        /* üì± TOOLBAR INFERIOR COM S√çMBOLOS [cite: 2026-01-20, 2026-01-30] */
        .toolbar { 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            height: var(--footer-h); 
            background: #1e293b; 
            display: flex; 
            justify-content: space-around; 
            align-items: center; 
            border-top: 2px solid var(--gold); 
            padding: 0 10px; 
            z-index: 3000;
        }
        
        .btn-tool { 
            background: transparent; 
            border: none; 
            color: white; 
            font-size: 1.4rem; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 4px;
            cursor: pointer;
        }
        .btn-tool span { font-size: 0.55rem; font-weight: 800; text-transform: uppercase; opacity: 0.8; }
        .btn-tool:active { color: var(--gold); transform: scale(0.9); }

        /* MODAL GRID OTIMIZADO */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 4000; align-items: center; justify-content: center; padding: 15px; }
        .modal-body { background: #fff; width: 100%; max-width: 450px; max-height: 80vh; border-radius: 15px; display: flex; flex-direction: column; overflow: hidden; }
        .modal-scroll { flex: 1; overflow-y: auto; padding: 15px; display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .opt-btn { background: #f1f5f9; border: 1px solid #cbd5e1; padding: 15px; border-radius: 10px; font-size: 0.75rem; font-weight: 800; text-align: center; }

        @media print { .toolbar, header, .modal { display: none !important; } main { padding: 0; } }
    </style>
</head>
<body class="dark-mode">

<header>
    <div style="color:white; font-weight:900; font-size:0.8rem;">JOAQUIM <span style="color:var(--gold)">ELITE</span></div>
    <div id="radar-status" style="font-size:0.6rem; color:var(--gold); font-weight:900;">SCANNER ATIVO</div>
</header>

<main>
    <div class="paper">
        <div id="identificador-peca">CARREGANDO...</div>
        <div id="folha-total"></div>
    </div>
</main>

<nav class="toolbar">
    <button class="btn-tool" style="color:#0ea5e9;" onclick="salvarManual()"><i class="fas fa-save"></i><span>Salvar</span></button>
    <button class="btn-tool" style="color:var(--gold);" onclick="abrirModalExames()"><i class="fas fa-trophy"></i><span>Exame</span></button>
    <button class="btn-tool" style="color:#f59e0b;" onclick="abrirModalPecas()"><i class="fas fa-scroll"></i><span>Pe√ßas</span></button>
    <button class="btn-tool" style="color:var(--mentoria);" onclick="abrirMentoria()"><i class="fas fa-robot"></i><span>IA</span></button>
    <button class="btn-tool" style="color:#10b981;" onclick="window.print()"><i class="fas fa-print"></i><span>PDF</span></button>
    <button class="btn-tool" style="color:#ef4444;" onclick="resetarFolha()"><i class="fas fa-trash"></i><span>Limpar</span></button>
</nav>

<div class="modal" id="universal-modal">
    <div class="modal-body">
        <div style="padding:15px; background:#f8fafc; font-weight:900; text-align:center;" id="modal-title">MENU</div>
        <div class="modal-scroll" id="modal-content"></div>
        <button onclick="fecharModal()" style="padding:15px; background:black; color:white; border:none; font-weight:900;">FECHAR</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { FolhaEngine } from './folha-engine.js';
    import { pecas } from './estruturas.js';

    let activeEx = localStorage.getItem('activeEx') || "44";
    let ultimaLinhaFocada = 1;

    window.montarFolha = () => {
        FolhaEngine.montar('folha-total', 85);
        document.querySelectorAll('.linha-folha').forEach((input, index) => {
            input.onfocus = () => { ultimaLinhaFocada = index + 1; };
        });
        carregarDados();
    };

    window.carregarDados = () => {
        onValue(ref(db, 'estudos/' + activeEx), (snap) => {
            const data = snap.val();
            if (data && data.linhas) {
                data.linhas.forEach((txt, idx) => {
                    const el = document.getElementById(`L${idx + 1}`);
                    if (el) el.value = txt;
                });
            }
            document.getElementById('identificador-peca').innerText = `EXAME ${activeEx} - TREINO`;
        }, { onlyOnce: true });
    };

    window.salvarManual = () => {
        const dados = Array.from(document.querySelectorAll('.linha-folha')).map(i => i.value);
        set(ref(db, 'estudos/' + activeEx), { linhas: dados, ts: Date.now() }).then(() => alert("‚òÅÔ∏è Salvo!"));
    };

    window.abrirModalPecas = () => {
        const content = document.getElementById('modal-content');
        document.getElementById('modal-title').innerText = "ESTRUTURAS";
        content.innerHTML = "";
        Object.keys(pecas).forEach(k => {
            const b = document.createElement('div'); b.className = 'opt-btn'; b.innerText = k;
            b.onclick = () => {
                pecas[k].split('\n').forEach((t, i) => {
                    const el = document.getElementById(`L${ultimaLinhaFocada + i}`);
                    if(el) el.value = t.substring(0, 85);
                });
                fecharModal();
            };
            content.appendChild(b);
        });
        document.getElementById('universal-modal').style.display = 'flex';
    };

    window.abrirModalExames = () => {
        const content = document.getElementById('modal-content');
        document.getElementById('modal-title').innerText = "EXAMES OAB";
        content.innerHTML = "";
        for(let i=44; i>=35; i--) {
            const b = document.createElement('div'); b.className = 'opt-btn'; b.innerText = `OAB ${i}`;
            b.onclick = () => { activeEx = i.toString(); localStorage.setItem('activeEx', activeEx); montarFolha(); fecharModal(); };
            content.appendChild(b);
        }
        document.getElementById('universal-modal').style.display = 'flex';
    };

    window.fecharModal = () => document.getElementById('universal-modal').style.display = 'none';
    window.abrirMentoria = () => window.open('mentoria.html', 'Mentoria', 'width=450,height=700');
    window.resetarFolha = () => { if(confirm("Limpar?")) document.querySelectorAll('.linha-folha').forEach(i => i.value=""); };
    window.onload = montarFolha;
</script>
</body>
</html>
