<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #020617; --gold: #fbbf24; --bg-paper: #0f172a;
            --paper-color: #ffffff; --line-color: #cbd5e1; --mentoria: #a855f7;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: var(--primary); height: 60px; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 5000; }

        main { display: flex; flex: 1; overflow: hidden; position: relative; width: 100%; }

        /* SIDEBAR REMOVIDA PARA ESPAÇO TOTAL */
        .sidebar { display: none !important; }

        .editor-container { 
            flex: 1; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px; 
            background: var(--bg-paper); 
        }

        .paper { 
            background: var(--paper-color); 
            width: 100%; 
            max-width: 850px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.5); 
            margin-bottom: 50px; 
            position: relative; 
            z-index: 15; 
        }

        /* PDF SPLIT VIEW 50/50 */
        #pdf-split-view { 
            display: none; 
            width: 50%; 
            background: #1e293b; 
            border-right: 4px solid var(--gold); 
            position: relative; 
            height: 100%; 
            z-index: 3000; 
        }
        #pdf-split-view.active { display: flex; flex-direction: column; }

        /* BARRA DE AÇÕES ESTRATÉGICA (FIXA NA DIREITA) */
        #elite-actions {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 10000;
        }

        .action-btn {
            width: 55px; height: 55px; border-radius: 12px; border: 2px solid rgba(255,255,255,0.2);
            display: flex; align-items: center; justify-content: center; font-size: 1.2rem;
            cursor: pointer; transition: 0.2s; box-shadow: 0 4px 15px rgba(0,0,0,0.4); color: white;
        }
        .action-btn:hover { transform: scale(1.1); border-color: var(--gold); }

        @media (max-width: 768px) {
            #pdf-split-view.active { width: 100% !important; position: absolute; inset: 0; }
            #elite-actions { 
                right: 10px; bottom: 20px; top: auto; transform: none;
                flex-direction: row; flex-wrap: wrap; justify-content: flex-end; max-width: 160px;
            }
            .action-btn { width: 45px; height: 45px; }
            .paper { width: 98% !important; }
        }

        #identificador-peca { width: 100%; padding: 15px; background: #f8fafc; border-bottom: 2px solid var(--gold); text-align: center; font-weight: 900; color: #1e293b; }
        .toolbar-liberdade { display: flex; background: #fff; border-bottom: 1px solid #e2e8f0; }
        .btn-lib { flex: 1; padding: 12px; border: none; background: transparent; cursor: pointer; font-weight: 800; font-size: 0.7rem; color: #64748b; text-transform: uppercase; }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 110000; align-items: center; justify-content: center; }
        .modal-body { background: white; width: 95%; max-width: 500px; padding: 25px; border-radius: 20px; }
        .opt-btn { width: 100%; padding: 18px; margin-bottom: 10px; border-radius: 12px; border: 2px solid #ddd; background: #f1f5f9; font-weight: 800; display: flex; justify-content: space-between; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <div style="color:white; font-weight:900;">JOAQUIM <span style="color:var(--gold)">ELITE</span></div>
    <div id="sync-indicator" style="color:var(--gold); font-size:12px; display:flex; align-items:center; gap:8px;">
        <i class="fas fa-cloud"></i> <span id="sync-text">SYNC ON</span>
    </div>
</header>

<main>
    <div id="pdf-split-view">
        <div style="background: var(--primary); padding: 10px; display: flex; justify-content: space-between; align-items: center;">
            <span style="color:white; font-weight: bold; font-size: 11px;">MODO CONSULTA</span>
            <button style="background:var(--gold); border:none; padding: 4px 10px; border-radius:4px; font-weight: bold; cursor: pointer;" onclick="window.fecharPDF()">FECHAR X</button>
        </div>
        <iframe id="pdf-frame" style="width:100%; flex:1; border:none; background:white;"></iframe>
    </div>

    <section class="editor-container">
        <div class="paper">
            <div id="identificador-peca">CARREGANDO RADAR...</div>
            <div class="toolbar-liberdade">
                <button class="btn-lib" onclick="window.limparFolha()"><i class="fas fa-eraser"></i> Limpar</button>
                <button class="btn-lib" onclick="window.print()"><i class="fas fa-print"></i> PDF</button>
                <button class="btn-lib" style="color:var(--mentoria)" onclick="window.abrirMentoria()"><i class="fas fa-history"></i> Histórico</button>
            </div>
            <div id="folha-total"></div>
        </div>
    </section>

    <div id="elite-actions">
        <button class="action-btn" title="Vade Mecum" style="background:#10b981;" onclick="window.verPDF('V')"><b>V</b></button>
        <button class="action-btn" title="Peça" style="background:#f97316;" onclick="window.verPDF('P')"><b>P</b></button>
        <button class="action-btn" title="Gabarito" style="background:#eab308;" onclick="window.verPDF('G')"><b>G</b></button>
        <button class="action-btn" title="Pergaminho" style="background:#334155;" onclick="window.abrirPergaminho()"><i class="fas fa-scroll"></i></button>
        <button class="action-btn" title="Teses" style="background:#3b82f6;" onclick="window.injetarTeses()"><i class="fas fa-gavel"></i></button>
        <button class="action-btn" title="Salvar" style="background:#ef4444;" onclick="window.finalizarPeca()"><i class="fas fa-save"></i></button>
    </div>
</main>

<div class="modal" id="universal-modal">
    <div class="modal-body">
        <h2 id="modal-title" style="margin-bottom:15px; border-bottom:3px solid var(--gold);"></h2>
        <div id="modal-content" style="max-height: 60vh; overflow-y: auto;"></div>
        <button onclick="document.getElementById('universal-modal').style.display='none'" style="width:100%; padding:15px; background:#000; color:#fff; border-radius:10px; margin-top:15px; cursor:pointer; font-weight: bold;">FECHAR</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';
    import { FolhaEngine } from './FolhaEngine.js';
    import { RadarEngine } from './radar-engine.js';
    import { engineSaveElite } from './salvar.js';

    window.activeEx = localStorage.getItem('activeEx') || "44";
    window.ultimaLinha = 1;

    window.verPDF = (tipo) => {
        const frame = document.getElementById('pdf-frame');
        const view = document.getElementById('pdf-split-view');
        let path = (tipo === 'P') ? `ro${window.activeEx}.pdf` : (tipo === 'G') ? `ro${window.activeEx}-gabarito.pdf` : `vade.pdf`;
        frame.src = path;
        view.classList.add('active');
        if (window.innerWidth <= 768) {
            view.style.width = "100%";
            view.style.position = "absolute";
        } else {
            view.style.width = "50%";
            view.style.position = "relative";
        }
    };

    window.fecharPDF = () => document.getElementById('pdf-split-view').classList.remove('active');

    window.abrirPergaminho = () => {
        const modal = document.getElementById('universal-modal');
        document.getElementById('modal-title').innerText = "ESTRUTURAS";
        const content = document.getElementById('modal-content');
        content.innerHTML = "";
        Object.keys(pecas).forEach(k => {
            const b = document.createElement('div'); b.className='opt-btn';
            b.innerHTML = `<span>${k}</span> <i class="fas fa-file-alt"></i>`;
            b.onclick = () => { FolhaEngine.injetarTextoMultilinhas(pecas[k], window.ultimaLinha); modal.style.display='none'; };
            content.appendChild(b);
        });
        modal.style.display='flex';
    };

    window.finalizarPeca = async () => {
        if(!confirm("Finalizar e salvar no histórico?")) return;
        await engineSaveElite(db, window.activeEx, true);
        alert("Peça enviada com sucesso!");
    };

    window.injetarTeses = () => {
        const dna = BANCO_ESPELHOS[window.activeEx];
        if(dna) FolhaEngine.injetarTextoMultilinhas(dna, window.ultimaLinha);
    };

    window.limparFolha = () => { if(confirm("Limpar folha?")) document.querySelectorAll('.linha-folha').forEach(i => i.value = ""); };

    window.onload = () => {
        FolhaEngine.montar('folha-total');
        const dna = BANCO_ESPELHOS[window.activeEx];
        if (dna) {
            const analise = RadarEngine.analisar(dna);
            document.getElementById('identificador-peca').innerText = analise.id.toUpperCase();
        }
        document.getElementById('folha-total').addEventListener('focusin', (e) => {
            if (e.target.classList.contains('linha-folha')) window.ultimaLinha = parseInt(e.target.getAttribute('data-index')) || 1;
        });
    };
    window.abrirMentoria = () => window.open('mentoria.html', '_blank');
</script>
</body>
</html>
