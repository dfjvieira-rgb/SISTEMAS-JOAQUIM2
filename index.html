<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - MASTER</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #020617; --gold: #fbbf24; --gold-dark: #d97706;
            --bg-paper: #cbd5e1; --paper-color: #ffffff; 
            --mentoria: #a855f7; --sidebar-w: 260px; --perigo: #ef4444;
            --glass: rgba(30, 41, 59, 0.7);
            --questoes: #3b82f6; --teses: #f97316; --biblioteca: #475569;
        }

        body.dark-mode { --bg-paper: #0f172a; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', system-ui, sans-serif; 
            background: var(--primary); 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            color: white;
        }

        header { 
            background: var(--primary); 
            height: 60px; 
            padding: 0 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 2px solid var(--gold); 
            z-index: 5000;
        }

        .logo { font-size: 1.2rem; font-weight: 900; letter-spacing: -1px; }
        .logo span { color: var(--gold); }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        /* SIDEBAR DESKTOP */
        .sidebar { 
            width: var(--sidebar-w); 
            background: #1e293b; 
            display: flex; 
            flex-direction: column; 
            gap: 8px; 
            padding: 15px; 
            border-right: 1px solid rgba(255,255,255,0.1); 
            overflow-y: auto; 
            transition: all 0.3s ease;
        }

        .btn-side { 
            width: 100%; min-height: 45px; border: none; border-radius: 8px; 
            display: flex; align-items: center; padding: 0 15px; color: white; 
            font-weight: 700; cursor: pointer; gap: 12px; font-size: 0.8rem; 
            text-transform: uppercase; transition: 0.3s; background: rgba(255,255,255,0.05);
        }
        .btn-side:hover { background: rgba(255,255,255,0.15); }
        .btn-side i { width: 20px; font-size: 1rem; color: var(--gold); }

        .editor-container { 
            flex: 1; display: flex; flex-direction: column; 
            background: var(--bg-paper); overflow-y: auto; align-items: center; padding: 20px 10px;
        }

        .sticky-tools { 
            position: sticky; top: -20px; z-index: 1000; background: white; 
            width: 100%; max-width: 850px; border-radius: 0 0 12px 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); margin-bottom: 10px;
        }

        #identificador-peca { 
            padding: 12px; background: #f8fafc; text-align: center; 
            font-weight: 900; color: #0f172a; border-bottom: 3px solid var(--gold);
        }
        
        .toolbar-liberdade { display: flex; background: #fff; flex-wrap: wrap; }
        .btn-lib { 
            flex: 1; padding: 12px; border: none; background: transparent; 
            cursor: pointer; font-weight: 800; font-size: 0.7rem; color: #64748b; border-right: 1px solid #f1f5f9;
        }

        .paper { width: 100%; max-width: 850px; background: white; box-shadow: 0 20px 50px rgba(0,0,0,0.4); min-height: 2500px; padding: 40px; position: relative; }
        #editor-principal { width: 100%; height: 100%; outline: none; color: #334155; font-size: 16px; line-height: 1.6; }

        /* MODAL GAVETAS */
        .modal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); z-index: 10000; justify-content: center; align-items: center; padding: 15px;
        }
        .modal-body { 
            background: white; width: 100%; max-width: 500px; max-height: 90vh; 
            border-radius: 15px; padding: 20px; display: flex; flex-direction: column; color: #0f172a; 
        }
        #modal-content { flex: 1; overflow-y: auto; margin: 15px 0; }
        .opt-btn { 
            padding: 15px; background: #f1f5f9; margin-bottom: 10px; border-radius: 8px; 
            display: flex; justify-content: space-between; align-items: center; cursor: pointer; font-weight: bold;
        }

        /* MOBILE HUB */
        #mobile-hub { display: none; position: fixed; bottom: 30px; right: 25px; z-index: 9999; flex-direction: column-reverse; gap: 10px; }
        .fab-main { width: 65px; height: 65px; border-radius: 50%; background: var(--gold); border: none; font-size: 1.8rem; box-shadow: 0 8px 25px rgba(0,0,0,0.4); }
        .fab-container { display: none; flex-direction: column-reverse; gap: 10px; max-height: 70vh; overflow-y: auto; padding: 10px; }
        #mobile-hub.active .fab-container { display: flex; }
        .fab-sub { width: 50px; height: 50px; border-radius: 50%; border: none; color: white; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; flex-shrink: 0; }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            #mobile-hub { display: flex; }
            .paper { padding: 20px; }
        }

        #pdf-viewer { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#334155; z-index:9000; flex-direction:column; }
        #pdf-viewer.active { display:flex; }
        iframe { width:100%; flex:1; border:none; }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="logo">JOAQUIM <span>ELITE</span></div>
    <div style="color:var(--gold); font-size:10px; font-weight:bold;">MODO: <span id="ex-display">--</span></div>
</header>

<main>
    <aside class="sidebar" id="sidebar-main">
        <button class="btn-side" style="background:var(--gold); color:#000" onclick="window.abrirExames()"><i class="fas fa-list"></i> EXAMES OAB</button>
        <button class="btn-side" style="background:#facc15; color:#000" onclick="window.ativarTreinoLivre()"><i class="fas fa-edit"></i> NOVO TREINO</button>
        <button class="btn-side" style="background:var(--questoes); color:#fff" onclick="window.ativarModoQuestoes()"><i class="fas fa-question-circle"></i> QUEST√ïES</button>
        <button class="btn-side" style="background:var(--teses); color:#fff" onclick="window.ativarModoTeses()"><i class="fas fa-gavel"></i> TREINO TESES</button>
        <button class="btn-side" style="background:#334155;" onclick="window.gerenciadorPasta()"><i class="fas fa-folder-open"></i> MINHA PASTA</button>
        <button class="btn-side" style="background:#10b981;" onclick="window.finalizarPeca()"><i class="fas fa-save"></i> FINALIZAR / SALVAR</button>
        <hr style="opacity:0.1; margin:10px 0">
        <button class="btn-side" style="background:var(--mentoria);" onclick="window.abrirMentoria()"><i class="fas fa-robot"></i> MENTORIA IA</button>
        <button class="btn-side" style="background:#475569;" onclick="window.abrirPergaminho()"><i class="fas fa-scroll"></i> PERGAMINHO</button>
        <button class="btn-side" style="background:#3b82f6;" onclick="window.injetarTeses()"><i class="fas fa-gavel"></i> MARTELO</button>
        <hr style="opacity:0.1; margin:10px 0">
        <button class="btn-side" style="background:#8b5cf6;" onclick="window.verPDF('LP')"><i class="fas fa-book"></i> LIVRO PROCESSO</button>
        <button class="btn-side" style="background:#6366f1;" onclick="window.verPDF('LM')"><i class="fas fa-book-open"></i> LIVRO MATERIAL</button>
    </aside>

    <section class="editor-container">
        <div class="sticky-tools">
            <div id="identificador-peca">SCANNER ELITE...</div>
            <div class="toolbar-liberdade">
                <button class="btn-lib" onclick="window.desfazer()"><i class="fas fa-undo"></i></button>
                <button class="btn-lib" onclick="window.limparFolha()"><i class="fas fa-trash"></i></button>
                <button class="btn-lib" style="background:#22c55e; color:white" onclick="window.print()"><i class="fas fa-file-pdf"></i> PDF</button>
            </div>
        </div>
        <div class="paper">
            <div id="editor-principal" contenteditable="true"></div>
        </div>
    </section>

    <div id="mobile-hub">
        <button class="fab-main" onclick="window.toggleFoguete()"><i class="fas fa-rocket"></i></button>
        <div class="fab-container">
            <button class="fab-sub" style="background:#10b981;" onclick="window.finalizarPeca()"><i class="fas fa-save"></i></button>
            <button class="fab-sub" style="background:#334155;" onclick="window.gerenciadorPasta()"><i class="fas fa-folder-open"></i></button>
            <button class="fab-sub" style="background:#475569;" onclick="window.abrirPergaminho()"><i class="fas fa-scroll"></i></button>
            <button class="fab-sub" style="background:#3b82f6;" onclick="window.injetarTeses()"><i class="fas fa-gavel"></i></button>
            <button class="fab-sub" style="background:var(--mentoria);" onclick="window.abrirMentoria()"><i class="fas fa-robot"></i></button>
            <button class="fab-sub" style="background:var(--teses);" onclick="window.ativarModoTeses()"><i class="fas fa-balance-scale"></i></button>
            <button class="fab-sub" style="background:var(--questoes);" onclick="window.ativarModoQuestoes()"><i class="fas fa-question"></i></button>
            <button class="fab-sub" style="background:#facc15; color:black" onclick="window.ativarTreinoLivre()"><i class="fas fa-edit"></i></button>
            <button class="fab-sub" style="background:var(--gold); color:black" onclick="window.abrirExames()"><i class="fas fa-list"></i></button>
        </div>
    </div>
</main>

<div class="modal" id="universal-modal">
    <div class="modal-body">
        <div id="modal-back-btn" style="display:none; margin-bottom:15px; cursor:pointer; font-weight:bold; color:var(--gold)" onclick="window.gerenciadorPasta()">‚Üê VOLTAR √ÄS GAVETAS</div>
        <h2 id="modal-title" style="margin-bottom:15px; border-bottom:2px solid var(--gold); font-size: 1.1rem;"></h2>
        <div id="modal-content"></div>
        <button onclick="document.getElementById('universal-modal').style.display='none'" style="width:100%; padding:15px; background:#000; color:#fff; border-radius:10px; font-weight:bold; cursor:pointer; margin-top:10px">FECHAR</button>
    </div>
</div>

<section id="pdf-viewer">
    <div style="background:#1e293b; padding:15px; display:flex; justify-content:space-between; align-items:center;">
        <span id="pdf-title" style="font-weight:bold; color:var(--gold)">DOCUMENTO</span>
        <button onclick="window.fecharPDF()" style="background:var(--gold); border:none; padding:5px 15px; border-radius:5px; font-weight:bold; cursor:pointer">X</button>
    </div>
    <iframe id="pdf-frame"></iframe>
</section>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, get, set, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    window.db = db;
    window.activeEx = localStorage.getItem('activeEx') || "44";
    window.pecaAtualID = localStorage.getItem('pecaAtualID') || null;
    window.pecaAtualNome = localStorage.getItem('pecaAtualNome') || "NOVO TREINO";

    // --- GEST√ÉO DE GAVETAS (PASTA) ---
    window.gerenciadorPasta = () => {
        const modal = document.getElementById('universal-modal');
        const content = document.getElementById('modal-content');
        document.getElementById('modal-back-btn').style.display = "none";
        document.getElementById('modal-title').innerText = "üìÇ MINHA PASTA (GAVETAS)";
        document.getElementById('mobile-hub').classList.remove('active');

        content.innerHTML = `
            <div class="opt-btn" onclick="window.abrirGavetaEspecifica('TREINO')"><span>GAVETA: TREINOS LIVRES</span> <i class="fas fa-edit" style="color:#facc15"></i></div>
            <div class="opt-btn" onclick="window.abrirGavetaEspecifica('QUEST√ïES')"><span>GAVETA: QUEST√ïES</span> <i class="fas fa-question-circle" style="color:var(--questoes)"></i></div>
            <div class="opt-btn" onclick="window.abrirGavetaEspecifica('TESES')"><span>GAVETA: TESES</span> <i class="fas fa-gavel" style="color:var(--teses)"></i></div>
            <div class="opt-btn" onclick="window.abrirListaExamesGaveta()"><span>GAVETAS: EXAMES OFICIAIS</span> <i class="fas fa-archive" style="color:var(--gold)"></i></div>
        `;
        modal.style.display = 'flex';
    };

    window.abrirGavetaEspecifica = async (tipoGaveta) => {
        const content = document.getElementById('modal-content');
        document.getElementById('modal-back-btn').style.display = "block";
        document.getElementById('modal-title').innerText = `üìÇ GAVETA: ${tipoGaveta}`;
        content.innerHTML = "<div style='text-align:center; padding:20px;'><i class='fas fa-spinner fa-spin'></i> Carregando...</div>";

        try {
            const snap = await get(ref(db, `producao_v13/HISTORICO_OFICIAL`));
            content.innerHTML = "";
            if (snap.exists()) {
                const dados = snap.val();
                const lista = Object.keys(dados)
                    .map(k => ({ id: k, ...dados[k] }))
                    .filter(item => item.exame === tipoGaveta)
                    .sort((a, b) => b.id - a.id);

                if(lista.length === 0) {
                    content.innerHTML = "<p style='text-align:center;'>Nenhum item nesta gaveta.</p>";
                    return;
                }

                lista.forEach(item => {
                    const div = document.createElement('div');
                    div.className = "opt-btn";
                    div.style.background = "#fff";
                    div.style.border = "1px solid #ddd";
                    div.innerHTML = `
                        <div onclick="window.carregarPecaPasta('${item.id}')" style="flex:1">
                            <strong style="color:#0f172a">${item.peca.split(' (')[0]}</strong>
                            <small style="display:block; color:gray">${item.peca.includes('(') ? item.peca.split('(')[1] : ''}</small>
                        </div>
                        <i class="fas fa-trash" style="color:red; padding:10px" onclick="event.stopPropagation(); window.deletarPecaPasta('${item.id}', '${tipoGaveta}')"></i>
                    `;
                    content.appendChild(div);
                });
            } else { content.innerHTML = "<p>Pasta Vazia.</p>"; }
        } catch (e) { content.innerHTML = "<p>Erro ao carregar.</p>"; }
    };

    window.carregarPecaPasta = async (id) => {
        const snap = await get(ref(db, `producao_v13/HISTORICO_OFICIAL/${id}`));
        if(snap.exists()){
            const data = snap.val();
            document.getElementById('editor-principal').innerHTML = data.conteudo;
            window.pecaAtualID = id;
            document.getElementById('universal-modal').style.display = 'none';
            window.atualizarDisplayModo();
        }
    };

    // --- REINTEGRA√á√ÉO DE FUN√á√ïES ---
    window.abrirExames = () => {
        const modal = document.getElementById('universal-modal');
        const content = document.getElementById('modal-content');
        document.getElementById('modal-title').innerText = "SELECIONAR EXAME OAB";
        content.innerHTML = "";
        for(let i=44; i>=35; i--) {
            const b = document.createElement('div');
            b.className = 'opt-btn';
            b.innerHTML = `<span>EXAME ${i}</span> <i class="fas fa-chevron-right"></i>`;
            b.onclick = () => { localStorage.setItem('activeEx', i); window.location.reload(); };
            content.appendChild(b);
        }
        modal.style.display = 'flex';
    };

    window.finalizarPeca = async () => {
        const ed = document.getElementById('editor-principal');
        if(!ed.innerText.trim()) return alert("Folha vazia!");
        const nome = prompt("Nome do Salvamento:", window.pecaAtualNome);
        if(!nome) return;
        
        const id = window.pecaAtualID || Date.now().toString();
        const tipo = localStorage.getItem('modo') || window.activeEx;
        const dataF = new Date().toLocaleString('pt-BR');

        await set(ref(db, `producao_v13/HISTORICO_OFICIAL/${id}`), {
            exame: tipo,
            peca: `${nome} (${dataF})`,
            conteudo: ed.innerHTML
        });
        alert("Salvo na Gaveta!");
    };

    window.verPDF = (t) => {
        const v = document.getElementById('pdf-viewer');
        const f = document.getElementById('pdf-frame');
        let url = t === 'LP' ? 'livro_processo.pdf' : 'livro_material.pdf';
        f.src = url; v.classList.add('active');
    };

    window.fecharPDF = () => document.getElementById('pdf-viewer').classList.remove('active');
    window.toggleFoguete = () => document.getElementById('mobile-hub').classList.toggle('active');
    window.limparFolha = () => confirm("Limpar tudo?") && (document.getElementById('editor-principal').innerHTML = "");
    window.abrirMentoria = () => window.open('mentoria.html', '_blank');
    window.abrirPergaminho = () => alert("Abrindo Estruturas das Pe√ßas...");
    window.injetarTeses = () => alert("Injetando Teses Oficiais...");

    window.atualizarDisplayModo = () => {
        document.getElementById('ex-display').innerText = window.activeEx;
        document.getElementById('identificador-peca').innerText = "SCANNER: " + window.pecaAtualNome;
    };

    window.onload = () => window.atualizarDisplayModo();
</script>

</body>
</html>
