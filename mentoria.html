<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENTORIA ELITE 2026 | BASE BLINDADA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #020617; --gold: #fbbf24; --accent: #a855f7;
            --card-bg: #1e293b; --text: #f8fafc; --border: #94a3b8;
            --success: #16a34a; --purple: #5b21b6; --danger: #dc2626; --slate: #475569;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); color: var(--text); padding: 20px; }

        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 2px solid var(--gold); padding-bottom: 15px; }
        .logo { font-size: 1.5rem; font-weight: 900; color: var(--gold); }
        .btn-voltar { padding: 10px 20px; background: var(--card-bg); border: 1px solid var(--gold); color: var(--gold); border-radius: 8px; cursor: pointer; text-decoration: none; font-weight: bold; font-size: 0.8rem; }

        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }

        .panel { background: var(--card-bg); border-radius: 12px; border: 1px solid #334155; display: flex; flex-direction: column; overflow: hidden; margin-bottom: 10px; }
        .panel-header { padding: 12px; background: rgba(255,255,255,0.05); border-bottom: 1px solid #334155; font-size: 0.8rem; font-weight: 800; text-transform: uppercase; text-align: center; color: var(--gold); }
        .panel-body { padding: 15px; }

        label { font-size: 0.7rem; font-weight: 800; text-transform: uppercase; display: block; margin-bottom: 4px; color: #94a3b8; }
        input, textarea { width: 100%; border: 1px solid #334155; background: rgba(0,0,0,0.2); color: white; border-radius: 8px; padding: 12px; font-size: 1rem; margin-bottom: 10px; font-family: inherit; outline: none; transition: 0.3s; }
        input:focus, textarea:focus { border-color: var(--gold); }
        
        .btn-save { width: 100%; padding: 15px; border-radius: 8px; border: none; font-weight: 800; font-size: 0.9rem; cursor: pointer; color: #fff; text-transform: uppercase; transition: 0.3s; }
        .btn-save:active { transform: scale(0.98); }
        
        .feed { margin-top: 15px; max-height: 300px; overflow-y: auto; padding-right: 5px; scrollbar-width: thin; }
        .card { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 8px; border: 1px solid #334155; margin-bottom: 10px; position: relative; }
        
        .card-pdf { border-left: 5px solid var(--gold); background: rgba(251, 191, 36, 0.05); display: flex; justify-content: space-between; align-items: center; }
        .pdf-actions i { cursor: pointer; font-size: 1.1rem; margin-left: 10px; transition: 0.2s; }

        .btn-reveal { background: var(--gold); color: #000; border: none; padding: 10px; border-radius: 6px; font-weight: 800; width: 100%; cursor: pointer; margin-top: 5px; }
        .hidden-content { display: none; margin-top: 10px; padding: 12px; background: rgba(22, 163, 74, 0.2); border: 1px solid var(--success); border-radius: 6px; font-weight: 700; color: #4ade80; }

        /* Bot√£o Flutuante Disquete (Apenas PDF) */
        .btn-disquete { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; background: var(--gold); color: black; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; cursor: pointer; border: 4px solid var(--primary); box-shadow: 0 5px 15px rgba(0,0,0,0.5); z-index: 999; }

        @media (max-width: 900px) { .dashboard { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header>
    <div class="logo"><i class="fas fa-brain"></i> MENTORIA ELITE</div>
    <div style="display: flex; gap: 10px;">
        <button onclick="fazerBackup()" class="btn-voltar" style="background: var(--slate); border-color: var(--slate); color: white;"><i class="fas fa-download"></i> BACKUP</button>
        <a href="index.html" class="btn-voltar"><i class="fas fa-arrow-left"></i> VOLTAR</a>
    </div>
</header>

<div class="btn-disquete" onclick="salvarApenasPDF()" title="Salvar Estudo de PDF no Hist√≥rico">
    <i class="fas fa-save"></i>
</div>

<main class="dashboard">
    <section class="panel" style="border-top: 4px solid var(--gold); grid-column: span 2;">
        <div class="panel-header"><i class="fas fa-file-pdf"></i> Hist√≥rico de PDFs Analisados</div>
        <div class="panel-body">
            <div id="feed-pdf" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 10px;">
                <p style="text-align:center; color:gray;">Buscando hist√≥rico...</p>
            </div>
        </div>
    </section>

    <section class="panel" style="border-top: 4px solid var(--danger);">
        <div class="panel-header">Intelig√™ncia: N√£o Confunda</div>
        <div class="panel-body">
            <label>Conceito A vs B</label><input type="text" id="nc-t" placeholder="Ex: Multa 467 vs 477">
            <label>O Pulo do Gato</label><textarea id="nc-c" rows="2" placeholder="Explique a diferen√ßa crucial..."></textarea>
            <button class="btn-save" style="background: var(--danger);" onclick="salvar('nc')">Salvar Alerta</button>
            <div class="feed" id="feed-nc"></div>
        </div>
    </section>

    <section class="panel" style="border-top: 4px solid var(--purple);">
        <div class="panel-header">Qual √© a Pe√ßa? (Flashcard)</div>
        <div class="panel-body">
            <label>Enunciado / Dica</label><textarea id="peca-t" rows="2" placeholder="Fatos identificadores..."></textarea>
            <label>Gabarito</label><input type="text" id="peca-c" placeholder="Nome completo da Pe√ßa">
            <button class="btn-save" style="background: var(--purple);" onclick="salvar('peca')">Salvar Flashcard</button>
            <div class="feed" id="feed-peca"></div>
        </div>
    </section>

    <section class="panel" style="border-top: 4px solid var(--success);">
        <div class="panel-header">Preliminares Processuais</div>
        <div class="panel-body">
            <label>T√≠tulo</label><input type="text" id="pre-t" placeholder="Ex: In√©pcia">
            <label>Fundamenta√ß√£o T√©cnica</label><textarea id="pre-c" rows="2"></textarea>
            <button class="btn-save" style="background: var(--success);" onclick="salvar('pre')">Arquivar Preliminar</button>
            <div class="feed" id="feed-pre"></div>
        </div>
    </section>

    <section class="panel" style="border-top: 4px solid #3b82f6;">
        <div class="panel-header">Tes√°rio de M√©rito</div>
        <div class="panel-body">
            <label>Tema</label><input type="text" id="tese-t" placeholder="Ex: Adicional de Periculosidade">
            <label>Estrutura (Fato/Fund/Ped)</label><textarea id="tese-c" rows="2"></textarea>
            <button class="btn-save" style="background: #3b82f6;" onclick="salvar('tese')">Arquivar Tese</button>
            <div class="feed" id="feed-tese"></div>
        </div>
    </section>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, serverTimestamp, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };
    const app = initializeApp(config);
    const db = getDatabase(app);

    const paths = { pre: 'v13_pre', peca: 'v13_peca', nc: 'v13_nc', tese: 'v13_tese', hist: 'mentoria_pdfs' };

    // FUN√á√ÉO DO DISQUETE: SALVA APENAS A REFER√äNCIA DO PDF
    window.salvarApenasPDF = () => {
        const exame = localStorage.getItem('activeEx') || "44";
        const pdfNome = `ro${exame}.pdf`;
        
        push(ref(db, paths.hist), {
            exame: exame,
            arquivo: pdfNome,
            data: new Date().toLocaleString('pt-BR'),
            ts: serverTimestamp()
        }).then(() => alert("üíæ PDF registrado no seu hist√≥rico de mentoria!"));
    };

    // BACKUP DE SEGURAN√áA (DOWNLOAD JSON)
    window.fazerBackup = async () => {
        if(!confirm("Deseja descarregar o backup completo da sua base de dados?")) return;
        const snap = await get(ref(db, "/"));
        const data = snap.val();
        const blob = new Blob([JSON.stringify(data, null, 2)], {type : 'application/json'});
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `BACKUP_ELITE_2026_${new Date().toISOString().slice(0,10)}.json`;
        a.click();
    };

    // SALVAMENTO DE TESES
    window.salvar = (type) => {
        const t = document.getElementById(`${type}-t`).value;
        const c = document.getElementById(`${type}-c`).value;
        if(!t || !c) return alert("Preencha todos os campos!");
        
        push(ref(db, paths[type]), { t, c, ts: serverTimestamp() }).then(() => {
            document.getElementById(`${type}-t`).value = '';
            document.getElementById(`${type}-c`).value = '';
        });
    };

    window.excluir = (type, id) => { 
        if(confirm("Excluir permanentemente?")) {
            remove(ref(db, `${paths[type]}/${id}`)); 
        }
    };

    window.toggleR = (btn) => {
        const div = btn.nextElementSibling;
        const isVis = div.style.display === "block";
        div.style.display = isVis ? "none" : "block";
        btn.innerText = isVis ? "VER GABARITO" : "OCULTAR";
    };

    // ESCUTA EM TEMPO REAL
    onValue(ref(db), (snap) => {
        const v = snap.val() || {};
        
        // Renderizar Pain√©is
        ['pre', 'peca', 'nc', 'tese'].forEach(type => {
            const feed = document.getElementById(`feed-${type}`);
            if(!feed) return;
            feed.innerHTML = "";
            const items = v[paths[type]] || {};
            Object.keys(items).reverse().forEach(id => {
                const item = items[id];
                feed.innerHTML += `
                    <div class="card">
                        <i class="fas fa-trash" style="position:absolute; right:10px; top:10px; font-size:0.7rem; color:gray; cursor:pointer" onclick="excluir('${type}','${id}')"></i>
                        ${type === 'peca' ? 
                            `<strong>Cen√°rio:</strong> ${item.t}<button class="btn-reveal" onclick="toggleR(this)">VER GABARITO</button><div class="hidden-content">${item.c}</div>` : 
                            `<strong>${item.t}</strong><p style="font-size:0.85rem; opacity:0.8; margin-top:5px; white-space:pre-wrap;">${item.c}</p>`}
                    </div>`;
            });
        });

        // Renderizar Hist√≥rico de PDFs
        const feedPdf = document.getElementById('feed-pdf');
        feedPdf.innerHTML = "";
        const hist = v[paths.hist] || {};
        const keys = Object.keys(hist);
        
        if (keys.length === 0) {
            feedPdf.innerHTML = '<p style="text-align:center; color:gray; grid-column: 1/-1;">Sem PDFs salvos.</p>';
        } else {
            keys.reverse().forEach(id => {
                const item = hist[id];
                feedPdf.innerHTML += `
                    <div class="card card-pdf">
                        <div><strong><i class="fas fa-file-pdf"></i> ${item.arquivo}</strong><br><small style="opacity:0.6">Visto em: ${item.data}</small></div>
                        <div class="pdf-actions">
                            <i class="fas fa-trash-alt" style="color:var(--danger)" onclick="excluir('hist','${id}')"></i>
                        </div>
                    </div>`;
            });
        }
    });
</script>
</body>
</html>
