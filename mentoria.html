<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MENTORIA ELITE | SISTEMA TOTAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #020617; --gold: #fbbf24; --card: #1e293b; 
            --questoes: #6366f1; --danger: #ef4444; --success: #22c55e; --info: #3b82f6;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); color: white; margin: 0; padding: 0; overflow-x: hidden; }
        
        header { background: var(--primary); padding: 15px; border-bottom: 2px solid var(--gold); position: sticky; top: 0; z-index: 1000; display: flex; justify-content: space-between; align-items: center; }

        /* NAVEGAÇÃO SUPERIOR */
        .tab-bar { display: flex; overflow-x: auto; background: #0f172a; border-bottom: 1px solid #334155; position: sticky; top: 58px; z-index: 999; }
        .tab-btn { padding: 15px 20px; border: none; background: none; color: #94a3b8; font-weight: bold; cursor: pointer; white-space: nowrap; font-size: 0.75rem; text-transform: uppercase; }
        .tab-btn.active { color: var(--gold); border-bottom: 3px solid var(--gold); }

        .dashboard { padding: 15px; max-width: 1400px; margin: 0 auto; }
        .tab-content { display: none; animation: fadeIn 0.3s ease; }
        .tab-content.active { display: block; }

        /* CARDS DE EXAMES E HISTÓRICO */
        .card-exame { background: #1e293b; border-radius: 10px; padding: 15px; margin-bottom: 12px; border-left: 5px solid var(--gold); display: flex; justify-content: space-between; align-items: center; }
        .badge-nota { background: var(--success); color: black; padding: 5px 10px; border-radius: 5px; font-weight: 900; }

        /* POST-IT QUESTÕES (FONTE GRANDE) */
        .post-it-q { background: #ffffff; padding: 20px; border-radius: 12px; color: #0f172a; margin-bottom: 15px; border-left: 8px solid var(--questoes); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .res-text { font-size: 1.15rem; line-height: 1.6; color: #334155; margin: 10px 0; font-weight: 500; }
        
        /* BOTÃO FLUTUANTE */
        #mobile-hub { position: fixed; bottom: 30px; right: 20px; z-index: 9999; display: flex; flex-direction: column-reverse; gap: 12px; }
        .fab-main { width: 65px; height: 65px; border-radius: 50%; background: var(--gold); border: none; font-size: 1.6rem; box-shadow: 0 6px 20px rgba(0,0,0,0.5); }
        .fab-sub { width: 50px; height: 50px; border-radius: 50%; border: none; color: white; display: none; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        #mobile-hub.active .fab-sub { display: flex; animation: slideUp 0.3s forwards; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<header>
    <h2 style="margin:0; font-size: 0.9rem;">SISTEMA <span style="color:var(--gold)">MENTORIA ELITE</span></h2>
    <button class="fab-sub" style="display:flex; background:var(--success); width:auto; padding:0 15px; border-radius:8px; height:35px;" onclick="window.abrirEstruturas()">
        <i class="fas fa-scroll"></i>
    </button>
</header>

<nav class="tab-bar">
    <button class="tab-btn active" onclick="openTab(event, 'treino')">Treino/Peça</button>
    <button class="tab-btn" onclick="openTab(event, 'arsenal')">Arsenal 50</button>
    <button class="tab-btn" onclick="openTab(event, 'historico-exames')">Histórico Exames</button>
    <button class="tab-btn" onclick="openTab(event, 'inteligencia')">Não Confunda</button>
</nav>

<div class="dashboard">
    <div id="treino" class="tab-content active">
        <div style="background:var(--card); padding:15px; border-radius:10px;">
            <select id="selecionar-exame" style="width:100%; padding:10px; margin-bottom:10px; border-radius:5px; background:black; color:white; border:1px solid var(--gold);">
                <option value="">Selecione o Exame (Simulado)</option>
                <option value="Exame 44 - FGV">Exame 44 - FGV</option>
                <option value="Exame 43 - FGV">Exame 43 - FGV</option>
                <option value="Simulado Autoral 01">Simulado Autoral 01</option>
            </select>
            <textarea id="editor-peca" rows="12" placeholder="Redija sua peça oficial aqui..." style="width:100%; background:#0f172a; color:white; border:1px solid #334155; padding:15px; border-radius:8px; font-size:1.1rem;"></textarea>
            <button onclick="window.finalizarPeca()" style="width:100%; background:var(--gold); color:black; font-weight:900; padding:18px; border:none; border-radius:8px; margin-top:10px; text-transform:uppercase;">
                <i class="fas fa-file-pdf"></i> Finalizar e Salvar no Histórico
            </button>
        </div>
    </div>

    <div id="arsenal" class="tab-content">
        <div id="feed-q"></div>
    </div>

    <div id="historico-exames" class="tab-content">
        <h3 style="color:var(--gold)"><i class="fas fa-history"></i> MEUS EXAMES REALIZADOS</h3>
        <div id="feed-historico-pecas">
            </div>
    </div>

    <div id="inteligencia" class="tab-content">
        <div id="feed-nc"></div>
    </div>
</div>

<div id="mobile-hub">
    <button class="fab-main" onclick="window.toggleHub()"><i class="fas fa-rocket" id="hub-icon"></i></button>
    <button class="fab-sub" style="background:var(--danger);" onclick="window.limparEInjetar()"><i class="fas fa-sync-alt"></i></button>
    <button class="fab-sub" style="background:var(--success);" onclick="window.abrirEstruturas()"><i class="fas fa-scroll"></i></button>
    <button class="fab-sub" style="background:var(--info);" onclick="window.scrollTo({top:0, behavior:'smooth'})"><i class="fas fa-chevron-up"></i></button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, serverTimestamp, set } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };
    
    const app = initializeApp(config);
    const db = getDatabase(app);

    window.openTab = (evt, tabName) => {
        let i, content, btns;
        content = document.getElementsByClassName("tab-content");
        for (i = 0; i < content.length; i++) content[i].style.display = "none";
        btns = document.getElementsByClassName("tab-btn");
        for (i = 0; i < btns.length; i++) btns[i].className = btns[i].className.replace(" active", "");
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    window.toggleHub = () => {
        const hub = document.getElementById('mobile-hub');
        hub.classList.toggle('active');
        document.getElementById('hub-icon').className = hub.classList.contains('active') ? 'fas fa-times' : 'fas fa-rocket';
    };

    // REGRA DO DISQUETE: FINALIZAR EXAME
    window.finalizarPeca = async () => {
        const texto = document.getElementById('editor-peca').value;
        const exame = document.getElementById('selecionar-exame').value || "Exame S/N";
        if(!texto) return alert("O editor está vazio!");
        
        await push(ref(db, 'historico_pecas'), {
            exame: exame,
            texto: texto,
            data: new Date().toLocaleDateString(),
            ts: serverTimestamp()
        });
        alert("EXAME SALVO! Verifique na aba 'Histórico Exames'.");
        document.getElementById('editor-peca').value = "";
    };

    // SINCRONIZAÇÃO COMPLETA
    onValue(ref(db), (snap) => {
        const d = snap.val() || {};
        
        // Arsenal (Questões)
        const fQ = document.getElementById('feed-q'); fQ.innerHTML = "";
        const quest = d.v13_q || {};
        Object.keys(quest).reverse().forEach(id => {
            fQ.innerHTML += `<div class="post-it-q"><strong>${quest[id].t}</strong><p class="res-text">${quest[id].c}</p><div class="kw-tag">${quest[id].kw}</div></div>`;
        });

        // Histórico de Exames (O que você pediu)
        const fH = document.getElementById('feed-historico-pecas'); fH.innerHTML = "";
        const hist = d.historico_pecas || {};
        Object.keys(hist).reverse().forEach(id => {
            fH.innerHTML += `
                <div class="card-exame">
                    <div>
                        <strong style="color:var(--gold)">${hist[id].exame}</strong><br>
                        <small>Realizado em: ${hist[id].data}</small>
                    </div>
                    <button style="background:white; color:black; border:none; padding:8px; border-radius:5px; font-weight:bold;">PDF</button>
                </div>`;
        });

        // Não Confunda
        const fNC = document.getElementById('feed-nc'); fNC.innerHTML = "";
        const nc = d.nao_confunda || { 1: {t: "RECORRIBILIDADE IMEDIATA", c: "No Trabalho, decisões interlocutórias não admitem recurso imediato, salvo Súmula 214 TST."}};
        Object.keys(nc).forEach(id => {
            fNC.innerHTML += `<div style="background:#450a0a; padding:15px; border-radius:8px; margin-bottom:10px; border-left:4px solid var(--danger)"><strong>${nc[id].t}</strong><p>${nc[id].c}</p></div>`;
        });
    });

    window.abrirEstruturas = () => { alert("Carregando Estruturas: RT, Defesa, RO, Agravo..."); };
</script>
</body>
</html>
