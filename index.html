<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - MASTER</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #020617; --gold: #fbbf24; --gold-dark: #d97706;
            --bg-paper: #cbd5e1; --paper-color: #ffffff; 
            --mentoria: #a855f7; --perigo: #ef4444;
            --questoes: #3b82f6; --teses: #f97316; --biblioteca: #475569;
            --success: #22c55e;
        }

        body.dark-mode { --bg-paper: #0f172a; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', system-ui, sans-serif; 
            background: var(--primary); 
            height: 100vh; display: flex; flex-direction: column; overflow: hidden; color: white;
        }

        header { 
            background: var(--primary); height: 60px; padding: 0 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 2px solid var(--gold); z-index: 5000;
        }

        .logo { font-size: 1.2rem; font-weight: 900; letter-spacing: -1px; }
        .logo span { color: var(--gold); }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        .sidebar { 
            width: 80px; background: #0f172a; 
            display: flex; flex-direction: column; align-items: center;
            gap: 12px; padding: 15px 5px; border-right: 1px solid rgba(255,255,255,0.1); 
            overflow-y: auto; 
        }

        .btn-side { 
            width: 55px; height: 55px; border: none; border-radius: 15px; 
            display: flex; align-items: center; justify-content: center; 
            color: #000; font-size: 1.4rem; cursor: pointer; transition: 0.2s;
        }

        .editor-container { 
            flex: 1; display: flex; flex-direction: column; 
            background: var(--bg-paper); overflow-y: auto; align-items: center; padding: 20px 10px;
            transition: flex 0.4s ease, opacity 0.3s ease;
        }
        /* CORRE√á√ÉO AQUI: Quando recolhido, o editor some quase todo para dar espa√ßo ao PDF */
        .editor-container.collapsed { flex: 0; padding: 0; overflow: hidden; opacity: 0; pointer-events: none; }

        .sticky-tools { 
            position: sticky; top: -20px; z-index: 1000; background: white; 
            width: 100%; max-width: 850px; border-radius: 0 0 12px 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); margin-bottom: 10px;
        }

        #identificador-peca { 
            padding: 12px; background: #f8fafc; text-align: center; 
            font-weight: 900; color: #0f172a; border-bottom: 3px solid var(--gold);
            cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        
        .toolbar-liberdade { display: flex; background: #fff; flex-wrap: wrap; align-items: center; }
        .btn-lib { 
            flex: 1; padding: 12px; border: none; background: transparent; 
            cursor: pointer; font-weight: 800; font-size: 0.7rem; 
            text-transform: uppercase; color: #64748b; border-right: 1px solid #f1f5f9;
        }

        .highlight-box { display: flex; align-items: center; background: #f1f5f9; padding: 0 10px; gap: 8px; border-right: 1px solid #f1f5f9; height: 45px; }
        .color-dot { width: 20px; height: 20px; border-radius: 4px; cursor: pointer; border: 2px solid transparent; }
        .color-dot.active { border-color: #000; transform: scale(1.1); }

        .paper { width: 100%; max-width: 850px; background: white; box-shadow: 0 20px 50px rgba(0,0,0,0.4); min-height: 5250px; position: relative; }

        /* CORRE√á√ÉO DO PDF VIEWER */
        #pdf-viewer { width: 0; background: #334155; transition: width 0.4s ease; display: flex; flex-direction: column; overflow: hidden; }
        #pdf-viewer.active { width: 100%; } /* Agora ele assume a tela toda por padr√£o ao ser ativado no modo foco */
        
        #pdf-frame { flex: 1; border: none; width: 100%; height: 100%; }

        .pdf-controls { background: #1e293b; padding: 12px; display: flex; justify-content: space-between; color: white; align-items: center; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 110000; align-items: center; justify-content: center; }
        .modal-body { background: white; width: 95%; max-width: 500px; padding: 25px; border-radius: 20px; color: #0f172a; max-height: 85vh; overflow-y: auto; }
        .opt-btn { width: 100%; padding: 18px; margin-bottom: 10px; border-radius: 12px; border: 1px solid #eee; background: #f8fafc; font-weight: 800; display: flex; justify-content: space-between; cursor: pointer; align-items: center; }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="logo">JOAQUIM <span>ELITE</span></div>
    <div style="color:var(--gold); font-size:10px; font-weight:bold;">MODO: <span id="ex-display">--</span></div>
</header>

<main>
    <aside class="sidebar">
        <button class="btn-side" style="background:var(--gold);" onclick="window.abrirExames()"><i class="fas fa-list-ul"></i></button>
        <button class="btn-side" style="background:#facc15;" onclick="window.ativarTreinoLivre()"><i class="fas fa-edit"></i></button>
        <button class="btn-side" style="background:var(--questoes); color:white" onclick="window.ativarModoQuestoes()"><i class="fas fa-question-circle"></i></button>
        <button class="btn-side" style="background:var(--teses); color:white" onclick="window.ativarModoTeses()"><i class="fas fa-gavel"></i></button>
        <hr style="width:80%; opacity:0.1; margin:5px 0">
        <button class="btn-side" style="background:var(--biblioteca); color:white" onclick="window.abrirBibliotecaPDF()"><i class="fas fa-folder"></i></button>
        <button class="btn-side" style="background:#334155; color:white" onclick="window.gerenciadorPasta()"><i class="fas fa-folder-open"></i></button>
        <button class="btn-side" style="background:var(--success); color:white" onclick="window.finalizarPeca()"><i class="fas fa-save"></i></button>
        <hr style="width:80%; opacity:0.1; margin:5px 0">
        <button class="btn-side" style="background:var(--mentoria); color:white" onclick="window.abrirMentoria()"><i class="fas fa-robot"></i></button>
        <button class="btn-side" style="background:#475569; color:white" onclick="window.abrirPergaminho()"><i class="fas fa-scroll"></i></button>
    </aside>

    <section class="editor-container" id="editor-container">
        <div class="sticky-tools">
            <div id="identificador-peca" onclick="window.renomearTreino()">SCANNER ELITE... <i class="fas fa-pen"></i></div>
            <div class="toolbar-liberdade">
                <button class="btn-lib" onclick="window.desfazer()"><i class="fas fa-undo"></i></button>
                <div class="highlight-box">
                    <div class="color-dot active" id="dot-yellow" style="background:#fef08a;" onclick="window.setHighlightColor('#fef08a', 'dot-yellow')"></div>
                    <div class="color-dot" id="dot-green" style="background:#bbf7d0;" onclick="window.setHighlightColor('#bbf7d0', 'dot-green')"></div>
                    <div class="color-dot" id="dot-blue" style="background:#bfdbfe;" onclick="window.setHighlightColor('#bfdbfe', 'dot-blue')"></div>
                    <div class="color-dot" id="dot-pink" style="background:#fbcfe8;" onclick="window.setHighlightColor('#fbcfe8', 'dot-pink')"></div>
                    <div class="color-dot" id="dot-orange" style="background:#fed7aa;" onclick="window.setHighlightColor('#fed7aa', 'dot-orange')"></div>
                    <button onclick="window.removeHighlight()" style="border:none; background:none; cursor:pointer; color:#ef4444; margin-left:5px"><i class="fas fa-eraser"></i></button>
                </div>
                <button class="btn-lib" onclick="window.limparFolha()">Limpar</button>
            </div>
        </div>
        <div class="paper"><div id="folha-total"></div></div>
    </section>

    <section id="pdf-viewer">
        <div class="pdf-controls">
            <button onclick="window.fecharPDF()" style="background:var(--gold); border:none; padding:8px 15px; cursor:pointer; font-weight:bold; border-radius:5px">VOLTAR AO EDITOR</button>
            <span id="pdf-title" style="font-weight:bold; font-size:12px">DOCUMENTO</span>
            <span></span>
        </div>
        <iframe id="pdf-frame"></iframe>
    </section>
</main>

<div class="modal" id="universal-modal">
    <div class="modal-body">
        <div id="modal-back-btn" style="display:none; cursor:pointer; color:var(--gold); font-weight:bold" onclick="window.gerenciadorPasta()">‚Üê VOLTAR</div>
        <h2 id="modal-title" style="margin: 15px 0; border-bottom:2px solid var(--gold)"></h2>
        <div id="modal-content"></div>
        <button onclick="document.getElementById('universal-modal').style.display='none'" style="width:100%; padding:15px; background:#000; color:#fff; border-radius:10px; margin-top:15px; font-weight:bold;">FECHAR</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, get, set, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { FolhaEngine } from './folha-engine.js';

    window.db = db;
    window.activeEx = localStorage.getItem('activeEx') || "44";
    window.pecaAtualNome = localStorage.getItem('pecaAtualNome') || "NOVO TREINO";
    window.modoAtual = localStorage.getItem('modoAtual') || "TREINO";
    window.currentColor = '#fef08a';

    window.LISTA_PDF_BIBLIOTECA = [
        { nome: "TABELA IDENTIFICA√á√ÉO", url: "identificacaopecas.pdf" },
        { nome: "RESUMINHO APOSTAS", url: "RESUMINHO APOSTAS!.pdf" },
        { nome: "LINHA DO TEMPO", url: "LINHA DO TEMPO.pdf" },
        { nome: "TESES OAB", url: "TESES.pdf" }
    ];

    window.onload = async () => {
        FolhaEngine.montar('folha-total');
        atualizarDisplayModo();
        
        setTimeout(() => {
            const ed = document.getElementById('editor-principal');
            if(ed) {
                ed.addEventListener('mouseup', () => {
                    const sel = window.getSelection();
                    if (sel.toString().length > 0) document.execCommand('backColor', false, window.currentColor);
                });
            }
        }, 1000);

        await carregarRascunho();
        setInterval(salvarAutomatico, 30000);
    };

    // --- CORRE√á√ÉO DA ABERTURA DO PDF ---
    window.abrirPDFDireto = (url, nome) => {
        const viewer = document.getElementById('pdf-viewer');
        const editor = document.getElementById('editor-container');
        const frame = document.getElementById('pdf-frame');
        
        document.getElementById('pdf-title').innerText = nome;
        frame.src = url;
        
        // Ativa o modo full-screen do PDF escondendo o editor
        viewer.classList.add('active');
        editor.classList.add('collapsed');
    };

    window.fecharPDF = () => {
        const viewer = document.getElementById('pdf-viewer');
        const editor = document.getElementById('editor-container');
        viewer.classList.remove('active');
        editor.classList.remove('collapsed');
    };

    // --- GAVETAS E SALVAMENTO ---
    window.gerenciadorPasta = () => {
        const content = document.getElementById('modal-content');
        document.getElementById('modal-back-btn').style.display = "none";
        document.getElementById('modal-title').innerText = "üìÇ MINHA PASTA (GAVETAS)";
        content.innerHTML = `
            <div class="opt-btn" onclick="window.abrirGavetaEspecifica('QUEST√ïES')"><span>QUEST√ïES</span> <i class="fas fa-question-circle"></i></div>
            <div class="opt-btn" onclick="window.abrirGavetaEspecifica('TREINO')"><span>PE√áAS</span> <i class="fas fa-edit"></i></div>
            <div class="opt-btn" onclick="window.abrirGavetaEspecifica('TESES')"><span>TESES</span> <i class="fas fa-gavel"></i></div>
        `;
        document.getElementById('universal-modal').style.display = 'flex';
    };

    window.abrirGavetaEspecifica = async (tipoGaveta) => {
        const content = document.getElementById('modal-content');
        document.getElementById('modal-back-btn').style.display = "block";
        const snap = await get(ref(db, `producao_v13/HISTORICO_OFICIAL`));
        content.innerHTML = "";
        if (snap.exists()) {
            const filtrados = Object.keys(snap.val())
                .map(k => ({ id: k, ...snap.val()[k] }))
                .filter(item => String(item.exame) === String(tipoGaveta));
            filtrados.reverse().forEach(item => {
                const div = document.createElement('div');
                div.className = 'opt-btn';
                div.innerHTML = `<span>${item.peca}</span> <i class="fas fa-trash" style="color:red" onclick="event.stopPropagation(); window.deletarPecaPasta('${item.id}', '${tipoGaveta}')"></i>`;
                div.onclick = () => window.carregarPecaPasta(item.id);
                content.appendChild(div);
            });
        }
    };

    window.finalizarPeca = async () => {
        const ed = document.getElementById('editor-principal');
        const tipo = window.modoAtual;
        const snap = await get(ref(db, `producao_v13/HISTORICO_OFICIAL`));
        let idFinal = Date.now().toString();
        if (snap.exists()) {
            const encontrado = Object.keys(snap.val()).find(k => snap.val()[k].peca.split(' (')[0] === window.pecaAtualNome && snap.val()[k].exame === tipo);
            if (encontrado && confirm("Sobrascrever?")) idFinal = encontrado;
        }
        await set(ref(db, `producao_v13/HISTORICO_OFICIAL/${idFinal}`), {
            exame: tipo, peca: `${window.pecaAtualNome} (${new Date().toLocaleString()})`, conteudo: ed.innerHTML
        });
        alert("Salvo!");
    };

    window.abrirBibliotecaPDF = () => {
        const content = document.getElementById('modal-content');
        document.getElementById('modal-title').innerText = "BIBLIOTECA";
        content.innerHTML = "";
        window.LISTA_PDF_BIBLIOTECA.forEach(pdf => {
            const d = document.createElement('div');
            d.className = 'opt-btn';
            d.innerHTML = `<span>${pdf.nome}</span> <i class="fas fa-file-pdf"></i>`;
            d.onclick = () => { window.abrirPDFDireto(pdf.url, pdf.nome); document.getElementById('universal-modal').style.display='none'; };
            content.appendChild(d);
        });
        document.getElementById('universal-modal').style.display='flex';
    };

    window.setHighlightColor = (color, id) => {
        window.currentColor = color;
        document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    };

    window.removeHighlight = () => { document.execCommand('backColor', false, 'transparent'); };
    window.atualizarDisplayModo = () => { document.getElementById('ex-display').innerText = window.modoAtual; document.getElementById('identificador-peca').innerText = window.pecaAtualNome; };
    window.ativarModoQuestoes = () => { window.modoAtual = "QUEST√ïES"; window.pecaAtualNome = prompt("Nome:") || "Quest√£o"; atualizarDisplayModo(); };
    window.ativarTreinoLivre = () => { window.modoAtual = "TREINO"; window.pecaAtualNome = prompt("Nome:") || "Pe√ßa"; atualizarDisplayModo(); };
    window.desfazer = () => document.execCommand('undo');
    window.limparFolha = () => { if(confirm("Limpar?")) document.getElementById('editor-principal').innerHTML = ""; };
    
    async function salvarAutomatico() { 
        const ed = document.getElementById('editor-principal');
        if(ed) await set(ref(db, `producao_v13/RASCUNHO`), { conteudo: ed.innerHTML }); 
    }
    async function carregarRascunho() { 
        const snap = await get(ref(db, `producao_v13/RASCUNHO`));
        if(snap.exists()) document.getElementById('editor-principal').innerHTML = snap.val().conteudo; 
    }
</script>
</body>
</html>
