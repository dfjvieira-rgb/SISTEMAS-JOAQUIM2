<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - MASTER</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #020617; --gold: #fbbf24; --gold-dark: #d97706;
            --bg-paper: #cbd5e1; --paper-color: #ffffff; 
            --mentoria: #a855f7; --sidebar-w: 260px;
            --questoes: #3b82f6; --treino: #10b981; --exame: #f59e0b;
        }

        body.dark-mode { --bg-paper: #0f172a; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100vh; display: flex; flex-direction: column; overflow: hidden; color: white; }

        header { background: var(--primary); height: 60px; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 5000; }
        .logo { font-size: 1.2rem; font-weight: 900; }
        .logo span { color: var(--gold); }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        .sidebar { width: var(--sidebar-w); background: #1e293b; display: flex; flex-direction: column; gap: 8px; padding: 15px; border-right: 1px solid rgba(255,255,255,0.1); overflow-y: auto; }

        .btn-side { width: 100%; min-height: 45px; border: none; border-radius: 8px; display: flex; align-items: center; padding: 0 15px; color: white; font-weight: 700; cursor: pointer; gap: 12px; font-size: 0.8rem; text-transform: uppercase; background: rgba(255,255,255,0.05); }
        .btn-side i { width: 20px; color: var(--gold); }

        .editor-container { flex: 1; display: flex; flex-direction: column; background: var(--bg-paper); overflow-y: auto; align-items: center; padding: 20px 10px; }

        .sticky-tools { position: sticky; top: -20px; z-index: 1000; background: white; width: 100%; max-width: 850px; border-radius: 0 0 12px 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); margin-bottom: 10px; }
        #identificador-peca { padding: 12px; background: #f8fafc; text-align: center; font-weight: 900; color: #0f172a; border-bottom: 3px solid var(--gold); cursor: pointer; }
        
        .paper { width: 100%; max-width: 850px; background: white; box-shadow: 0 20px 50px rgba(0,0,0,0.4); min-height: 5250px; position: relative; }

        /* Estilos da Pasta Organizada */
        .folder-section { margin-bottom: 20px; }
        .folder-header { padding: 10px; border-radius: 8px; font-weight: 900; font-size: 12px; margin-bottom: 10px; display: flex; align-items: center; gap: 10px; }
        .section-questoes { background: rgba(59, 130, 246, 0.1); color: #3b82f6; border-left: 4px solid #3b82f6; }
        .section-treinos { background: rgba(16, 185, 129, 0.1); color: #10b981; border-left: 4px solid #10b981; }
        .section-exames { background: rgba(245, 158, 11, 0.1); color: #f59e0b; border-left: 4px solid #f59e0b; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 110000; align-items: center; justify-content: center; }
        .modal-body { background: white; width: 95%; max-width: 600px; padding: 25px; border-radius: 20px; color: #0f172a; max-height: 85vh; overflow-y: auto; }

        @media (max-width: 768px) { .sidebar { display: none; } }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="logo">JOAQUIM <span>ELITE</span></div>
    <div style="color:var(--gold); font-size:10px; font-weight:bold;">MODO: <span id="ex-display">--</span></div>
</header>

<main>
    <aside class="sidebar">
        <button class="btn-side" style="background:var(--exame); color:#000" onclick="window.abrirExames()"><i class="fas fa-university"></i> EXAMES OFICIAIS</button>
        <button class="btn-side" style="background:var(--treino); color:#fff" onclick="window.ativarTreinoLivre()"><i class="fas fa-file-signature"></i> TREINO DE PEÃ‡A</button>
        <button class="btn-side" style="background:var(--questoes); color:#fff" onclick="window.ativarModoQuestoes()"><i class="fas fa-check-double"></i> QUESTÃ•ES</button>
        <hr style="opacity:0.1">
        <button class="btn-side" style="background:#334155;" onclick="window.abrirPastaHistorico()"><i class="fas fa-folder-open"></i> MINHA PASTA (TUDO)</button>
        <button class="btn-side" style="background:#000; color:var(--gold); border: 1px solid var(--gold)" onclick="window.finalizarPeca()"><i class="fas fa-save"></i> SALVAR TRABALHO</button>
    </aside>

    <section class="editor-container">
        <div class="sticky-tools">
            <div id="identificador-peca" onclick="window.renomearTreino()">SCANNER ELITE...</div>
        </div>
        <div class="paper"><div id="folha-total"></div></div>
    </section>
</main>

<div class="modal" id="universal-modal">
    <div class="modal-body">
        <h2 id="modal-title" style="margin-bottom:20px;"></h2>
        <div id="modal-content"></div>
        <button onclick="document.getElementById('universal-modal').style.display='none'" style="width:100%; padding:15px; background:#000; color:#fff; border-radius:10px; margin-top:15px; cursor:pointer;">FECHAR</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, get, set, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { FolhaEngine } from './folha-engine.js';

    window.db = db;
    window.activeEx = localStorage.getItem('activeEx') || "44";
    window.modoTreinoLivre = localStorage.getItem('modoTreinoLivre') === "true";
    window.modoQuestoes = localStorage.getItem('modoQuestoes') === "true";
    window.pecaAtualNome = localStorage.getItem('pecaAtualNome') || "NOVO DOCUMENTO";

    window.onload = async () => {
        FolhaEngine.montar('folha-total');
        atualizarDisplayModo();
        await carregarRascunho();
    };

    function atualizarDisplayModo() {
        const display = document.getElementById('ex-display');
        const ident = document.getElementById('identificador-peca');
        if(window.modoQuestoes) {
            display.innerText = "SESSÃƒO: QUESTÃ•ES";
            ident.innerText = "EXERCÃCIO: " + window.pecaAtualNome;
        } else if(window.modoTreinoLivre) {
            display.innerText = "SESSÃƒO: TREINO LIVRE";
            ident.innerText = "PEÃ‡A: " + window.pecaAtualNome;
        } else {
            display.innerText = "SESSÃƒO: EXAME " + window.activeEx;
            ident.innerText = "PEÃ‡A OFICIAL EXAME " + window.activeEx;
        }
    }

    window.finalizarPeca = async () => {
        const ed = document.getElementById('editor-principal');
        if(!ed || !ed.innerText.trim()) return alert("Folha vazia!");

        // DEFINIÃ‡ÃƒO DA CATEGORIA BLINDADA
        let categoria = "PECA_ANTIGA"; 
        if(window.modoQuestoes) categoria = "QUESTAO";
        else if(window.modoTreinoLivre) categoria = "TREINO_LIVRE";
        else categoria = "EXAME_OFICIAL";

        const id = Date.now().toString();
        const dataStr = new Date().toLocaleString('pt-BR');

        if(confirm(`Salvar como ${categoria.replace('_', ' ')}?`)) {
            await set(ref(db, `producao_v13/HISTORICO_OFICIAL/${id}`), {
                categoria: categoria,
                nome: window.pecaAtualNome,
                exame: window.activeEx,
                conteudo: ed.innerHTML,
                timestamp: Number(id),
                data: dataStr
            });
            alert("Salvo com sucesso na pasta organizada!");
        }
    };

    window.abrirPastaHistorico = async () => {
        const modal = document.getElementById('universal-modal');
        const content = document.getElementById('modal-content');
        document.getElementById('modal-title').innerText = "ðŸ“‚ MINHA PASTA ORGANIZADA";
        content.innerHTML = "Carregando...";
        modal.style.display = 'flex';

        const snap = await get(ref(db, `producao_v13/HISTORICO_OFICIAL`));
        if(!snap.exists()) { content.innerHTML = "Pasta Vazia."; return; }

        const dados = snap.val();
        const itens = Object.keys(dados).map(k => ({id: k, ...dados[k]}));
        
        // SeparaÃ§Ã£o das Gavetas
        const htmlQuestoes = renderSeÃ§Ã£o(itens.filter(i => i.categoria === 'QUESTAO'), 'QUESTÃ•ES', 'section-questoes', 'fa-check-double');
        const htmlTreinos = renderSeÃ§Ã£o(itens.filter(i => i.categoria === 'TREINO_LIVRE'), 'TREINOS DE PEÃ‡A', 'section-treinos', 'fa-file-signature');
        const htmlExames = renderSeÃ§Ã£o(itens.filter(i => i.categoria === 'EXAME_OFICIAL' || !i.categoria), 'EXAMES OFICIAIS / ANTERIORES', 'section-exames', 'fa-university');

        content.innerHTML = htmlQuestoes + htmlTreinos + htmlExames;
    };

    function renderSeÃ§Ã£o(lista, titulo, classe, icone) {
        if(lista.length === 0) return "";
        let itensHtml = lista.sort((a,b) => b.timestamp - a.timestamp).map(item => `
            <div style="display:flex; justify-content:space-between; align-items:center; padding:10px; border-bottom:1px solid #eee;">
                <div onclick="window.carregarDoHistorico('${item.id}')" style="cursor:pointer; flex:1">
                    <div style="font-weight:bold; font-size:13px;">${item.nome || 'Sem Nome'}</div>
                    <small style="color:gray;">${item.data || ''}</small>
                </div>
                <i class="fas fa-trash" style="color:#ff4444; padding:10px; cursor:pointer;" onclick="window.deletar('${item.id}')"></i>
            </div>
        `).join('');

        return `
            <div class="folder-section">
                <div class="folder-header ${classe}"><i class="fas ${icone}"></i> ${titulo}</div>
                ${itensHtml}
            </div>
        `;
    }

    window.carregarDoHistorico = async (id) => {
        const snap = await get(ref(db, `producao_v13/HISTORICO_OFICIAL/${id}`));
        if(snap.exists()) {
            const data = snap.val();
            document.getElementById('editor-principal').innerHTML = data.conteudo;
            window.pecaAtualNome = data.nome;
            if(data.categoria === "QUESTAO") { window.modoQuestoes = true; window.modoTreinoLivre = false; }
            else if(data.categoria === "TREINO_LIVRE") { window.modoQuestoes = false; window.modoTreinoLivre = true; }
            else { window.modoQuestoes = false; window.modoTreinoLivre = false; window.activeEx = data.exame; }
            atualizarDisplayModo();
            document.getElementById('universal-modal').style.display = 'none';
        }
    };

    window.ativarModoQuestoes = () => {
        const n = prompt("Nome do exercÃ­cio de QuestÃµes:");
        if(n) {
            window.modoQuestoes = true; window.modoTreinoLivre = false;
            window.pecaAtualNome = n;
            localStorage.setItem('modoQuestoes', "true");
            localStorage.setItem('modoTreinoLivre', "false");
            localStorage.setItem('pecaAtualNome', n);
            window.location.reload();
        }
    };

    window.ativarTreinoLivre = () => {
        const n = prompt("Nome da PeÃ§a de Treino:");
        if(n) {
            window.modoQuestoes = false; window.modoTreinoLivre = true;
            window.pecaAtualNome = n;
            localStorage.setItem('modoQuestoes', "false");
            localStorage.setItem('modoTreinoLivre', "true");
            localStorage.setItem('pecaAtualNome', n);
            window.location.reload();
        }
    };

    window.abrirExames = () => {
        const ex = prompt("Qual Exame OAB (35 a 44)?", window.activeEx);
        if(ex) {
            window.modoQuestoes = false; window.modoTreinoLivre = false;
            window.activeEx = ex;
            localStorage.setItem('modoQuestoes', "false");
            localStorage.setItem('modoTreinoLivre', "false");
            localStorage.setItem('activeEx', ex);
            window.location.reload();
        }
    };
    
    window.deletar = async (id) => { if(confirm("Apagar para sempre?")) { await remove(ref(db, `producao_v13/HISTORICO_OFICIAL/${id}`)); window.abrirPastaHistorico(); } };
</script>
</body>
</html>
