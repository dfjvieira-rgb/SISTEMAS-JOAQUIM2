<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENTORIA OAB - MODO BLINDADO</title>
    <style>
        :root { --azul: #003366; --amarelo: #fffdf0; }
        body { font-family: sans-serif; background: #ddd; padding: 10px; }
        .caixa { max-width: 800px; margin: auto; background: white; padding: 15px; border: 2px solid var(--azul); }
        .topo { text-align: center; border-bottom: 2px solid var(--azul); margin-bottom: 10px; }
        
        /* BOT√ïES GIGANTES PARA N√ÉO ERRAR */
        .controles { display: flex; gap: 10px; margin-bottom: 15px; }
        .btn { flex: 1; padding: 15px; font-size: 20px; cursor: pointer; border: none; color: white; font-weight: bold; border-radius: 5px; }
        .btn-salvar { background: #10b981; }
        .btn-pasta { background: var(--azul); }
        .btn-limpar { background: #666; }

        /* A FOLHA */
        #editor { 
            background: var(--amarelo); 
            border: 1px solid #ccc; 
            min-height: 400px; 
            padding: 20px; 
            outline: none; 
            font-family: 'Courier New', monospace; 
            line-height: 1.5;
            white-space: pre-wrap;
        }

        /* LISTA DE PE√áAS */
        #lista-arquivos { display: none; background: #f9f9f9; padding: 15px; border: 1px solid var(--azul); margin-top: 10px; }
        .item-peca { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 10px; 
            border-bottom: 1px solid #ccc; 
            background: white;
            margin-bottom: 5px;
        }
        .btn-abrir { background: #f59e0b; border: none; padding: 10px; color: white; font-weight: bold; cursor: pointer; border-radius: 4px; }
    </style>
</head>
<body>

<div class="caixa">
    <div class="topo">
        <h2>CENTRAL DE PE√áAS - MENTORIA</h2>
    </div>

    <div class="controles">
        <button class="btn btn-salvar" onclick="salvarAgora()">üíæ SALVAR</button>
        <button class="btn btn-pasta" onclick="verArquivos()">üìÇ PASTA</button>
        <button class="btn btn-limpar" onclick="limparFolha()">üßπ LIMPAR</button>
    </div>

    <div id="editor" contenteditable="true">AO DOUTO JU√çZO DA...</div>

    <div id="lista-arquivos">
        <h3 style="margin-top:0">Minhas Pe√ßas Salvas:</h3>
        <div id="corpo-lista"></div>
    </div>
</div>

<script>
    // SALVAR
    function salvarAgora() {
        const texto = document.getElementById('editor').innerText;
        if(texto.length < 10) return alert("Escreva algo antes!");

        const banco = JSON.parse(localStorage.getItem('pecas_mentoria') || "[]");
        const nova = {
            data: new Date().toLocaleString('pt-BR'),
            conteudo: texto
        };

        banco.push(nova);
        localStorage.setItem('pecas_mentoria', JSON.stringify(banco));
        alert("PE√áA GUARDADA NA PASTA!");
        document.getElementById('lista-arquivos').style.display = "none";
    }

    // MOSTRAR LISTA
    function verArquivos() {
        const painel = document.getElementById('lista-arquivos');
        const lista = document.getElementById('corpo-lista');
        const banco = JSON.parse(localStorage.getItem('pecas_mentoria') || "[]");

        if(banco.length === 0) {
            alert("Sua pasta est√° vazia!");
            return;
        }

        lista.innerHTML = "";
        banco.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'item-peca';
            div.innerHTML = `
                <span><strong>${item.data}</strong></span>
                <button class="btn-abrir" onclick="abrirPeca(${index})">ABRIR PE√áA</button>
            `;
            lista.appendChild(div);
        });

        painel.style.display = "block";
        painel.scrollIntoView();
    }

    // ABRIR
    function abrirPeca(index) {
        const banco = JSON.parse(localStorage.getItem('pecas_mentoria') || "[]");
        const peca = banco[index];
        
        if(peca) {
            document.getElementById('editor').innerText = peca.conteudo;
            document.getElementById('lista-arquivos').style.display = "none";
            window.scrollTo(0,0);
            alert("Pe√ßa recuperada!");
        }
    }

    function limparFolha() {
        if(confirm("Apagar o que est√° escrito na folha agora?")) {
            document.getElementById('editor').innerText = "";
        }
    }
</script>

</body>
</html>
