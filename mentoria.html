<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MENTORIA ELITE V13 | MASTER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg: #F5F5F7; --card: #FFFFFF; --texto: #1D1D1F; --destaque: #0071E3; --borda: #D2D2D7; --linha: #E5E5E5;
        }
        body.dark-mode { 
            --bg: #0F172A; --card: #1E293B; --texto: #F8FAFC; --destaque: #38BDF8; --borda: #334155; --linha: #1E293B;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--texto); 
            margin: 0; padding-bottom: 110px; line-height: 1.6; transition: 0.3s;
        }

        header { 
            background: var(--card); padding: 15px 20px; border-bottom: 2px solid var(--destaque);
            display: flex; justify-content: space-between; align-items: center; position: sticky; top:0; z-index: 1000;
        }

        .container { padding: 15px; max-width: 700px; margin: 0 auto; }
        
        #theme-toggle { background: none; border: 1px solid var(--borda); color: var(--texto); padding: 8px 15px; border-radius: 20px; cursor: pointer; font-weight: bold; }

        .card-elite {
            background: var(--card); padding: 20px; margin-bottom: 15px; border-radius: 12px;
            border: 1px solid var(--borda); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }
        .card-elite small { color: var(--destaque); font-weight: 900; font-size: 10px; text-transform: uppercase; }
        .card-elite h3 { margin: 10px 0; font-size: 1.1rem; cursor: pointer; }
        
        .acoes { 
            margin-top: 15px; padding-top: 12px; border-top: 1px solid var(--linha);
            display: flex; gap: 20px; 
        }
        .btn-acao-lite { background: none; border: none; font-size: 13px; font-weight: 700; cursor: pointer; color: var(--texto); display: flex; align-items: center; gap: 6px; }

        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; background: var(--card);
            border-top: 1px solid var(--borda); display: flex; padding: 12px 0 35px 0; z-index: 1000;
        }
        .nav-btn { flex: 1; text-align: center; text-decoration: none; color: #64748B; font-size: 10px; font-weight: 800; }
        .nav-btn.active { color: var(--destaque); }
        .nav-btn i { display: block; font-size: 20px; margin-bottom: 5px; }

        /* MODAL PAPEL DE PROVA */
        #modal-visualizar {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #F8FAF8; color: #000; z-index: 99999; display: none; overflow-y: auto; padding: 20px;
        }
        .folha-falsa { max-width: 800px; margin: 0 auto; background: white; padding: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        .linha-oab {
            display: flex; border-bottom: 1px solid #EEE; min-height: 28px; align-items: center;
            font-family: "Courier New", Courier, monospace; font-size: 15px; text-transform: uppercase;
        }
        .num-L { width: 35px; color: #999; font-size: 10px; font-family: sans-serif; border-right: 1px solid #EEE; margin-right: 10px; flex-shrink: 0; }

        .hidden { display: none; }
    </style>
</head>
<body>

<div id="modal-visualizar">
    <div style="display:flex; justify-content: space-between; align-items: center; padding-bottom:15px; border-bottom:2px solid #000; margin-bottom: 10px;">
        <div style="font-weight:900; color:#000;">SIMULADO OAB - FOLHA DE RESPOSTA</div>
        <button onclick="fecharPeca()" style="background:#000; color:white; border:none; padding:10px 20px; border-radius:5px; font-weight:bold; cursor:pointer;">VOLTAR</button>
    </div>
    <div id="folha-render" class="folha-falsa"></div>
</div>

<header>
    <div style="font-weight: 900; font-size: 1.3rem;">JOAQUIM <span style="color:var(--destaque)">MENTORIA</span></div>
    <button id="theme-toggle" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
</header>

<div class="container">
    <div id="bloco-input" class="hidden" style="margin-bottom: 20px; background:var(--card); padding:15px; border-radius:12px; border:1px solid var(--borda);">
        <input id="in-titulo" placeholder="Título" style="width:100%; padding:10px; margin-bottom:10px; border-radius:8px; border:1px solid var(--borda); background:var(--bg); color:var(--texto);">
        <textarea id="in-texto" rows="3" placeholder="Conteúdo..." style="width:100%; padding:10px; border-radius:8px; border:1px solid var(--borda); background:var(--bg); color:var(--texto);"></textarea>
        <button onclick="salvarDado()" style="width:100%; margin-top:10px; padding:12px; background:var(--destaque); color:white; border:none; border-radius:8px; font-weight:bold;">SALVAR</button>
    </div>

    <div id="feed-conteudo"></div>
</div>

<nav class="bottom-nav">
    <a href="#" class="nav-btn active" onclick="trocarAba('producao')"><i class="fas fa-file-invoice"></i>PEÇAS</a>
    <a href="#" class="nav-btn" onclick="trocarAba('tese')"><i class="fas fa-gavel"></i>TESES</a>
    <a href="#" class="nav-btn" onclick="trocarAba('nc')"><i class="fas fa-brain"></i>N.C</a>
    <a href="#" class="nav-btn" onclick="trocarAba('vade')"><i class="fas fa-book"></i>VADE</a>
</nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue, push, remove, set, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };
    const app = initializeApp(config);
    const db = getDatabase(app);

    let abaAtiva = 'producao';
    let dbCache = {};

    window.toggleTheme = () => {
        const isDark = document.body.classList.toggle('dark-mode');
        document.getElementById('theme-toggle').innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
    };

    window.trocarAba = (aba) => {
        abaAtiva = aba;
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`[onclick="trocarAba('${aba}')"]`).classList.add('active');
        document.getElementById('bloco-input').classList.toggle('hidden', aba === 'producao');
        render();
    };

    onValue(ref(db), snap => { dbCache = snap.val() || {}; render(); });

    function render() {
        const feed = document.getElementById('feed-conteudo');
        feed.innerHTML = "";

        if(abaAtiva === 'producao') {
            const pecas = dbCache.producao_v13 || {};
            Object.keys(pecas).reverse().forEach(id => {
                if(id.includes("RASCUNHO")) return;
                const p = pecas[id];
                feed.innerHTML += `
                    <div class="card-elite">
                        <small>EXAME ${p.exame || '--'}</small>
                        <h3 onclick="abrirVisualizador('${id}')">${p.nome_peca}</h3>
                        <div class="acoes">
                            <button class="btn-acao-lite" onclick="abrirVisualizador('${id}')" style="color:var(--destaque)"><i class="fas fa-eye"></i> VISUALIZAR</button>
                            <button class="btn-acao-lite" onclick="zap('${id}')" style="color:#10b981"><i class="fab fa-whatsapp"></i> ENVIAR</button>
                            <button class="btn-acao-lite" onclick="apagar('producao_v13','${id}')" style="color:#ef4444"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>`;
            });
        } else {
            const master = dbCache.v13_master || {};
            Object.keys(master).reverse().forEach(id => {
                const item = master[id];
                if(item.cat !== abaAtiva) return;
                feed.innerHTML += `
                    <div class="card-elite">
                        <strong style="color:var(--destaque)">${item.t}</strong>
                        <p style="margin-top:8px;">${item.c}</p>
                        <div class="acoes">
                            <i class="fas fa-trash" style="color:#94a3b8" onclick="apagar('v13_master','${id}')"></i>
                        </div>
                    </div>`;
            });
        }
    }

    window.abrirVisualizador = (id) => {
        const p = dbCache.producao_v13[id];
        if(!p) return;
        
        let textoCompleto = p.conteudo || "";
        let linhasTexto = textoCompleto.split('\n');
        let html = "";

        // Renderiza as 150 linhas
        for(let i=0; i<150; i++) {
            let conteudoLinha = linhasTexto[i] || "";
            html += `<div class="linha-oab"><span class="num-L">${i+1}</span><span>${conteudoLinha}</span></div>`;
        }

        document.getElementById('folha-render').innerHTML = html;
        document.getElementById('modal-visualizar').style.display = 'block';
    };

    window.fecharPeca = () => document.getElementById('modal-visualizar').style.display = 'none';

    window.apagar = (path, id) => { if(confirm("Remover permanentemente?")) remove(ref(db, `${path}/${id}`)); };

    window.zap = (id) => {
        const p = dbCache.producao_v13[id];
        const txt = p.conteudo || "";
        window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent("*PEÇA ELITE*\n\n" + txt)}`);
    };

    window.salvarDado = () => {
        const t = document.getElementById('in-titulo').value;
        const c = document.getElementById('in-texto').value;
        if(!t || !c) return;
        push(ref(db, 'v13_master'), { t, c, cat: abaAtiva, ts: serverTimestamp() });
        document.getElementById('in-titulo').value = ""; document.getElementById('in-texto').value = "";
    };
</script>
</body>
</html>
