<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENTORIA ELITE 2026 | CENTRAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #020617; --gold: #fbbf24; --accent: #a855f7;
            --card-bg: #1e293b; --text: #f8fafc; --success: #16a34a; --purple: #5b21b6; --danger: #dc2626; --blue: #3b82f6;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); color: var(--text); padding: 20px; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 2px solid var(--gold); padding-bottom: 15px; }
        .logo { font-size: 1.5rem; font-weight: 900; color: var(--gold); }
        .btn-voltar { padding: 10px 20px; background: var(--card-bg); border: 1px solid var(--gold); color: var(--gold); border-radius: 8px; cursor: pointer; text-decoration: none; font-weight: bold; font-size: 0.8rem; }
        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        .panel { background: var(--card-bg); border-radius: 12px; border: 1px solid #334155; overflow: hidden; margin-bottom: 10px; border-top: 4px solid var(--gold); }
        .panel-header { padding: 12px; background: rgba(255,255,255,0.05); font-size: 0.8rem; font-weight: 800; text-align: center; color: var(--gold); }
        .panel-body { padding: 15px; }
        .card { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 8px; border: 1px solid #334155; margin-bottom: 10px; position: relative; }
        .card-pdf { border-left: 5px solid var(--gold); display: flex; justify-content: space-between; align-items: center; }
        .actions i { cursor: pointer; font-size: 1.1rem; margin-left: 15px; transition: 0.2s; }
        input, textarea { width: 100%; border: 1px solid #334155; background: rgba(0,0,0,0.2); color: white; border-radius: 8px; padding: 10px; margin-bottom: 10px; }
        .btn-save { width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: 800; cursor: pointer; color: #fff; text-transform: uppercase; }
        .hidden-content { display: none; margin-top: 10px; padding: 10px; background: rgba(22, 163, 74, 0.2); border-radius: 6px; color: #4ade80; }
        @media (max-width: 900px) { .dashboard { grid-template-columns: 1fr; } }
        #print-area { display: none; }
        @media print { body * { display: none !important; } #print-area { display: block !important; color: black; } .ln { display: flex; border-bottom: 1px solid #ddd; } .num { width: 30px; font-size: 8pt; color: gray; } }
    </style>
</head>
<body>

<header>
    <div class="logo"><i class="fas fa-brain"></i> MENTORIA ELITE</div>
    <a href="index.html" class="btn-voltar"><i class="fas fa-arrow-left"></i> VOLTAR À FOLHA</a>
</header>

<main class="dashboard">
    <section class="panel" style="grid-column: span 2;">
        <div class="panel-header">HISTÓRICO DE PEÇAS ESCRITAS (FOLHA + PROVA)</div>
        <div class="panel-body" id="feed-estudos" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px;"></div>
    </section>

    <section class="panel" style="border-top-color: var(--danger);">
        <div class="panel-header">INTELIGÊNCIA: NÃO CONFUNDA</div>
        <div class="panel-body">
            <input id="nc-t" placeholder="Conceito A vs B">
            <textarea id="nc-c" placeholder="Diferença crucial..."></textarea>
            <button class="btn-save" style="background: var(--danger);" onclick="salvar('nc')">Gravar Alerta</button>
            <div id="feed-nc"></div>
        </div>
    </section>

    <section class="panel" style="border-top-color: var(--purple);">
        <div class="panel-header">QUAL É A PEÇA?</div>
        <div class="panel-body">
            <textarea id="peca-t" placeholder="Fatos identificadores..."></textarea>
            <input id="peca-c" placeholder="Resposta">
            <button class="btn-save" style="background: var(--purple);" onclick="salvar('peca')">Gerar Flashcard</button>
            <div id="feed-peca"></div>
        </div>
    </section>
</main>

<div id="print-area"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, serverTimestamp, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };
    const app = initializeApp(config);
    const db = getDatabase(app);
    const paths = { nc: 'v13_nc', peca: 'v13_peca', estudos: 'estudos' };

    window.salvar = (type) => {
        const t = document.getElementById(`${type}-t`).value;
        const c = document.getElementById(`${type}-c`).value;
        if(t && c) push(ref(db, paths[type]), { t, c, ts: serverTimestamp() }).then(() => {
            document.getElementById(`${type}-t`).value = ''; document.getElementById(`${type}-c`).value = '';
        });
    };

    window.excluir = (p, id) => { if(confirm("Remover?")) remove(ref(db, `${paths[p] || p}/${id}`)); };

    window.imprimirFolha = (id) => {
        get(ref(db, 'estudos/' + id)).then(snap => {
            const data = snap.val();
            const area = document.getElementById('print-area');
            area.innerHTML = `<h2>${data.pecaNome} - Exame ${data.exame}</h2><hr>`;
            data.textoEscrito.forEach((l, i) => {
                area.innerHTML += `<div class="ln"><div class="num">${i+1}</div><div>${l}</div></div>`;
            });
            window.print();
        });
    };

    onValue(ref(db), (snap) => {
        const data = snap.val() || {};
        
        // Render Estudos
        const fEstudos = document.getElementById('feed-estudos');
        fEstudos.innerHTML = "";
        const estudos = data.estudos || {};
        Object.keys(estudos).reverse().forEach(id => {
            const it = estudos[id];
            fEstudos.innerHTML += `
                <div class="card card-pdf">
                    <div><strong>${it.pecaNome}</strong><br><small>Exame ${it.exame} - ${it.dataHumanizada}</small></div>
                    <div class="actions">
                        <i class="fas fa-print" style="color:var(--gold)" onclick="imprimirFolha('${id}')" title="Imprimir Sua Folha"></i>
                        <i class="fas fa-file-pdf" style="color:white" onclick="window.open('${it.linkProva}','_blank')" title="Ver PDF da Prova"></i>
                        <i class="fas fa-trash-alt" style="color:var(--danger)" onclick="excluir('estudos','${id}')"></i>
                    </div>
                </div>`;
        });

        // Render Inteligência (NC e Peca)
        ['nc', 'peca'].forEach(type => {
            const feed = document.getElementById(`feed-${type}`);
            feed.innerHTML = "";
            const items = data[paths[type]] || {};
            Object.keys(items).reverse().forEach(id => {
                const item = items[id];
                feed.innerHTML += `<div class="card">
                    <i class="fas fa-times" style="position:absolute; right:10px; top:10px; cursor:pointer" onclick="excluir('${type}','${id}')"></i>
                    <strong>${item.t}</strong>
                    ${type==='peca' ? `<button onclick="this.nextElementSibling.style.display='block'" class="btn-save" style="background:var(--gold); color:black; margin-top:5px;">Ver Gabarito</button><div class="hidden-content">${item.c}</div>` : `<p>${item.c}</p>`}
                </div>`;
            });
        });
    });
</script>
</body>
</html>
