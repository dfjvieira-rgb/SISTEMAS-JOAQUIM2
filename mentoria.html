<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MENTORIA ELITE V13 | FULL INTEGRATION</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0a0c10; --card: #161b22; --border: #30363d; --text: #c9d1d9; --gold: #d29922; --dim: #8b949e; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 110px; overflow-x: hidden; }
        
        header { padding: 15px 20px; border-bottom: 1px solid var(--border); background: var(--bg); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        
        .container { padding: 15px; max-width: 800px; margin: 0 auto; }

        /* PAINEL DE GESTÃO (CRUD) */
        .admin-panel { background: var(--card); border: 2px solid var(--gold); border-radius: 12px; padding: 15px; margin-bottom: 20px; display: none; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        .admin-panel input, .admin-panel textarea { width: 100%; background: #0d1117; border: 1px solid var(--border); color: white; margin-bottom: 10px; padding: 12px; border-radius: 6px; outline: none; font-size: 16px; }
        .btn-save { width: 100%; background: var(--gold); color: black; border: none; padding: 14px; border-radius: 8px; font-weight: 900; cursor: pointer; text-transform: uppercase; transition: 0.2s; }
        .btn-save:active { transform: scale(0.98); }

        /* LISTAGEM ESTILIZADA */
        .item-row { padding: 18px; border-bottom: 1px solid var(--border); background: var(--card); margin-bottom: 10px; border-radius: 10px; display: flex; align-items: center; justify-content: space-between; transition: 0.2s; border-left: 4px solid transparent; }
        .item-row:hover { border-left-color: var(--gold); background: #1c2128; }
        .item-content { flex: 1; cursor: pointer; }
        .item-title { display: block; font-weight: 800; color: var(--gold); font-size: 10px; text-transform: uppercase; margin-bottom: 5px; letter-spacing: 1px; }
        .item-desc { font-size: 16px; font-weight: 600; line-height: 1.4; color: #e6edf3; }
        
        .row-actions { display: flex; gap: 15px; margin-left: 15px; }
        .btn-row { background: none; border: none; font-size: 18px; cursor: pointer; color: var(--dim); transition: 0.2s; }
        .btn-row:hover { color: #ff4444; }
        .btn-edit:hover { color: var(--gold); }

        /* NAVEGAÇÃO MOBILE/DESKTOP */
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: var(--card); border-top: 1px solid var(--border); display: flex; padding: 12px 0 30px 0; z-index: 1000; }
        .nav-item { flex: 1; text-align: center; background: none; border: none; color: var(--dim); font-size: 9px; font-weight: 800; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .nav-item.active { color: var(--gold); }
        .nav-item i { display: block; font-size: 22px; margin-bottom: 6px; }

        /* VISUALIZADOR DE FOLHA (BLINDADO & JUSTIFICADO) */
        #view-modal { position: fixed; inset: 0; background: #cbd5e1; z-index: 5000; display: none; flex-direction: column; overflow-y: auto; }
        .paper { width: 100%; max-width: 850px; background: white; margin: 0 auto; border: 1px solid #000; box-shadow: 0 0 50px rgba(0,0,0,0.4); }
        .linha-folha { display: flex; min-height: 35px; border-bottom: 1px solid #e2e8f0; }
        .num-linha { width: 50px; border-right: 2px solid #000; background: #f1f5f9; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: 900; color: #1e293b; }
        .texto-linha { 
            flex: 1; 
            padding: 0 20px; 
            font-family: 'Courier New', Courier, monospace; 
            font-size: 19px; 
            font-weight: 700; 
            color: #000; 
            line-height: 35px; 
            text-transform: uppercase; 
            text-align: justify; 
            text-justify: inter-word;
            white-space: nowrap; 
            overflow: hidden; 
        }
    </style>
</head>
<body>

<header>
    <div style="font-weight: 900; letter-spacing: 1.5px; font-size: 18px;">ELITE <span style="color:var(--gold)">V13</span></div>
    <div id="status-sync" style="font-size: 10px; color: #4ade80; font-weight: 800;"><i class="fas fa-circle"></i> SYNC ACTIVE</div>
</header>

<div class="container">
    <div id="editor-container" class="admin-panel">
        <input id="tit-input" placeholder="Título do Card...">
        <textarea id="cont-input" placeholder="Conteúdo técnico ou jurídico..." rows="4"></textarea>
        <button class="btn-save" onclick="window.salvarInteligencia()">SALVAR NA INTELIGÊNCIA</button>
    </div>
    
    <div id="main-feed"></div>
</div>

<div id="view-modal">
    <div style="width:100%; background:#0f172a; padding:15px 25px; display:flex; justify-content:space-between; align-items:center; position:sticky; top:0; z-index:100; border-bottom: 3px solid var(--gold);">
        <span style="color:white; font-weight:900; font-size: 14px; text-transform: uppercase;" id="peca-titulo">VISUALIZANDO PRODUÇÃO</span>
        <button onclick="window.closeView()" style="background:var(--gold); border:none; padding:10px 25px; border-radius:6px; font-weight:900; color: black; cursor:pointer;">VOLTAR</button>
    </div>
    <div id="area-folha" class="paper"></div>
</div>

<nav class="nav-bar">
    <button class="nav-item active" id="btn-producao" onclick="tab('producao')"><i class="fas fa-briefcase"></i>Peças</button>
    <button class="nav-item" id="btn-questoes" onclick="tab('questoes')"><i class="fas fa-tasks"></i>50 Questões</button>
    <button class="nav-item" id="btn-tese" onclick="tab('tese')"><i class="fas fa-gavel"></i>Teses</button>
    <button class="nav-item" id="btn-nc" onclick="tab('nc')"><i class="fas fa-layer-group"></i>Não Confunda</button>
</nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue, push, set, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };
    const app = initializeApp(config);
    const db = getDatabase(app);

    let activeTab = 'producao';
    let cache = {};
    let editId = null;

    window.tab = (t) => {
        activeTab = t; editId = null;
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const tabKey = (t === 'questoes') ? 'questoes' : t;
        document.getElementById('btn-' + tabKey).classList.add('active');
        
        // Exibe o painel de criação apenas para inteligências (NC, Questões, Teses)
        document.getElementById('editor-container').style.display = (t === 'producao') ? 'none' : 'block';
        render();
    };

    onValue(ref(db), snap => { 
        cache = snap.val() || {}; 
        render(); 
    });

    function render() {
        const feed = document.getElementById('main-feed');
        feed.innerHTML = "";
        
        if(activeTab === 'producao') {
            const peças = cache.producao_v13 || {};
            const keys = Object.keys(peças).reverse();
            keys.forEach(id => {
                const p = peças[id];
                feed.innerHTML += `
                    <div class="item-row">
                        <div class="item-content" onclick="window.verPeca('${id}')">
                            <span class="item-title">${p.exame ? 'EXAME ' + p.exame : 'PRODUÇÃO SALVA'}</span>
                            <span class="item-desc">${p.nome_peca || 'PEÇA SEM TÍTULO'}</span>
                        </div>
                        <div class="row-actions">
                            <button class="btn-row" onclick="window.apagarPeca('${id}')"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    </div>`;
            });
        } else {
            const itens = cache.v13_master || {};
            Object.keys(itens).reverse().forEach(id => {
                const it = itens[id];
                if(it.cat === activeTab) {
                    feed.innerHTML += `
                        <div class="item-row">
                            <div class="item-content">
                                <span class="item-title">${it.t}</span>
                                <span class="item-desc" style="font-size:14px; font-weight:400;">${it.c}</span>
                            </div>
                            <div class="row-actions">
                                <button class="btn-row btn-edit" onclick="window.editarInteligencia('${id}','${it.t}','${it.c}')"><i class="fas fa-pen-to-square"></i></button>
                                <button class="btn-row" onclick="window.apagarInteligencia('${id}')"><i class="fas fa-times-circle"></i></button>
                            </div>
                        </div>`;
                }
            });
        }
    }

    // MOTOR DE BUSCA & VISUAL
