<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MENTORIA ELITE | HISTÃ“RICO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #020617; --gold: #fbbf24; --card: #1e293b; --success: #22c55e; --pink: #f472b6; --blue: #3b82f6; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); color: white; padding: 15px; margin: 0; }
        
        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; max-width: 1200px; margin: 0 auto; }
        .panel { background: var(--card); border-radius: 12px; border-top: 5px solid var(--gold); padding: 15px; border: 1px solid #334155; }
        
        .btn { background: var(--gold); border: none; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; color: black; transition: 0.3s; font-size: 14px; display: flex; align-items: center; justify-content: center; gap: 5px; }
        
        .feed { max-height: 450px; overflow-y: auto; margin-top: 10px; padding-right: 5px; }
        .feed::-webkit-scrollbar { width: 5px; }
        .feed::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }
        
        .card-h { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 8px; margin-bottom: 8px; border-left: 4px solid var(--success); display: flex; justify-content: space-between; align-items: center; gap: 10px; }
        .card-h span { font-size: 13px; line-height: 1.4; flex: 1; }
        
        input, textarea { width: 100%; padding: 12px; margin: 5px 0; background: #0f172a; border: 1px solid #334155; color: white; border-radius: 6px; font-family: inherit; box-sizing: border-box; }
        .post-it { padding: 12px; border-radius: 8px; margin-bottom: 10px; color: black; position: relative; font-weight: 600; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        
        @media (max-width: 768px) { .dashboard { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; border-bottom:2px solid var(--gold); padding-bottom:15px;">
    <h2 style="font-weight:900">MENTORIA <span style="color:var(--gold)">ELITE</span></h2>
    <button class="btn" style="width:auto; margin:0; background:white" onclick="window.close()">FECHAR</button>
</header>

<main class="dashboard">
    <section class="panel" style="grid-column: span 2;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <h3 style="color:var(--success); margin:0;"><i class="fas fa-history"></i> HISTÃ“RICO DE PEÃ‡AS</h3>
            <button class="btn" style="width:auto; margin:0; background:#ef4444; color:white; font-size: 10px; padding: 5px 10px;" onclick="window.limparHistoricoCompleto()">
                <i class="fas fa-trash"></i> LIMPAR TUDO
            </button>
        </div>
        <div id="feed-producao" class="feed">Carregando treinos...</div>
    </section>

    <section class="panel" style="border-top-color: var(--pink);">
        <h3 style="color:var(--pink);"><i class="fas fa-brain"></i> NÃƒO CONFUNDA</h3>
        <input id="nc-t" placeholder="TÃ­tulo">
        <textarea id="nc-c" placeholder="DiferenÃ§a crucial..."></textarea>
        <button class="btn" style="background:var(--pink); color:white" onclick="salvarRapido('nc')">GRAVAR DICA</button>
        <div id="feed-nc" class="feed"></div>
    </section>

    <section class="panel" style="border-top-color: var(--blue);">
        <h3 style="color:var(--blue);"><i class="fas fa-gavel"></i> TESES</h3>
        <input id="tese-t" placeholder="TÃ­tulo da Tese">
        <textarea id="tese-c" placeholder="FundamentaÃ§Ã£o..."></textarea>
        <button class="btn" style="background:var(--blue); color:white" onclick="salvarRapido('tese')">GRAVAR TESE</button>
        <div id="feed-tese" class="feed"></div>
    </section>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, serverTimestamp, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };
    
    const app = initializeApp(config);
    const db = getDatabase(app);

    window.salvarRapido = (type) => {
        const t = document.getElementById(type+'-t');
        const c = document.getElementById(type+'-c');
        if(t.value && c.value) {
            push(ref(db, 'v13_'+type), { t: t.value, c: c.value, ts: serverTimestamp() });
            t.value = ""; c.value = "";
        }
    };

    window.deletarItem = (caminho) => {
        if(confirm("Excluir permanentemente?")) remove(ref(db, caminho));
    };

    window.limparHistoricoCompleto = () => {
        if(confirm("Apagar TODOS os treinos?")) remove(ref(db, 'producao_v13'));
    };

    onValue(ref(db), (snap) => {
        const d = snap.val() || {};
        const fP = document.getElementById('feed-producao'); 
        fP.innerHTML = "";
        const treinos = d.producao_v13 || {};
        
        Object.keys(treinos).reverse().forEach(id => {
            if(id.includes("RASCUNHO_ATUAL")) return;
            const t = treinos[id];
            fP.innerHTML += `
                <div class="card-h">
                    <span><strong>${t.nome_peca}</strong><br><small>${t.data_envio}</small></span>
                    <div style="display:flex; gap:5px;">
                        <button class="btn" style="width:auto; margin:0; background:var(--blue); color:white" onclick="compartilharTreino('${id}')"><i class="fas fa-share-alt"></i></button>
                        <button class="btn" style="width:auto; margin:0; background:var(--success); color:white" onclick="verTreino('${id}')"><i class="fas fa-eye"></i> VER</button>
                        <button class="btn" style="width:auto; margin:0; background:#ef4444; color:white" onclick="deletarItem('producao_v13/${id}')"><i class="fas fa-trash"></i></button>
                    </div>
                </div>`;
        });

        ['nc', 'tese'].forEach(type => {
            const f = document.getElementById('feed-'+type); f.innerHTML = "";
            const items = d['v13_'+type] || {};
            const color = type === 'nc' ? 'var(--pink)' : 'var(--blue)';
            Object.keys(items).reverse().forEach(id => {
                f.innerHTML += `<div class="post-it" style="background:${color}">
                    <i class="fas fa-times" style="float:right; cursor:pointer;" onclick="deletarItem('v13_${type}/${id}')"></i>
                    <strong>${items[id].t}</strong>
                    <p style="font-size:0.85rem; margin:5px 0; white-space: pre-wrap;">${items[id].c}</p>
                </div>`;
            });
        });
    });

    window.compartilharTreino = async (id) => {
        const s = await get(ref(db, 'producao_v13/' + id));
        const p = s.val();
        const textoPeca = p.linhas.map((l, i) => `${i + 1}. ${l || ""}`).filter(linha => linha.split(". ")[1].trim().length > 0).join('\n');
        const mensagem = `ðŸ“ *TREINO ELITE*\n*PeÃ§a:* ${p.nome_peca}\n*Data:* ${p.data_envio}\n\n${textoPeca}`;
        if (navigator.share) navigator.share({ title: p.nome_peca, text: mensagem });
        else { navigator.clipboard.writeText(mensagem); alert("Copiado!"); }
    };

    window.verTreino = (id) => {
        get(ref(db, 'producao_v13/' + id)).then((s) => {
            const p = s.val();
            const w = window.open('', '_blank');
            const linhasHtml = p.linhas.map((l, i) => `
                <div style="display:flex; border-bottom:1px solid #e2e8f0; min-height:28px;">
                    <div style="width:35px; color:#94a3b8; font-size:11px; text-align:right; padding-right:8px; padding-top:6px; border-right:1px solid #e2e8f0; background:#f8fafc; font-family:sans-serif;">${i+1}</div>
                    <div style="flex:1; padding:4px 8px; font-family:'Courier New', monospace; font-size:17px; color:#1e293b; word-break:break-word; font-weight:500;">${l || ""}</div>
                </div>`).join('');
            
            w.document.write(`
                <html>
                <head>
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <style>
                        body { margin:0; padding:10px; background:#cbd5e1; }
                        .paper { background:#fff; padding:15px; border-radius:8px; max-width:900px; margin:0 auto; box-shadow:0 4px 20px rgba(0,0,0,0.2); }
                        .h { text-align:center; border-bottom:3px solid #fbbf24; padding-bottom:10px; margin-bottom:15px; font-family:sans-serif; }
                        .btn-f { display:block; width:100%; padding:18px; background:#020617; color:#fff; text-align:center; border-radius:8px; font-weight:bold; margin-top:20px; text-decoration:none; border:none; font-size:16px; }
                    </style>
                </head>
                <body>
                    <div class="paper">
                        <div class="h"><h3>${p.nome_peca}</h3><small>${p.data_envio}</small></div>
                        ${linhasHtml}
                        <button class="btn-f" onclick="window.close()">VOLTAR AO HISTÃ“RICO</button>
                    </div>
                </body>
                </html>`);
            w.document.close();
        });
    };
</script>
</body>
</html>
