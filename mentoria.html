<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MENTORIA - HIST√ìRICO ELITE V13</title>
    <style>
        :root { --bg: #0a0c10; --card: #161b22; --border: #30363d; --text: #c9d1d9; --gold: #d29922; --blue: #58a6ff; --red: #ff7b72; --cyan: #38bdf8; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 100px; }
        header { padding: 20px; text-align: center; border-bottom: 1px solid var(--border); font-weight: 900; color: var(--gold); }
        .container { padding: 15px; max-width: 800px; margin: 0 auto; }
        .item-card { background: var(--card); border: 1px solid var(--border); border-radius: 10px; padding: 15px; margin-bottom: 10px; cursor: pointer; }
        .tag { font-size: 10px; font-weight: 900; color: var(--gold); text-transform: uppercase; }
        .tit { font-size: 16px; font-weight: 800; display: block; margin: 4px 0; }
        #modal-peca { position: fixed; inset: 0; background: white; z-index: 5000; display: none; flex-direction: column; }
        .folha-view { flex: 1; overflow-y: auto; padding: 10px 0; }
        .ln { display: flex; border-bottom: 1px solid #eee; min-height: 28px; color: #000; font-family: Courier; }
        .num-ln { width: 35px; background: #f0f0f0; border-right: 1px solid #000; text-align: center; font-size: 10px; font-weight: bold; line-height: 28px; }
        .txt-ln { flex: 1; padding-left: 10px; line-height: 28px; text-transform: uppercase; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: var(--card); border-top: 1px solid var(--border); display: flex; padding: 15px 0 30px 0; }
        .nav-btn { flex: 1; background: none; border: none; color: #8b949e; font-size: 10px; font-weight: bold; text-transform: uppercase; }
        .nav-btn.active { color: var(--gold); border-top: 2px solid var(--gold); }
    </style>
</head>
<body>

<header>MENTORIA ELITE V13</header>
<div class="container" id="feed"></div>

<div id="modal-peca">
    <div style="background:#000; padding:15px; display:flex; justify-content:space-between;">
        <span id="modal-tit" style="color:white; font-weight:bold;">PE√áA SALVA</span>
        <button onclick="fecharModal()" style="background:var(--gold); border:none; padding:5px 15px; font-weight:bold;">FECHAR</button>
    </div>
    <div class="folha-view" id="modal-corpo"></div>
</div>

<nav class="nav-bar">
    <button class="nav-btn active" id="b-producao" onclick="setTab('producao')">üìÅ HIST√ìRICO</button>
    <button class="nav-btn" id="b-questoes" onclick="setTab('questoes')">üéì QUEST√ïES</button>
    <button class="nav-btn" id="b-tese" onclick="setTab('tese')">‚öñÔ∏è TESES</button>
    <button class="nav-btn" id="b-nc" onclick="setTab('nc')">‚ö†Ô∏è NC</button>
</nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { QuestoesOAB } from './questoes.js';
    import { InteligenciaNC } from './NC.js';
    import { BancoTeses } from './teses.js';

    const config = {
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ",
        authDomain: "masteroab-db5e1.firebaseapp.com",
        projectId: "masteroab-db5e1",
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com"
    };
    const app = initializeApp(config);
    const db = getDatabase(app);

    let tabAtiva = 'producao';
    let cacheBD = {};

    onValue(ref(db, 'producao_v13'), snap => { cacheBD = snap.val() || {}; renderizar(); });

    window.setTab = (t) => {
        tabAtiva = t;
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('b-'+t).classList.add('active');
        renderizar();
    }

    function renderizar() {
        const f = document.getElementById('feed'); f.innerHTML = "";
        if(tabAtiva === 'producao') {
            Object.keys(cacheBD).reverse().forEach(id => {
                const p = cacheBD[id];
                f.innerHTML += `<div class="item-card" onclick="abrirPeca('${id}')">
                    <span class="tag">EXAME ${p.activeEx}</span>
                    <span class="tit">${p.nome_peca}</span>
                    <small>Toque para abrir texto</small>
                </div>`;
            });
        } else if(tabAtiva === 'questoes') {
            QuestoesOAB.forEach(q => f.innerHTML += `<div class="item-card" style="border-left:5px solid var(--blue)"><b>${q.t}</b><br><small>${q.c}</small></div>`);
        } else if(tabAtiva === 'tese') {
            BancoTeses.forEach(t => f.innerHTML += `<div class="item-card" style="border-left:5px solid var(--cyan)"><b>${t.t}</b><br><small>${t.c}</small></div>`);
        } else if(tabAtiva === 'nc') {
            InteligenciaNC.forEach(n => f.innerHTML += `<div class="item-card" style="border-left:5px solid var(--red)"><b>${n.t}</b><br><small>${n.c}</small></div>`);
        }
    }

    window.abrirPeca = (id) => {
        const p = cacheBD[id];
        let html = "";
        for(let i=1; i<=150; i++) {
            html += `<div class="ln"><div class="num-ln">${i}</div><div class="txt-ln">${p.linhas[i-1] || ""}</div></div>`;
        }
        document.getElementById('modal-corpo').innerHTML = html;
        document.getElementById('modal-tit').innerText = p.nome_peca + " - EXAME " + p.activeEx;
        document.getElementById('modal-peca').style.display = 'flex';
    }
    window.fecharModal = () => document.getElementById('modal-peca').style.display = 'none';
</script>
</body>
</html>
