<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ELITE V13 | GEST√ÉO TOTAL</title>
    <style>
        :root { --bg: #0a0c10; --card: #161b22; --border: #30363d; --text: #c9d1d9; --gold: #d29922; --dim: #8b949e; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 110px; }
        
        header { padding: 15px 20px; border-bottom: 1px solid var(--border); background: var(--bg); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .container { padding: 15px; max-width: 800px; margin: 0 auto; }

        /* PAINEL DE GEST√ÉO */
        .admin-panel { background: var(--card); border: 2px solid var(--gold); border-radius: 12px; padding: 15px; margin-bottom: 20px; display: none; }
        .admin-panel input, .admin-panel textarea { width: 100%; background: #0d1117; border: 1px solid var(--border); color: white; margin-bottom: 10px; padding: 12px; border-radius: 6px; font-size: 16px; }
        .btn-save { width: 100%; background: var(--gold); color: black; border: none; padding: 14px; border-radius: 8px; font-weight: 900; cursor: pointer; text-transform: uppercase; }

        /* ITENS DO FEED */
        .item-row { padding: 18px; border-bottom: 1px solid var(--border); background: var(--card); margin-bottom: 10px; border-radius: 10px; display: flex; align-items: center; justify-content: space-between; }
        .item-content { flex: 1; }
        .item-title { display: block; font-weight: 800; color: var(--gold); font-size: 10px; text-transform: uppercase; margin-bottom: 5px; letter-spacing: 1px; }
        .item-desc { font-size: 16px; font-weight: 600; color: #e6edf3; }
        
        .row-actions { display: flex; gap: 10px; }
        .btn-action { background: #30363d; border: 1px solid #444; color: white; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 14px; font-weight: bold; }
        .btn-view { background: var(--gold); color: black; border: none; }
        .btn-delete { background: #da3633; border: none; }

        /* NAVEGA√á√ÉO INFERIOR */
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: var(--card); border-top: 1px solid var(--border); display: flex; padding: 10px 0 30px 0; z-index: 1000; }
        .nav-item { flex: 1; text-align: center; background: none; border: none; color: var(--dim); font-size: 10px; font-weight: 800; cursor: pointer; text-transform: uppercase; }
        .nav-item.active { color: var(--gold); border-top: 2px solid var(--gold); }

        /* MODAL DA PE√áA COM BOT√ÉO VOLTAR */
        #view-modal { position: fixed; inset: 0; background: #cbd5e1; z-index: 5000; display: none; flex-direction: column; overflow-y: auto; }
        .view-header { width: 100%; background: #0f172a; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; border-bottom: 3px solid var(--gold); }
        .btn-voltar { background: var(--gold); color: black; border: none; padding: 10px 20px; border-radius: 6px; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 12px; }
        
        .paper { width: 100%; max-width: 850px; background: white; margin: 0 auto; border: 1px solid #000; box-shadow: 0 0 40px rgba(0,0,0,0.2); }
        .linha-folha { display: flex; min-height: 35px; border-bottom: 1px solid #e2e8f0; }
        .num-linha { width: 45px; border-right: 2px solid #000; background: #f1f5f9; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: 900; color: #000; }
        .texto-linha { flex: 1; padding: 0 20px; font-family: 'Courier New', monospace; font-size: 18px; font-weight: 700; color: #000; line-height: 35px; text-transform: uppercase; text-align: justify; white-space: nowrap; overflow: hidden; }
    </style>
</head>
<body>

<header>
    <div style="font-weight: 900; font-size: 18px;">ELITE <span style="color:var(--gold)">V13</span></div>
    <div style="font-size: 10px; color: #4ade80;">‚óè ONLINE</div>
</header>

<div class="container">
    <div id="editor-container" class="admin-panel">
        <input id="tit-input" placeholder="T√≠tulo...">
        <textarea id="cont-input" placeholder="Conte√∫do t√©cnico..." rows="4"></textarea>
        <button class="btn-save" onclick="window.salvarInteligencia()">üíæ SALVAR NO BANCO</button>
    </div>
    <div id="main-feed"></div>
</div>

<div id="view-modal">
    <div class="view-header">
        <div style="display: flex; flex-direction: column;">
            <span style="color:white; font-weight:900; font-size: 14px;" id="peca-titulo">REVIS√ÉO DE PE√áA</span>
            <span style="color:var(--gold); font-size: 10px; font-weight: bold;" id="peca-exame">EXAME: --</span>
        </div>
        <button class="btn-voltar" onclick="window.closeView()">‚Üê VOLTAR AO IN√çCIO</button>
    </div>
    <div id="area-folha" class="paper"></div>
</div>

<nav class="nav-bar">
    <button class="nav-item active" id="btn-producao" onclick="tab('producao')">üìÅ PE√áAS</button>
    <button class="nav-item" id="btn-questoes" onclick="tab('questoes')">üéì QUEST√ïES</button>
    <button class="nav-item" id="btn-tese" onclick="tab('tese')">‚öñÔ∏è TESES</button>
    <button class="nav-item" id="btn-nc" onclick="tab('nc')">‚ö†Ô∏è NC</button>
</nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue, push, set, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };
    const app = initializeApp(config);
    const db = getDatabase(app);

    let activeTab = 'producao';
    let cache = {};

    window.tab = (t) => {
        activeTab = t;
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        document.getElementById('btn-' + (t==='questoes'?'questoes':t)).classList.add('active');
        document.getElementById('editor-container').style.display = (t === 'producao') ? 'none' : 'block';
        render();
    };

    onValue(ref(db), snap => { cache = snap.val() || {}; render(); });

    function render() {
        const feed = document.getElementById('main-feed');
        feed.innerHTML = "";
        
        if(activeTab === 'producao') {
            const pecas = cache.producao_v13 || {};
            Object.keys(pecas).reverse().forEach(id => {
                const p = pecas[id];
                if (p.nome_peca || p.linhas) {
                    const labelExame = p.activeEx || p.exame || "OFF";
                    feed.innerHTML += `
                        <div class="item-row">
                            <div class="item-content">
                                <span class="item-title">EXAME: ${labelExame}</span>
                                <span class="item-desc">${p.nome_peca || 'PE√áA FINALIZADA'}</span>
                            </div>
                            <div class="row-actions">
                                <button class="btn-action btn-view" onclick="window.verPeca('${id}')">üëÅÔ∏è VER</button>
                                <button class="btn-action btn-delete" onclick="window.apagarPeca('${id}')">üóëÔ∏è</button>
                            </div>
                        </div>`;
                }
            });
        } else {
            const itens = cache.v13_master || {};
            Object.keys(itens).reverse().forEach(id => {
                const it = itens[id];
                if(it.cat === activeTab) {
                    feed.innerHTML += `
                        <div class="item-row">
                            <div class="item-content">
                                <span class="item-title">${it.t}</span>
                                <span class="item-desc" style="font-size:14px; font-weight:400;">${it.c}</span>
                            </div>
                            <div class="row-actions">
                                <button class="btn-action" onclick="window.editarInteligencia('${id}','${it.t}','${it.c}')">üìù</button>
                                <button class="btn-action btn-delete" onclick="window.apagarInteligencia('${id}')">üóëÔ∏è</button>
                            </div>
                        </div>`;
                }
            });
        }
    }

    window.verPeca = (id) => {
        const p = cache.producao_v13[id];
        let raw = p.linhas ? (Array.isArray(p.linhas) ? p.linhas.join('\n') : p.linhas) : (p.texto || "");
        const lines = raw.split('\n');
        let html = "";
        for(let i=1; i<=150; i++) {
            html += `<div class="linha-folha"><div class="num-linha">${i}</div><div class="texto-linha">${lines[i-1] || ""}</div></div>`;
        }
        document.getElementById('area-folha').innerHTML = html;
        document.getElementById('peca-titulo').innerText = p.nome_peca;
        document.getElementById('peca-exame').innerText = "EXAME: " + (p.activeEx || p.exame || "--");
        document.getElementById('view-modal').style.display = 'flex';
        window.scrollTo(0,0);
    };

    window.closeView = () => {
        document.getElementById('view-modal').style.display = 'none';
    };

    window.salvarInteligencia = () => {
        const t = document.getElementById('tit-input').value, c = document.getElementById('cont-input').value;
        if(!t || !c) return;
        push(ref(db, 'v13_master'), { t, c, cat: activeTab, ts: serverTimestamp() });
        document.getElementById('tit-input').value = ""; document.getElementById('cont-input').value = "";
    };

    window.apagarPeca = (id) => { if(confirm("Excluir definitivamente?")) remove(ref(db, `producao_v13/${id}`)); };
    window.apagarInteligencia = (id) => { if(confirm("Remover item?")) remove(ref(db, `v13_master/${id}`)); };
</script>
</body>
</html>
