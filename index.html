<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOAQUIM ELITE 2026 | FULL ENGINE</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #020617; --gold: #fbbf24; --sidebar: #0f172a; --line: #334155; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); display: flex; height: 100vh; overflow: hidden; color: white; }
        
        /* SIDEBAR COM OS 12 COMPONENTES */
        .sidebar { width: 65px; background: var(--sidebar); border-right: 1px solid var(--line); display: flex; flex-direction: column; align-items: center; padding: 10px 0; gap: 8px; z-index: 100; overflow-y: auto; }
        .radar-box { width: 52px; height: 52px; background: black; border: 2px solid var(--gold); border-radius: 6px; color: var(--gold); font-size: 8px; font-weight: 900; text-align: center; display: flex; flex-direction: column; justify-content: center; line-height: 1; margin-bottom: 5px; flex-shrink: 0; }
        .btn-side { width: 45px; height: 45px; border-radius: 8px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.1rem; transition: 0.2s; flex-shrink: 0; }
        
        .main { flex: 1; display: flex; flex-direction: column; }
        header { height: 60px; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); }
        .editor { flex: 1; overflow-y: auto; padding: 20px; display: flex; justify-content: center; }
        .paper { background: #1e293b; width: 100%; max-width: 850px; box-shadow: 0 0 40px rgba(0,0,0,0.5); }
        .peca-header { background: white; color: #16a34a; text-align: center; padding: 15px; font-weight: 900; font-size: 1.5rem; text-transform: uppercase; border-bottom: 2px solid var(--gold); }
        .linha-wrapper { display: flex; border-bottom: 1px solid var(--line); height: 32px; }
        .linha-num { width: 40px; color: #64748b; font-size: 10px; display: flex; align-items: center; justify-content: center; border-right: 1px solid var(--line); background: rgba(0,0,0,0.2); }
        .linha-input { flex: 1; background: transparent; border: none; color: white; padding: 0 12px; font-family: 'Courier New', monospace; font-size: 17px; outline: none; width: 100%; }

        @media print { .sidebar, header { display: none !important; } .paper { width: 100%; background: white; } .linha-input { color: black; border-bottom: 1px solid #ccc; } }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="radar-box">RADAR<br><span id="radar-label" style="font-size:7px">AUTO</span></div>
        
        <button id="btn-save" class="btn-side" style="background: #22c55e;" onclick="salvarGeral()"><i class="fas fa-save"></i></button>
        
        <button class="btn-side" style="background: #a855f7;" onclick="location.href='mentoria.html'"><i class="fas fa-robot"></i></button>
        
        <button class="btn-side" style="background: #3b82f6;"><i class="fas fa-gavel"></i></button>
        
        <button class="btn-side" style="background: #f59e0b;"><i class="fas fa-shield-alt"></i></button>
        
        <button class="btn-side" style="background: #06b6d4;"><i class="fas fa-list-check"></i></button>
        
        <button class="btn-side" style="background: #64748b;"><i class="fas fa-calendar-alt"></i></button>

        <div style="flex: 1;"></div>

        <button class="btn-side" style="background: #ef4444; font-weight: 900;">P</button>
        
        <button class="btn-side" style="background: #eab308; color: black; font-weight: 900;">G</button>
        
        <button class="btn-side" style="background: #22c55e; font-weight: 900;">V</button>
        
        <button class="btn-side" style="background: #475569;" onclick="window.print()"><i class="fas fa-print"></i></button>
        
        <button class="btn-side" style="background: #1e293b;"><i class="fas fa-cog"></i></button>
    </aside>

    <div class="main">
        <header><div style="font-weight: 900; color: var(--gold);">JOAQUIM <span style="color:white">ELITE 2026</span></div></header>
        <section class="editor">
            <div class="paper">
                <div class="peca-header" id="peca-titulo">RECLAMATÃ“RIA TRABALHISTA</div>
                <div id="grid-linhas"></div>
            </div>
        </section>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config);
    const db = getDatabase(app);

    const grid = document.getElementById('grid-linhas');
    for(let i=1; i<=150; i++) {
        grid.innerHTML += `<div class="linha-wrapper"><div class="linha-num">${i}</div><input class="linha-input" id="L${i}" autocomplete="off" spellcheck="false"></div>`;
    }

    window.salvarGeral = () => {
        const btn = document.getElementById('btn-save');
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
        const texto = Array.from(document.querySelectorAll('.linha-input')).map(i => i.value);
        const id = Date.now();
        set(ref(db, 'producao_v13/' + id), {
            nome: document.getElementById('peca-titulo').innerText,
            texto: texto,
            data: new Date().toLocaleString(),
            ts: serverTimestamp()
        }).then(() => {
            btn.innerHTML = '<i class="fas fa-save"></i>';
            window.print();
        });
    };
</script>
</body>
</html>
