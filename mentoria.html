<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SISTEMA ELITE | MENTORIA V13</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #020617; --gold: #fbbf24; --card: #1e293b;
            --nc: #f472b6; --qp: #a855f7; --tese: #3b82f6; --arsenal: #22c55e;
            --info: #3b82f6; --danger: #ef4444;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); color: white; margin: 0; padding-bottom: 100px; }

        header {
            background: var(--card); padding: 15px 20px; border-bottom: 2px solid var(--gold);
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000;
        }
        .btn-voltar { background: white; color: black; border: none; padding: 8px 15px; border-radius: 8px; font-weight: 900; font-size: 12px; cursor: pointer; }

        .container { padding: 15px; max-width: 800px; margin: 0 auto; }

        /* FORMULÁRIO DE INCLUSÃO */
        .panel-input { background: #0f172a; border-radius: 12px; padding: 15px; margin-bottom: 20px; border: 1px dashed #334155; }
        input, textarea { width: 100%; padding: 12px; margin: 5px 0; background: #1e293b; border: 1px solid #475569; color: white; border-radius: 8px; font-family: inherit; }

        /* CARDS HISTÓRICO */
        .card-h {
            background: var(--card); border-radius: 12px; padding: 15px; margin-bottom: 10px;
            border: 1px solid #334155; border-left: 5px solid var(--gold);
            display: flex; justify-content: space-between; align-items: center;
        }
        .info-h b { display: block; color: var(--gold); font-size: 10px; text-transform: uppercase; }
        .info-h span { font-size: 14px; font-weight: 700; }

        /* POST-ITS */
        .post-it {
            padding: 18px; border-radius: 15px; margin-bottom: 15px; color: #020617;
            position: relative; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .post-it strong { display: block; font-size: 1rem; text-transform: uppercase; }
        .post-it p { margin: 8px 0; font-size: 0.95rem; line-height: 1.4; font-weight: 500; }

        .actions { display: flex; gap: 8px; }
        .btn-circle { width: 38px; height: 38px; border-radius: 10px; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; color: white; transition: 0.2s; }
        .btn-circle:active { transform: scale(0.9); }

        /* MENU INFERIOR */
        .nav-tabs {
            position: fixed; bottom: 0; left: 0; right: 0; background: var(--card);
            display: flex; justify-content: space-around; padding: 10px;
            border-top: 2px solid #334155; z-index: 2000;
        }
        .tab { color: #94a3b8; text-align: center; font-size: 10px; text-decoration: none; font-weight: 700; flex: 1; }
        .tab.active { color: var(--gold); }
        .tab i { display: block; font-size: 1.2rem; margin-bottom: 3px; }

        #fab-injetor { position: fixed; bottom: 85px; right: 20px; width: 60px; height: 60px; background: var(--gold); border-radius: 50%; border: none; font-size: 1.5rem; box-shadow: 0 5px 20px rgba(0,0,0,0.5); z-index: 1001; color: black; }

        .hidden { display: none; }
        
        /* MODAL DE VISUALIZAÇÃO */
        #modal-view { position: fixed; top:0; left:0; width:100%; height:100%; background:#0f172a; color:black; z-index: 3000; display:none; overflow-y:auto; padding: 0; }
        .modal-body-elite { max-width: 850px; margin: 20px auto; background: white; box-shadow: 0 0 50px rgba(0,0,0,0.5); min-height: 100vh; }
    </style>
</head>
<body>

<div id="modal-view">
    <div style="position: sticky; top: 0; background: #0f172a; padding: 15px; z-index: 3001; display: flex; justify-content: center; border-bottom: 1px solid #334155;">
        <button onclick="fecharModal()" style="background:var(--gold); color:black; padding:12px 30px; border:none; border-radius:8px; font-weight: 900; cursor: pointer;">FECHAR VISUALIZAÇÃO</button>
    </div>
    <div id="modal-content" class="modal-body-elite"></div>
</div>

<header>
    <button class="btn-voltar" onclick="window.close()"><i class="fas fa-arrow-left"></i> VOLTAR</button>
    <h2 style="font-size: 1rem; margin:0;">MENTORIA <span style="color:var(--gold)">ELITE</span></h2>
</header>

<div class="container">
    <div id="panel-editor" class="panel-input hidden">
        <h4 id="editor-title" style="margin-top:0;">Incluir Novo</h4>
        <input id="inp-t" placeholder="Título / Assunto">
        <textarea id="inp-c" rows="3" placeholder="Conteúdo detalhado..."></textarea>
        <button id="btn-salvar" class="btn-voltar" style="width:100%; background:var(--gold); margin-top:10px;">SALVAR NA INTELIGÊNCIA</button>
    </div>

    <div id="sec-producao">
        <h3 style="color:var(--gold); font-size: 0.9rem;"><i class="fas fa-history"></i> HISTÓRICO DE PRODUÇÃO</h3>
        <div id="feed-producao"></div>
    </div>

    <div id="sec-inteligencia" class="hidden">
        <h3 id="intel-head" style="font-size: 0.9rem;">INTELIGÊNCIA</h3>
        <div id="feed-v13"></div>
    </div>
</div>

<nav class="nav-tabs">
    <a href="#" class="tab active" onclick="showTab('producao')"><i class="fas fa-file-signature"></i>PEÇAS</a>
    <a href="#" class="tab" onclick="showTab('qp')"><i class="fas fa-search"></i>PEÇA?</a>
    <a href="#" class="tab" onclick="showTab('nc')"><i class="fas fa-brain"></i>N.C</a>
    <a href="#" class="tab" onclick="showTab('tese')"><i class="fas fa-gavel"></i>TESES</a>
    <a href="#" class="tab" onclick="showTab('arsenal')"><i class="fas fa-bolt"></i>50Q</a>
</nav>

<button id="fab-injetor" onclick="injetorMestre()"><i class="fas fa-rocket"></i></button>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue, push, remove, set, get, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { FolhaEngine } from './folha-engine.js';

    const config = {
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ",
        authDomain: "masteroab-db5e1.firebaseapp.com",
        projectId: "masteroab-db5e1",
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com"
    };
    const app = initializeApp(config);
    const db = getDatabase(app);

    let currentTab = 'producao';
    let editId = null;

    window.showTab = (tab) => {
        currentTab = tab;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        const tabEl = document.querySelector(`.tab[onclick*='${tab}']`);
        if(tabEl) tabEl.classList.add('active');
        
        const isProd = tab === 'producao';
        document.getElementById('sec-producao').classList.toggle('hidden', !isProd);
        document.getElementById('sec-inteligencia').classList.toggle('hidden', isProd);
        document.getElementById('panel-editor').classList.toggle('hidden', isProd);
        
        if(!isProd) {
            const titulos = { qp: 'Qual a Peça?', nc: 'Não Confunda', tese: 'Banco de Teses', arsenal: 'Arsenal 50Q' };
            document.getElementById('intel-head').innerText = titulos[tab].toUpperCase();
            document.getElementById('intel-head').style.color = `var(--${tab})`;
            document.getElementById('btn-salvar').style.background = `var(--${tab})`;
        }
        render();
    };

    document.getElementById('btn-salvar').onclick = () => {
        const t = document.getElementById('inp-t').value;
        const c = document.getElementById('inp-c').value;
        if(!t || !c) return alert("Preencha tudo!");

        if(editId) {
            set(ref(db, `v13_master/${editId}`), { t, c, cat: currentTab, ts: serverTimestamp() });
            editId = null;
        } else {
            push(ref(db, 'v13_master'), { t, c, cat: currentTab, ts: serverTimestamp() });
        }
        document.getElementById('inp-t').value = "";
        document.getElementById('inp-c').value = "";
    };

    window.compartilhar = async (id) => {
        const s = await get(ref(db, 'producao_v13/' + id));
        if(!s.exists()) return;
        const p = s.val();
        const texto = p.conteudo || (Array.isArray(p.linhas) ? p.linhas.join('\n') : "");
        const msg = encodeURIComponent(`*MENTORIA ELITE - PEÇA PARA CORREÇÃO*\n\n*Exame:* ${p.exame}\n*Peça:* ${p.nome_peca}\n\n${texto}`);
        window.open(`https://api.whatsapp.com/send?text=${msg}`);
    };

    // --- AJUSTE CIRÚRGICO NA VISUALIZAÇÃO ---
    window.verTreino = async (id) => {
        const s = await get(ref(db, 'producao_v13/' + id));
        if(!s.exists()) return alert("Treino não encontrado.");
        const p = s.val();
        
        // Sincronia de chaves: Prioriza 'conteudo' (string) que vem do index.html
        let textoBruto = p.conteudo || (Array.isArray(p.linhas) ? p.linhas.join('\n') : "");
        
        if(!textoBruto || textoBruto.trim() === "") {
            return alert("Este treino foi salvo sem texto.");
        }

        // Renderiza usando o motor oficial do FolhaEngine.js
        document.getElementById('modal-content').innerHTML = FolhaEngine.renderizarFolhaEstatica(textoBruto, p.exame || "---");
        document.getElementById('modal-view').style.display = 'block';
        window.scrollTo(0, 0);
    };

    window.fecharModal = () => document.getElementById('modal-view').style.display = 'none';

    let cache = {};
    onValue(ref(db), (snap) => { cache = snap.val() || {}; render(); });

    function render() {
        if(currentTab === 'producao') {
            const f = document.getElementById('feed-producao'); f.innerHTML = "";
            const itens = cache.producao_v13 || {};
            Object.keys(itens).reverse().forEach(id => {
                if(id.includes("RASCUNHO")) return;
                const p = itens[id];
                f.innerHTML += `
                    <div class="card-h">
                        <div class="info-h"><b>Exame ${p.exame}</b><span>${p.nome_peca || 'PEÇA'}</span></div>
                        <div class="actions">
                            <button class="btn-circle" style="background:#25d366" onclick="compartilhar('${id}')"><i class="fab fa-whatsapp"></i></button>
                            <button class="btn-circle" style="background:var(--info)" onclick="verTreino('${id}')"><i class="fas fa-eye"></i></button>
                            <button class="btn-circle" style="background:var(--danger)" onclick="apagar('producao_v13','${id}')"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>`;
            });
        } else {
            const f = document.getElementById('feed-v13'); f.innerHTML = "";
            const itens = cache.v13_master || {};
            const cores = { qp: 'var(--qp)', nc: 'var(--nc)', tese: 'var(--tese)', arsenal: 'var(--arsenal)' };
            Object.keys(itens).reverse().forEach(id => {
                const it = itens[id];
                if(it.cat !== currentTab) return;
                f.innerHTML += `
                    <div class="post-it" style="background:${cores[it.cat]}">
                        <strong>${it.t}</strong><p>${it.c}</p>
                        <div class="actions">
                            <button class="btn-circle" style="background:rgba(255,255,255,0.3); color:black" onclick="editar('${id}','${it.t}','${it.c}')"><i class="fas fa-edit"></i></button>
                            <button class="btn-circle" style="background:rgba(0,0,0,0.2)" onclick="apagar('v13_master','${id}')"><i class="fas fa-times"></i></button>
                        </div>
                    </div>`;
            });
        }
    }

    window.apagar = (path, id) => { if(confirm("Excluir permanentemente?")) remove(ref(db, `${path}/${id}`)); };
    window.editar = (id, t, c) => {
        editId = id;
        document.getElementById('inp-t').value = t;
        document.getElementById('inp-c').value = c;
        window.scrollTo({top:0, behavior:'smooth'});
    };

    window.injetorMestre = () => {
        if(!confirm("Injetar Teses 50Q?")) return;
        const q = [
            { t: "Q1: Honorários Periciais", c: "Sucumbente na perícia paga. JG isenta.", cat: "arsenal" },
            { t: "Q2: Horas In Itinere", c: "Não computa na jornada.", cat: "arsenal" }
        ];
        q.forEach(i => push(ref(db, 'v13_master'), { ...i, ts: serverTimestamp() }));
    };
</script>
</body>
</html>
