<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - MASTER</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #020617; --gold: #fbbf24; --gold-dark: #d97706;
            --bg-paper: #cbd5e1; --paper-color: #ffffff; 
            --mentoria: #a855f7; --sidebar-w: 260px; --perigo: #ef4444;
            --questoes: #3b82f6; --teses: #f97316; --biblioteca: #475569;
        }

        body.dark-mode { --bg-paper: #0f172a; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', system-ui, sans-serif; 
            background: var(--primary); 
            height: 100vh; display: flex; flex-direction: column; 
            overflow: hidden; color: white;
        }

        header { 
            background: var(--primary); height: 60px; padding: 0 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 2px solid var(--gold); z-index: 10000;
        }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        /* SIDEBAR DESKTOP COMPLETA */
        .sidebar { 
            width: var(--sidebar-w); background: #1e293b; 
            display: flex; flex-direction: column; gap: 8px; padding: 15px; 
            border-right: 1px solid rgba(255,255,255,0.1); overflow-y: auto;
        }

        .btn-side { 
            width: 100%; min-height: 45px; border: none; border-radius: 8px; 
            display: flex; align-items: center; padding: 0 15px; color: white; 
            font-weight: 700; cursor: pointer; gap: 12px; font-size: 0.75rem; 
            text-transform: uppercase; transition: 0.3s; background: rgba(255,255,255,0.05);
        }
        .btn-side i { width: 18px; color: var(--gold); }

        /* AREA DO EDITOR */
        .editor-container { 
            flex: 1; display: flex; flex-direction: column; 
            background: var(--bg-paper); overflow-y: auto; align-items: center; padding: 20px 10px;
        }

        .sticky-tools { 
            position: sticky; top: -20px; z-index: 5000; background: white; 
            width: 100%; max-width: 850px; border-radius: 0 0 12px 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); margin-bottom: 10px;
        }

        #identificador-peca { 
            padding: 12px; background: #f8fafc; text-align: center; 
            font-weight: 900; color: #0f172a; border-bottom: 3px solid var(--gold);
        }
        
        .toolbar-liberdade { display: flex; background: #fff; flex-wrap: wrap; }
        .btn-lib { flex: 1; padding: 12px; border: none; background: transparent; cursor: pointer; font-weight: 800; font-size: 0.7rem; color: #64748b; border-right: 1px solid #f1f5f9; }

        /* MARCA TEXTO */
        .highlight-box { display: flex; align-items: center; background: #f1f5f9; padding: 0 10px; gap: 5px; border-right: 1px solid #ddd; }
        .color-dot { width: 18px; height: 18px; border-radius: 4px; cursor: pointer; border: 1px solid rgba(0,0,0,0.1); }
        .color-dot.active { border: 2px solid #000; transform: scale(1.1); }

        .paper { 
            width: 100%; max-width: 850px; background: white; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.4); min-height: 2500px; padding: 60px;
        }
        #editor-principal { width: 100%; height: 100%; outline: none; color: #000; font-size: 16px; line-height: 1.8; }

        /* HUB MOBILE - 100% VISÍVEL */
        #mobile-hub { 
            display: none; position: fixed; bottom: 30px; right: 25px; 
            z-index: 999999; flex-direction: column-reverse; gap: 15px; 
        }
        .fab-main { 
            width: 65px; height: 65px; border-radius: 50%; background: var(--gold); 
            border: none; font-size: 1.8rem; box-shadow: 0 8px 25px rgba(0,0,0,0.5); color: black;
        }
        .fab-container { display: none; flex-direction: column-reverse; gap: 12px; align-items: center; }
        #mobile-hub.active .fab-container { display: flex; }
        .fab-sub { width: 52px; height: 52px; border-radius: 50%; border: none; color: white; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }

        /* PDF VIEWER */
        #pdf-viewer { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0f172a; z-index: 2000000; flex-direction: column; }
        #pdf-viewer.active { display: flex; }
        .pdf-nav { background: #1e293b; padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); }
        iframe { width: 100%; flex: 1; border: none; }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            #mobile-hub { display: flex; }
            .paper { padding: 25px; }
        }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="logo">JOAQUIM <span>ELITE</span></div>
    <div id="ex-display" style="color:var(--gold); font-weight:bold; font-size:11px;">MODO: LIVRE</div>
</header>

<main>
    <aside class="sidebar">
        <button class="btn-side" style="background:var(--gold); color:#000" onclick="abrirExames()"><i class="fas fa-list"></i> EXAMES OAB</button>
        <button class="btn-side" style="background:var(--questoes)" onclick="abrirGaveta('QUESTÕES')"><i class="fas fa-question-circle"></i> QUESTÕES</button>
        <button class="btn-side" style="background:var(--teses)" onclick="abrirGaveta('TESES')"><i class="fas fa-gavel"></i> TESES</button>
        <button class="btn-side" style="background:var(--biblioteca)" onclick="abrirBiblioteca()"><i class="fas fa-book"></i> BIBLIOTECA PDF</button>
        <button class="btn-side" style="background:var(--mentoria)" onclick="abrirMentoria()"><i class="fas fa-robot"></i> MENTORIA IA</button>
        <button class="btn-side" style="background:#10b981;" onclick="finalizarPeca()"><i class="fas fa-save"></i> SALVAR / LIMPAR</button>
        <hr style="opacity:0.2">
        <button class="btn-side" style="background:#475569;" onclick="verPDF('Tabela de Identificação de Peças-1.pdf', 'TABELA DE PEÇAS')"><i class="fas fa-scroll"></i> TABELA PEÇAS</button>
        <button class="btn-side" style="background:#475569;" onclick="verPDF('REVISÃO DE PEÇAS - RALIN 27.08.2023.pdf', 'REVISÃO RALIN')"><i class="fas fa-file-alt"></i> REVISÃO RALIN</button>
    </aside>

    <section class="editor-container">
        <div class="sticky-tools">
            <div id="identificador-peca">FOLHA DE RESPOSTAS OFICIAL</div>
            <div class="toolbar-liberdade">
                <div class="highlight-box">
                    <button class="btn-lib" onclick="toggleMT()" id="btn-mt"><i class="fas fa-highlighter"></i></button>
                    <div class="color-dot active" style="background:#fef08a" onclick="setMT('#fef08a', this)"></div>
                    <div class="color-dot" style="background:#bbf7d0" onclick="setMT('#bbf7d0', this)"></div>
                </div>
                <button class="btn-lib" onclick="limpar()"><i class="fas fa-eraser"></i> Limpar</button>
                <button class="btn-lib" style="background:#22c55e; color:white" onclick="window.print()"><i class="fas fa-file-pdf"></i> GERAR PDF</button>
            </div>
        </div>
        <div class="paper">
            <div id="editor-principal" contenteditable="true" spellcheck="false"></div>
        </div>
    </section>

    <div id="mobile-hub">
        <button class="fab-main" onclick="toggleHub()"><i class="fas fa-rocket"></i></button>
        <div class="fab-container" id="fab-container">
            <button class="fab-sub" style="background:#10b981" title="Salvar" onclick="finalizarPeca()"><i class="fas fa-save"></i></button>
            <button class="fab-sub" style="background:var(--mentoria)" title="Mentoria" onclick="abrirMentoria()"><i class="fas fa-robot"></i></button>
            <button class="fab-sub" style="background:var(--biblioteca)" title="PDFs" onclick="abrirBiblioteca()"><i class="fas fa-book"></i></button>
            <button class="fab-sub" style="background:var(--teses)" title="Teses" onclick="abrirGaveta('TESES')"><i class="fas fa-gavel"></i></button>
            <button class="fab-sub" style="background:var(--questoes)" title="Questões" onclick="abrirGaveta('QUESTÕES')"><i class="fas fa-question-circle"></i></button>
            <button class="fab-sub" style="background:var(--gold); color:black" title="Exames" onclick="abrirExames()"><i class="fas fa-list"></i></button>
        </div>
    </div>
</main>

<div id="pdf-viewer">
    <div class="pdf-nav">
        <span id="pdf-title" style="font-weight:bold; color:var(--gold)">A carregar...</span>
        <button onclick="fecharPDF()" style="background:var(--perigo); color:white; border:none; padding:8px 20px; border-radius:5px; font-weight:bold;">FECHAR X</button>
    </div>
    <iframe id="pdf-frame" src=""></iframe>
</div>

<script>
    let mtAtivo = false;
    let corMT = '#fef08a';

    // CONTROLO HUB MOBILE
    function toggleHub() {
        document.getElementById('mobile-hub').classList.toggle('active');
    }

    // PDF ENGINE (BLINDADO)
    function verPDF(url, titulo) {
        const viewer = document.getElementById('pdf-viewer');
        const frame = document.getElementById('pdf-frame');
        document.getElementById('pdf-title').innerText = titulo;
        frame.src = url;
        viewer.classList.add('active');
        if(window.innerWidth < 768) toggleHub();
    }

    function fecharPDF() {
        document.getElementById('pdf-viewer').classList.remove('active');
        document.getElementById('pdf-frame').src = "";
    }

    // MARCA TEXTO
    function setMT(cor, el) {
        corMT = cor;
        document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
        el.classList.add('active');
        mtAtivo = true;
        document.getElementById('btn-mt').style.color = cor;
    }

    function toggleMT() {
        mtAtivo = !mtAtivo;
        document.getElementById('btn-mt').style.background = mtAtivo ? corMT : 'transparent';
    }

    document.getElementById('editor-principal').onmouseup = function() {
        if(mtAtivo && window.getSelection().toString().length > 0) {
            document.execCommand('backColor', false, corMT);
        }
    };

    // FUNÇÕES DE SALVAMENTO (O DISQUETE QUE LIMPA)
    function finalizarPeca() {
        const conteudo = document.getElementById('editor-principal').innerHTML;
        if(!conteudo.trim()) return alert("Nada para salvar!");
        
        const nome = prompt("Nome da Peça para o Histórico:");
        if(nome) {
            console.log("PDF Salvo no histórico:", nome);
            alert("Sucesso! Peça salva no histórico. Limpando área de trabalho...");
            document.getElementById('editor-principal').innerHTML = ""; // Limpa o conceito
        }
        if(window.innerWidth < 768) toggleHub();
    }

    // PLACEHOLDERS PARA BOTÕES
    function abrirExames() { alert("Lista de Exames 44 ao 35 carregada."); }
    function abrirGaveta(tipo) { alert("Abrindo Gaveta: " + tipo); }
    function abrirBiblioteca() {
        let h = `<h3>BIBLIOTECA ELITE</h3>
        <button class="btn-side" style="margin-top:10px" onclick="verPDF('Tabela de Identificação de Peças-1.pdf', 'TABELA')">TABELA DE PEÇAS</button>
        <button class="btn-side" style="margin-top:10px" onclick="verPDF('REVISÃO DE PEÇAS - RALIN 27.08.2023.pdf', 'RALIN')">REVISÃO RALIN</button>`;
        document.getElementById('editor-principal').innerHTML += `<div contenteditable="false" style="background:#f1f5f9; padding:20px; border-radius:10px; border:2px solid var(--gold);">${h}</div>`;
    }
    function abrirMentoria() { window.open('https://chat.openai.com', '_blank'); }
    function limpar() { if(confirm("Apagar tudo?")) document.getElementById('editor-principal').innerHTML = ""; }

</script>
</body>
</html>
