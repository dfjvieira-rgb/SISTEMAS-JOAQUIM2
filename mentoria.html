<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HISTÓRICO MENTORIA | ELITE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #020617; --gold: #fbbf24; --card: #1e293b; 
            --success: #22c55e; --info: #3b82f6; --nc: #f472b6;
        }
        body { font-family: 'Inter', sans-serif; background: var(--primary); color: white; padding: 15px; margin: 0; overflow-x: hidden; }
        
        /* Layout em Colunas para Histórico e Insights */
        .dashboard { display: grid; grid-template-columns: 300px 1fr; gap: 20px; max-width: 1400px; margin: 0 auto; }
        
        .panel { background: var(--card); border-radius: 12px; padding: 15px; border: 1px solid #334155; display: flex; flex-direction: column; }
        .panel-header { border-bottom: 2px solid var(--gold); padding-bottom: 10px; margin-bottom: 15px; font-weight: 900; text-transform: uppercase; font-size: 0.9rem; display: flex; align-items: center; gap: 10px; }

        /* Lista de Exames Realizados */
        .exame-item { 
            background: rgba(255,255,255,0.05); padding: 12px; border-radius: 8px; margin-bottom: 8px; 
            cursor: pointer; border-left: 4px solid #334155; transition: 0.3s;
        }
        .exame-item.concluido { border-left-color: var(--success); background: rgba(34, 197, 94, 0.1); }
        .exame-item:hover { background: rgba(251, 191, 36, 0.1); }

        /* Feed Central */
        .feed { flex: 1; max-height: 70vh; overflow-y: auto; padding-right: 5px; }
        .feed::-webkit-scrollbar { width: 5px; }
        .feed::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }

        .card-h { 
            background: #0f172a; padding: 15px; border-radius: 10px; margin-bottom: 10px; 
            border: 1px solid #334155; display: flex; justify-content: space-between; align-items: center; 
        }

        /* Post-its Mentoria */
        .post-it-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; grid-column: span 2; }
        .post-it { padding: 15px; border-radius: 8px; color: black; font-weight: 600; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        
        .btn { 
            background: var(--gold); border: none; padding: 10px; border-radius: 6px; 
            cursor: pointer; font-weight: bold; color: black; display: flex; 
            align-items: center; justify-content: center; gap: 5px; font-size: 12px; text-transform: uppercase; 
        }

        input, textarea { width: 100%; padding: 10px; margin: 5px 0; background: #020617; border: 1px solid #334155; color: white; border-radius: 6px; }

        @media (max-width: 900px) { 
            .dashboard { grid-template-columns: 1fr; } 
            .post-it-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; border-bottom:2px solid var(--gold); padding-bottom:15px;">
    <h2 style="font-weight:900"><i class="fas fa-rocket"></i> ELITE <span style="color:var(--gold)">MENTORIA</span></h2>
    <button class="btn" style="background:white;" onclick="window.close()">SAIR DO MODO VOO</button>
</header>

<main class="dashboard">
    
    <aside class="panel">
        <div class="panel-header"><i class="fas fa-check-circle"></i> EXAMES REALIZADOS</div>
        <div id="lista-exames" class="feed">
            </div>
    </aside>

    <section class="panel">
        <div class="panel-header"><i class="fas fa-history"></i> PRODUÇÃO DE PEÇAS</div>
        <div id="feed-producao" class="feed">Carregando histórico...</div>
    </section>

    <div class="post-it-grid">
        <section class="panel" style="border-top: 5px solid var(--nc);">
            <div class="panel-header" style="color:var(--nc)"><i class="fas fa-brain"></i> NÃO CONFUNDA</div>
            <input id="nc-t" placeholder="Título (Ex: RO x Recurso de Revista)">
            <textarea id="nc-c" rows="2" placeholder="Diferença fundamental..."></textarea>
            <button class="btn" style="background:var(--nc); color:white" onclick="salvarRapido('nc')">GRAVAR NO DNA</button>
            <div id="feed-nc" class="feed" style="margin-top:15px;"></div>
        </section>

        <section class="panel" style="border-top: 5px solid var(--info);">
            <div class="panel-header" style="color:var(--info)"><i class="fas fa-gavel"></i> BANCO DE TESES</div>
            <input id="tese-t" placeholder="Assunto da Tese">
            <textarea id="tese-c" rows="2" placeholder="Texto da tese para copiar e colar..."></textarea>
            <button class="btn" style="background:var(--info); color:white" onclick="salvarRapido('tese')">SALVAR TESE</button>
            <div id="feed-tese" class="feed" style="margin-top:15px;"></div>
        </section>
    </div>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, serverTimestamp, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };
    
    const app = initializeApp(config);
    const db = getDatabase(app);

    // Salvar Post-its
    window.salvarRapido = (type) => {
        const t = document.getElementById(type+'-t');
        const c = document.getElementById(type+'-c');
        if(t.value && c.value) {
            push(ref(db, 'v13_'+type), { t: t.value, c: c.value, ts: serverTimestamp() });
            t.value = ""; c.value = "";
        }
    };

    // Monitoramento Principal
    onValue(ref(db), (snap) => {
        const d = snap.val() || {};
        const producao = d.producao_v13 || {};
        
        // 1. ATUALIZAR LISTA DE EXAMES (35 a 44)
        const listaEx = document.getElementById('lista-exames');
        listaEx.innerHTML = "";
        const examesFeitos = Object.values(producao).map(p => p.exame);

        for(let i=44; i>=35; i--) {
            const concluido = examesFeitos.includes(i.toString()) || examesFeitos.includes(i);
            listaEx.innerHTML += `
                <div class="exame-item ${concluido ? 'concluido' : ''}">
                    <div style="display:flex; justify-content:space-between;">
                        <strong>EXAME ${i}</strong>
                        ${concluido ? '<i class="fas fa-check"></i>' : '<i class="fas fa-clock" style="opacity:0.3"></i>'}
                    </div>
                </div>`;
        }

        // 2. ATUALIZAR FEED DE PEÇAS
        const fP = document.getElementById('feed-producao');
        fP.innerHTML = "";
        Object.keys(producao).reverse().forEach(id => {
            const t = producao[id];
            if(id.includes("RASCUNHO")) return;
            fP.innerHTML += `
                <div class="card-h">
                    <span>
                        <strong style="color:var(--gold)">EXAME ${t.exame || "---"}</strong><br>
                        <span style="font-size:14px;">${t.nome_peca || "PEÇA TRABALHISTA"}</span><br>
                        <small style="opacity:0.5">${t.data_envio || ""}</small>
                    </span>
                    <button class="btn" style="background:var(--success); color:white" onclick="verTreino('${id}')"><i class="fas fa-file-pdf"></i> ABRIR</button>
                </div>`;
        });

        // 3. ATUALIZAR POST-ITS
        ['nc', 'tese'].forEach(type => {
            const f = document.getElementById('feed-'+type); f.innerHTML = "";
            const items = d['v13_'+type] || {};
            const color = type === 'nc' ? 'var(--nc)' : 'var(--info)';
            Object.keys(items).reverse().forEach(id => {
                f.innerHTML += `
                    <div class="post-it" style="background:${color}">
                        <strong>${items[id].t}</strong>
                        <p style="font-size:0.8rem; margin-top:5px; white-space: pre-wrap;">${items[id].c}</p>
                    </div>`;
            });
        });
    });

    // Visualizador de Peça (Folha FGV)
    window.verTreino = (id) => {
        get(ref(db, 'producao_v13/' + id)).then((s) => {
            if(!s.exists()) return;
            const p = s.val();
            const baseLinhas = p.linhas || p.conteudo || [];
            const win = window.open('', '_blank');
            const linhasHtml = baseLinhas.map((l, i) => `
                <div style="display:flex; border-bottom:1px solid #eee; padding:4px 0;">
                    <span style="width:30px; color:#999; border-right:2px solid var(--gold); margin-right:10px; font-size:11px;">${i+1}</span>
                    <span style="font-family:monospace; font-size:15px; color:#1e293b;">${l || ""}</span>
                </div>`).join('');

            win.document.write(`<html><body style="background:#0f172a; padding:20px; font-family:sans-serif;">
                <div style="background:white; padding:30px; border-radius:10px; max-width:850px; margin:auto;">
                    <h2 style="text-align:center; border-bottom:4px solid #fbbf24; padding-bottom:10px;">EXAME ${p.exame} - ${p.nome_peca}</h2>
                    ${linhasHtml}
                </div></body></html>`);
        });
    };
</script>
</body>
</html>
