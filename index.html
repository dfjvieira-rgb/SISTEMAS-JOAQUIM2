<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - MASTER</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #020617; --gold: #fbbf24; --gold-dark: #d97706;
            --bg-paper: #cbd5e1; --paper-color: #ffffff; 
            --mentoria: #a855f7; --sidebar-w: 260px; --perigo: #ef4444;
            /* Cores Marca-Texto PedagÃ³gico */
            --m-amarelo: #fef08a; --m-verde: #bbf7d0; --m-laranja: #fed7aa; --m-roxo: #e9d5ff;
        }

        body.dark-mode { --bg-paper: #0f172a; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--primary); height: 100vh; display: flex; flex-direction: column; overflow: hidden; color: white; }

        header { background: var(--primary); height: 60px; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 5000; }
        .logo { font-size: 1.2rem; font-weight: 900; letter-spacing: -1px; }
        .logo span { color: var(--gold); }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        .sidebar { width: var(--sidebar-w); background: #1e293b; display: flex; flex-direction: column; gap: 8px; padding: 15px; border-right: 1px solid rgba(255,255,255,0.1); overflow-y: auto; transition: 0.3s; }
        .sidebar.hidden { width: 0; padding: 0; overflow: hidden; border: none; }

        .btn-side { width: 100%; min-height: 45px; border: none; border-radius: 8px; display: flex; align-items: center; padding: 0 15px; color: white; font-weight: 700; cursor: pointer; gap: 12px; font-size: 0.8rem; text-transform: uppercase; transition: 0.3s; background: rgba(255,255,255,0.05); }
        .btn-side:hover { background: rgba(255,255,255,0.15); }
        .btn-side i { width: 20px; font-size: 1rem; color: var(--gold); }

        .editor-container { flex: 1; display: flex; flex-direction: column; background: var(--bg-paper); overflow-y: auto; align-items: center; padding: 20px 10px; transition: flex 0.4s ease; }
        .editor-container.collapsed { flex: 0.2; opacity: 0.3; pointer-events: none; }

        .sticky-tools { position: sticky; top: -20px; z-index: 1000; background: white; width: 100%; max-width: 850px; border-radius: 0 0 12px 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); margin-bottom: 10px; }

        #identificador-peca { padding: 10px; background: #f8fafc; text-align: center; font-weight: 900; color: #0f172a; border-bottom: 1px solid #e2e8f0; cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 10px; }

        .legenda-marcacao { display: flex; justify-content: space-around; padding: 5px; background: #f1f5f9; font-size: 9px; font-weight: 800; color: #475569; border-bottom: 3px solid var(--gold); text-transform: uppercase; }
        .item-legenda { display: flex; align-items: center; gap: 4px; }
        .box-color { width: 10px; height: 10px; border-radius: 2px; }
        
        .toolbar-liberdade { display: flex; background: #fff; flex-wrap: wrap; align-items: center; border-bottom: 1px solid #eee; }
        .btn-lib { padding: 12px; border: none; background: transparent; cursor: pointer; font-weight: 800; font-size: 0.7rem; text-transform: uppercase; color: #64748b; border-right: 1px solid #f1f5f9; }

        .marca-box { display: flex; gap: 8px; padding: 0 15px; border-right: 1px solid #f1f5f9; align-items: center; }
        .dot-color { width: 24px; height: 24px; border-radius: 50%; cursor: pointer; border: 2px solid #e2e8f0; transition: 0.2s; }
        .dot-color.active { border-color: #0f172a; transform: scale(1.15); box-shadow: 0 2px 5px rgba(0,0,0,0.2); }

        .paper { width: 100%; max-width: 850px; background: white; box-shadow: 0 20px 50px rgba(0,0,0,0.4); min-height: 5250px; position: relative; }

        #pdf-viewer { width: 0; background: #334155; transition: 0.4s; display: flex; flex-direction: column; border-left: 0 solid var(--gold); }
        #pdf-viewer.active { width: 50%; border-left: 4px solid var(--gold); }
        #pdf-viewer.full-view { width: 100% !important; }

        .pdf-controls { background: #1e293b; padding: 12px; display: flex; justify-content: space-between; color: white; font-weight: 900; font-size: 12px; align-items: center;}
        iframe { width: 100%; flex: 1; border: none; }

        #mobile-hub { display: none; position: fixed; bottom: 30px; right: 25px; z-index: 99999; flex-direction: column-reverse; gap: 12px; }
        .fab-main { width: 65px; height: 65px; border-radius: 50%; background: var(--gold); border: none; font-size: 1.8rem; box-shadow: 0 8px 25px rgba(0,0,0,0.4); cursor: pointer; color: black; }
        .fab-sub { width: 50px; height: 50px; border-radius: 50%; border: none; color: white; display: none; align-items: center; justify-content: center; font-size: 1.1rem; box-shadow: 0 4px 15px rgba(0,0,0,0.3); cursor: pointer; }
        #mobile-hub.active .fab-sub { display: flex; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 110000; align-items: center; justify-content: center; }
        .modal-body { background: white; width: 95%; max-width: 500px; padding: 25px; border-radius: 20px; color: #0f172a; max-height: 85vh; overflow-y: auto; }
        .opt-btn { width: 100%; padding: 18px; margin-bottom: 10px; border-radius: 12px; border: 1px solid #eee; background: #f8fafc; font-weight: 800; display: flex; justify-content: space-between; cursor: pointer; }

        @media (max-width: 768px) { .sidebar { display: none; } #mobile-hub { display: flex; } }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="logo">JOAQUIM <span>ELITE</span></div>
    <div style="color:var(--gold); font-size:10px; font-weight:bold;">MODO: <span id="ex-display">--</span></div>
</header>

<main>
    <aside class="sidebar" id="sidebar-main">
        <button class="btn-side" style="background:var(--gold); color:#000" onclick="window.abrirExames()"><i class="fas fa-list"></i> EXAMES OAB</button>
        <button class="btn-side" style="background:#facc15; color:#000" onclick="window.ativarTreinoLivre()"><i class="fas fa-edit"></i> NOVO TREINO</button>
        <button class="btn-side" style="background:#334155;" onclick="window.abrirPastaHistorico()"><i class="fas fa-folder-open"></i> MINHA PASTA</button>
        <button class="btn-side" style="background:#10b981;" onclick="window.finalizarPeca()"><i class="fas fa-save"></i> FINALIZAR / SALVAR</button>
        <hr style="opacity:0.1; margin:10px 0">
        <button class="btn-side" style="background:var(--mentoria);" onclick="window.abrirMentoria()"><i class="fas fa-robot"></i> MENTORIA IA</button>
        <button class="btn-side" style="background:#475569;" onclick="window.abrirPergaminho()"><i class="fas fa-scroll"></i> PERGAMINHO</button>
        <button class="btn-side" style="background:#3b82f6;" onclick="window.injetarTeses()"><i class="fas fa-gavel"></i> MARTELO</button>
        <hr style="opacity:0.1; margin:10px 0">
        <button class="btn-side" style="background:#8b5cf6;" onclick="window.verPDF('LP')"><i class="fas fa-book"></i> LIVRO PROCESSO</button>
        <button class="btn-side" style="background:#6366f1;" onclick="window.verPDF('LM')"><i class="fas fa-book-open"></i> LIVRO MATERIAL</button>
        <hr style="opacity:0.1; margin:10px 0">
        <button class="btn-side" style="background:#f97316;" onclick="window.verPDF('P')">PEÃ‡A PDF</button>
        <button class="btn-side" style="background:#eab308;" onclick="window.verPDF('G')">GABARITO</button>
        <button class="btn-side" style="background:#000; border:1px solid var(--gold)" onclick="window.verPDF('V')">VADE MECUM</button>
    </aside>

    <section class="editor-container" id="editor-container">
        <div class="sticky-tools">
            <div id="identificador-peca" onclick="window.renomearTreino()">SCANNER ELITE... <i class="fas fa-pen" style="font-size:10px; opacity:0.5"></i></div>
            
            <div class="legenda-marcacao">
                <div class="item-legenda"><div class="box-color" style="background:var(--m-amarelo)"></div> FATOS</div>
                <div class="item-legenda"><div class="box-color" style="background:var(--m-verde)"></div> FUNDAMENTOS</div>
                <div class="item-legenda"><div class="box-color" style="background:var(--m-roxo)"></div> PEDIDOS</div>
                <div class="item-legenda"><div class="box-color" style="background:var(--m-laranja)"></div> PRAZOS/ALERTAS</div>
            </div>

            <div class="toolbar-liberdade">
                <button class="btn-lib" onclick="window.desfazer()"><i class="fas fa-undo"></i></button>
                
                <div class="marca-box">
                    <div class="dot-color" id="dot-off" title="Desativar" style="background:#e2e8f0; display:flex; align-items:center; justify-content:center; font-size:10px;" onclick="window.mudarCorMarca('none')"><i class="fas fa-slash"></i></div>
                    <div class="dot-color" id="dot-yellow" style="background:var(--m-amarelo)" onclick="window.mudarCorMarca('#fef08a')"></div>
                    <div class="dot-color" id="dot-green" style="background:var(--m-verde)" onclick="window.mudarCorMarca('#bbf7d0')"></div>
                    <div class="dot-color" id="dot-purple" style="background:var(--m-roxo)" onclick="window.mudarCorMarca('#e9d5ff')"></div>
                    <div class="dot-color" id="dot-orange" style="background:var(--m-laranja)" onclick="window.mudarCorMarca('#fed7aa')"></div>
                </div>

                <button class="btn-lib" onclick="window.limparFolha()"><i class="fas fa-trash"></i></button>
                <button class="btn-lib" onclick="window.toggleRecolherEditor()"><i class="fas fa-expand"></i> FOCO PDF</button>
                <button class="btn-lib" style="background:#22c55e; color:white" onclick="window.print()"><i class="fas fa-print"></i> PDF</button>
            </div>
        </div>
        <div class="paper">
            <div id="folha-total"></div>
        </div>
    </section>

    <section id="pdf-viewer">
        <div class="pdf-controls">
            <div><span id="pdf-title">DOCUMENTO</span></div>
            <button onclick="window.fecharPDF()" style="background:var(--gold); border:none; padding:4px 10px; border-radius:4px; font-weight:bold; cursor:pointer">X</button>
        </div>
        <iframe id="pdf-frame"></iframe>
    </section>

    <div id="mobile-hub">
        <button class="fab-main" onclick="window.toggleFoguete()"><i class="fas fa-rocket"></i></button>
        <button class="fab-sub" style="background:#facc15; color:black" onclick="window.ativarTreinoLivre()"><i class="fas fa-edit"></i></button>
        <button class="fab-sub" style="background:var(--mentoria);" onclick="window.abrirMentoria()"><i class="fas fa-robot"></i></button>
        <button class="fab-sub" style="background:var(--gold); color:black" onclick="window.abrirExames()"><i class="fas fa-list"></i></button>
    </div>
</main>

<div class="modal" id="universal-modal">
    <div class="modal-body">
        <h2 id="modal-title" style="margin-bottom:20px; border-bottom:2px solid var(--gold)"></h2>
        <div id="modal-content"></div>
        <button onclick="document.getElementById('universal-modal').style.display='none'" style="width:100%; padding:15px; background:#000; color:#fff; border-radius:10px; margin-top:15px; font-weight:bold; cursor:pointer;">FECHAR</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, get, set, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { FolhaEngine } from './folha-engine.js';
    import { RadarEngine } from './radar-engine.js';
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    window.db = db;
    window.activeEx = localStorage.getItem('activeEx') || "44";
    window.modoTreinoLivre = localStorage.getItem('modoTreinoLivre') === "true";
    window.pecaAtualID = localStorage.getItem('pecaAtualID') || null; 
    window.pecaAtualNome = localStorage.getItem('pecaAtualNome') || "NOVO TREINO";
    window.corMarcaAtiva = 'none';
    window.historicoUndo = [];

    window.onload = async () => {
        atualizarDisplayModo();
        FolhaEngine.montar('folha-total');
        
        // REPARAÃ‡ÃƒO DOS EVENTOS DO EDITOR
        setTimeout(() => {
            const ed = document.getElementById('editor-principal');
            if(ed) {
                ed.addEventListener('mouseup', () => {
                    if(window.corMarcaAtiva !== 'none') {
                        document.execCommand('backColor', false, window.corMarcaAtiva);
                    }
                });
                // Snapshot inicial para o desfazer
                window.historicoUndo.push(ed.innerText);
            }
        }, 1200);

        await carregarRascunho();
        setInterval(salvarAutomatico, 30000);
        setInterval(window.forcarRadar, 5000);
    };

    window.mudarCorMarca = (cor) => {
        window.corMarcaAtiva = cor;
        document.querySelectorAll('.dot-color').forEach(d => d.classList.remove('active'));
        if(cor === '#fef08a') document.getElementById('dot-yellow').classList.add('active');
        if(cor === '#bbf7d0') document.getElementById('dot-green').classList.add('active');
        if(cor === '#fed7aa') document.getElementById('dot-orange').classList.add('active');
        if(cor === '#e9d5ff') document.getElementById('dot-purple').classList.add('active');
        if(cor === 'none') document.getElementById('dot-off').classList.add('active');
    };

    function atualizarDisplayModo() {
        const display = document.getElementById('ex-display');
        const ident = document.getElementById('identificador-peca');
        if(window.modoTreinoLivre) {
            display.innerText = "TREINO: " + window.pecaAtualNome;
            ident.innerHTML = `TREINO: ${window.pecaAtualNome} <i class="fas fa-pen" style="font-size:10px; margin-left:10px; color:var(--mentoria)"></i>`;
        } else {
            display.innerText = "EXAME " + window.activeEx;
            ident.onclick = null;
        }
    }

    // FUNÃ‡Ã•ES DE NAVEGAÃ‡ÃƒO E EDITOR
    window.desfazer = () => document.execCommand('undo');
    window.toggleRecolherEditor = () => { document.getElementById('editor-container').classList.toggle('collapsed'); document.getElementById('pdf-viewer').classList.toggle('full-view'); document.getElementById('sidebar-main').classList.toggle('hidden'); };
    window.fecharPDF = () => { document.getElementById('pdf-viewer').classList.remove('active'); document.getElementById('editor-container').classList.remove('collapsed'); document.getElementById('sidebar-main').classList.remove('hidden'); };
    window.verPDF = (t) => {
        const v = document.getElementById('pdf-viewer');
        const f = document.getElementById('pdf-frame');
        const tit = document.getElementById('pdf-title');
        let url = "";
        if (t === 'P') { url = `ro${window.activeEx}.pdf`; tit.innerText = "ENUNCIADO"; }
        else if (t === 'G') { url = `ro${window.activeEx}-gabarito.pdf`; tit.innerText = "GABARITO"; }
        else if (t === 'V') { url = `vade.pdf`; tit.innerText = "VADE MECUM"; }
        else if (t === 'LP') { url = `livro_processo.pdf`; tit.innerText = "LIVRO: PROCESSO"; }
        else if (t === 'LM') { url = `livro_material.pdf`; tit.innerText = "LIVRO: MATERIAL"; }
        f.src = url;
        v.classList.add('active');
    };

    // FUNÃ‡Ã•ES DE LÃ“GICA DE PEÃ‡A
    window.forcarRadar = () => { 
        if(window.modoTreinoLivre) return; 
        const dna = BANCO_ESPELHOS[window.activeEx]; 
        const ed = document.getElementById('editor-principal'); 
        if (dna && RadarEngine && ed) { 
            const an = RadarEngine.analisar(dna, ed.innerText); 
            RadarEngine.renderizar(an); 
            document.getElementById('identificador-peca').innerText = "PEÃ‡A: " + an.id.toUpperCase(); 
        } 
    };

    window.abrirPergaminho = () => { 
        const modal = document.getElementById('universal-modal'); 
        document.getElementById('modal-title').innerText = "ðŸ“œ ESTRUTURAS"; 
        const content = document.getElementById('modal-content'); 
        content.innerHTML = ""; 
        Object.keys(pecas).forEach(k => { 
            const b = document.createElement('div'); b.className = 'opt-btn'; 
            b.innerHTML = `<span>${k}</span> <i class="fas fa-plus"></i>`; 
            b.onclick = () => { FolhaEngine.injetarTextoMultilinhas(pecas[k]); modal.style.display='none'; }; 
            content.appendChild(b); 
        }); 
        modal.style.display = 'flex'; 
    };

    window.injetarTeses = () => {
        if(window.modoTreinoLivre) { alert("O Martelo sÃ³ funciona em Exames Oficiais."); return; }
        const dna = BANCO_ESPELHOS[window.activeEx];
        if(dna) FolhaEngine.injetarTextoMultilinhas(dna);
    };

    async function salvarAutomatico() { 
        const ed = document.getElementById('editor-principal'); 
        const key = window.modoTreinoLivre ? "TREINO_LIVRE_RASCUNHO" : `${window.activeEx}_RASCUNHO_ATUAL`;
        if(ed && ed.innerText.trim()) await set(ref(db, `producao_v13/${key}`), { conteudo: ed.innerText, timestamp: Date.now() }); 
    }

    async function carregarRascunho() { 
        const key = window.modoTreinoLivre ? "TREINO_LIVRE_RASCUNHO" : `${window.activeEx}_RASCUNHO_ATUAL`;
        const snap = await get(ref(db, `producao_v13/${key}`)); 
        if(snap.exists() && !window.pecaAtualID) { 
            const ed = document.getElementById('editor-principal'); 
            if(ed) ed.innerText = snap.val().conteudo; 
        } 
    }

    window.finalizarPeca = async () => {
        const ed = document.getElementById('editor-principal');
        if(!ed) return;
        let idParaSalvar = window.pecaAtualID || Date.now().toString();
        let nomeBase = window.modoTreinoLivre ? window.pecaAtualNome : `OAB ${window.activeEx} - ${document.getElementById('identificador-peca').innerText}`;
        if(confirm(`Salvar em HISTÃ“RICO?`)) {
            await set(ref(db, `producao_v13/HISTORICO_OFICIAL/${idParaSalvar}`), { exame: window.modoTreinoLivre ? "TREINO" : window.activeEx, peca: nomeBase, conteudo: ed.innerText, timestamp: Number(idParaSalvar) });
            alert("Salvo!");
        }
    };

    window.toggleFoguete = () => document.getElementById('mobile-hub').classList.toggle('active');
    window.limparFolha = () => { if(confirm("Limpar?")) document.getElementById('editor-principal').innerText = ""; };
    window.abrirMentoria = () => window.open('mentoria.html', '_blank');
    window.ativarTreinoLivre = () => { const n = prompt("Nome:"); if(n) { localStorage.setItem('modoTreinoLivre', "true"); localStorage.setItem('pecaAtualNome', n); window.location.reload(); } };
    window.abrirExames = () => { localStorage.setItem('modoTreinoLivre', "false"); window.location.reload(); };
</script>
</body>
</html>
