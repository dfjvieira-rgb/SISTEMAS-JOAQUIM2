<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HISTÓRICO MENTORIA | ELITE 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #020617; --gold: #fbbf24; --card: #1e293b; 
            --success: #22c55e; --danger: #ef4444; --info: #3b82f6; 
            --gatilho: #10b981; --keyword: #f97316;
        }
        body { font-family: 'Inter', sans-serif; background: var(--primary); color: white; padding: 15px; margin: 0; }
        
        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; max-width: 1400px; margin: 0 auto; }
        .panel { background: var(--card); border-radius: 12px; border-top: 5px solid var(--gold); padding: 15px; border: 1px solid #334155; display: flex; flex-direction: column; }
        
        .btn { background: var(--gold); border: none; padding: 10px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; color: black; display: flex; align-items: center; justify-content: center; gap: 5px; font-size: 11px; text-transform: uppercase; transition: 0.2s; }
        
        .btn-action { width: 36px; height: 36px; border-radius: 8px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 14px; transition: 0.2s; }
        .btn-del { background: var(--danger); color: white; }
        .btn-edit { background: var(--info); color: white; }

        .feed { max-height: 400px; overflow-y: auto; margin-top: 10px; padding-right: 5px; }
        .feed::-webkit-scrollbar { width: 4px; }
        .feed::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }

        .card-h { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 8px; margin-bottom: 8px; border-left: 4px solid var(--gold); display: flex; justify-content: space-between; align-items: center; }
        
        .post-it { padding: 12px; border-radius: 8px; margin-bottom: 10px; color: black; font-weight: 600; position: relative; display: flex; justify-content: space-between; align-items: center; gap: 10px; border: 1px solid rgba(0,0,0,0.1); }
        .post-it-content { flex: 1; }
        .post-it-actions { display: flex; flex-direction: column; gap: 8px; }

        .kw-tag { background: black; color: var(--gold); padding: 2px 6px; border-radius: 4px; font-size: 10px; text-transform: uppercase; margin-top: 5px; display: inline-block; }

        input, textarea { width: 100%; padding: 12px; margin: 5px 0; background: #0f172a; border: 2px solid #334155; color: white; border-radius: 6px; font-family: inherit; }
        input:focus, textarea:focus { border-color: var(--gold); outline: none; }
        .modo-edicao { border-color: var(--gold) !important; background: #2d3748 !important; }

        @media (max-width: 1024px) { .dashboard { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; border-bottom:2px solid var(--gold); padding-bottom:15px; flex-wrap: wrap; gap: 10px;">
    <h2 style="font-weight:900; margin:0; font-size: 1.2rem;">MENTORIA <span style="color:var(--gold)">ELITE</span></h2>
    <div style="display:flex; gap:10px;">
        <button class="btn" style="width:auto; margin:0; background:var(--gatilho); color:white;" onclick="window.injetarGatilhosElite()">INJETAR GATILHOS</button>
        <button class="btn" style="width:auto; margin:0; background:var(--info); color:white;" onclick="window.injetarPrazosTrabalho()">INJETAR PRAZOS</button>
        <button class="btn" style="width:auto; margin:0; background:white; padding: 8px 15px;" onclick="window.close()">VOLTAR</button>
    </div>
</header>

<main class="dashboard">
    <section class="panel" style="grid-column: 1 / -1;">
        <h3 style="color:var(--gold); margin:0; font-size: 1rem;"><i class="fas fa-history"></i> HISTÓRICO DE PRODUÇÃO</h3>
        <div id="feed-producao" class="feed">Conectando...</div>
    </section>

    <section class="panel" style="border-top-color: #3b82f6;">
        <h3 style="color:#3b82f6; font-size: 0.9rem;"><i class="fas fa-gavel"></i> BANCO DE TESES</h3>
        <input id="tese-t" placeholder="Nome da Tese">
        <textarea id="tese-c" placeholder="Fato, Fundamento e Pedido..."></textarea>
        <input id="tese-kw" style="border-color: var(--keyword)" placeholder="PALAVRAS-CHAVE (Scanner FGV)">
        <button class="btn" style="background:#3b82f6; color:white" onclick="salvarRapido('tese')">SALVAR / ATUALIZAR</button>
        <div id="feed-tese" class="feed"></div>
    </section>

    <section class="panel" style="border-top-color: #f472b6;">
        <h3 style="color:#f472b6; font-size: 0.9rem;"><i class="fas fa-brain"></i> NÃO CONFUNDA</h3>
        <input id="nc-t" placeholder="Assunto">
        <textarea id="nc-c" placeholder="Diferença crucial..."></textarea>
        <button class="btn" style="background:#f472b6; color:white" onclick="salvarRapido('nc')">SALVAR / ATUALIZAR</button>
        <div id="feed-nc" class="feed"></div>
    </section>

    <section class="panel" style="border-top-color: #a855f7;">
        <h3 style="color:#a855f7; font-size: 0.9rem;"><i class="fas fa-search"></i> QUAL A PEÇA?</h3>
        <input id="qp-t" placeholder="Momento Processual">
        <textarea id="qp-c" placeholder="Por que é essa peça?"></textarea>
        <button class="btn" style="background:#a855f7; color:white" onclick="salvarRapido('qp')">SALVAR / ATUALIZAR</button>
        <div id="feed-qp" class="feed"></div>
    </section>

    <section class="panel" style="border-top-color: var(--gatilho);">
        <h3 style="color:var(--gatilho); font-size: 0.9rem;"><i class="fas fa-star"></i> GATILHOS DE OURO (VADE / PRAZOS)</h3>
        <input id="gat-t" placeholder="Tema ou Prazo">
        <textarea id="gat-c" placeholder="Artigos, Súmulas ou Dias úteis..."></textarea>
        <button class="btn" style="background:var(--gatilho); color:white" onclick="salvarRapido('gat')">SALVAR / ATUALIZAR</button>
        <div id="feed-gat" class="feed"></div>
    </section>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, serverTimestamp, get, remove, set } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };
    
    const app = initializeApp(config);
    const db = getDatabase(app);

    let editId = { qp: null, nc: null, tese: null, gat: null };

    window.salvarRapido = (type) => {
        const t = document.getElementById(type+'-t');
        const c = document.getElementById(type+'-c');
        const kw = document.getElementById(type+'-kw');
        
        if(t.value && c.value) {
            const data = { t: t.value, c: c.value, ts: serverTimestamp() };
            if(kw) data.kw = kw.value;

            if (editId[type]) {
                set(ref(db, `v13_${type}/${editId[type]}`), data);
                editId[type] = null;
                t.classList.remove('modo-edicao');
                c.classList.remove('modo-edicao');
            } else {
                push(ref(db, 'v13_'+type), data);
            }
            t.value = ""; c.value = "";
            if(kw) kw.value = "";
        }
    };

    window.prepararEdicao = (type, id, titulo, conteudo, keywords = "") => {
        const tInput = document.getElementById(type+'-t');
        const cInput = document.getElementById(type+'-c');
        const kwInput = document.getElementById(type+'-kw');
        tInput.value = titulo;
        cInput.value = conteudo;
        if(kwInput) kwInput.value = keywords;
        editId[type] = id;
        tInput.classList.add('modo-edicao');
        cInput.classList.add('modo-edicao');
        tInput.focus();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    window.apagarRegistro = (path, id) => {
        if(confirm("Excluir permanentemente da base elite?")) remove(ref(db, path + '/' + id));
    };

    window.injetarGatilhosElite = () => {
        const gats = [
            { t: "ESTABILIDADE GESTANTE", c: "Art. 10, II, 'b', ADCT / Súmula 244 TST. Pedir reintegração ou indenização." },
            { t: "EQUIPARAÇÃO SALARIAL", c: "Art. 461 CLT. Mesma função, mesma localidade, diferença < 2 anos na função." }
        ];
        gats.forEach(g => push(ref(db, 'v13_gat'), { ...g, ts: serverTimestamp() }));
        alert("Gatilhos de Mérito injetados!");
    };

    window.injetarPrazosTrabalho = () => {
        const prazos = [
            { t: "PRAZO RECURSAL (REGRA)", c: "8 dias úteis (RO, RR, AP, AI). Art. 893 ao 897-A CLT." },
            { t: "EMBARGOS DE DECLARAÇÃO", c: "5 dias úteis. Art. 897-A CLT. Interrompe o prazo para outros recursos." },
            { t: "CONTESTAÇÃO", c: "Até a audiência. Art. 847 CLT." },
            { t: "MANIFESTAÇÃO LAUDO", c: "15 dias. Art. 477, §1º CPC (Subsidiário)." },
            { t: "PRAZO AÇÃO RESCISÓRIA", c: "2 anos do trânsito em julgado. Art. 975 CPC." }
        ];
        prazos.forEach(p => push(ref(db, 'v13_gat'), { ...p, ts: serverTimestamp() }));
        alert("Prazos Processuais injetados na aba Gatilhos!");
    };

    onValue(ref(db), (snap) => {
        const d = snap.val() || {};
        
        // --- FEED PEÇAS ---
        const fP = document.getElementById('feed-producao'); fP.innerHTML = "";
        const treinos = d.producao_v13 || {};
        Object.keys(treinos).reverse().forEach(id => {
            if(id.includes("RASCUNHO_ATUAL")) return;
            fP.innerHTML += `<div class="card-h">
                <span><strong style="color:var(--gold)">EXAME ${treinos[id].exame}</strong> - ${treinos[id].nome_peca || "PEÇA"}</span>
                <button class="btn-action btn-del" onclick="apagarRegistro('producao_v13', '${id}')"><i class="fas fa-trash"></i></button>
            </div>`;
        });

        // --- FEED POST-ITS ---
        const configPost = { 'qp': '#a855f7', 'nc': '#f472b6', 'tese': '#3b82f6', 'gat': '#10b981' };
        Object.keys(configPost).forEach(type => {
            const f = document.getElementById('feed-'+type); f.innerHTML = "";
            const items = d['v13_'+type] || {};
            Object.keys(items).reverse().forEach(id => {
                const item = items[id];
                const tSan = item.t.replace(/'/g, "\\'");
                const cSan = item.c.replace(/'/g, "\\'").replace(/\n/g, "\\n");
                const kwSan = (item.kw || "").replace(/'/g, "\\'");

                let kwHtml = item.kw ? `<div class="kw-tag"><i class="fas fa-key"></i> ${item.kw}</div>` : "";

                f.innerHTML += `
                    <div class="post-it" style="background:${configPost[type]}">
                        <div class="post-it-content">
                            <strong style="font-size:0.85rem">${item.t}</strong>
                            <p style="font-size:0.75rem; margin-top:4px; white-space:pre-wrap;">${item.c}</p>
                            ${kwHtml}
                        </div>
                        <div class="post-it-actions">
                            <button class="btn-action btn-edit" onclick="prepararEdicao('${type}', '${id}', '${tSan}', '${cSan}', '${kwSan}')"><i class="fas fa-pen"></i></button>
                            <button class="btn-action btn-del" style="background:rgba(0,0,0,0.3)" onclick="apagarRegistro('v13_${type}', '${id}')"><i class="fas fa-times"></i></button>
                        </div>
                    </div>`;
            });
        });
    });
</script>
</body>
</html>
