<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENTORIA ELITE | CENTRAL DE INTELIGÊNCIA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #020617; --gold: #fbbf24; --card: #1e293b; --text: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); color: var(--text); padding: 20px; }
        header { border-bottom: 2px solid var(--gold); padding-bottom: 15px; margin-bottom: 25px; display: flex; justify-content: space-between; }
        
        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        .panel { background: var(--card); border-radius: 12px; border: 1px solid #334155; border-top: 4px solid var(--gold); }
        .panel-header { padding: 12px; background: rgba(255,255,255,0.05); font-weight: 800; font-size: 0.8rem; text-transform: uppercase; color: var(--gold); text-align: center; }
        .panel-body { padding: 15px; }

        .card-estudo { background: rgba(0,0,0,0.2); border: 1px solid #334155; padding: 12px; border-radius: 8px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        input, textarea { width: 100%; padding: 10px; margin-bottom: 10px; background: #0f172a; border: 1px solid #334155; color: white; border-radius: 6px; }
        .btn-save { width: 100%; padding: 10px; border: none; border-radius: 6px; font-weight: 900; cursor: pointer; text-transform: uppercase; color: white; }
        
        @media (max-width: 900px) { .dashboard { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header>
    <h2 style="font-weight:900">MENTORIA <span style="color:var(--gold)">ELITE</span></h2>
    <a href="index.html" style="color:var(--gold); text-decoration:none; font-weight:bold;">← VOLTAR À FOLHA</a>
</header>

<main class="dashboard">
    <section class="panel" style="grid-column: span 2;">
        <div class="panel-header">HISTÓRICO DE PEÇAS PRODUZIDAS</div>
        <div class="panel-body" id="feed-estudos">
            <p style="text-align:center; color:gray;">Carregando sua produção...</p>
        </div>
    </section>

    <section class="panel" style="border-top-color: #ef4444;">
        <div class="panel-header">INTELIGÊNCIA: NÃO CONFUNDA</div>
        <div class="panel-body">
            <input id="nc-t" placeholder="Conceito A vs B">
            <textarea id="nc-c" placeholder="O pulo do gato..."></textarea>
            <button class="btn-save" style="background:#ef4444" onclick="salvar('nc')">GRAVAR</button>
            <div id="feed-nc" style="margin-top:10px;"></div>
        </div>
    </section>

    <section class="panel" style="border-top-color: #a855f7;">
        <div class="panel-header">QUAL A PEÇA? (FLASHCARDS)</div>
        <div class="panel-body">
            <textarea id="peca-t" placeholder="Cenário do problema..."></textarea>
            <input id="peca-c" placeholder="Nome da Peça">
            <button class="btn-save" style="background:#a855f7" onclick="salvar('peca')">GERAR</button>
            <div id="feed-peca" style="margin-top:10px;"></div>
        </div>
    </section>

    <section class="panel" style="border-top-color: #22c55e;">
        <div class="panel-header">PRELIMINARES E TESES</div>
        <div class="panel-body">
            <input id="tese-t" placeholder="Título da Tese/Preliminar">
            <textarea id="tese-c" placeholder="Fato, Fundamento e Pedido..."></textarea>
            <button class="btn-save" style="background:#22c55e" onclick="salvar('tese')">ARQUIVAR</button>
            <div id="feed-tese" style="margin-top:10px;"></div>
        </div>
    </section>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };
    const app = initializeApp(config);
    const db = getDatabase(app);

    const paths = { nc: 'v13_nc', peca: 'v13_peca', tese: 'v13_tese', estudos: 'estudos_v2' };

    window.salvar = (type) => {
        const t = document.getElementById(type+'-t').value;
        const c = document.getElementById(type+'-c').value;
        if(t && c) push(ref(db, paths[type]), { t, c, ts: serverTimestamp() }).then(() => location.reload());
    };

    window.verProducao = (id) => {
        onValue(ref(db, 'estudos_v2/' + id), (snap) => {
            const data = snap.val();
            const win = window.open('', '_blank');
            win.document.write(`<html><body style="font-family:monospace; padding:30px;"><h2>${data.nome}</h2><hr>`);
            data.conteudo.forEach((l, i) => { if(l) win.document.write(`<p><b>${i+1}</b> ${l}</p>`); });
            win.document.write('</body></html>');
        }, { onlyOnce: true });
    };

    onValue(ref(db), (snap) => {
        const data = snap.val() || {};
        
        // Feed de Estudos (Produção Real)
        const fEstudos = document.getElementById('feed-estudos');
        fEstudos.innerHTML = "";
        const estudos = data.estudos_v2 || {};
        Object.keys(estudos).reverse().forEach(id => {
            const item = estudos[id];
            fEstudos.innerHTML += `<div class="card-estudo">
                <div><strong>${item.nome}</strong><br><small>Exame ${item.exame} | ${item.data}</small></div>
                <div style="display:flex; gap:10px;">
                    <button class="btn-save" style="background:var(--gold); color:black; width:auto; padding:5px 10px;" onclick="verProducao('${id}')">VER FOLHA</button>
                    <button class="btn-save" style="background:#ef4444; width:auto; padding:5px 10px;" onclick="remove(ref(db, 'estudos_v2/${id}'))">X</button>
                </div>
            </div>`;
        });

        // Outros painéis (NC, Peca, Tese)
        ['nc', 'peca', 'tese'].forEach(type => {
            const feed = document.getElementById('feed-'+type);
            feed.innerHTML = "";
            const items = data[paths[type]] || {};
            Object.keys(items).reverse().forEach(id => {
                const item = items[id];
                feed.innerHTML += `<div style="background:rgba(255,255,255,0.05); padding:10px; margin-bottom:5px; border-radius:5px; font-size:0.85rem;">
                    <strong style="color:var(--gold)">${item.t}</strong><p>${item.c}</p>
                </div>`;
            });
        });
    });
</script>
</body>
</html>
