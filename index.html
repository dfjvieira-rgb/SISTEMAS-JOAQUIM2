<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - DISQUETE BLINDADO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #020617; --gold: #fbbf24; --bg-paper: #0f172a;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #cbd5e1;
            --header-h: 55px; --footer-h-pc: 90px; --footer-h-mob: 75px;
        }
        body.light-mode { --primary: #f8fafc; --bg-paper: #cbd5e1; --gold: #f59e0b; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: var(--primary); height: var(--header-h); padding: 0 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 1000; }
        .radar-box { border: 1px solid var(--gold); color: var(--gold); padding: 3px 8px; font-size: 0.6rem; font-weight: 900; border-radius: 4px; text-transform: uppercase; }

        main { flex: 1; overflow-y: auto; background: var(--bg-paper); display: flex; justify-content: center; -webkit-overflow-scrolling: touch; }
        .paper { background: white; width: 100%; max-width: 850px; min-height: 100%; box-shadow: 0 0 30px rgba(0,0,0,0.5); position: relative; }
        
        #identificador-peca { padding: 25px 15px; text-align: center; color: #ef4444; font-weight: 900; font-size: 1.4rem; text-transform: uppercase; border-bottom: 3px double #f1f5f9; min-height: 80px; }

        .toolbar { position: fixed; bottom: 0; left: 0; right: 0; background: #1e293b; display: grid; grid-template-columns: repeat(6, 1fr); border-top: 3px solid var(--gold); z-index: 2000; }
        .btn-tool { background: transparent; border: none; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; position: relative; }
        .btn-tool span { font-size: 0.55rem; font-weight: 800; text-transform: uppercase; margin-top: 4px; }

        @media (max-width: 600px) {
            .toolbar { height: var(--footer-h-mob); }
            .btn-tool span { display: none; } 
            .btn-tool i { font-size: 1.3rem; }
            .paper { margin-bottom: var(--footer-h-mob); }
        }
        @media (min-width: 601px) {
            .toolbar { height: var(--footer-h-pc); }
            .paper { margin-bottom: var(--footer-h-pc); }
        }

        .linha-wrapper { display: flex; border-bottom: 1px solid var(--line-color); }
        .linha-num { width: 40px; font-size: 0.65rem; color: #94a3b8; text-align: center; padding-top: 12px; border-right: 1px solid var(--line-color); background: #f8fafc; flex-shrink: 0; }
        .linha-folha { flex: 1; height: 38px; border: none; outline: none; padding: 0 15px; font-size: 18px; font-family: 'Courier New', monospace; width: 100%; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 4000; align-items: center; justify-content: center; padding: 15px; }
        .modal-body { background: white; width: 100%; max-width: 450px; height: 75vh; border-radius: 12px; display: flex; flex-direction: column; overflow: hidden; }
        .modal-scroll { flex: 1; overflow-y: auto; padding: 15px; display: grid; grid-template-columns: 1fr; gap: 8px; -webkit-overflow-scrolling: touch; }
        .opt-btn { background: #f1f5f9; padding: 18px; border-radius: 8px; font-size: 0.75rem; font-weight: 800; text-align: center; color: #1e293b; border: 1px solid #cbd5e1; }
    </style>
</head>
<body class="dark-mode">

<header>
    <div id="radar-status" class="radar-box">RADAR ATIVO</div>
    <div style="color:white; font-weight:900; font-size:0.8rem;">JOAQUIM <span style="color:var(--gold)">ELITE 2026</span></div>
    <div style="display:flex; gap:12px;">
        <button onclick="document.body.classList.toggle('light-mode')" style="background:none; border:none; color:white;"><i class="fas fa-adjust"></i></button>
        <button onclick="resetarFolha()" style="background:none; border:none; color:#ef4444;"><i class="fas fa-eraser"></i></button>
    </div>
</header>

<main>
    <div class="paper">
        <div id="identificador-peca">SELECIONE A ESTRUTURA</div>
        <div id="folha-total"></div>
    </div>
</main>

<nav class="toolbar">
    <button class="btn-tool" onclick="abrirModalExames()" style="color:var(--gold);"><i class="fas fa-bullseye"></i><span>Exames</span></button>
    <button class="btn-tool" onclick="salvarEstrategico()" style="color:#0ea5e9;"><i class="fas fa-save"></i><span>Salvar</span></button>
    <button class="btn-tool" onclick="abrirModalPecas()" style="color:#f59e0b;"><i class="fas fa-scroll"></i><span>Pe√ßas</span></button>
    <button class="btn-tool" onclick="alert('Injetando Content...')" style="color:#3b82f6;"><i class="fas fa-gavel"></i><span>Justi√ßa</span></button>
    <button class="btn-tool" onclick="abrirMentoria()" style="color:#a855f7;"><i class="fas fa-robot"></i><span>Mentoria</span></button>
    <button class="btn-tool" onclick="window.print()" style="color:#10b981;"><i class="fas fa-print"></i><span>Imprimir</span></button>
    <button class="btn-tool" onclick="pdf('p')" style="color:#f97316;"><i class="fas fa-file-pdf"></i><span>Pe√ßa PDF</span></button>
    <button class="btn-tool" onclick="pdf('g')" style="color:#eab308;"><i class="fas fa-check-circle"></i><span>Gabarito</span></button>
    <button class="btn-tool" onclick="pdf('v')" style="color:#22c55e;"><i class="fas fa-book"></i><span>Vade</span></button>
    <button class="btn-tool" onclick="irPara(1)" style="color:#94a3b8;"><i class="fas fa-arrow-up"></i><span>Topo</span></button>
    <button class="btn-tool" onclick="irPara(51)" style="color:#94a3b8;"><i class="fas fa-question"></i><span>Quest√µes</span></button>
    <button class="btn-tool" onclick="location.reload()" style="color:#64748b;"><i class="fas fa-sync"></i><span>Sync</span></button>
</nav>

<div class="modal" id="universal-modal">
    <div class="modal-body">
        <div id="modal-title" style="padding:15px; font-weight:900; text-align:center; background:#f8fafc; border-bottom:1px solid #eee;">MENU</div>
        <div class="modal-scroll" id="modal-content"></div>
        <button onclick="fecharModal()" style="padding:15px; background:black; color:white; border:none; font-weight:900;">FECHAR</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { FolhaEngine } from './folha-engine.js';
    import { RadarEngine } from './radar-engine.js';
    import { pecas } from './estruturas.js';

    let activeEx = localStorage.getItem('activeEx') || "44";
    let ultimaLinhaFocada = 1;

    window.montarFolha = () => {
        FolhaEngine.montar('folha-total', 85);
        document.querySelectorAll('.linha-folha').forEach((input, index) => {
            input.onfocus = () => { ultimaLinhaFocada = index + 1; };
            input.oninput = () => {
                const linhas = Array.from(document.querySelectorAll('.linha-folha')).map(i => i.value);
                const detectado = RadarEngine.analisar(linhas);
                if(detectado !== "IDENTIFICANDO PE√áA...") {
                    document.getElementById('identificador-peca').innerText = detectado;
                }
            };
        });
        carregarDados();
    };

    window.carregarDados = () => {
        onValue(ref(db, 'estudos/' + activeEx), (snap) => {
            const data = snap.val();
            if (data && data.linhas) {
                data.linhas.forEach((txt, idx) => {
                    const el = document.getElementById(`L${idx + 1}`);
                    if (el) el.value = txt;
                });
            }
        }, { onlyOnce: true });
    };

    // FUN√á√ÉO DO DISQUETE BLINDADO [cite: 2026-01-30]
    window.salvarEstrategico = () => {
        const dados = Array.from(document.querySelectorAll('.linha-folha')).map(i => i.value);
        const nomePeca = document.getElementById('identificador-peca').innerText;
        
        // 1. Salva o rascunho atual
        set(ref(db, 'estudos/' + activeEx), { 
            linhas: dados, 
            peca: nomePeca,
            ts: Date.now() 
        });

        // 2. Registra no Hist√≥rico da Mentoria (Organizando PDFs) [cite: 2026-01-30]
        const historicoRef = ref(db, 'mentoria/historico');
        push(historicoRef, {
            exame: activeEx,
            peca: nomePeca,
            data: new Date().toLocaleString(),
            pdf_enunciado: `ro${activeEx}.pdf`,
            pdf_gabarito: `ro${activeEx}-gabarito.pdf`,
            status: "Conclu√≠do"
        }).then(() => {
            alert(`üíæ SALVO!\nPe√ßa: ${nomePeca}\nHist√≥rico atualizado na Mentoria.`);
        });
    };

    window.abrirModalPecas = () => {
        const content = document.getElementById('modal-content');
        document.getElementById('modal-title').innerText = "ESTRUTURAS ANALISADAS";
        content.innerHTML = "";
        Object.keys(pecas).forEach(k => {
            const b = document.createElement('div'); b.className = 'opt-btn'; b.innerText = k;
            b.onclick = () => {
                pecas[k].split('\n').forEach((t, i) => {
                    const el = document.getElementById(`L${ultimaLinhaFocada + i}`);
                    if(el) el.value = t.substring(0, 85);
                });
                document.getElementById('identificador-peca').innerText = k;
                fecharModal();
            };
            content.appendChild(b);
        });
        document.getElementById('universal-modal').style.display = 'flex';
    };

    window.abrirModalExames = () => {
        const content = document.getElementById('modal-content');
        document.getElementById('modal-title').innerText = "TROCAR EXAME";
        content.innerHTML = "";
        for(let i=44; i>=35; i--) {
            const b = document.createElement('div'); b.className = 'opt-btn'; b.innerText = `OAB ${i}`;
            b.onclick = () => { activeEx = i.toString(); localStorage.setItem('activeEx', activeEx); location.reload(); };
            content.appendChild(b);
        }
        document.getElementById('universal-modal').style.display = 'flex';
    };

    window.irPara = (n) => document.getElementById(`L${n}`)?.scrollIntoView({behavior:'smooth', block:'center'});
    window.fecharModal = () => document.getElementById('universal-modal').style.display = 'none';
    window.abrirMentoria = () => window.open('mentoria.html', 'Mentoria', 'width=450,height=700');
    window.pdf = (t) => window.open(t === 'v' ? 'vade.pdf' : `ro${activeEx}${t === 'g' ? '-gabarito' : ''}.pdf`);
    window.resetarFolha = () => { if(confirm("Apagar tudo?")) { document.querySelectorAll('.linha-folha').forEach(i => i.value=""); document.getElementById('identificador-peca').innerText = "SELECIONE A ESTRUTURA"; } };

    window.onload = montarFolha;
</script>
</body>
</html>
