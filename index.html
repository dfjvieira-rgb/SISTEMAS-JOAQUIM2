<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - MASTER</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #020617; --gold: #fbbf24; --gold-dark: #d97706;
            --bg-paper: #cbd5e1; --paper-color: #ffffff; 
            --mentoria: #a855f7; --sidebar-w: 260px; --perigo: #ef4444;
        }

        body.dark-mode { --bg-paper: #0f172a; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--primary); height: 100vh; display: flex; flex-direction: column; overflow: hidden; color: white; }

        header { background: var(--primary); height: 60px; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 5000; }
        .logo { font-size: 1.2rem; font-weight: 900; }
        .logo span { color: var(--gold); }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        /* SIDEBAR */
        .sidebar { width: var(--sidebar-w); background: #1e293b; display: flex; flex-direction: column; gap: 8px; padding: 15px; border-right: 1px solid rgba(255,255,255,0.1); overflow-y: auto; }
        .btn-side { width: 100%; min-height: 45px; border: none; border-radius: 8px; display: flex; align-items: center; padding: 0 15px; color: white; font-weight: 700; cursor: pointer; gap: 12px; font-size: 0.8rem; text-transform: uppercase; background: rgba(255,255,255,0.05); }
        .btn-side i { width: 20px; color: var(--gold); }
        .btn-p { background: #f97316 !important; } .btn-g { background: #eab308 !important; } .btn-v { background: #334155 !important; border: 1px solid var(--gold); }

        /* EDITOR */
        .editor-container { flex: 1; display: flex; flex-direction: column; background: var(--bg-paper); overflow-y: auto; align-items: center; padding: 20px 10px; }
        .sticky-tools { position: sticky; top: -20px; z-index: 1000; background: white; width: 100%; max-width: 850px; border-radius: 0 0 12px 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); margin-bottom: 10px; }
        #identificador-peca { padding: 12px; background: #f8fafc; text-align: center; font-weight: 900; color: #0f172a; border-bottom: 3px solid var(--gold); font-size: 0.85rem; }
        
        .paper { width: 100%; max-width: 850px; background: white; box-shadow: 0 20px 50px rgba(0,0,0,0.4); min-height: 5250px; }
        
        /* HUB MOBILE */
        #mobile-hub { display: none; position: fixed; bottom: 30px; right: 25px; z-index: 99999; flex-direction: column-reverse; gap: 15px; }
        .fab-main { width: 65px; height: 65px; border-radius: 50%; background: var(--gold); border: none; font-size: 1.8rem; display: flex; align-items: center; justify-content: center; color: black; }
        .fab-sub { width: 55px; height: 55px; border-radius: 50%; border: none; color: white; display: none; align-items: center; justify-content: center; font-weight: 900; }
        #mobile-hub.active .fab-sub { display: flex; }

        /* MODAIS */
        .modal { display: none; position: fixed; inset: 0; background: rgba(2, 6, 23, 0.95); z-index: 110000; align-items: center; justify-content: center; }
        .modal-body { background: white; width: 95%; max-width: 500px; padding: 25px; border-radius: 20px; color: #0f172a; max-height: 85vh; display: flex; flex-direction: column; }
        .opt-btn { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 12px; border: 1px solid #e2e8f0; background: #f8fafc; font-weight: 800; cursor: pointer; color: #0f172a; text-align: left; }

        @media (max-width: 768px) { .sidebar { display: none; } #mobile-hub { display: flex; } }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="logo">JOAQUIM <span>ELITE</span></div>
    <div style="color:var(--gold); font-size:12px; font-weight:bold;">EXAME <span id="ex-display">--</span></div>
</header>

<main>
    <aside class="sidebar">
        <button class="btn-side" style="background:var(--gold); color:#000" onclick="window.abrirExames()"><i class="fas fa-layer-group"></i> EXAMES OAB</button>
        <button class="btn-side" style="background:#334155;" onclick="window.abrirPastaHistorico()"><i class="fas fa-folder-open"></i> MINHA PASTA</button>
        <button class="btn-side" style="background:#10b981;" onclick="window.finalizarPeca()"><i class="fas fa-save"></i> FINALIZAR</button>
        <button class="btn-side btn-p" onclick="window.verPDF('P')"><i class="fas fa-file-pdf"></i> PEÃ‡A</button>
        <button class="btn-side btn-g" onclick="window.verPDF('G')"><i class="fas fa-check-double"></i> GABARITO</button>
        <button class="btn-side btn-v" onclick="window.verPDF('V')"><i class="fas fa-book"></i> VADE</button>
        <button class="btn-side" onclick="window.abrirPergaminho()"><i class="fas fa-scroll"></i> ESTRUTURAS</button>
        <button class="btn-side" onclick="window.injetarTeses()"><i class="fas fa-gavel"></i> MARTELO</button>
    </aside>

    <section class="editor-container">
        <div class="sticky-tools">
            <div id="identificador-peca">SCANNER ATIVO</div>
        </div>
        <div class="paper">
            <div id="folha-total"></div>
        </div>
    </section>

    <div id="mobile-hub">
        <button class="fab-main" onclick="window.toggleFoguete()"><i class="fas fa-rocket" id="rocket-icon"></i></button>
        <button class="fab-sub btn-v" onclick="window.verPDF('V')">V</button>
        <button class="fab-sub btn-g" onclick="window.verPDF('G')">G</button>
        <button class="fab-sub btn-p" onclick="window.verPDF('P')">P</button>
    </div>
</main>

<div class="modal" id="universal-modal">
    <div class="modal-body">
        <h2 id="modal-title" style="margin-bottom:15px;"></h2>
        <div id="modal-content" style="overflow-y:auto; flex:1"></div>
        <button onclick="document.getElementById('universal-modal').style.display='none'" style="margin-top:10px; padding:10px; background:#000; color:#fff; border-radius:8px;">VOLTAR</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, get, set } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { FolhaEngine } from './folha-engine.js';
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    window.activeEx = localStorage.getItem('activeEx') || "44";
    let ultimaLinhaFocada = 1;

    window.onload = async () => {
        document.getElementById('ex-display').innerText = window.activeEx;
        FolhaEngine.montar('folha-total');
        
        // Captura o clique nas linhas
        document.addEventListener('focusin', (e) => {
            if(e.target.classList.contains('linha-folha')) {
                ultimaLinhaFocada = parseInt(e.target.id.replace('L', ''));
            }
        });

        await carregarRascunho();
        setInterval(salvarAutomatico, 15000);
    };

    // --- MARTELO (INJEÃ‡ÃƒO DE TESES) ---
    window.injetarTeses = () => {
        const dna = BANCO_ESPELHOS[window.activeEx] || "";
        const frases = dna.replace(/<[^>]*>/g, '').split('\n').filter(f => f.trim().length > 5);
        frases.forEach((f, i) => {
            const el = document.getElementById(`L${ultimaLinhaFocada + i}`);
            if(el) el.value = "âž¤ " + f.trim().substring(0, 80);
        });
    };

    // --- PERGAMINHO (ESTRUTURAS) ---
    window.abrirPergaminho = () => {
        const modal = document.getElementById('universal-modal');
        document.getElementById('modal-title').innerText = "ESTRUTURAS";
        const content = document.getElementById('modal-content');
        content.innerHTML = "";
        Object.keys(pecas).forEach(k => {
            const b = document.createElement('div');
            b.className = 'opt-btn';
            b.innerText = k;
            b.onclick = () => {
                pecas[k].split('\n').forEach((t, i) => {
                    const el = document.getElementById(`L${ultimaLinhaFocada + i}`);
                    if(el) el.value = t.substring(0, 85);
                });
                modal.style.display = 'none';
            };
            content.appendChild(b);
        });
        modal.style.display = 'flex';
    };

    // --- PASTA DE HISTÃ“RICO (CARREGAR ARRAY DE LINHAS) ---
    window.abrirPastaHistorico = async () => {
        const modal = document.getElementById('universal-modal');
        document.getElementById('modal-title').innerText = "ðŸ“‚ MEU HISTÃ“RICO";
        const content = document.getElementById('modal-content');
        content.innerHTML = "Carregando...";
        modal.style.display = 'flex';

        const snap = await get(ref(db, `producao_v13/HISTORICO_OFICIAL`));
        content.innerHTML = "";
        if(snap.exists()){
            Object.keys(snap.val()).reverse().forEach(key => {
                const item = snap.val()[key];
                const d = document.createElement('div');
                d.className = 'opt-btn';
                d.innerHTML = `Exame ${item.exame} - ${item.peca}`;
                d.onclick = () => {
                    // Carrega as linhas salvas no histÃ³rico para os inputs
                    if(item.conteudo && Array.isArray(item.conteudo)){
                        item.conteudo.forEach((txt, idx) => {
                            const el = document.getElementById(`L${idx + 1}`);
                            if(el) el.value = txt;
                        });
                    }
                    modal.style.display = 'none';
                };
                content.appendChild(d);
            });
        }
    };

    window.finalizarPeca = async () => {
        const linhas = Array.from(document.querySelectorAll('.linha-folha')).map(i => i.value);
        const pecaNome = document.getElementById('identificador-peca').innerText;
        await set(ref(db, `producao_v13/HISTORICO_OFICIAL/${Date.now()}`), {
            exame: window.activeEx, peca: pecaNome, conteudo: linhas, timestamp: Date.now()
        });
        alert("PEÃ‡A SALVA NA PASTA!");
    };

    async function salvarAutomatico() {
        const linhas = Array.from(document.querySelectorAll('.linha-folha')).map(i => i.value);
        await set(ref(db, `producao_v13/${window.activeEx}_RASCUNHO`), { linhas, ts: Date.now() });
    }

    async function carregarRascunho() {
        const snap = await get(ref(db, `producao_v13/${window.activeEx}_RASCUNHO`));
        if(snap.exists() && snap.val().linhas) {
            snap.val().linhas.forEach((t, i) => {
                const el = document.getElementById(`L${i + 1}`);
                if(el) el.value = t;
            });
        }
    }

    window.toggleFoguete = () => {
        const h = document.getElementById('mobile-hub');
        h.classList.toggle('active');
        document.getElementById('rocket-icon').className = h.classList.contains('active') ? 'fas fa-times' : 'fas fa-rocket';
    };

    window.verPDF = (t) => {
        const url = t === 'V' ? 'vade.pdf' : `ro${window.activeEx}${t === 'G' ? '-gabarito' : ''}.pdf`;
        window.open(url, '_blank');
    };
    
    window.abrirExames = () => { /* Mesma lÃ³gica do modal anterior para trocar activeEx */ };

</script>
</body>
</html>
