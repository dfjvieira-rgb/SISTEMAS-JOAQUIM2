<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - MASTER</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #020617; --gold: #fbbf24; --gold-dark: #d97706;
            --bg-paper: #cbd5e1; --paper-color: #ffffff; 
            --mentoria: #a855f7; --sidebar-w: 260px; --perigo: #ef4444;
            --questoes: #3b82f6; --teses: #f97316; --biblioteca: #475569;
        }

        body.dark-mode { --bg-paper: #0f172a; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100vh; display: flex; flex-direction: column; overflow: hidden; color: white; }

        header { background: var(--primary); height: 60px; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 5000; }
        .header-left { display: flex; align-items: center; gap: 15px; }
        
        /* BOTÃO QUE RECUO OS NOMES */
        .btn-toggle-menu { background: none; border: 1px solid var(--gold); color: var(--gold); padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 1.2rem; }
        
        .logo { font-size: 1.2rem; font-weight: 900; }
        .logo span { color: var(--gold); }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        /* SIDEBAR QUE RECUA */
        .sidebar { width: var(--sidebar-w); background: #1e293b; display: flex; flex-direction: column; gap: 8px; padding: 15px; border-right: 1px solid rgba(255,255,255,0.1); overflow-y: auto; transition: width 0.3s ease; white-space: nowrap; }
        .sidebar.collapsed { width: 75px; padding: 15px 10px; }
        .sidebar.collapsed .btn-text { display: none; }
        .sidebar.collapsed .btn-side { justify-content: center; padding: 0; }

        .btn-side { width: 100%; min-height: 45px; border: none; border-radius: 8px; display: flex; align-items: center; padding: 0 15px; color: white; font-weight: 700; cursor: pointer; gap: 12px; font-size: 0.75rem; text-transform: uppercase; transition: 0.3s; background: rgba(255,255,255,0.05); }
        .btn-side i { min-width: 20px; font-size: 1.1rem; color: var(--gold); text-align: center; }

        .editor-container { flex: 1; display: flex; flex-direction: column; background: var(--bg-paper); overflow-y: auto; align-items: center; padding: 20px 10px; }

        .sticky-tools { position: sticky; top: -20px; z-index: 1000; background: white; width: 100%; max-width: 850px; border-radius: 0 0 12px 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); margin-bottom: 10px; }
        
        #identificador-peca { padding: 12px; background: #f8fafc; text-align: center; font-weight: 900; color: #0f172a; border-bottom: 3px solid var(--gold); }
        
        .toolbar-liberdade { display: flex; background: #fff; flex-wrap: wrap; align-items: center; border-bottom-left-radius: 12px; border-bottom-right-radius: 12px; }
        .btn-lib { flex: 1; padding: 12px; border: none; background: transparent; cursor: pointer; font-weight: 800; font-size: 0.7rem; color: #64748b; border-right: 1px solid #f1f5f9; }

        /* MARCA TEXTO CORES */
        .highlight-box { display: flex; align-items: center; background: #f1f5f9; padding: 0 10px; gap: 8px; border-right: 1px solid #f1f5f9; height: 45px; }
        .color-dot { width: 22px; height: 22px; border-radius: 4px; cursor: pointer; border: 2px solid transparent; }
        .color-dot.active { border-color: #000; transform: scale(1.1); }
        .color-dot.none { background: #fff; border: 1px solid #ccc; display: flex; align-items: center; justify-content: center; font-size: 10px; color: red; }

        .paper { width: 100%; max-width: 850px; background: white; box-shadow: 0 20px 50px rgba(0,0,0,0.4); min-height: 2000px; padding: 40px; }
        #editor-principal { outline: none; color: black; line-height: 1.6; font-size: 14pt; min-height: 100%; }

        #pdf-viewer { width: 0; background: #334155; transition: 0.4s; display: flex; flex-direction: column; overflow: hidden; }
        #pdf-viewer.active { width: 50%; border-left: 4px solid var(--gold); }
        iframe { width: 100%; flex: 1; border: none; }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="header-left">
        <button class="btn-toggle-menu" onclick="window.toggleSidebar()" title="Recuar Nomes"><i class="fas fa-bars"></i></button>
        <div class="logo">JOAQUIM <span>ELITE</span></div>
    </div>
    <div style="color:var(--gold); font-size:10px; font-weight:bold;">MODO: <span id="ex-display">EXAME --</span></div>
</header>

<main>
    <aside class="sidebar" id="sidebar-main">
        <button class="btn-side" style="background:var(--gold); color:#000" onclick="window.abrirExames()"><i class="fas fa-list"></i> <span class="btn-text">EXAMES OAB</span></button>
        <button class="btn-side" style="background:var(--questoes); color:#fff" onclick="window.ativarModoQuestoes()"><i class="fas fa-question-circle"></i> <span class="btn-text">QUESTÕES</span></button>
        <button class="btn-side" style="background:var(--teses); color:#fff" onclick="window.ativarModoTeses()"><i class="fas fa-gavel"></i> <span class="btn-text">TREINO TESES</span></button>
        <button class="btn-side" style="background:var(--biblioteca); color:#fff" onclick="window.abrirBibliotecaPDF()"><i class="fas fa-folder"></i> <span class="btn-text">PASTA DE PDFS</span></button>
        <button class="btn-side" style="background:#10b981;" onclick="window.finalizarPeca()"><i class="fas fa-save"></i> <span class="btn-text">SALVAR</span></button>
        <hr style="opacity:0.1; margin:10px 0">
        <button class="btn-side" style="background:var(--mentoria);" onclick="window.abrirMentoria()"><i class="fas fa-robot"></i> <span class="btn-text">IA MENTOR</span></button>
        <hr style="opacity:0.1; margin:10px 0">
        <button class="btn-side" style="background:#f97316;" onclick="window.verPDF('P')"><i class="fas fa-file-pdf"></i> <span class="btn-text">VER PEÇA</span></button>
        <button class="btn-side" style="background:#eab308;" onclick="window.verPDF('G')"><i class="fas fa-check"></i> <span class="btn-text">GABARITO</span></button>
    </aside>

    <section class="editor-container">
        <div class="sticky-tools">
            <div id="identificador-peca">FOLHA DE RESPOSTA</div>
            <div class="toolbar-liberdade">
                <button class="btn-lib" onclick="document.execCommand('undo')"><i class="fas fa-undo"></i></button>
                
                <div class="highlight-box">
                    <button class="btn-lib" id="btn-highlight" onclick="window.toggleMarcaTexto()" style="border:none; flex:none;"><i class="fas fa-highlighter"></i></button>
                    <div class="color-dot active" id="dot-yellow" style="background:#fef08a;" onclick="window.setHighlightColor('#fef08a', 'dot-yellow')"></div>
                    <div class="color-dot" id="dot-green" style="background:#bbf7d0;" onclick="window.setHighlightColor('#bbf7d0', 'dot-green')"></div>
                    <div class="color-dot" id="dot-orange" style="background:#fed7aa;" onclick="window.setHighlightColor('#fed7aa', 'dot-orange')"></div>
                    <div class="color-dot" id="dot-purple" style="background:#e9d5ff;" onclick="window.setHighlightColor('#e9d5ff', 'dot-purple')"></div>
                    <div class="color-dot none" id="dot-none" onclick="window.setHighlightColor('transparent', 'dot-none')"><i class="fas fa-slash"></i></div>
                </div>

                <button class="btn-lib" onclick="window.print()"><i class="fas fa-print"></i> PDF</button>
            </div>
        </div>
        <div class="paper">
            <div id="editor-principal" contenteditable="true">Comece seu treino aqui...</div>
        </div>
    </section>

    <section id="pdf-viewer">
        <iframe id="pdf-frame"></iframe>
    </section>
</main>

<script>
    window.marcaTextoAtivo = false;
    window.currentColor = '#fef08a';

    window.toggleSidebar = () => {
        document.getElementById('sidebar-main').classList.toggle('collapsed');
    };

    window.setHighlightColor = (color, id) => {
        window.currentColor = color;
        document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        window.toggleMarcaTexto(true);
    };

    window.toggleMarcaTexto = (forcar = null) => {
        window.marcaTextoAtivo = (forcar !== null) ? forcar : !window.marcaTextoAtivo;
        const btn = document.getElementById('btn-highlight');
        btn.style.color = window.marcaTextoAtivo ? "#000" : "#64748b";
        btn.style.background = window.marcaTextoAtivo ? window.currentColor : "transparent";
    };

    document.getElementById('editor-principal').addEventListener('mouseup', () => {
        if(window.marcaTextoAtivo) {
            const sel = window.getSelection();
            if(sel.toString().length > 0) document.execCommand('backColor', false, window.currentColor);
        }
    });

    window.verPDF = (t) => {
        const v = document.getElementById('pdf-viewer');
        const f = document.getElementById('pdf-frame');
        f.src = t === 'P' ? 'peca.pdf' : 'gabarito.pdf';
        v.classList.add('active');
    };
</script>
</body>
</html>
