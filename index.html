<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #d1d5db;
            --mentoria: #a855f7; --sidebar-w: 240px;
        }
        body.dark-mode { --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a; --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

        header { background: var(--primary); height: 60px; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 2000; }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }

        /* SIDEBAR PC (Oculta no Mobile para liberar espaço) */
        .sidebar { 
            width: var(--sidebar-w); background: #1e293b; display: flex; flex-direction: column; 
            gap: 6px; padding: 10px; border-right: 1px solid rgba(255,255,255,0.1); 
            overflow-y: auto; z-index: 1001;
        }
        .btn-side { width: 100%; min-height: 44px; border: none; border-radius: 8px; display: flex; align-items: center; padding: 0 15px; color: white; font-weight: 700; cursor: pointer; gap: 12px; font-size: 0.8rem; text-transform: uppercase; }

        /* EDITOR */
        .editor-container { flex: 1; overflow-y: auto; display: flex; flex-direction: column; align-items: center; padding: 20px; background: var(--bg-paper); }
        .paper { background: var(--paper-color); width: 100%; max-width: 850px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        
        /* BANNER RADAR (CLICÁVEL) */
        #identificador-peca { 
            width: 100%; padding: 15px; background: #f1f5f9; border-bottom: 2px solid var(--gold); 
            text-align: center; font-weight: 900; color: #1e293b; font-size: 1.1rem; cursor: pointer;
        }

        /* HUB MOBILE (ZONA DO POLEGAR - MELHOR PRÁTICA) */
        #mobile-hub { 
            display: none; position: fixed; bottom: 25px; right: 25px; z-index: 5000; 
            flex-direction: column-reverse; gap: 10px; align-items: center;
        }
        .fab-main { width: 65px; height: 65px; border-radius: 50%; background: var(--gold); border: none; box-shadow: 0 5px 20px rgba(0,0,0,0.5); font-size: 1.8rem; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .fab-sub { width: 50px; height: 50px; border-radius: 50%; border: 2px solid #fff; color: white; display: none; align-items: center; justify-content: center; font-size: 1.1rem; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        #mobile-hub.active .fab-sub { display: flex; animation: slideIn 0.2s ease-out forwards; }

        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 768px) {
            .sidebar { display: none !important; }
            #mobile-hub { display: flex; }
            .editor-container { padding: 5px; width: 100vw; }
            #pdf-split-view.active { position: fixed; inset: 0; width: 100%; z-index: 4000; }
        }

        /* PDF VIEW */
        #pdf-split-view { display: none; width: 48%; background: #333; border-left: 4px solid var(--gold); position: relative; height: 100%; }
        #pdf-split-view.active { display: block; }

        /* MODAIS */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 6000; align-items: center; justify-content: center; }
        .modal-body { background: white; width: 95%; max-width: 500px; max-height: 80vh; padding: 25px; border-radius: 15px; display: flex; flex-direction: column; }
        #modal-content { overflow-y: auto; flex: 1; margin: 15px 0; }
        
        .opt-btn { width: 100%; padding: 20px; margin-bottom: 10px; border-radius: 10px; border: 2px solid #ddd; background: #f8fafc; font-weight: 900; font-size: 1.1rem; text-align: left; display: flex; justify-content: space-between; align-items: center; cursor: pointer; color: #1e293b; }

        /* LINHA FGV */
        .linha-wrapper { display: flex; border-bottom: 1px solid var(--line-color); height: 35px; }
        .linha-num { width: 40px; display: flex; align-items: center; justify-content: center; font-size: 0.7rem; color: #94a3b8; border-right: 1px solid var(--line-color); }
        .linha-folha { flex: 1; border: none; outline: none; background: transparent; padding: 0 10px; font-size: 18px; font-family: 'Courier New', monospace; color: var(--text-color); }
    </style>
</head>
<body class="dark-mode">

<header>
    <div style="color:white; font-weight:900;">JOAQUIM <span style="color:var(--gold)">ELITE</span></div>
    <div style="display:flex; gap:10px;">
        <button class="btn-side" style="width:40px; background:#475569;" onclick="document.body.classList.toggle('dark-mode')"><i class="fas fa-adjust"></i></button>
        <button class="btn-side" style="width:40px; background:#ef4444;" onclick="confirm('Limpar Tudo?') && location.reload()"><i class="fas fa-trash"></i></button>
    </div>
</header>

<main>
    <aside class="sidebar">
        <div style="background:#000; padding:10px; border-radius:8px; border:2px solid var(--gold); text-align:center; margin-bottom:10px; cursor:pointer;" onclick="window.forcarRadar()">
            <div id="radar-status" style="color:white; font-size:0.7rem; font-weight:bold;">SCANNER ATIVO</div>
        </div>
        <button class="btn-side" style="background:var(--gold); color:#000;" onclick="window.abrirExames()"><i class="fas fa-bullseye"></i> <span>Exames</span></button>
        <button class="btn-side" style="background:#10b981;" onclick="window.executarSalvar()"><i class="fas fa-save"></i> <span>Salvar</span></button>
        <button class="btn-side" style="background:#334155; color:var(--gold);" onclick="window.abrirPergaminho()"><i class="fas fa-scroll"></i> <span>Pergaminho</span></button>
        <button class="btn-side" style="background:#3b82f6;" onclick="window.injetarTeses()"><i class="fas fa-gavel"></i> <span>Martelo</span></button>
        <button class="btn-side" style="background:var(--mentoria);" onclick="window.abrirMentoria()"><i class="fas fa-robot"></i> <span>Mentoria IA</span></button>
        <hr style="opacity:0.2;">
        <button class="btn-side" style="background:#f97316;" onclick="window.verPDF('P')"><b>P</b> <span>Peça</span></button>
        <button class="btn-side" style="background:#eab308;" onclick="window.verPDF('G')"><b>G</b> <span>Gabarito</span></button>
        <button class="btn-side" style="background:#10b981;" onclick="window.verPDF('V')"><b>V</b> <span>Vade Mecum</span></button>
    </aside>

    <section class="editor-container">
        <div class="paper">
            <div id="identificador-peca" onclick="window.forcarRadar()">ESCANEANDO DNA...</div>
            <div id="folha-total"></div>
        </div>
    </section>

    <div id="mobile-hub">
        <button class="fab-main" id="main-fab"><i class="fas fa-rocket"></i></button>
        <button class="fab-sub" style="background:#10b981;" onclick="window.executarSalvar()"><i class="fas fa-save"></i></button>
        <button class="fab-sub" style="background:var(--gold); color:#000" onclick="window.abrirPergaminho()"><i class="fas fa-scroll"></i></button>
        <button class="fab-sub" style="background:#3b82f6;" onclick="window.injetarTeses()"><i class="fas fa-gavel"></i></button>
        <button class="fab-sub" style="background:var(--mentoria);" onclick="window.abrirMentoria()"><i class="fas fa-robot"></i></button>
        <button class="fab-sub" style="background:#f97316;" onclick="window.verPDF('P')"><b>P</b></button>
        <button class="fab-sub" style="background:#eab308;" onclick="window.verPDF('G')"><b>G</b></button>
        <button class="fab-sub" style="background:#10b981;" onclick="window.verPDF('V')"><b>V</b></button>
    </div>

    <div id="pdf-split-view">
        <button id="btn-pdf-close" style="position:absolute; top:10px; left:-45px; background:var(--gold); border:none; width:45px; height:45px; border-radius:8px 0 0 8px;" onclick="document.getElementById('pdf-split-view').classList.remove('active')"><i class="fas fa-times"></i></button>
        <iframe id="pdf-frame" style="width:100%; height:100%; border:none;"></iframe>
    </div>
</main>

<div class="modal" id="universal-modal">
    <div class="modal-body">
        <h3 id="modal-title" style="color:#1e293b; border-bottom:2px solid var(--gold); padding-bottom:10px;"></h3>
        <div id="modal-content"></div>
        <button onclick="document.getElementById('universal-modal').style.display='none'" style="width:100%; padding:15px; background:#000; color:#fff; border-radius:10px; font-weight:bold; margin-top:10px;">VOLTAR</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';
    import { FolhaEngine } from './folha-engine.js';
    import { RadarEngine } from './radar-engine.js';
    import { engineSaveElite } from './salvar.js';

    window.activeEx = localStorage.getItem('activeEx') || "44";
    window.ultimaLinha = 1;

    // --- LOGICA DE INTELIGÊNCIA ---
    window.forcarRadar = () => {
        const dna = BANCO_ESPELHOS[window.activeEx];
        if (dna) {
            const analise = RadarEngine.analisar(dna);
            RadarEngine.renderizar(analise);
            document.getElementById('identificador-peca').innerText = analise.peca.toUpperCase();
        }
    };

    window.abrirExames = () => {
        const modal = document.getElementById('universal-modal');
        document.getElementById('modal-title').innerText = "TROCAR EXAME";
        const content = document.getElementById('modal-content');
        content.innerHTML = "";
        for(let i=44; i>=35; i--) {
            const b = document.createElement('div'); b.className='opt-btn';
            b.innerHTML = `<span>Exame OAB ${i}</span> <i class="fas fa-chevron-right"></i>`;
            b.onclick = () => { localStorage.setItem('activeEx', i.toString()); window.location.reload(); };
            content.appendChild(b);
        }
        modal.style.display='flex';
    };

    window.injetarTeses = () => {
        const dna = BANCO_ESPELHOS[window.activeEx];
        const teses = dna.replace(/<[^>]*>?/gm, '').split('\n').filter(t => t.trim().length > 15);
        teses.forEach((t, i) => {
            const linha = document.getElementById(`L${window.ultimaLinha + i}`);
            if(linha) linha.value = "➤ " + t.trim().substring(0, 80);
        });
        document.getElementById('mobile-hub').classList.remove('active');
    };

    window.abrirPergaminho = () => {
        const modal = document.getElementById('universal-modal');
        document.getElementById('modal-title').innerText = "PEÇAS FGV";
        const content = document.getElementById('modal-content');
        content.innerHTML = "";
        Object.keys(pecas).forEach(k => {
            const b = document.createElement('div'); b.className='opt-btn';
            b.innerHTML = `<span>${k}</span> <i class="fas fa-file-import"></i>`;
            b.onclick = () => {
                pecas[k].split('\n').forEach((t, i) => {
                    const el = document.getElementById(`L${window.ultimaLinha + i}`);
                    if(el) el.value = t;
                });
                modal.style.display='none';
            };
            content.appendChild(b);
        });
        modal.style.display='flex';
    };

    window.verPDF = (tipo) => {
        const frame = document.getElementById('pdf-frame');
        const view = document.getElementById('pdf-split-view');
        frame.src = tipo === 'P' ? `ro${window.activeEx}.pdf` : tipo === 'G' ? `ga${window.activeEx}.pdf` : `vade.pdf`;
        view.classList.add('active');
        document.getElementById('mobile-hub').classList.remove('active');
    };

    window.executarSalvar = () => engineSaveElite(db, window.activeEx);
    window.abrirMentoria = () => window.open('mentoria.html', 'Mentoria', 'width=450,height=700');

    // --- START ---
    window.onload = () => {
        FolhaEngine.montar('folha-total', 85);
        window.forcarRadar();

        // Mapeia foco para mobile e PC
        setTimeout(() => {
            document.querySelectorAll('.linha-folha').forEach(input => {
                input.addEventListener('focus', () => { window.ultimaLinha = parseInt(input.getAttribute('data-index')); });
            });
        }, 600);

        // Toggle do Hub Mobile
        document.getElementById('main-fab').onclick = () => document.getElementById('mobile-hub').classList.toggle('active');
    };
</script>
</body>
</html>
