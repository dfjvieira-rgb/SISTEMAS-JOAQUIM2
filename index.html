<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOAQUIM ELITE 2026 | ENGINE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #020617; --gold: #fbbf24; --sidebar: #0f172a; --line: #334155; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); display: flex; height: 100vh; overflow: hidden; color: white; }

        /* SIDEBAR OFICIAL */
        .sidebar { width: 65px; background: var(--sidebar); border-right: 1px solid var(--line); display: flex; flex-direction: column; align-items: center; padding: 10px 0; gap: 10px; z-index: 100; }
        .radar-box { width: 52px; height: 52px; background: black; border: 2px solid var(--gold); border-radius: 6px; color: var(--gold); font-size: 8px; font-weight: 900; text-align: center; display: flex; flex-direction: column; justify-content: center; line-height: 1; }
        .btn-side { width: 45px; height: 45px; border-radius: 8px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.1rem; transition: 0.2s; }
        .btn-side:hover { filter: brightness(1.2); }

        .main { flex: 1; display: flex; flex-direction: column; }
        header { height: 60px; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); }
        
        /* EDITOR ESTILO FGV */
        .editor { flex: 1; overflow-y: auto; padding: 20px; display: flex; justify-content: center; }
        .paper { background: #1e293b; width: 100%; max-width: 850px; box-shadow: 0 0 40px rgba(0,0,0,0.5); position: relative; }
        .peca-header { background: white; color: #16a34a; text-align: center; padding: 15px; font-weight: 900; font-size: 1.5rem; text-transform: uppercase; border-bottom: 2px solid var(--gold); }
        .linha-wrapper { display: flex; border-bottom: 1px solid var(--line); height: 32px; }
        .linha-num { width: 40px; color: #64748b; font-size: 10px; display: flex; align-items: center; justify-content: center; border-right: 1px solid var(--line); background: rgba(0,0,0,0.2); }
        .linha-input { flex: 1; background: transparent; border: none; color: white; padding: 0 12px; font-family: 'Courier New', monospace; font-size: 17px; outline: none; width: 100%; }

        /* REGRAS DE IMPRESSÃO - PARA A PROFESSORA */
        @media print {
            .sidebar, header, .btn-side { display: none !important; }
            body { background: white; }
            .editor { padding: 0; overflow: visible; }
            .paper { width: 100%; max-width: none; background: white; box-shadow: none; }
            .linha-input { color: black !important; border-bottom: 1px solid #ccc; }
            .linha-num { color: #000; border-right: 1px solid #000; }
            .peca-header { border-bottom: 2px solid black; }
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="radar-box">RADAR<br><span id="radar-label" style="font-size:7px">AUTO</span></div>
        <button class="btn-side" style="background: #f59e0b;"><i class="fas fa-bullseye"></i></button>
        <button id="btn-save" class="btn-side" style="background: #22c55e;" onclick="salvarTreinoEImpressao()"><i class="fas fa-save"></i></button>
        <button class="btn-side" style="background: #f59e0b;"><i class="fas fa-scroll"></i></button>
        <button class="btn-side" style="background: #3b82f6;"><i class="fas fa-gavel"></i></button>
        <button class="btn-side" style="background: #a855f7;" onclick="location.href='mentoria.html'"><i class="fas fa-robot"></i></button>
        
        <div style="margin-top: auto; display: flex; flex-direction: column; gap: 8px; padding-bottom: 10px;">
            <button class="btn-side" style="background: #ef4444;">P</button>
            <button class="btn-side" style="background: #eab308; color: black;">G</button>
            <button class="btn-side" style="background: #22c55e;">V</button>
        </div>
    </aside>

    <div class="main">
        <header>
            <div style="font-weight: 900; color: var(--gold); font-size: 1.2rem;">JOAQUIM <span style="color:white">ELITE 2026</span></div>
            <div id="status-save" style="font-size: 10px; color: #22c55e; display: none;">SALVANDO EVOLUÇÃO...</div>
        </header>
        <section class="editor">
            <div class="paper">
                <div class="peca-header" id="peca-titulo">RECLAMATÓRIA TRABALHISTA</div>
                <div id="grid-linhas"></div>
            </div>
        </section>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };
    const app = initializeApp(config);
    const db = getDatabase(app);

    // Gerar 150 linhas
    const grid = document.getElementById('grid-linhas');
    for(let i=1; i<=150; i++) {
        grid.innerHTML += `<div class="linha-wrapper"><div class="linha-num">${i}</div><input class="linha-input" id="L${i}" autocomplete="off" spellcheck="false"></div>`;
    }

    // Função de Salvamento Duplo: Histórico + PDF
    window.salvarTreinoEImpressao = () => {
        const btn = document.getElementById('btn-save');
        const status = document.getElementById('status-save');
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
        status.style.display = 'block';

        const conteudo = [];
        for(let i=1; i<=150; i++) {
            conteudo.push(document.getElementById('L'+i).value || "");
        }

        const id = Date.now();
        set(ref(db, 'treinos_evolucao/' + id), {
            peca_nome: document.getElementById('peca-titulo').innerText,
            texto: conteudo,
            data: new Date().toLocaleString(),
            ts: serverTimestamp()
        }).then(() => {
            btn.innerHTML = '<i class="fas fa-save"></i>';
            status.style.display = 'none';
            // Dispara a impressão para gerar o PDF real para a professora
            window.print();
            alert("✅ Treino arquivado no histórico e PDF gerado!");
        });
    };

    // Radar Simples
    document.addEventListener('input', (e) => {
        if(e.target.id === 'L1') {
            const val = e.target.value.toUpperCase();
            const tit = document.getElementById('peca-titulo');
            if(val.includes("RECLAMA")) tit.innerText = "RECLAMATÓRIA TRABALHISTA";
            if(val.includes("CONTESTA")) tit.innerText = "CONTESTAÇÃO";
            if(val.includes("RECURSO")) tit.innerText = "RECURSO ORDINÁRIO";
        }
    });
</script>
</body>
</html>
