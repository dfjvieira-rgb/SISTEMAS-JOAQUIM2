<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - MASTER</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #020617; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --mentoria: #a855f7; --sidebar-w: 260px; --perigo: #ef4444;
        }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100vh; display: flex; flex-direction: column; overflow: hidden; color: white; }
        header { background: var(--primary); height: 60px; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 5000; }
        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        /* SIDEBAR */
        .sidebar { width: var(--sidebar-w); background: #1e293b; display: flex; flex-direction: column; gap: 8px; padding: 15px; border-right: 1px solid rgba(255,255,255,0.1); overflow-y: auto; }
        .btn-side { width: 100%; min-height: 42px; border: none; border-radius: 8px; display: flex; align-items: center; padding: 0 15px; color: white; font-weight: 700; cursor: pointer; gap: 12px; font-size: 0.75rem; text-transform: uppercase; transition: 0.2s; background: rgba(255,255,255,0.05); }
        .btn-side i { width: 18px; color: var(--gold); }

        /* PDF VIEWER */
        #pdf-side-viewer { display: none; width: 45%; background: #334155; border-left: 4px solid var(--gold); position: relative; }
        .close-pdf { position: absolute; top: 10px; right: 10px; z-index: 10; background: var(--perigo); color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; }

        /* FOLHA */
        .editor-container { flex: 1; display: flex; flex-direction: column; background: var(--bg-paper); overflow-y: auto; align-items: center; padding: 20px 10px; }
        .sticky-tools { position: sticky; top: -20px; z-index: 1000; background: white; width: 100%; max-width: 850px; border-radius: 0 0 12px 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        #identificador-peca { padding: 12px; background: #f8fafc; text-align: center; font-weight: 900; color: #0f172a; border-bottom: 3px solid var(--gold); font-size: 0.8rem; }
        .paper { width: 100%; max-width: 850px; background: white; box-shadow: 0 20px 50px rgba(0,0,0,0.4); min-height: 5250px; position: relative; }

        /* HUB FOGUETE */
        #mobile-hub { display: none; position: fixed; bottom: 30px; right: 25px; z-index: 99999; flex-direction: column-reverse; gap: 12px; align-items: center; }
        .fab-main { width: 60px; height: 60px; border-radius: 50%; background: var(--gold); border: none; font-size: 1.5rem; display: flex; align-items: center; justify-content: center; color: black; }
        .fab-sub { width: 50px; height: 50px; border-radius: 50%; border: none; color: white; display: none; align-items: center; justify-content: center; font-size: 1rem; font-weight: bold; }
        #mobile-hub.active .fab-sub { display: flex; }

        @media (max-width: 768px) { .sidebar, #pdf-side-viewer { display: none !important; } #mobile-hub { display: flex; } }
    </style>
</head>
<body>

<header>
    <div style="font-weight:900;">JOAQUIM <span style="color:var(--gold)">ELITE</span></div>
    <div style="color:var(--gold); font-size:11px; font-weight:bold;">EXAME <span id="ex-display">--</span></div>
</header>

<main>
    <aside class="sidebar">
        <button class="btn-side" style="background:var(--gold); color:#000" onclick="window.abrirExames()"><i class="fas fa-list"></i> EXAMES OAB</button>
        <button class="btn-side" style="background:#475569;" onclick="window.abrirPastaHistorico()"><i class="fas fa-folder"></i> MINHA PASTA</button>
        <button class="btn-side" style="background:#10b981;" onclick="window.finalizarPeca()"><i class="fas fa-save"></i> FINALIZAR</button>
        
        <div style="margin: 10px 0; border-top: 1px solid rgba(255,255,255,0.1); padding-top:10px; color:gray; font-size:9px; font-weight:bold;">DOCUMENTOS</div>
        <button class="btn-side" onclick="window.verPDF('P')"><i class="fas fa-file-pdf"></i> PEÇA (P)</button>
        <button class="btn-side" onclick="window.verPDF('G')"><i class="fas fa-spell-check"></i> GABARITO (G)</button>
        <button class="btn-side" onclick="window.verPDF('V')"><i class="fas fa-book"></i> VADE (V)</button>
    </aside>

    <section class="editor-container">
        <div class="sticky-tools">
            <div id="identificador-peca">SCANNER ATIVO...</div>
            <div style="display:flex; background:#fff; border-bottom-left-radius: 12px; border-bottom-right-radius: 12px;">
                <button style="flex:1; padding:10px; border:none; background:none; font-weight:bold; cursor:pointer;" onclick="window.limparFolha()">LIMPAR</button>
                <button style="flex:1; padding:10px; border:none; background:none; font-weight:bold; cursor:pointer;" onclick="window.FolhaEngine.visualizarImpressao()">IMPRIMIR</button>
            </div>
        </div>
        <div class="paper"><div id="folha-total"></div></div>
    </section>

    <section id="pdf-side-viewer">
        <button class="close-pdf" onclick="window.fecharPDF()">FECHAR X</button>
        <iframe id="pdf-frame" src="" width="100%" height="100%"></iframe>
    </section>

    <div id="mobile-hub">
        <button class="fab-main" onclick="window.toggleFoguete()"><i class="fas fa-rocket" id="rocket-icon"></i></button>
        <button class="fab-sub" style="background:#f97316;" onclick="window.verPDF('P')">P</button>
        <button class="fab-sub" style="background:#eab308;" onclick="window.verPDF('G')">G</button>
        <button class="fab-sub" style="background:#1e293b; color:var(--gold)" onclick="window.verPDF('V')">V</button>
        <button class="fab-sub" style="background:var(--gold); color:black" onclick="window.abrirExames()"><i class="fas fa-list"></i></button>
    </div>
</main>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, get, set, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { FolhaEngine } from './folha-engine.js';
    import { RadarEngine } from './radar-engine.js';
    import { BANCO_ESPELHOS } from './banco-espelhos.js';

    window.db = db;
    window.activeEx = localStorage.getItem('activeEx') || "44";

    window.onload = async () => {
        document.getElementById('ex-display').innerText = window.activeEx;
        FolhaEngine.montar('folha-total');
        await carregarRascunho();
        window.forcarRadar();
        setInterval(window.forcarRadar, 5000);
    };

    // --- CONEXÃO DOS PDFS ---
    window.verPDF = (tipo) => {
        let url = "";
        if (tipo === 'P') url = `ro${window.activeEx}.pdf`;
        if (tipo === 'G') url = `ro${window.activeEx}-gabarito.pdf`;
        if (tipo === 'V') url = `vade.pdf`;

        if (window.innerWidth < 768) {
            window.open(url, '_blank');
        } else {
            const viewer = document.getElementById('pdf-side-viewer');
            document.getElementById('pdf-frame').src = url;
            viewer.style.display = 'block';
        }
    };

    window.fecharPDF = () => { document.getElementById('pdf-side-viewer').style.display = 'none'; };
    window.toggleFoguete = () => {
        const hub = document.getElementById('mobile-hub');
        hub.classList.toggle('active');
        document.getElementById('rocket-icon').className = hub.classList.contains('active') ? 'fas fa-times' : 'fas fa-rocket';
    };

    window.forcarRadar = () => {
        const dna = BANCO_ESPELHOS[window.activeEx];
        const ed = document.getElementById('editor-principal');
        if (dna && RadarEngine && ed) {
            const analise = RadarEngine.analisar(dna, ed.innerText);
            RadarEngine.renderizar(analise);
            document.getElementById('identificador-peca').innerText = "PEÇA: " + analise.id.toUpperCase();
        }
    };

    window.abrirExames = () => { /* lógica de modal igual anterior */ };
    window.finalizarPeca = async () => { /* lógica de salvar igual anterior */ };
    async function carregarRascunho() { /* lógica rascunho igual anterior */ }
    window.limparFolha = () => { if(confirm("Limpar?")) document.getElementById('editor-principal').innerText = ""; };
</script>
</body>
</html>
