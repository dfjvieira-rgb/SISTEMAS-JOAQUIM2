<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENTORIA ELITE | CENTRAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #020617; --gold: #fbbf24; --card: #1e293b; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); color: white; padding: 20px; }
        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; max-width: 1200px; margin: 0 auto; }
        .panel { background: var(--card); border-radius: 12px; border-top: 5px solid var(--gold); padding: 15px; }
        .btn { background: var(--gold); border: none; padding: 10px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }
        .feed { max-height: 250px; overflow-y: auto; margin-top: 10px; }
        .post-it { padding: 10px; border-radius: 4px; margin-bottom: 10px; color: black; position: relative; }
        input, textarea { width: 100%; padding: 12px; margin: 5px 0; background: #0f172a; border: 1px solid #334155; color: white; border-radius: 6px; }
    </style>
</head>
<body>

<header style="display:flex; justify-content:space-between; margin-bottom:20px; border-bottom:2px solid var(--gold); padding-bottom:15px;">
    <h2 style="font-weight:900">MENTORIA <span style="color:var(--gold)">ELITE</span></h2>
    <button class="btn" style="width:auto" onclick="location.href='index.html'">VOLTAR À FOLHA</button>
</header>

<main class="dashboard">
    <section class="panel" style="grid-column: span 2; border-top-color: #22c55e;">
        <h3 style="color:#22c55e">HISTÓRICO DE EVOLUÇÃO</h3>
        <div id="feed-producao" class="feed"></div>
    </section>

    <section class="panel" style="border-top-color: #f472b6;">
        <h3 style="color:#f472b6">INTELIGÊNCIA: NÃO CONFUNDA</h3>
        <input id="nc-t" placeholder="Título da Pegadinha">
        <textarea id="nc-c" placeholder="Diferença crucial..."></textarea>
        <button class="btn" style="background:#f472b6; color:white" onclick="salvar('nc')">GRAVAR</button>
        <div id="feed-nc" class="feed"></div>
    </section>

    <section class="panel" style="border-top-color: #fbbf24;">
        <h3 style="color:#fbbf24">QUAL A PEÇA? (IDENTIFICAÇÃO)</h3>
        <textarea id="peca-t" placeholder="Fatos do caso..."></textarea>
        <input id="peca-c" placeholder="Peça correta">
        <button class="btn" style="background:#fbbf24; color:black" onclick="salvar('peca')">GRAVAR</button>
        <div id="feed-peca" class="feed"></div>
    </section>

    <section class="panel" style="border-top-color: #3b82f6;">
        <h3 style="color:#3b82f6">TESES E PRELIMINARES</h3>
        <input id="tese-t" placeholder="Nome da Tese">
        <textarea id="tese-c" placeholder="Fundamento..."></textarea>
        <button class="btn" style="background:#3b82f6; color:white" onclick="salvar('tese')">GRAVAR</button>
        <div id="feed-tese" class="feed"></div>
    </section>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };
    const app = initializeApp(config);
    const db = getDatabase(app);

    window.salvar = (type) => {
        const t = document.getElementById(type+'-t').value;
        const c = document.getElementById(type+'-c').value;
        if(t && c) push(ref(db, 'v13_'+type), {t, c, ts: serverTimestamp()}).then(() => {
            document.getElementById(type+'-t').value = "";
            document.getElementById(type+'-c').value = "";
        });
    };

    onValue(ref(db), (snap) => {
        const data = snap.val() || {};
        
        // Histórico de Treinos
        const fProd = document.getElementById('feed-producao');
        fProd.innerHTML = "";
        const pecas = data.producao_v13 || {};
        Object.keys(pecas).reverse().forEach(id => {
            fProd.innerHTML += `<div style="padding:10px; border-bottom:1px solid #334155; display:flex; justify-content:space-between;">
                <span><strong>${pecas[id].peca}</strong> - ${pecas[id].data}</span>
                <button class="btn" style="width:auto; margin:0" onclick="verEvolucao('${id}')">VER EVOLUÇÃO</button>
            </div>`;
        });

        // Inteligências Independentes
        const colors = { nc: '#f472b6', peca: '#fbbf24', tese: '#3b82f6' };
        ['nc', 'peca', 'tese'].forEach(type => {
            const f = document.getElementById('feed-'+type);
            f.innerHTML = "";
            const items = data['v13_'+type] || {};
            Object.keys(items).reverse().forEach(id => {
                f.innerHTML += `<div class="post-it" style="background:${colors[type]}">
                    <strong>${items[id].t}</strong><br>${items[id].c}
                    <i class="fas fa-trash" style="position:absolute; right:5px; top:5px; cursor:pointer" onclick="remove(ref(db, 'v13_${type}/${id}'))"></i>
                </div>`;
            });
        });
    });

    window.verEvolucao = (id) => {
        onValue(ref(db, 'producao_v13/' + id), (snap) => {
            const d = snap.val();
            const win = window.open('', '_blank');
            win.document.write(`<html><body style="font-family:monospace; padding:40px;"><h2>REVISÃO: ${d.peca}</h2><hr>
                ${d.texto.map((l, i) => `<div><b>${i+1}</b> ${l}</div>`).join('')}</body></html>`);
        }, {onlyOnce: true});
    };
</script>
</body>
</html>
