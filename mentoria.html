<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENTORIA OAB - ELITE FINAL</title>
    <style>
        :root { --azul: #003366; --amarelo: #fffdf0; --cinza-num: #f1f5f9; }
        body { font-family: 'Courier New', Courier, monospace; background: #ddd; padding: 10px; margin: 0; }
        .caixa { max-width: 900px; margin: auto; background: white; padding: 15px; border: 2px solid var(--azul); box-sizing: border-box; }
        
        /* CABE√áALHO */
        .topo { text-align: center; border-bottom: 2px solid var(--azul); margin-bottom: 10px; padding-bottom: 10px; font-family: sans-serif; }
        .campo-titulo { width: 100%; padding: 12px; margin-bottom: 10px; border: 2px solid var(--azul); font-weight: bold; box-sizing: border-box; text-transform: uppercase; font-family: sans-serif; }
        
        /* BOT√ïES */
        .controles { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 15px; }
        .btn { padding: 15px 5px; cursor: pointer; border: none; color: white; font-weight: bold; border-radius: 5px; text-transform: uppercase; font-size: 11px; font-family: sans-serif; }
        .btn-salvar { background: #10b981; }
        .btn-pasta { background: var(--azul); }
        .btn-print { background: #3b82f6; }
        .btn-limpar { background: #666; }

        /* ENGINE DA FOLHA (DNA FOLHAENGINE) */
        .folha-container {
            display: grid;
            grid-template-columns: 45px 1fr;
            background: #fff;
            border: 1px solid #000;
            line-height: 35px;
        }
        .numeracao {
            background: var(--cinza-num);
            border-right: 2px solid #000;
            user-select: none;
        }
        .num-linha {
            height: 35px;
            font-size: 11px;
            font-weight: bold;
            border-bottom: 1px solid #cbd5e1;
            display: flex; align-items: center; justify-content: center;
            color: #1e293b;
        }
        #editor { 
            outline: none; 
            padding: 0 20px; 
            font-size: 19px; 
            font-weight: bold;
            color: #000;
            white-space: pre-wrap;
            background-image: linear-gradient(to bottom, transparent 34px, #e2e8f0 34px);
            background-size: 100% 35px;
            min-height: 1050px;
            text-align: justify;
            text-justify: inter-word;
        }

        /* MODAL DA PASTA (BLINDAGEM ANTI-ERRO) */
        #modal-pasta { 
            display: none; 
            position: fixed; 
            top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            width: 90%; max-width: 500px; 
            background: white; 
            z-index: 10000; 
            box-shadow: 0 0 50px rgba(0,0,0,0.8); 
            border: 4px solid var(--azul);
            padding: 20px;
            max-height: 80vh;
            overflow-y: auto;
            font-family: sans-serif;
        }
        #overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index: 9999; }
        .item-peca { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 10px; border-bottom: 1px solid #eee; margin-bottom: 5px; 
        }
        .btn-abrir-hist { background: #fbbf24; border: none; padding: 10px; cursor: pointer; font-weight: bold; border-radius: 4px; }

        @media print {
            .controles, .topo, .campo-titulo, #modal-pasta, #overlay { display: none !important; }
            body { background: white !important; padding: 0 !important; }
            .caixa { border: none !important; width: 100% !important; max-width: none !important; margin: 0 !important; }
            #editor { background-image: none !important; height: auto !important; }
            .folha-container { border: none !important; }
        }
    </style>
</head>
<body>

<div id="overlay" onclick="fecharPasta()"></div>

<div class="caixa">
    <div class="topo"><h2>CADERNO DE RESPOSTAS - FGV STYLE</h2></div>

    <input type="text" id="titulo-peca" class="campo-titulo" placeholder="T√çTULO DA PE√áA (EX: RECURSO ORDIN√ÅRIO)">

    <div class="controles">
        <button class="btn btn-salvar" onclick="salvarPeca()">üíæ SALVAR</button>
        <button class="btn btn-pasta" onclick="abrirPasta()">üìÇ PASTA</button>
        <button class="btn btn-print" onclick="window.print()">üñ®Ô∏è PRINT</button>
        <button class="btn btn-limpar" onclick="limparFolha()">üßπ LIMPAR</button>
    </div>

    <div class="folha-container">
        <div class="numeracao" id="col-num"></div>
        <div id="editor" contenteditable="true" spellcheck="false">AO DOUTO JU√çZO DA...</div>
    </div>
</div>

<div id="modal-pasta">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px; border-bottom:2px solid var(--azul);">
        <h3 style="margin:0;">üìÇ HIST√ìRICO DE PE√áAS</h3>
        <button onclick="fecharPasta()" style="cursor:pointer; background:red; color:white; border:none; padding:5px 10px; font-weight:bold;">X</button>
    </div>
    <div id="lista-corpo"></div>
    <button onclick="localStorage.removeItem('db_mentoria_v3'); fecharPasta(); alert('Hist√≥rico apagado!');" style="margin-top:20px; color:red; border:none; background:none; cursor:pointer; font-size:10px;">[Limpar Base de Dados]</button>
</div>

<script>
    // Gerar numera√ß√£o 1 a 150
    const col = document.getElementById('col-num');
    for(let i=1; i<=150; i++) {
        const d = document.createElement('div');
        d.className = 'num-linha';
        d.innerText = i;
        col.appendChild(d);
    }

    const ed = document.getElementById('editor');

    // SALVAR
    function salvarPeca() {
        const titulo = document.getElementById('titulo-peca').value || "PE√áA SEM NOME";
        const texto = ed.innerText;
        if(texto.length < 10) return alert("Escreva algo!");

        const banco = JSON.parse(localStorage.getItem('db_mentoria_v3') || "[]");
        banco.push({
            data: new Date().toLocaleString('pt-BR'),
            titulo: titulo.toUpperCase(),
            conteudo: texto
        });
        localStorage.setItem('db_mentoria_v3', JSON.stringify(banco));
        alert("PE√áA SALVA!");
    }

    // ABRIR PASTA
    function abrirPasta() {
        const banco = JSON.parse(localStorage.getItem('db_mentoria_v3') || "[]");
        if(banco.length === 0) return alert("Nada salvo!");

        const lista = document.getElementById('lista-corpo');
        lista.innerHTML = "";
        banco.reverse().forEach((item, index) => {
            const realIndex = banco.length - 1 - index; // Ajuste por causa do reverse()
            lista.innerHTML += `
                <div class="item-peca">
                    <span><strong>${item.titulo}</strong><br><small>${item.data}</small></span>
                    <button class="btn-abrir-hist" onclick="carregar(${realIndex})">ABRIR</button>
                </div>`;
        });

        document.getElementById('modal-pasta').style.display = "block";
        document.getElementById('overlay').style.display = "block";
    }

    function fecharPasta() {
        document.getElementById('modal-pasta').style.display = "none";
        document.getElementById('overlay').style.display = "none";
    }

    function carregar(idx) {
        const banco = JSON.parse(localStorage.getItem('db_mentoria_v3') || "[]");
        ed.innerText = banco[idx].conteudo;
        document.getElementById('titulo-peca').value = banco[idx].titulo;
        fecharPasta();
        window.scrollTo(0,0);
    }

    function limparFolha() {
        if(confirm("Deseja limpar tudo?")) {
            ed.innerText = "AO DOUTO JU√çZO DA...";
            document.getElementById('titulo-peca').value = "";
        }
    }

    // TAB JUR√çDICO
    ed.addEventListener('keydown', (e) => {
        if(e.key === 'Tab') {
            e.preventDefault();
            document.execCommand('insertText', false, "    ");
        }
    });
</script>
</body>
</html>
