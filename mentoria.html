<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENTORIA ELITE 2026 | SEUS TREINOS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #020617; --gold: #fbbf24; --accent: #a855f7;
            --card-bg: #1e293b; --text: #f8fafc; --success: #16a34a; --danger: #dc2626;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); color: var(--text); padding: 20px; }

        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 2px solid var(--gold); padding-bottom: 15px; }
        .logo { font-size: 1.5rem; font-weight: 900; color: var(--gold); }
        .btn-voltar { padding: 10px 20px; background: var(--card-bg); border: 1px solid var(--gold); color: var(--gold); border-radius: 8px; cursor: pointer; text-decoration: none; font-weight: bold; font-size: 0.8rem; }

        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }

        .panel { background: var(--card-bg); border-radius: 12px; border: 1px solid #334155; overflow: hidden; margin-bottom: 10px; }
        .panel-header { padding: 12px; background: rgba(255,255,255,0.05); border-bottom: 1px solid #334155; font-size: 0.8rem; font-weight: 800; text-transform: uppercase; text-align: center; color: var(--gold); }
        .panel-body { padding: 15px; }

        /* CARDS DE TREINOS SALVOS */
        .card-treino { border-left: 5px solid var(--gold); background: rgba(255,255,255,0.03); padding: 15px; border-radius: 8px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .treino-info strong { display: block; color: var(--gold); font-size: 0.9rem; }
        .treino-info small { color: #94a3b8; font-size: 0.75rem; }
        .treino-actions { display: flex; gap: 15px; }
        .treino-actions i { cursor: pointer; font-size: 1.1rem; transition: 0.2s; }

        /* ESTILO DOS OUTROS PAINÉIS */
        label { font-size: 0.7rem; font-weight: 800; text-transform: uppercase; display: block; margin-bottom: 4px; color: #94a3b8; }
        input, textarea { width: 100%; border: 1px solid #334155; background: rgba(0,0,0,0.2); color: white; border-radius: 8px; padding: 12px; margin-bottom: 10px; font-family: inherit; }
        .btn-save { width: 100%; padding: 15px; border-radius: 8px; border: none; font-weight: 800; cursor: pointer; color: #fff; text-transform: uppercase; }
        .feed { margin-top: 15px; max-height: 300px; overflow-y: auto; }
        .card { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 8px; border: 1px solid #334155; margin-bottom: 10px; position: relative; }
        .btn-reveal { background: var(--gold); color: #000; border: none; padding: 10px; border-radius: 6px; font-weight: 800; width: 100%; cursor: pointer; margin-top: 5px; }
        .hidden-content { display: none; margin-top: 10px; padding: 12px; background: rgba(22, 163, 74, 0.2); border: 1px solid #4ade80; border-radius: 6px; }

        @media (max-width: 900px) { .dashboard { grid-template-columns: 1fr; } }

        /* ÁREA OCULTA PARA IMPRESSÃO A4 */
        #print-area { display: none; }
        @media print {
            body * { display: none !important; }
            #print-area { display: block !important; background: white; color: black; padding: 0; }
            .print-row { display: flex; border-bottom: 1px solid #ccc; font-family: 'Courier New', monospace; font-size: 14pt; line-height: 1.5; }
            .print-num { width: 40px; border-right: 1px solid #ccc; text-align: center; font-size: 10pt; color: #666; padding-right: 5px; }
            .print-text { padding-left: 10px; flex: 1; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo"><i class="fas fa-robot"></i> MENTORIA ELITE</div>
    <a href="index.html" class="btn-voltar"><i class="fas fa-arrow-left"></i> VOLTAR À FOLHA</a>
</header>

<main class="dashboard">
    <section class="panel" style="border-top: 4px solid var(--gold); grid-column: span 2;">
        <div class="panel-header"><i class="fas fa-pen-nib"></i> Minhas Petições Salvas (Sua Produção)</div>
        <div class="panel-body">
            <div id="feed-treinos">
                <p style="text-align:center; color:gray;">Carregando sua produção...</p>
            </div>
        </div>
    </section>

    <section class="panel" style="border-top: 4px solid var(--danger);">
        <div class="panel-header">Não Confunda</div>
        <div class="panel-body">
            <label>Conceito A vs B</label><input type="text" id="nc-t">
            <label>O Pulo do Gato</label><textarea id="nc-c" rows="2"></textarea>
            <button class="btn-save" style="background: var(--danger);" onclick="salvar('nc')">Gravar Alerta</button>
            <div class="feed" id="feed-nc"></div>
        </div>
    </section>

    <section class="panel" style="border-top: 4px solid var(--purple);">
        <div class="panel-header">Qual a Peça?</div>
        <div class="panel-body">
            <label>Dica/Fatos</label><textarea id="peca-t" rows="2"></textarea>
            <label>Gabarito</label><input type="text" id="peca-c">
            <button class="btn-save" style="background: var(--purple);" onclick="salvar('peca')">Salvar Flashcard</button>
            <div class="feed" id="feed-peca"></div>
        </div>
    </section>

    <section class="panel" style="border-top: 4px solid var(--success);">
        <div class="panel-header">Preliminares</div>
        <div class="panel-body">
            <label>Título</label><input type="text" id="pre-t">
            <label>Texto Técnico</label><textarea id="pre-c" rows="2"></textarea>
            <button class="btn-save" style="background: var(--success);" onclick="salvar('pre')">Arquivar</button>
            <div class="feed" id="feed-pre"></div>
        </div>
    </section>

    <section class="panel" style="border-top: 4px solid #3b82f6;">
        <div class="panel-header">Tesário</div>
        <div class="panel-body">
            <label>Tema</label><input type="text" id="tese-t">
            <label>Estrutura</label><textarea id="tese-c" rows="2"></textarea>
            <button class="btn-save" style="background: #3b82f6;" onclick="salvar('tese')">Arquivar</button>
            <div class="feed" id="feed-tese"></div>
        </div>
    </section>
</main>

<div id="print-area"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue, remove, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };
    const app = initializeApp(config);
    const db = getDatabase(app);

    const paths = { pre: 'v13_pre', peca: 'v13_peca', nc: 'v13_nc', tese: 'v13_tese', hist: 'estudos' };

    // FUNÇÃO PARA GERAR A FOLHA A4 DA SUA PRODUÇÃO PARA A PROFESSORA
    window.imprimirSuaPeca = (data) => {
        const printArea = document.getElementById('print-area');
        printArea.innerHTML = `<h2 style="text-align:center; margin-bottom:20px;">TREINO ELITE - EXAME ${data.exame || ''}</h2>`;
        
        data.linhas.forEach((txt, i) => {
            printArea.innerHTML += `
                <div class="print-row">
                    <div class="print-num">${i + 1}</div>
                    <div class="print-text">${txt || ''}</div>
                </div>`;
        });
        window.print();
    };

    window.salvar = (type) => {
        const t = document.getElementById(`${type}-t`).value;
        const c = document.getElementById(`${type}-c`).value;
        if(!t || !c) return;
        push(ref(db, paths[type]), { t, c, ts: serverTimestamp() }).then(() => {
            document.getElementById(`${type}-t`).value = '';
            document.getElementById(`${type}-c`).value = '';
        });
    };

    window.excluir = (path, id) => { if(confirm("Remover permanentemente?")) remove(ref(db, `${path}/${id}`)); };

    window.toggleR = (btn) => {
        const div = btn.nextElementSibling;
        const isVis = div.style.display === "block";
        div.style.display = isVis ? "none" : "block";
        btn.innerText = isVis ? "VER GABARITO" : "OCULTAR";
    };

    // ESCUTA EM TEMPO REAL
    onValue(ref(db), (snap) => {
        const v = snap.val() || {};
        
        // Renderizar Produção (O que o Disquete enviou)
        const feedTreinos = document.getElementById('feed-treinos');
        feedTreinos.innerHTML = "";
        const treinos = v['estudos'] || {};
        
        Object.keys(treinos).reverse().forEach(id => {
            const t = treinos[id];
            const div = document.createElement('div');
            div.className = 'card-treino';
            div.innerHTML = `
                <div class="treino-info">
                    <strong>PEÇA DO EXAME ${id}</strong>
                    <small>Salvo em: ${new Date(t.ts).toLocaleString()}</small>
                </div>
                <div class="treino-actions">
                    <i class="fas fa-print" style="color:white" title="Imprimir para Professora" id="btn-p-${id}"></i>
                    <i class="fas fa-trash-alt" style="color:var(--danger)" onclick="excluir('estudos','${id}')"></i>
                </div>
            `;
            feedTreinos.appendChild(div);
            // Pendura o evento de impressão enviando os dados da folha
            document.getElementById(`btn-p-${id}`).onclick = () => imprimirSuaPeca({exame: id, linhas: t.linhas});
        });

        // Renderizar outros painéis (nc, peca, pre, tese)
        ['nc', 'peca', 'pre', 'tese'].forEach(type => {
            const feed = document.getElementById(`feed-${type}`);
            feed.innerHTML = "";
            const items = v[paths[type]] || {};
            Object.keys(items).reverse().forEach(id => {
                const item = items[id];
                feed.innerHTML += `
                    <div class="card">
                        <i class="fas fa-trash" style="position:absolute; right:10px; top:10px; font-size:0.7rem; color:gray; cursor:pointer" onclick="excluir('${paths[type]}','${id}')"></i>
                        ${type === 'peca' ? 
                            `<strong>Cenário:</strong> ${item.t}<button class="btn-reveal" onclick="toggleR(this)">VER GABARITO</button><div class="hidden-content">${item.c}</div>` : 
                            `<strong>${item.t}</strong><p style="font-size:0.85rem; opacity:0.8; margin-top:5px; white-space:pre-wrap;">${item.c}</p>`}
                    </div>`;
            });
        });
    });
</script>
</body>
</html>
