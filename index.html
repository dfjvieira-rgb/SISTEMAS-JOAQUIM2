<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - MASTER</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #020617; --gold: #fbbf24; --gold-dark: #d97706;
            --bg-paper: #cbd5e1; --paper-color: #ffffff; 
            --mentoria: #a855f7; --sidebar-w: 260px; --perigo: #ef4444;
            --questoes: #3b82f6; --teses: #f97316; --biblioteca: #475569;
        }

        body.dark-mode { --bg-paper: #0f172a; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', system-ui, sans-serif; 
            background: var(--primary); 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            color: white;
        }

        header { 
            background: var(--primary); height: 60px; padding: 0 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 2px solid var(--gold); z-index: 5000;
        }

        .logo { font-size: 1.2rem; font-weight: 900; letter-spacing: -1px; }
        .logo span { color: var(--gold); }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        .sidebar { 
            width: var(--sidebar-w); background: #1e293b; 
            display: flex; flex-direction: column; gap: 8px; padding: 15px; 
            border-right: 1px solid rgba(255,255,255,0.1); overflow-y: auto; 
        }

        .btn-side { 
            width: 100%; min-height: 45px; border: none; border-radius: 8px; 
            display: flex; align-items: center; padding: 0 15px; color: white; 
            font-weight: 700; cursor: pointer; gap: 12px; font-size: 0.8rem; 
            text-transform: uppercase; transition: 0.3s; background: rgba(255,255,255,0.05);
        }
        .btn-side:hover { background: rgba(255,255,255,0.15); }
        .btn-side i { width: 20px; font-size: 1rem; color: var(--gold); }

        .editor-container { 
            flex: 1; display: flex; flex-direction: column; 
            background: var(--bg-paper); overflow-y: auto; align-items: center; padding: 20px 10px;
        }

        .sticky-tools { 
            position: sticky; top: -20px; z-index: 1000; background: white; 
            width: 100%; max-width: 850px; border-radius: 0 0 12px 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); margin-bottom: 10px;
        }

        #identificador-peca { 
            padding: 12px; background: #f8fafc; text-align: center; 
            font-weight: 900; color: #0f172a; border-bottom: 3px solid var(--gold);
            cursor: pointer;
        }
        
        .toolbar-liberdade { display: flex; background: #fff; flex-wrap: wrap; }
        .btn-lib { 
            flex: 1; padding: 12px; border: none; background: transparent; 
            cursor: pointer; font-weight: 800; font-size: 0.7rem; color: #64748b; border-right: 1px solid #f1f5f9;
        }

        .paper { 
            width: 100%; max-width: 850px; background: white; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.4); min-height: 5250px; 
            position: relative; white-space: pre-wrap;
        }

        #pdf-viewer { width: 0; background: #334155; transition: 0.4s; display: flex; flex-direction: column; overflow: hidden; }
        #pdf-viewer.active { width: 50%; border-left: 4px solid var(--gold); }
        #pdf-viewer.full-view { width: 100% !important; }

        #mobile-hub { display: none; position: fixed; bottom: 30px; right: 25px; z-index: 99999; flex-direction: column-reverse; gap: 12px; }
        .fab-main { width: 65px; height: 65px; border-radius: 50%; background: var(--gold); border: none; font-size: 1.8rem; box-shadow: 0 8px 25px rgba(0,0,0,0.4); }
        .fab-sub { width: 50px; height: 50px; border-radius: 50%; border: none; color: white; display: none; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        #mobile-hub.active .fab-sub { display: flex; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 110000; align-items: center; justify-content: center; }
        .modal-body { background: white; width: 95%; max-width: 500px; padding: 25px; border-radius: 20px; color: #0f172a; max-height: 85vh; overflow-y: auto; }
        .opt-btn { width: 100%; padding: 18px; margin-bottom: 10px; border-radius: 12px; border: 1px solid #eee; background: #f8fafc; font-weight: 800; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            #mobile-hub { display: flex; }
            #pdf-viewer.active { width: 100%; position: absolute; inset: 0; z-index: 8000; }
        }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="logo">JOAQUIM <span>ELITE</span></div>
    <div style="color:var(--gold); font-size:10px; font-weight:bold;">MODO: <span id="ex-display">--</span></div>
</header>

<main>
    <aside class="sidebar">
        <button class="btn-side" style="background:var(--gold); color:#000" onclick="window.abrirExames()"><i class="fas fa-list"></i> EXAMES OAB</button>
        <button class="btn-side" style="background:#facc15; color:#000" onclick="window.ativarTreinoLivre()"><i class="fas fa-edit"></i> NOVO TREINO</button>
        <button class="btn-side" style="background:var(--questoes);" onclick="window.ativarModoQuestoes()"><i class="fas fa-question-circle"></i> QUEST√ïES</button>
        <button class="btn-side" style="background:var(--teses);" onclick="window.ativarModoTeses()"><i class="fas fa-gavel"></i> TREINO TESES</button>
        <hr style="opacity:0.1">
        <button class="btn-side" style="background:#334155;" onclick="window.gerenciadorPasta()"><i class="fas fa-folder-open"></i> MINHA PASTA</button>
        <button class="btn-side" style="background:#10b981;" onclick="window.finalizarPeca()"><i class="fas fa-save"></i> FINALIZAR / SALVAR</button>
        <hr style="opacity:0.1">
        <button class="btn-side" style="background:var(--mentoria);" onclick="window.abrirMentoria()"><i class="fas fa-robot"></i> MENTORIA IA</button>
        <button class="btn-side" style="background:#475569;" onclick="window.abrirPergaminho()"><i class="fas fa-scroll"></i> PERGAMINHO</button>
        <button class="btn-side" style="background:#3b82f6;" onclick="window.injetarTeses()"><i class="fas fa-gavel"></i> MARTELO</button>
    </aside>

    <section class="editor-container" id="editor-container">
        <div class="sticky-tools">
            <div id="identificador-peca" onclick="window.renomearTreino()">SCANNER ELITE...</div>
            <div class="toolbar-liberdade">
                <button class="btn-lib" onclick="window.limparFolha()"><i class="fas fa-trash"></i> Limpar</button>
                <button class="btn-lib" onclick="window.toggleRecolherEditor()"><i class="fas fa-expand"></i> Foco PDF</button>
                <button class="btn-lib" style="background:#22c55e; color:white" onclick="window.print()"><i class="fas fa-print"></i> PDF</button>
            </div>
        </div>
        <div class="paper">
            <div id="folha-total"></div>
        </div>
    </section>

    <section id="pdf-viewer">
        <div style="background:#1e293b; padding:12px; display:flex; justify-content:space-between; color:white;">
            <span id="pdf-title">DOCUMENTO</span>
            <button onclick="window.fecharPDF()" style="background:var(--gold); border:none; padding:5px 10px; cursor:pointer; font-weight:bold;">X</button>
        </div>
        <iframe id="pdf-frame" style="width:100%; flex:1; border:none;"></iframe>
    </section>

    <div id="mobile-hub">
        <button class="fab-main" onclick="window.toggleFoguete()"><i class="fas fa-rocket" id="rocket-icon"></i></button>
        <button class="fab-sub" style="background:var(--teses);" onclick="window.ativarModoTeses()"><i class="fas fa-gavel"></i></button>
        <button class="fab-sub" style="background:var(--questoes);" onclick="window.ativarModoQuestoes()"><i class="fas fa-question-circle"></i></button>
        <button class="fab-sub" style="background:#334155;" onclick="window.gerenciadorPasta()"><i class="fas fa-folder"></i></button>
        <button class="fab-sub" style="background:var(--mentoria);" onclick="window.abrirMentoria()"><i class="fas fa-robot"></i></button>
        <button class="fab-sub" style="background:var(--gold); color:black" onclick="window.abrirExames()"><i class="fas fa-list"></i></button>
    </div>
</main>

<div class="modal" id="universal-modal">
    <div class="modal-body">
        <div id="modal-back-btn" style="display:none; color:var(--gold); cursor:pointer; margin-bottom:10px;" onclick="window.gerenciadorPasta()">‚Üê VOLTAR</div>
        <h2 id="modal-title" style="margin-bottom:20px; border-bottom:2px solid var(--gold)"></h2>
        <div id="modal-content"></div>
        <button onclick="document.getElementById('universal-modal').style.display='none'" style="width:100%; padding:15px; background:#000; color:#fff; border-radius:10px; margin-top:15px; font-weight:bold; cursor:pointer;">FECHAR</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, get, set, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { FolhaEngine } from './folha-engine.js';
    import { RadarEngine } from './radar-engine.js';
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    window.db = db;
    window.activeEx = localStorage.getItem('activeEx') || "44";
    window.pecaAtualNome = localStorage.getItem('pecaAtualNome') || "NOVO TREINO";

    window.onload = async () => {
        atualizarDisplayModo();
        FolhaEngine.montar('folha-total');
        
        // Bloqueio de inje√ß√£o de DIVs ao colar
        setTimeout(() => {
            const ed = document.getElementById('editor-principal');
            if(ed) {
                ed.addEventListener('paste', (e) => {
                    e.preventDefault();
                    const text = e.clipboardData.getData('text/plain');
                    document.execCommand('insertText', false, text);
                });
            }
        }, 1000);

        await carregarRascunho();
        setInterval(salvarAutomatico, 30000);
        setInterval(window.forcarRadar, 5000);
    };

    // --- INTELIG√äNCIA PERGAMINHO E MARTELO ---
    window.abrirPergaminho = () => {
        const modal = document.getElementById('universal-modal');
        document.getElementById('modal-title').innerText = "üìú ESTRUTURAS (PERGAMINHO)";
        const content = document.getElementById('modal-content');
        content.innerHTML = "";
        Object.keys(pecas).forEach(k => {
            const b = document.createElement('div'); b.className = 'opt-btn';
            b.innerHTML = `<span>${k}</span> <i class="fas fa-plus"></i>`;
            b.onclick = () => { 
                FolhaEngine.injetarTextoMultilinhas(pecas[k]); 
                modal.style.display='none';
                if(window.innerWidth < 768) window.toggleFoguete();
            };
            content.appendChild(b);
        });
        modal.style.display = 'flex';
    };

    window.injetarTeses = () => {
        const dna = BANCO_ESPELHOS[window.activeEx];
        if(dna) {
            FolhaEngine.injetarTextoMultilinhas(dna);
            alert("Teses injetadas com o Martelo!");
        } else { alert("Selecione um Exame com espelho dispon√≠vel."); }
    };

    // --- GERENCIADOR DE PASTA (RECUPERADO) ---
    window.gerenciadorPasta = () => {
        const modal = document.getElementById('universal-modal');
        const content = document.getElementById('modal-content');
        document.getElementById('modal-back-btn').style.display = "none";
        document.getElementById('modal-title').innerText = "üìÇ MINHA PASTA";
        content.innerHTML = `
            <div class="opt-btn" onclick="window.abrirGaveta('QUEST√ïES')"><span>GAVETA: QUEST√ïES</span> <i class="fas fa-question-circle"></i></div>
            <div class="opt-btn" onclick="window.abrirGaveta('TREINO')"><span>GAVETA: TREINO</span> <i class="fas fa-edit"></i></div>
            <div class="opt-btn" onclick="window.abrirGaveta('TESES')"><span>GAVETA: TESES</span> <i class="fas fa-gavel"></i></div>
            <div class="opt-btn" onclick="window.abrirGaveta('OFICIAL')"><span>EXAMES OFICIAIS</span> <i class="fas fa-archive"></i></div>
        `;
        modal.style.display = 'flex';
    };

    window.abrirGaveta = async (tipo) => {
        const content = document.getElementById('modal-content');
        document.getElementById('modal-back-btn').style.display = "block";
        document.getElementById('modal-title').innerText = `üìÇ GAVETA: ${tipo}`;
        content.innerHTML = "Carregando...";
        
        const snap = await get(ref(db, `producao_v13/HISTORICO_OFICIAL`));
        content.innerHTML = "";
        if (snap.exists()) {
            const dados = snap.val();
            Object.keys(dados).forEach(k => {
                const item = dados[k];
                // L√≥gica de filtro: se for num√©rico √© oficial, sen√£o bate com o tipo
                const ehOficial = !isNaN(item.exame);
                if ((tipo === 'OFICIAL' && ehOficial) || (item.exame === tipo)) {
                    const div = document.createElement('div');
                    div.className = "opt-btn";
                    div.innerHTML = `
                        <div onclick="window.carregarArquivo('${k}')" style="flex:1">
                            <small>${item.exame}</small><br><strong>${item.peca}</strong>
                        </div>
                        <i class="fas fa-trash" style="color:red; padding:10px" onclick="window.deletarArquivo('${k}', '${tipo}')"></i>
                    `;
                    content.appendChild(div);
                }
            });
        } else { content.innerHTML = "Vazia."; }
    };

    window.carregarArquivo = async (id) => {
        const snap = await get(ref(db, `producao_v13/HISTORICO_OFICIAL/${id}`));
        if(snap.exists()){
            const data = snap.val();
            document.getElementById('editor-principal').innerText = data.conteudo;
            // Restaurar contexto do arquivo
            if(!isNaN(data.exame)) { 
                localStorage.setItem('activeEx', data.exame);
                window.activeEx = data.exame;
                window.modoTreinoLivre = window.modoQuestoes = window.modoTeses = false;
            } else {
                window.modoQuestoes = (data.exame === 'QUEST√ïES');
                window.modoTreinoLivre = (data.exame === 'TREINO');
                window.modoTeses = (data.exame === 'TESES');
            }
            window.pecaAtualNome = data.peca.split(' (')[0];
            document.getElementById('universal-modal').style.display = 'none';
            atualizarDisplayModo();
        }
    };

    window.finalizarPeca = async () => {
        const ed = document.getElementById('editor-principal');
        if(!ed || !ed.innerText.trim()) return alert("Folha vazia!");
        
        let tipo = "OFICIAL";
        if(localStorage.getItem('modoQuestoes') === "true") tipo = "QUEST√ïES";
        else if(localStorage.getItem('modoTeses') === "true") tipo = "TESES";
        else if(localStorage.getItem('modoTreinoLivre') === "true") tipo = "TREINO";
        else tipo = window.activeEx;

        if(confirm(`Salvar este trabalho na gaveta ${tipo}?`)) {
            const agora = new Date();
            const dataF = agora.toLocaleDateString('pt-BR') + " " + agora.toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'});
            await set(ref(db, `producao_v13/HISTORICO_OFICIAL/${Date.now()}`), {
                exame: tipo,
                peca: window.pecaAtualNome + ` (${dataF})`,
                conteudo: ed.innerText,
                timestamp: Date.now()
            });
            alert("Trabalho salvo com sucesso!");
        }
    };

    // --- AUXILIARES ---
    window.atualizarDisplayModo = () => {
        const display = document.getElementById('ex-display');
        if(localStorage.getItem('modoQuestoes') === "true") display.innerText = "QUEST√ïES";
        else if(localStorage.getItem('modoTeses') === "true") display.innerText = "TESES";
        else if(localStorage.getItem('modoTreinoLivre') === "true") display.innerText = "TREINO LIBRE";
        else display.innerText = "EXAME " + window.activeEx;
        document.getElementById('identificador-peca').innerText = window.pecaAtualNome;
    };

    window.ativarModoQuestoes = () => { const n = prompt("Nome:"); if(n) { localStorage.setItem('modoQuestoes', "true"); localStorage.setItem('modoTeses', "false"); localStorage.setItem('modoTreinoLivre', "false"); localStorage.setItem('pecaAtualNome', n); window.location.reload(); } };
    window.ativarModoTeses = () => { const n = prompt("Nome:"); if(n) { localStorage.setItem('modoTeses', "true"); localStorage.setItem('modoQuestoes', "false"); localStorage.setItem('modoTreinoLivre', "false"); localStorage.setItem('pecaAtualNome', n); window.location.reload(); } };
    window.ativarTreinoLivre = () => { const n = prompt("Nome:"); if(n) { localStorage.setItem('modoTreinoLivre', "true"); localStorage.setItem('modoQuestoes', "false"); localStorage.setItem('modoTeses', "false"); localStorage.setItem('pecaAtualNome', n); window.location.reload(); } };
    
    window.abrirExames = () => {
        const modal = document.getElementById('universal-modal');
        const content = document.getElementById('modal-content');
        document.getElementById('modal-title').innerText = "EXAMES OFICIAIS";
        content.innerHTML = "";
        for(let i=44; i>=35; i--) {
            const b = document.createElement('div'); b.className = 'opt-btn'; b.innerHTML = `EXAME ${i}`;
            b.onclick = () => { localStorage.setItem('activeEx', i); localStorage.setItem('modoTreinoLivre', "false"); window.location.reload(); };
            content.appendChild(b);
        }
        modal.style.display = 'flex';
    };

    window.forcarRadar = () => {
        const dna = BANCO_ESPELHOS[window.activeEx];
        const ed = document.getElementById('editor-principal');
        if (dna && RadarEngine && ed && localStorage.getItem('modoTreinoLivre') !== "true") {
            const an = RadarEngine.analisar(dna, ed.innerText);
            RadarEngine.renderizar(an);
        }
    };

    async function salvarAutomatico() {
        const ed = document.getElementById('editor-principal');
        if(ed) await set(ref(db, `producao_v13/RASCUNHO`), { conteudo: ed.innerText });
    }

    async function carregarRascunho() {
        const snap = await get(ref(db, `producao_v13/RASCUNHO`));
        if(snap.exists()) document.getElementById('editor-principal').innerText = snap.val().conteudo;
    }

    window.deletarArquivo = async (id, gaveta) => {
        if(confirm("Excluir?")) {
            await remove(ref(db, `producao_v13/HISTORICO_OFICIAL/${id}`));
            window.abrirGaveta(gaveta);
        }
    };

    window.toggleFoguete = () => document.getElementById('mobile-hub').classList.toggle('active');
    window.limparFolha = () => { if(confirm("Limpar?")) document.getElementById('editor-principal').innerText = ""; };
    window.toggleRecolherEditor = () => { document.getElementById('editor-container').style.display = (document.getElementById('editor-container').style.display === 'none') ? 'flex' : 'none'; document.getElementById('pdf-viewer').classList.toggle('full-view'); };
    window.fecharPDF = () => { document.getElementById('pdf-viewer').classList.remove('active', 'full-view'); document.getElementById('editor-container').style.display = 'flex'; };
    window.abrirMentoria = () => window.open('mentoria.html', '_blank');
</script>
</body>
</html>
