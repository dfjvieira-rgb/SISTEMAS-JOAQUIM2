<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - REVISOR</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #020617; --gold: #fbbf24; --gold-dark: #d97706;
            --bg-paper: #cbd5e1; --paper-color: #ffffff; 
            --mentoria: #a855f7; --sidebar-w: 260px; --perigo: #ef4444;
            --questoes: #3b82f6; --teses: #f97316; --biblioteca: #475569;
        }

        body.dark-mode { --bg-paper: #0f172a; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', system-ui, sans-serif; 
            background: var(--primary); 
            height: 100vh; display: flex; flex-direction: column; overflow: hidden; color: white;
        }

        header { 
            background: var(--primary); height: 60px; padding: 0 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 2px solid var(--gold); z-index: 5000;
        }

        .logo { font-size: 1.2rem; font-weight: 900; letter-spacing: -1px; }
        .logo span { color: var(--gold); }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        /* SIDEBAR S√ì APARECE NO PC */
        .sidebar { 
            width: var(--sidebar-w); background: #1e293b; display: flex; 
            flex-direction: column; gap: 8px; padding: 15px; 
            border-right: 1px solid rgba(255,255,255,0.1); overflow-y: auto;
        }

        .btn-side { 
            width: 100%; min-height: 45px; border: none; border-radius: 8px; 
            display: flex; align-items: center; padding: 0 15px; color: white; 
            font-weight: 700; cursor: pointer; gap: 12px; font-size: 0.8rem; 
            text-transform: uppercase; background: rgba(255,255,255,0.05);
        }
        .btn-side i { width: 20px; font-size: 1rem; color: var(--gold); }

        .editor-container { 
            flex: 1; display: flex; flex-direction: column; 
            background: var(--bg-paper); overflow-y: auto; align-items: center; padding: 20px 10px;
        }

        .sticky-tools { 
            position: sticky; top: -20px; z-index: 1000; background: white; 
            width: 100%; max-width: 850px; border-radius: 0 0 12px 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); margin-bottom: 10px;
        }

        #identificador-peca { 
            padding: 12px; background: #f8fafc; text-align: center; 
            font-weight: 900; color: #0f172a; border-bottom: 3px solid var(--gold);
        }
        
        .toolbar-liberdade { display: flex; background: #fff; flex-wrap: wrap; align-items: center; }
        .btn-lib { 
            flex: 1; padding: 12px; border: none; background: transparent; 
            cursor: pointer; font-weight: 800; font-size: 0.7rem; 
            text-transform: uppercase; color: #64748b; border-right: 1px solid #f1f5f9;
        }

        .paper { width: 100%; max-width: 850px; background: white; box-shadow: 0 20px 50px rgba(0,0,0,0.4); min-height: 5250px; position: relative; }

        /* MOBILE HUB OTIMIZADO */
        #mobile-hub { display: none; position: fixed; bottom: 30px; right: 25px; z-index: 99999; flex-direction: column-reverse; gap: 15px; }
        .fab-main { width: 65px; height: 65px; border-radius: 50%; background: var(--gold); border: none; font-size: 1.8rem; box-shadow: 0 8px 25px rgba(0,0,0,0.4); color: black; }
        
        /* Bot√µes do Hub com r√≥tulo para facilitar leitura na rua */
        .fab-sub-container { display: none; align-items: center; justify-content: flex-end; gap: 10px; }
        .fab-label { background: #000; color: white; padding: 5px 12px; border-radius: 6px; font-size: 11px; font-weight: bold; text-transform: uppercase; }
        .fab-sub { width: 50px; height: 50px; border-radius: 50%; border: none; color: white; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }

        #mobile-hub.active .fab-sub-container { display: flex; }

        #pdf-viewer { width: 0; background: #334155; transition: 0.4s; display: flex; flex-direction: column; overflow: hidden; }
        #pdf-viewer.active { width: 50%; }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            #mobile-hub { display: flex; }
            .sticky-tools { display: none; } /* Oculta ferramentas de edi√ß√£o no mobile por padr√£o */
            #pdf-viewer.active { width: 100%; position: absolute; inset: 0; z-index: 8000; }
            header { height: 45px; }
            .logo { font-size: 1rem; }
            .editor-container { padding: 5px; }
            .paper { min-height: auto; } /* Melhora rolagem no mobile */
        }

        /* AJUSTE PARA TELA DEITADA */
        @media (max-height: 500px) and (orientation: landscape) {
            header { display: none; }
            #mobile-hub { bottom: 10px; right: 10px; flex-direction: row-reverse; }
        }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 110000; align-items: center; justify-content: center; }
        .modal-body { background: white; width: 95%; max-width: 500px; padding: 25px; border-radius: 20px; color: #0f172a; max-height: 85vh; overflow-y: auto; }
        .opt-btn { width: 100%; padding: 18px; margin-bottom: 10px; border-radius: 12px; border: 1px solid #eee; background: #f8fafc; font-weight: 800; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="logo">JOAQUIM <span>ELITE</span></div>
    <div id="status-peca" style="font-size: 10px; color: var(--gold); font-weight: bold;">MODO REVIS√ÉO</div>
</header>

<main>
    <aside class="sidebar">
        <button class="btn-side" style="background:var(--gold); color:#000" onclick="window.abrirExames()"><i class="fas fa-list"></i> EXAMES OAB</button>
        <button class="btn-side" style="background:#facc15; color:#000" onclick="window.ativarTreinoLivre()"><i class="fas fa-edit"></i> NOVO TREINO</button>
        <button class="btn-side" style="background:#334155;" onclick="window.gerenciadorPasta()"><i class="fas fa-folder-open"></i> MINHA PASTA</button>
        <button class="btn-side" style="background:#10b981;" onclick="window.finalizarPeca()"><i class="fas fa-save"></i> SALVAR / OVERWRITE</button>
        <hr style="opacity:0.1; margin:10px 0">
        <button class="btn-side" style="background:var(--mentoria);" onclick="window.abrirMentoria()"><i class="fas fa-robot"></i> MENTORIA IA</button>
        <button class="btn-side" style="background:#000; border:1px solid var(--gold)" onclick="window.verPDF('V')"><i class="fas fa-gavel"></i> VADE MECUM</button>
    </aside>

    <section class="editor-container">
        <div class="paper" id="folha-total">
            </div>
    </section>

    <section id="pdf-viewer">
        <div style="background:#1e293b; padding:10px; display:flex; justify-content:space-between">
            <span id="pdf-title" style="font-size:12px; font-weight:bold">DOCUMENTO</span>
            <button onclick="window.fecharPDF()" style="background:var(--gold); border:none; padding:2px 8px; border-radius:4px; font-weight:bold">X</button>
        </div>
        <iframe id="pdf-frame" style="flex:1; border:none"></iframe>
    </section>

    <div id="mobile-hub">
        <button class="fab-main" onclick="window.toggleFoguete()"><i class="fas fa-bars"></i></button>
        
        <div class="fab-sub-container">
            <span class="fab-label">Minha Pasta</span>
            <button class="fab-sub" style="background:#334155" onclick="window.gerenciadorPasta()"><i class="fas fa-folder-open"></i></button>
        </div>

        <div class="fab-sub-container">
            <span class="fab-label">Biblioteca PDF</span>
            <button class="fab-sub" style="background:var(--biblioteca)" onclick="window.abrirBibliotecaPDF()"><i class="fas fa-book"></i></button>
        </div>

        <div class="fab-sub-container">
            <span class="fab-label">Vade Mecum</span>
            <button class="fab-sub" style="background:#000; border:1px solid var(--gold)" onclick="window.verPDF('V')"><i class="fas fa-gavel"></i></button>
        </div>

        <div class="fab-sub-container">
            <span class="fab-label">Mentoria IA</span>
            <button class="fab-sub" style="background:var(--mentoria)" onclick="window.abrirMentoria()"><i class="fas fa-robot"></i></button>
        </div>

        <div class="fab-sub-container">
            <span class="fab-label">Salvar</span>
            <button class="fab-sub" style="background:#10b981" onclick="window.finalizarPeca()"><i class="fas fa-save"></i></button>
        </div>
    </div>
</main>

<div class="modal" id="universal-modal">
    <div class="modal-body">
        <h2 id="modal-title" style="margin-bottom:20px; border-bottom:2px solid var(--gold)"></h2>
        <div id="modal-content"></div>
        <button onclick="document.getElementById('universal-modal').style.display='none'" style="width:100%; padding:15px; background:#000; color:#fff; border-radius:10px; margin-top:15px; font-weight:bold;">FECHAR</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, get, set, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { FolhaEngine } from './folha-engine.js';

    window.db = db;
    window.pecaAtualNome = localStorage.getItem('pecaAtualNome') || "NOVO TREINO";

    window.onload = () => {
        FolhaEngine.montar('folha-total');
        carregarRascunho();
    };

    window.toggleFoguete = () => document.getElementById('mobile-hub').classList.toggle('active');

    window.gerenciadorPasta = async () => {
        const modal = document.getElementById('universal-modal');
        const content = document.getElementById('modal-content');
        document.getElementById('modal-title').innerText = "üìÇ MINHA PASTA";
        content.innerHTML = "Carregando...";
        modal.style.display = 'flex';

        const snap = await get(ref(db, `producao_v13/HISTORICO_OFICIAL`));
        if(snap.exists()){
            content.innerHTML = "";
            const dados = snap.val();
            Object.keys(dados).reverse().forEach(k => {
                const item = dados[k];
                const div = document.createElement('div');
                div.className = 'opt-btn';
                div.innerHTML = `<span>${item.peca}</span> <i class="fas fa-chevron-right"></i>`;
                div.onclick = () => { window.carregarPeca(k); modal.style.display='none'; };
                content.appendChild(div);
            });
        }
    };

    window.carregarPeca = async (id) => {
        const snap = await get(ref(db, `producao_v13/HISTORICO_OFICIAL/${id}`));
        if(snap.exists()){
            document.getElementById('editor-principal').innerHTML = snap.val().conteudo;
            window.pecaAtualNome = snap.val().peca.split(' (')[0];
            document.getElementById('status-peca').innerText = window.pecaAtualNome;
        }
    };

    window.finalizarPeca = async () => {
        const ed = document.getElementById('editor-principal');
        const agora = new Date().toLocaleString();
        const id = Date.now().toString();
        await set(ref(db, `producao_v13/HISTORICO_OFICIAL/${id}`), {
            peca: `${window.pecaAtualNome} (${agora})`,
            conteudo: ed.innerHTML,
            exame: "TREINO"
        });
        alert("Salvo com sucesso!");
    };

    window.verPDF = (t) => {
        const v = document.getElementById('pdf-viewer');
        const f = document.getElementById('pdf-frame');
        f.src = t === 'V' ? 'vade.pdf' : 'identificacao.pdf';
        v.classList.add('active');
    };

    window.fecharPDF = () => document.getElementById('pdf-viewer').classList.remove('active');

    async function carregarRascunho() {
        const snap = await get(ref(db, `producao_v13/RASCUNHO`));
        if(snap.exists()) setTimeout(() => document.getElementById('editor-principal').innerHTML = snap.val().conteudo, 500);
    }
</script>
</body>
</html>
