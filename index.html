<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - MASTER</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #020617; --gold: #fbbf24; --gold-dark: #d97706;
            --bg-paper: #cbd5e1; --paper-color: #ffffff; 
            --mentoria: #a855f7; --sidebar-w: 70px; --perigo: #ef4444;
            --questoes: #3b82f6; --teses: #f97316; --biblioteca: #475569;
        }

        body.dark-mode { --bg-paper: #0f172a; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', system-ui, sans-serif; 
            background: var(--primary); 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            color: white;
        }

        header { 
            background: var(--primary); 
            height: 45px; 
            padding: 0 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 2px solid var(--gold); 
            z-index: 5000;
        }

        .logo { font-size: 1rem; font-weight: 900; letter-spacing: -1px; }
        .logo span { color: var(--gold); }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        .sidebar { 
            width: var(--sidebar-w); 
            background: #020617; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            gap: 10px; 
            padding: 15px 0; 
            border-right: 1px solid rgba(255,255,255,0.1); 
            overflow-y: auto;
        }

        .btn-side { 
            width: 50px; min-height: 50px; border: none; border-radius: 12px; 
            display: flex; align-items: center; justify-content: center; 
            cursor: pointer; transition: 0.3s; position: relative;
        }
        .btn-side:hover { transform: scale(1.05); filter: brightness(1.2); }
        .btn-side i { font-size: 1.2rem; }

        .btn-side::after {
            content: attr(data-label);
            position: absolute; left: 60px; background: #000; color: #fff;
            padding: 6px 12px; border-radius: 6px; font-size: 10px;
            white-space: nowrap; opacity: 0; pointer-events: none; transition: 0.2s;
            z-index: 6000; border: 1px solid var(--gold); font-weight: bold;
        }
        .btn-side:hover::after { opacity: 1; left: 75px; }

        .editor-container { 
            flex: 1; display: flex; flex-direction: column; 
            background: var(--bg-paper); overflow-y: auto; align-items: center; padding: 10px;
            transition: all 0.4s ease;
        }

        .sticky-tools { 
            position: sticky; top: -10px; z-index: 1000; background: white; 
            width: 100%; max-width: 850px; border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); margin-bottom: 10px;
        }

        #identificador-peca { 
            padding: 10px; background: #f8fafc; text-align: center; 
            font-weight: 900; color: #0f172a; border-bottom: 3px solid var(--gold);
            cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 10px;
            font-size: 13px;
        }
        
        .toolbar-liberdade { display: flex; background: #fff; flex-wrap: wrap; align-items: center; }
        .btn-lib { 
            flex: 1; padding: 10px; border: none; background: transparent; 
            cursor: pointer; font-weight: 800; font-size: 0.7rem; 
            text-transform: uppercase; color: #64748b; border-right: 1px solid #f1f5f9;
        }

        .highlight-box { display: flex; align-items: center; background: #f1f5f9; padding: 0 10px; gap: 8px; border-right: 1px solid #f1f5f9; height: 40px; }
        .color-dot { width: 18px; height: 18px; border-radius: 4px; cursor: pointer; border: 2px solid transparent; }
        .color-dot.active { border-color: #000; }

        .paper { width: 100%; max-width: 850px; background: white; box-shadow: 0 20px 50px rgba(0,0,0,0.4); min-height: 5250px; position: relative; }

        #pdf-viewer { width: 0; background: #334155; transition: 0.4s; display: flex; flex-direction: column; border-left: 0 solid var(--gold); overflow: hidden; }
        #pdf-viewer.active { width: 50%; border-left: 4px solid var(--gold); }

        #mobile-hub { display: none; position: fixed; bottom: 30px; right: 25px; z-index: 99999; flex-direction: column-reverse; gap: 12px; }
        .fab-main { width: 65px; height: 65px; border-radius: 50%; background: var(--gold); border: none; font-size: 1.8rem; box-shadow: 0 8px 25px rgba(0,0,0,0.4); cursor: pointer; color: black; }
        .fab-sub { width: 50px; height: 50px; border-radius: 50%; border: none; color: white; display: none; align-items: center; justify-content: center; font-size: 1.1rem; box-shadow: 0 4px 15px rgba(0,0,0,0.3); cursor: pointer; }
        #mobile-hub.active .fab-sub { display: flex; }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            #mobile-hub { display: flex; }
            #pdf-viewer.active { width: 100%; position: fixed; inset: 0; z-index: 9000; }
        }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="logo">JOAQUIM <span>ELITE</span></div>
    <div style="color:var(--gold); font-size:10px; font-weight:bold;">MODO: <span id="ex-display">--</span></div>
</header>

<main>
    <aside class="sidebar" id="sidebar-main">
        <button class="btn-side" style="background:var(--gold);" data-label="EXAMES OAB" onclick="window.abrirExames()"><i class="fas fa-list-ul" style="color:#000"></i></button>
        <button class="btn-side" style="background:#facc15;" data-label="NOVO TREINO" onclick="window.ativarTreinoLivre()"><i class="fas fa-edit" style="color:#000"></i></button>
        <button class="btn-side" style="background:var(--questoes);" data-label="QUEST√ïES" onclick="window.ativarModoQuestoes()"><i class="fas fa-question" style="color:#fff"></i></button>
        <button class="btn-side" style="background:var(--teses);" data-label="TREINO TESES" onclick="window.ativarModoTeses()"><i class="fas fa-gavel" style="color:#fff"></i></button>
        <button class="btn-side" style="background:var(--biblioteca);" data-label="PASTA DE PDFS" onclick="window.abrirBibliotecaPDF()"><i class="fas fa-folder" style="color:#fff"></i></button>
        <button class="btn-side" style="background:#475569;" data-label="MINHA PASTA" onclick="window.gerenciadorPasta()"><i class="fas fa-folder-open" style="color:#fff"></i></button>
        <button class="btn-side" style="background:#10b981;" data-label="FINALIZAR / SALVAR" onclick="window.finalizarPeca()"><i class="fas fa-save" style="color:#fff"></i></button>
        <hr style="width:70%; opacity:0.1; margin:5px 0">
        <button class="btn-side" style="background:var(--mentoria);" data-label="MENTORIA IA" onclick="window.abrirMentoria()"><i class="fas fa-robot" style="color:#fff"></i></button>
        <button class="btn-side" style="background:#475569;" data-label="PERGAMINHO" onclick="window.abrirPergaminho()"><i class="fas fa-scroll" style="color:#fff"></i></button>
        <button class="btn-side" style="background:#3b82f6;" data-label="MARTELO" onclick="window.injetarTeses()"><i class="fas fa-hammer" style="color:#fff"></i></button>
        <hr style="width:70%; opacity:0.1; margin:5px 0">
        <button class="btn-side" style="background:#f97316;" data-label="PE√áA PDF" onclick="window.verPDF('P')"><i class="fas fa-file-pdf" style="color:#fff"></i></button>
        <button class="btn-side" style="background:#eab308;" data-label="GABARITO" onclick="window.verPDF('G')"><i class="fas fa-check-double" style="color:#000"></i></button>
        <button class="btn-side" style="background:#000; border:1px solid var(--gold)" data-label="VADE MECUM" onclick="window.verPDF('V')"><i class="fas fa-book" style="color:var(--gold)"></i></button>
    </aside>

    <section class="editor-container" id="editor-container">
        <div class="sticky-tools">
            <div id="identificador-peca" onclick="window.renomearTreino()">SINALIZADOR... <i class="fas fa-pen" style="font-size:10px; opacity:0.5"></i></div>
            <div class="toolbar-liberdade">
                <button class="btn-lib" onclick="window.desfazer()"><i class="fas fa-undo"></i></button>
                <div class="highlight-box">
                    <button class="btn-lib" id="btn-highlight" onclick="window.toggleMarcaTexto()" style="border:none; flex:none;"><i class="fas fa-pen-nib"></i></button>
                    <div class="color-dot active" id="dot-yellow" style="background:#fef08a;" onclick="window.setHighlightColor('#fef08a', 'dot-yellow')"></div>
                    <div class="color-dot" id="dot-green" style="background:#bbf7d0;" onclick="window.setHighlightColor('#bbf7d0', 'dot-green')"></div>
                    <div class="color-dot" id="dot-none" style="background:#fff; border:1px solid #ccc;" onclick="window.setHighlightColor('transparent', 'dot-none')"></div>
                </div>
                <button class="btn-lib" onclick="window.limparFolha()"><i class="fas fa-trash"></i></button>
                <button class="btn-lib" onclick="window.toggleRecolherEditor()"><i class="fas fa-expand"></i></button>
                <button class="btn-lib" style="background:#22c55e; color:white" onclick="window.print()"><i class="fas fa-print"></i></button>
            </div>
        </div>
        <div class="paper">
            <div id="folha-total"></div>
        </div>
    </section>

    <section id="pdf-viewer">
        <div style="background:#1e293b; padding:10px; display:flex; justify-content:space-between; color:white; align-items:center;">
            <span id="pdf-title" style="font-size:12px; font-weight:bold">PDF</span>
            <button onclick="window.fecharPDF()" style="background:var(--gold); border:none; padding:5px 10px; border-radius:4px; font-weight:bold; cursor:pointer">X</button>
        </div>
        <iframe id="pdf-frame" style="flex:1; border:none"></iframe>
    </section>
</main>

<div class="modal" id="universal-modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.8); z-index:110000; align-items:center; justify-content:center;">
    <div style="background:white; width:95%; max-width:450px; padding:25px; border-radius:20px; color:#0f172a; max-height:85vh; overflow-y:auto;">
        <div id="modal-back-btn" style="display:none; margin-bottom:10px; cursor:pointer; font-weight:bold; color:var(--gold)" onclick="window.gerenciadorPasta()">‚Üê VOLTAR</div>
        <h2 id="modal-title" style="margin-bottom:20px; border-bottom:2px solid var(--gold)"></h2>
        <div id="modal-content"></div>
        <button onclick="document.getElementById('universal-modal').style.display='none'" style="width:100%; padding:15px; background:#000; color:#fff; border-radius:10px; margin-top:15px; font-weight:bold; cursor:pointer;">FECHAR</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, get, set, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { FolhaEngine } from './folha-engine.js';

    window.db = db;
    window.activeEx = localStorage.getItem('activeEx') || "44";
    window.modoTreinoLivre = localStorage.getItem('modoTreinoLivre') === "true";
    window.modoQuestoes = localStorage.getItem('modoQuestoes') === "true";
    window.modoTeses = localStorage.getItem('modoTeses') === "true";
    window.pecaAtualNome = localStorage.getItem('pecaAtualNome') || "NOVO TREINO";
    window.historicoUndo = [];
    window.marcaTextoAtivo = false;
    window.currentColor = '#fef08a';

    window.LISTA_PDF_BIBLIOTECA = [
        { nome: "TABELA IDENTIFICA√á√ÉO DE PE√áAS", url: "identificacaopecas.pdf" },
        { nome: "TESES OAB 2¬™ FASE", url: "TESES-----OAB--SEGUNDA--FASE--TRABALHO.pdf" },
        { nome: "100 ARTIGOS PARA GRIFAR", url: "100 ARTIGOS.PDF" }
    ];

    window.onload = async () => {
        FolhaEngine.montar('folha-total');
        window.atualizarDisplayModo();
        await carregarRascunho();
        setInterval(salvarAutomatico, 30000);
    };

    window.gerenciadorPasta = () => {
        const modal = document.getElementById('universal-modal');
        const content = document.getElementById('modal-content');
        document.getElementById('modal-back-btn').style.display = "none";
        document.getElementById('modal-title').innerText = "üìÇ MINHA PASTA (GAVETAS)";
        content.innerHTML = `
            <div class="opt-btn" onclick="window.abrirGavetaEspecifica('QUEST√ïES')" style="padding:15px; border:1px solid #eee; margin-bottom:10px; cursor:pointer; font-weight:bold; display:flex; justify-content:space-between"><span>GAVETA: QUEST√ïES</span> <i class="fas fa-question-circle"></i></div>
            <div class="opt-btn" onclick="window.abrirGavetaEspecifica('TREINO')" style="padding:15px; border:1px solid #eee; margin-bottom:10px; cursor:pointer; font-weight:bold; display:flex; justify-content:space-between"><span>GAVETA: TREINO</span> <i class="fas fa-edit"></i></div>
            <div class="opt-btn" onclick="window.abrirListaExamesGaveta()" style="padding:15px; border:1px solid #eee; margin-bottom:10px; cursor:pointer; font-weight:bold; display:flex; justify-content:space-between"><span>GAVETAS: EXAMES</span> <i class="fas fa-archive"></i></div>
        `;
        modal.style.display = 'flex';
    };

    window.abrirListaExamesGaveta = () => {
        const content = document.getElementById('modal-content');
        document.getElementById('modal-back-btn').style.display = "block";
        document.getElementById('modal-title').innerText = "üìÇ GAVETAS POR EXAME";
        content.innerHTML = "";
        for(let i=44; i>=35; i--) {
            const b = document.createElement('div');
            b.style.cssText = "padding:15px; border-bottom:1px solid #eee; cursor:pointer; font-weight:bold";
            b.innerHTML = `GAVETA: EXAME ${i}`;
            b.onclick = () => window.abrirGavetaEspecifica(i.toString());
            content.appendChild(b);
        }
    };

    window.abrirGavetaEspecifica = async (tipoGaveta) => {
        const content = document.getElementById('modal-content');
        document.getElementById('modal-back-btn').style.display = "block";
        document.getElementById('modal-title').innerText = `üìÇ GAVETA: ${tipoGaveta}`;
        content.innerHTML = "Buscando...";
        try {
            const snap = await get(ref(db, `producao_v13/HISTORICO_OFICIAL`));
            content.innerHTML = "";
            if (snap.exists()) {
                const dados = snap.val();
                const filtrados = Object.keys(dados)
                    .map(k => ({ id: k, ...dados[k] }))
                    .filter(item => String(item.exame) === String(tipoGaveta));
                
                if(filtrados.length === 0) { content.innerHTML = "Gaveta vazia."; return; }

                filtrados.reverse().forEach(item => {
                    const div = document.createElement('div');
                    div.style.cssText = "padding:12px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center; background:#f9f9f9; margin-bottom:5px; border-radius:8px;";
                    div.innerHTML = `
                        <div onclick="window.carregarPecaPasta('${item.id}')" style="cursor:pointer; flex:1">
                            <strong>${item.peca}</strong>
                        </div>
                        <div style="display:flex; gap:10px;">
                            <i class="fas fa-edit" onclick="window.renomearArquivoPasta('${item.id}', '${tipoGaveta}')"></i>
                            <i class="fas fa-trash" style="color:red" onclick="window.deletarPecaPasta('${item.id}', '${tipoGaveta}')"></i>
                        </div>
                    `;
                    content.appendChild(div);
                });
            } else { content.innerHTML = "Vazia."; }
        } catch (e) { content.innerHTML = "Erro de conex√£o."; }
    };

    window.renomearArquivoPasta = async (id, tipoOriginal) => {
        const novoNome = prompt("Novo nome:");
        if (!novoNome) return;
        const snap = await get(ref(db, `producao_v13/HISTORICO_OFICIAL/${id}`));
        if (snap.exists()) {
            let d = snap.val(); d.peca = novoNome;
            await set(ref(db, `producao_v13/HISTORICO_OFICIAL/${id}`), d);
            window.abrirGavetaEspecifica(tipoOriginal);
        }
    };

    window.deletarPecaPasta = async (id, tipo) => {
        if(confirm("Apagar?")) {
            await remove(ref(db, `producao_v13/HISTORICO_OFICIAL/${id}`));
            window.abrirGavetaEspecifica(tipo);
        }
    };

    window.carregarPecaPasta = async (k) => { 
        const snap = await get(ref(db, `producao_v13/HISTORICO_OFICIAL/${k}`)); 
        if(snap.exists()){ 
            const data = snap.val(); 
            window.pecaAtualNome = data.peca.split(' (')[0]; 
            document.getElementById('editor-principal').innerHTML = data.conteudo;
            document.getElementById('universal-modal').style.display='none'; 
            window.atualizarDisplayModo(); 
        } 
    };

    window.finalizarPeca = async () => { 
        const ed = document.getElementById('editor-principal'); 
        if(!ed) return; 
        const tipo = window.modoQuestoes ? "QUEST√ïES" : (window.modoTreinoLivre ? "TREINO" : window.activeEx);
        const snap = await get(ref(db, `producao_v13/HISTORICO_OFICIAL`));
        let idFinal = Date.now().toString();
        
        if (snap.exists()) {
            const encontrado = Object.keys(snap.val()).find(k => snap.val()[k].peca.startsWith(window.pecaAtualNome) && snap.val()[k].exame === tipo);
            if (encontrado && !confirm("J√° existe. Sobrepor?")) return;
            if (encontrado) idFinal = encontrado;
        }

        const agora = new Date(); 
        const dataF = agora.toLocaleDateString('pt-BR') + " " + agora.toLocaleTimeString('pt-BR'); 
        await set(ref(db, `producao_v13/HISTORICO_OFICIAL/${idFinal}`), { 
            exame: tipo, peca: `${window.pecaAtualNome} (${dataF})`, conteudo: ed.innerHTML 
        }); 
        alert("Salvo com sucesso!");
    };

    window.atualizarDisplayModo = () => {
        const display = document.getElementById('ex-display');
        display.innerText = window.modoQuestoes ? "QUEST√ïES" : (window.modoTreinoLivre ? "TREINO" : "EXAME " + window.activeEx);
        document.getElementById('identificador-peca').innerText = window.pecaAtualNome;
    };

    window.ativarModoQuestoes = () => { const n = prompt("Nome da Quest√£o:"); if(n) { localStorage.setItem('modoQuestoes', "true"); localStorage.setItem('modoTreinoLivre', "false"); localStorage.setItem('pecaAtualNome', n); window.location.reload(); } };
    window.ativarTreinoLivre = () => { const n = prompt("Nome do Treino:"); if(n) { localStorage.setItem('modoTreinoLivre', "true"); localStorage.setItem('modoQuestoes', "false"); localStorage.setItem('pecaAtualNome', n); window.location.reload(); } };
    window.abrirExames = () => { window.gerenciadorPasta(); }; // Simplified for now to avoid duplications
    
    window.verPDF = (t) => {
        const v = document.getElementById('pdf-viewer'); const f = document.getElementById('pdf-frame');
        let url = t === 'P' ? `ro${window.activeEx}.pdf` : (t === 'G' ? `ro${window.activeEx}-gabarito.pdf` : 'vade.pdf');
        f.src = url; v.classList.add('active');
    };
    window.fecharPDF = () => { document.getElementById('pdf-viewer').classList.remove('active'); };
    window.toggleRecolherEditor = () => { document.getElementById('editor-container').classList.toggle('collapsed'); };
    async function salvarAutomatico() { const ed = document.getElementById('editor-principal'); if(ed) await set(ref(db, `producao_v13/RASCUNHO`), { conteudo: ed.innerHTML }); }
    async function carregarRascunho() { const snap = await get(ref(db, `producao_v13/RASCUNHO`)); if(snap.exists()) document.getElementById('editor-principal').innerHTML = snap.val().conteudo; }
</script>
</body>
</html>
