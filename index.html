<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - MASTER FINAL</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #020617; --gold: #fbbf24; --gold-dark: #d97706;
            --bg-paper: #cbd5e1; --paper-color: #ffffff; 
            --mentoria: #a855f7; --sidebar-w: 260px; --perigo: #ef4444;
            --questoes: #3b82f6; --teses: #f97316; --biblioteca: #475569;
        }

        body.dark-mode { --bg-paper: #0f172a; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', system-ui, sans-serif; 
            background: var(--primary); height: 100vh; display: flex; flex-direction: column; overflow: hidden; color: white;
        }

        header { 
            background: var(--primary); height: 50px; padding: 0 15px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 2px solid var(--gold); z-index: 5000;
            transition: all 0.3s ease;
        }

        /* ESTADO DE RECUO TOTAL (TELA CHEIA) */
        body.full-focus header { height: 0; overflow: hidden; border: none; }
        body.full-focus .sidebar { width: 0; padding: 0; opacity: 0; }

        .header-left { display: flex; align-items: center; gap: 12px; }
        
        .menu-toggle {
            background: var(--gold); border: none; color: black;
            width: 35px; height: 35px; border-radius: 6px; cursor: pointer; 
            font-size: 1rem; display: flex; align-items: center; justify-content: center;
        }

        .logo { font-size: 1rem; font-weight: 900; }
        .logo span { color: var(--gold); }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        .sidebar { 
            width: var(--sidebar-w); background: #1e293b; display: flex; 
            flex-direction: column; gap: 8px; padding: 15px; 
            border-right: 1px solid rgba(255,255,255,0.1); overflow-y: auto; 
            transition: all 0.3s ease; z-index: 6000;
        }

        .btn-side { 
            width: 100%; min-height: 45px; border: none; border-radius: 8px; 
            display: flex; align-items: center; padding: 0 15px; color: white; 
            font-weight: 700; cursor: pointer; gap: 12px; font-size: 0.75rem; 
            text-transform: uppercase; transition: 0.3s; background: rgba(255,255,255,0.05);
            white-space: nowrap;
        }
        .btn-side i { width: 18px; color: var(--gold); }

        .editor-container { 
            flex: 1; display: flex; flex-direction: column; 
            background: var(--bg-paper); overflow-y: auto; align-items: center; padding: 10px;
        }

        .sticky-tools { 
            position: sticky; top: 0; z-index: 1000; background: white; 
            width: 100%; max-width: 850px; border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); margin-bottom: 10px;
        }

        #identificador-peca { 
            padding: 8px; background: #f8fafc; text-align: center; 
            font-weight: 900; color: #0f172a; border-bottom: 2px solid var(--gold);
            font-size: 0.8rem;
        }
        
        .toolbar-liberdade { display: flex; background: #fff; flex-wrap: wrap; }
        .btn-lib { 
            flex: 1; padding: 10px; border: none; background: transparent; 
            cursor: pointer; font-weight: 800; font-size: 0.65rem; 
            text-transform: uppercase; color: #64748b; border-right: 1px solid #f1f5f9;
        }

        .paper { width: 100%; max-width: 850px; background: white; min-height: 2000px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }

        #pdf-viewer { width: 0; background: #1e293b; transition: 0.4s; display: flex; flex-direction: column; overflow: hidden; }
        #pdf-viewer.active { width: 50%; border-left: 4px solid var(--gold); }
        
        #mobile-hub { display: none; position: fixed; bottom: 20px; right: 20px; z-index: 9999; flex-direction: column-reverse; gap: 10px; }
        .fab-main { width: 55px; height: 55px; border-radius: 50%; background: var(--gold); border: none; font-size: 1.5rem; box-shadow: 0 5px 15px rgba(0,0,0,0.4); color: black; }

        @media (max-width: 768px) {
            .sidebar { position: absolute; left: -100%; top: 0; height: 100%; width: 80% !important; }
            .sidebar.manual-open { left: 0; }
            #mobile-hub { display: flex; }
            .btn-lib span { display: none; }
            #pdf-viewer.active { width: 100%; position: absolute; inset: 0; z-index: 10000; }
        }
    </style>
</head>
<body class="dark-mode">

<header id="main-header">
    <div class="header-left">
        <button class="menu-toggle" onclick="window.toggleSidebarManual()">
            <i class="fas fa-bars"></i>
        </button>
        <div class="logo">JOAQUIM <span>ELITE</span></div>
    </div>
    <div id="ex-display" style="color:var(--gold); font-size:10px; font-weight:bold;">--</div>
</header>

<main>
    <aside class="sidebar" id="sidebar-main">
        <button class="btn-side" style="background:var(--gold); color:#000" onclick="window.abrirExames()"><i class="fas fa-list"></i> EXAMES OAB</button>
        <button class="btn-side" style="background:var(--questoes); color:#fff" onclick="window.ativarModoQuestoes()"><i class="fas fa-question-circle"></i> QUESTÕES</button>
        <button class="btn-side" style="background:var(--teses); color:#fff" onclick="window.ativarModoTeses()"><i class="fas fa-gavel"></i> TREINO TESES</button>
        <button class="btn-side" style="background:#334155;" onclick="window.gerenciadorPasta()"><i class="fas fa-folder-open"></i> MINHA PASTA</button>
        <button class="btn-side" style="background:#10b981;" onclick="window.finalizarPeca()"><i class="fas fa-save"></i> FINALIZAR</button>
        <hr style="opacity:0.1">
        <button class="btn-side" style="background:var(--mentoria);" onclick="window.abrirMentoria()"><i class="fas fa-robot"></i> MENTORIA IA</button>
        <button class="btn-side" style="background:#475569;" onclick="window.verPDF('V')"><i class="fas fa-book"></i> VADE MECUM</button>
        <button class="btn-side" style="background:#f97316;" onclick="window.verPDF('P')">PEÇA PDF</button>
        <button class="btn-side" style="background:#eab308;" onclick="window.verPDF('G')">GABARITO</button>
    </aside>

    <section class="editor-container" id="editor-container">
        <div class="sticky-tools">
            <div id="identificador-peca" onclick="window.renomearTreino()">SCANNER...</div>
            <div class="toolbar-liberdade">
                <button class="btn-lib" onclick="window.toggleSidebarManual()" style="background:#020617; color:var(--gold)"><i class="fas fa-expand-alt"></i> <span>RECUAR</span></button>
                <button class="btn-lib" onclick="window.desfazer()"><i class="fas fa-undo"></i> <span>Voltar</span></button>
                <button class="btn-lib" onclick="window.limparFolha()"><i class="fas fa-trash"></i> <span>Limpar</span></button>
                <button class="btn-lib" style="background:#22c55e; color:white" onclick="window.print()"><i class="fas fa-print"></i> <span>PDF</span></button>
            </div>
        </div>
        <div class="paper">
            <div id="folha-total"></div>
        </div>
    </section>

    <section id="pdf-viewer">
        <div style="background:#1e293b; padding:10px; display:flex; justify-content:space-between; align-items:center">
            <button onclick="window.fecharPDF()" style="background:var(--perigo); color:white; border:none; padding:5px 10px; border-radius:4px; font-weight:bold">FECHAR</button>
            <span id="pdf-title" style="font-size:10px">DOCUMENTO</span>
        </div>
        <iframe id="pdf-frame" style="flex:1; border:none"></iframe>
    </section>

    <div id="mobile-hub">
        <button class="fab-main" onclick="window.toggleFoguete()"><i class="fas fa-rocket"></i></button>
    </div>
</main>

<div class="modal" id="universal-modal">
    <div class="modal-body">
        <h2 id="modal-title"></h2>
        <div id="modal-content"></div>
        <button onclick="document.getElementById('universal-modal').style.display='none'" style="width:100%; padding:15px; background:black; color:white; margin-top:10px;">FECHAR</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, get, set } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { FolhaEngine } from './folha-engine.js';

    window.db = db;
    window.activeEx = localStorage.getItem('activeEx') || "44";
    window.pecaAtualNome = localStorage.getItem('pecaAtualNome') || "NOVO TREINO";

    /* LÓGICA DE RECUO TOTAL */
    window.toggleSidebarManual = () => {
        const body = document.body;
        const sb = document.getElementById('sidebar-main');
        
        if(window.innerWidth <= 768) {
            sb.classList.toggle('manual-open');
        } else {
            body.classList.toggle('full-focus'); // Esconde topo e sidebar no PC
            sb.classList.toggle('collapsed');
        }
    };

    window.onload = async () => {
        atualizarDisplayModo();
        FolhaEngine.montar('folha-total');
        await carregarRascunho();
    };

    /* BOTÕES RELIGADOS */
    window.abrirExames = () => {
        const m = document.getElementById('universal-modal');
        const c = document.getElementById('modal-content');
        document.getElementById('modal-title').innerText = "ESCOLHA O EXAME";
        c.innerHTML = "";
        for(let i=44; i>=35; i--) {
            const b = document.createElement('button');
            b.innerText = `EXAME ${i}`;
            b.style.cssText = "width:100%; padding:15px; margin-bottom:8px; font-weight:bold; background:#f1f5f9; border:1px solid #ccc; border-radius:8px;";
            b.onclick = () => { localStorage.setItem('activeEx', i); window.location.reload(); };
            c.appendChild(b);
        }
        m.style.display = 'flex';
    };

    window.verPDF = (t) => {
        const v = document.getElementById('pdf-viewer');
        const f = document.getElementById('pdf-frame');
        let url = t === 'P' ? `ro${window.activeEx}.pdf` : (t === 'G' ? `ro${window.activeEx}-gabarito.pdf` : 'vade.pdf');
        f.src = url;
        v.classList.add('active');
    };

    window.fecharPDF = () => document.getElementById('pdf-viewer').classList.remove('active');
    window.abrirMentoria = () => window.open('mentoria.html', '_blank');
    window.toggleFoguete = () => { 
        // No mobile o foguete também pode abrir a sidebar
        document.getElementById('sidebar-main').classList.toggle('manual-open');
    };

    window.atualizarDisplayModo = () => {
        document.getElementById('ex-display').innerText = "EXAME " + window.activeEx;
        document.getElementById('identificador-peca').innerText = window.pecaAtualNome;
    };

    async function carregarRascunho() {
        const snap = await get(ref(db, `producao_v13/RASCUNHO`));
        if(snap.exists()) document.getElementById('editor-principal').innerHTML = snap.val().conteudo;
    }
</script>
</body>
</html>
