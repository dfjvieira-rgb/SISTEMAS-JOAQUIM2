<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENTORIA OAB - MODO ELITE MASTER</title>
    <style>
        :root { --azul: #003366; --amarelo: #fffdf0; --cinza-num: #f1f5f9; }
        body { font-family: sans-serif; background: #ddd; padding: 10px; margin: 0; }
        .caixa { max-width: 900px; margin: auto; background: white; padding: 15px; border: 2px solid var(--azul); box-sizing: border-box; }
        
        .topo { text-align: center; border-bottom: 2px solid var(--azul); margin-bottom: 10px; padding-bottom: 10px; }
        .campo-titulo { width: 100%; padding: 12px; margin-bottom: 10px; border: 2px solid var(--azul); font-weight: bold; box-sizing: border-box; text-transform: uppercase; }
        
        .controles { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 15px; }
        .btn { padding: 15px 5px; cursor: pointer; border: none; color: white; font-weight: bold; border-radius: 5px; text-transform: uppercase; font-size: 11px; }
        .btn-salvar { background: #10b981; }
        .btn-pasta { background: var(--azul); }
        .btn-print { background: #3b82f6; }
        .btn-limpar { background: #666; }

        /* ENGINE DA FOLHA */
        .folha-container {
            display: grid;
            grid-template-columns: 45px 1fr;
            background: #fff;
            border: 1px solid #000;
            line-height: 35px;
        }
        .numeracao {
            background: var(--cinza-num);
            border-right: 2px solid #000;
            user-select: none;
        }
        .num-linha {
            height: 35px;
            font-size: 11px;
            font-weight: bold;
            border-bottom: 1px solid #cbd5e1;
            display: flex; align-items: center; justify-content: center;
        }
        #editor { 
            outline: none; 
            padding: 0 20px; 
            font-family: 'Courier New', monospace; 
            font-size: 19px; 
            font-weight: bold;
            color: #000;
            white-space: pre-wrap;
            background-image: linear-gradient(to bottom, transparent 34px, #e2e8f0 34px);
            background-size: 100% 35px;
            min-height: 1050px;
            text-align: justify;
        }

        /* PASTA DE ARQUIVOS - CORRE√á√ÉO CR√çTICA */
        #painel-historico { 
            display: none; 
            position: fixed; 
            top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            width: 90%; max-width: 500px; 
            background: white; 
            z-index: 9999; 
            box-shadow: 0 0 50px rgba(0,0,0,0.5); 
            border: 4px solid var(--azul);
            padding: 20px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index: 9998; }
        .item-peca { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 10px; border-bottom: 1px solid #eee; margin-bottom: 5px; 
        }
        .btn-abrir { background: #fbbf24; border: none; padding: 10px; cursor: pointer; font-weight: bold; border-radius: 4px; }

        @media print {
            .controles, .topo, .campo-titulo, #painel-historico, .overlay { display: none !important; }
            .caixa { border: none !important; width: 100% !important; max-width: none !important; }
            #editor { background-image: none !important; }
        }
    </style>
</head>
<body>

<div class="overlay" id="overlay" onclick="fecharPasta()"></div>

<div class="caixa">
    <div class="topo"><h2>CADERNO ELITE MASTER</h2></div>

    <input type="text" id="titulo-peca" class="campo-titulo" placeholder="NOME DA PE√áA (EX: RECURSO ORDIN√ÅRIO)">

    <div class="controles">
        <button class="btn btn-salvar" onclick="salvarPeca()">üíæ SALVAR</button>
        <button class="btn btn-pasta" onclick="abrirPasta()">üìÇ PASTA</button>
        <button class="btn btn-print" onclick="window.print()">üñ®Ô∏è PRINT</button>
        <button class="btn btn-limpar" onclick="limparTudo()">üßπ LIMPAR</button>
    </div>

    <div class="folha-container">
        <div class="numeracao" id="col-num"></div>
        <div id="editor" contenteditable="true" spellcheck="false">AO DOUTO JU√çZO DA...</div>
    </div>
</div>

<div id="painel-historico">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px; border-bottom:2px solid var(--azul);">
        <h3 style="margin:0;">üìÇ PE√áAS SALVAS</h3>
        <button onclick="fecharPasta()" style="cursor:pointer; font-weight:bold; background:red; color:white; border:none; padding:5px 10px;">X</button>
    </div>
    <div id="lista-corpo"></div>
    <button onclick="apagarTudo()" style="margin-top:20px; color:red; background:none; border:none; cursor:pointer; font-size:10px;">[Apagar Todo Hist√≥rico]</button>
</div>

<script>
    // Gerar n√∫meros das linhas
    const colNum = document.getElementById('col-num');
    for(let i=1; i<=150; i++) {
        const n = document.createElement('div');
        n.className = 'num-linha';
        n.innerText = i;
        colNum.appendChild(n);
    }

    const editor = document.getElementById('editor');

    // Salvar
    function salvarPeca() {
        const titulo = document.getElementById('titulo-peca').value || "PE√áA SEM T√çTULO";
        const texto = editor.innerText;
        
        if(texto.length < 10) return alert("Pe√ßa vazia!");

        const banco = JSON.parse(localStorage.getItem('pecas_mentoria_v2') || "[]");
        banco.push({
            data: new Date().toLocaleString('pt-BR'),
            titulo: titulo.toUpperCase(),
            conteudo: texto
        });
        
        localStorage.setItem('pecas_mentoria_v2', JSON.stringify(banco));
        alert("SALVO COM SUCESSO!");
    }

    // Abrir Pasta (Agora como Modal para n√£o falhar)
    function abrirPasta() {
        const modal = document.getElementById('painel-historico');
        const overlay = document.getElementById('overlay');
        const lista = document.getElementById('lista-corpo');
        const banco = JSON.parse(localStorage.getItem('pecas_mentoria_v2') || "[]");

        if(banco.length === 0) return alert("A pasta est√° vazia!");

        lista.innerHTML = "";
        banco.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'item-peca';
            div.innerHTML = `
                <span><strong>${item.titulo}</strong><br><small>${item.data}</small></span>
                <button class="btn-abrir" onclick="carregarPeca(${index})">ABRIR</button>
            `;
            lista.appendChild(div);
        });

        modal.style.display = "block";
        overlay.style.display = "block";
    }

    function fecharPasta() {
        document.getElementById('painel-historico').style.display = "none";
        document.getElementById('overlay').style.display = "none";
    }

    function carregarPeca(index) {
        const banco = JSON.parse(localStorage.getItem('pecas_mentoria_v2') || "[]");
        if(banco[index]) {
            editor.innerText = banco[index].conteudo;
            document.getElementById('titulo-peca').value = banco[index].titulo;
            fecharPasta();
            window.scrollTo(0,0);
        }
    }

    function limparTudo() {
        if(confirm("Deseja limpar a folha atual?")) {
            editor.innerText = "AO DOUTO JU√çZO DA...";
            document.getElementById('titulo-peca').value = "";
        }
    }

    function apagarTudo() {
        if(confirm("AVISO: Isso apagar√° TODAS as pe√ßas salvas permanentemente. Confirmar?")) {
            localStorage.removeItem('pecas_mentoria_v2');
            fecharPasta();
            alert("Hist√≥rico limpo.");
        }
    }

    // Tabula√ß√£o (DNA Elite)
    editor.addEventListener('keydown', (e) => {
        if (e.key === 'Tab') {
            e.preventDefault();
            document.execCommand('insertText', false, "    ");
        }
    });
</script>
</body>
</html>
