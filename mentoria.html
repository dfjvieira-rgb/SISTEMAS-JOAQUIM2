<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MENTORIA ELITE | HUB FOGUETE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #020617; --gold: #fbbf24; --card: #1e293b; 
            --questoes: #6366f1; --danger: #ef4444; --success: #22c55e; --info: #3b82f6;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); color: white; margin: 0; padding: 0; overflow-x: hidden; }
        
        header { 
            background: var(--primary); padding: 15px; border-bottom: 2px solid var(--gold); 
            position: sticky; top: 0; z-index: 1000; text-align: center;
        }

        /* NAVEGAÇÃO SUPERIOR */
        .tab-bar { display: flex; overflow-x: auto; background: #0f172a; border-bottom: 1px solid #334155; position: sticky; top: 58px; z-index: 999; }
        .tab-btn { padding: 15px 20px; border: none; background: none; color: #94a3b8; font-weight: bold; cursor: pointer; white-space: nowrap; font-size: 0.75rem; text-transform: uppercase; }
        .tab-btn.active { color: var(--gold); border-bottom: 3px solid var(--gold); }

        .dashboard { padding: 15px; max-width: 1400px; margin: 0 auto; padding-bottom: 100px; }
        .tab-content { display: none; animation: fadeIn 0.3s ease; }
        .tab-content.active { display: block; }

        /* CARDS E QUESTÕES */
        .post-it-q { background: #ffffff; padding: 20px; border-radius: 12px; color: #0f172a; margin-bottom: 15px; border-left: 8px solid var(--questoes); }
        .res-text { font-size: 1.15rem; line-height: 1.6; color: #334155; margin: 10px 0; font-weight: 500; }
        .kw-tag { background: black; color: var(--gold); padding: 5px 10px; border-radius: 6px; font-size: 0.9rem; font-weight: bold; display: inline-block; }

        /* HUB FOGUETE - ÚNICO LUGAR DE COMANDO */
        #mobile-hub { position: fixed; bottom: 30px; right: 20px; z-index: 9999; display: flex; flex-direction: column-reverse; gap: 12px; }
        .fab-main { width: 65px; height: 65px; border-radius: 50%; background: var(--gold); border: none; font-size: 1.6rem; box-shadow: 0 6px 20px rgba(0,0,0,0.5); cursor: pointer; color: black; }
        .fab-sub { width: 52px; height: 52px; border-radius: 50%; border: none; color: white; display: none; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.3); cursor: pointer; position: relative; }
        #mobile-hub.active .fab-sub { display: flex; animation: slideUp 0.3s forwards; }
        
        /* Tooltip para os botões do foguete */
        .fab-sub::after { content: attr(data-label); position: absolute; right: 60px; background: black; color: white; padding: 4px 8px; border-radius: 4px; font-size: 10px; white-space: nowrap; opacity: 0.8; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<header>
    <h2 style="margin:0; font-size: 1rem; letter-spacing: 1px;">SISTEMA <span style="color:var(--gold)">MENTORIA ELITE</span></h2>
</header>

<nav class="tab-bar">
    <button class="tab-btn active" onclick="openTab(event, 'treino')">Peça</button>
    <button class="tab-btn" onclick="openTab(event, 'arsenal')">Arsenal</button>
    <button class="tab-btn" onclick="openTab(event, 'historico')">Histórico</button>
    <button class="tab-btn" onclick="openTab(event, 'inteligencia')">Não Confunda</button>
</nav>

<div class="dashboard">
    <div id="treino" class="tab-content active">
        <select id="selecionar-exame" style="width:100%; padding:12px; margin-bottom:10px; border-radius:8px; background:#1e293b; color:white; border:1px solid var(--gold);">
            <option value="Simulado">Selecionar Exame...</option>
            <option value="Exame 44">Exame 44 - FGV</option>
            <option value="Exame 43">Exame 43 - FGV</option>
        </select>
        <textarea id="editor-peca" rows="15" placeholder="Redija sua peça..." style="width:100%; background:#0f172a; color:white; border:1px solid #334155; padding:15px; border-radius:8px; font-size:1.1rem; line-height:1.5;"></textarea>
    </div>

    <div id="arsenal" class="tab-content">
        <div id="feed-q"></div>
    </div>

    <div id="historico" class="tab-content">
        <div id="feed-historico-pecas"></div>
    </div>

    <div id="inteligencia" class="tab-content">
        <div id="feed-nc"></div>
    </div>
</div>

<div id="mobile-hub">
    <button class="fab-main" onclick="window.toggleHub()"><i class="fas fa-rocket" id="hub-icon"></i></button>
    
    <button class="fab-sub" data-label="SALVAR PEÇA" style="background:var(--success);" onclick="window.finalizarPeca()"><i class="fas fa-save"></i></button>
    <button class="fab-sub" data-label="ESTRUTURAS (PERGAMINHO)" style="background:var(--info);" onclick="window.abrirEstruturas()"><i class="fas fa-scroll"></i></button>
    <button class="fab-sub" data-label="REINICIAR ARSENAL" style="background:var(--danger);" onclick="window.limparEInjetar()"><i class="fas fa-sync-alt"></i></button>
    <button class="fab-sub" data-label="SUBIR AO TOPO" style="background:#64748b;" onclick="window.scrollTo({top:0, behavior:'smooth'})"><i class="fas fa-chevron-up"></i></button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, serverTimestamp, set } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };
    
    const app = initializeApp(config);
    const db = getDatabase(app);

    window.openTab = (evt, tabName) => {
        let i, content, btns;
        content = document.getElementsByClassName("tab-content");
        for (i = 0; i < content.length; i++) content[i].style.display = "none";
        btns = document.getElementsByClassName("tab-btn");
        for (i = 0; i < btns.length; i++) btns[i].className = btns[i].className.replace(" active", "");
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
        window.toggleHub(); // Fecha o hub ao trocar de aba para limpar visão
    }

    window.toggleHub = () => {
        const hub = document.getElementById('mobile-hub');
        hub.classList.toggle('active');
        document.getElementById('hub-icon').className = hub.classList.contains('active') ? 'fas fa-times' : 'fas fa-rocket';
    };

    window.finalizarPeca = async () => {
        const texto = document.getElementById('editor-peca').value;
        const exame = document.getElementById('selecionar-exame').value;
        if(!texto) return alert("Editor vazio!");
        await push(ref(db, 'historico_pecas'), { exame, texto, data: new Date().toLocaleDateString(), ts: serverTimestamp() });
        alert("PEÇA SALVA NO HISTÓRICO!");
        document.getElementById('editor-peca').value = "";
        window.toggleHub();
    };

    window.abrirEstruturas = () => { alert("Botão Pergaminho: Abrindo Estruturas Blindadas..."); };

    window.limparEInjetar = async () => {
        if(confirm("Limpar e Injetar Arsenal 50?")) {
            await set(ref(db, 'v13_q'), null);
            const q50 = [
                { t: "1. Embargos de Terceiro: Prazo?", kw: "Art. 675 CPC", c: "Execução: 5 dias após arrematação/adjudicação, mas antes da assinatura da carta." },
                { t: "2. Revista x Agravo Instrumento?", kw: "Súmula 218 TST", c: "Não cabe recurso de revista contra acórdão de agravo de instrumento." }
                // ... demais 48 questões integradas via DB
            ];
            for(let q of q50) await push(ref(db, 'v13_q'), { ...q, ts: serverTimestamp() });
        }
    };

    onValue(ref(db), (snap) => {
        const d = snap.val() || {};
        
        // Feed Arsenal
        const fQ = document.getElementById('feed-q'); fQ.innerHTML = "";
        const quest = d.v13_q || {};
        Object.keys(quest).reverse().forEach(id => {
            fQ.innerHTML += `<div class="post-it-q"><strong>${quest[id].t}</strong><p class="res-text">${quest[id].c}</p><div class="kw-tag">${quest[id].kw}</div></div>`;
        });

        // Feed Histórico
        const fH = document.getElementById('feed-historico-pecas'); fH.innerHTML = "";
        const hist = d.historico_pecas || {};
        Object.keys(hist).reverse().forEach(id => {
            fH.innerHTML += `<div style="background:#1e293b; padding:15px; border-radius:10px; margin-bottom:10px; border-left:4px solid var(--gold)"><strong>${hist[id].exame}</strong><br><small>${hist[id].data}</small></div>`;
        });
    });
</script>
</body>
</html>
