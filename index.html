<script>
    // ESTA É A FUNÇÃO QUE FAZ O RECUO
    window.toggleSidebar = () => {
        const sb = document.getElementById('sidebar-main');
        const editor = document.getElementById('editor-container');
        
        sb.classList.toggle('collapsed');
        
        // Se estiver colapsado, vamos tirar as margens extras da folha para ganhar espaço
        if(sb.classList.contains('collapsed')) {
            editor.style.padding = "20px 5px"; // Margem mínima nas laterais
        } else {
            editor.style.padding = "20px 10px";
        }
        
        localStorage.setItem('sidebarCollapsed', sb.classList.contains('collapsed'));
    };
</script>

<style>
    /* Estilo para o menu quando está "recuado" */
    .sidebar.collapsed { 
        width: 60px; /* Largura mínima apenas para os ícones */
        padding: 10px 5px;
    }
    
    .sidebar.collapsed .btn-text { 
        display: none; /* Esconde o texto dos botões */
    }

    .sidebar.collapsed .btn-side {
        justify-content: center;
        padding: 0;
        height: 50px;
    }

    /* Garante que a folha use o máximo de espaço quando dividir tela */
    .editor-container {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        flex-direction: column;
        align-items: center; /* Mantém a folha centralizada no espaço que sobrar */
    }
</style>
