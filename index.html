<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - MASTER ICON</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #020617; --gold: #fbbf24; --gold-dark: #d97706;
            --bg-paper: #cbd5e1; --paper-color: #ffffff; 
            --mentoria: #a855f7; --sidebar-w: 75px; --perigo: #ef4444;
            --glass: rgba(30, 41, 59, 0.7);
            --questoes: #3b82f6; --teses: #f97316; --biblioteca: #475569;
        }

        body.dark-mode { --bg-paper: #0f172a; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', system-ui, sans-serif; 
            background: var(--primary); 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            color: white;
        }

        header { 
            background: var(--primary); 
            height: 60px; 
            padding: 0 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 2px solid var(--gold); 
            z-index: 5000;
        }

        .logo { font-size: 1.2rem; font-weight: 900; letter-spacing: -1px; }
        .logo span { color: var(--gold); }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        /* SIDEBAR DE ALTO IMPACTO */
        .sidebar { 
            width: var(--sidebar-w); 
            background: #0f172a; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            gap: 12px; 
            padding: 15px 0; 
            border-right: 1px solid rgba(255,255,255,0.1); 
            overflow-y: auto; 
            scrollbar-width: none;
        }

        .btn-side { 
            width: 52px; min-height: 52px; border: none; border-radius: 12px; 
            display: flex; align-items: center; justify-content: center; 
            cursor: pointer; transition: 0.2s; 
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            font-size: 1.2rem;
        }
        
        .btn-side:hover { transform: scale(1.1); filter: contrast(1.2); }

        /* Tooltip Legend */
        .btn-side::after {
            content: attr(data-label);
            position: absolute; left: 65px; background: #000; color: #fff;
            padding: 6px 12px; border-radius: 6px; font-size: 11px;
            white-space: nowrap; opacity: 0; pointer-events: none; transition: 0.2s;
            z-index: 6000; border: 1px solid var(--gold); font-weight: bold;
        }
        .btn-side:hover::after { opacity: 1; left: 80px; }

        .editor-container { 
            flex: 1; display: flex; flex-direction: column; 
            background: var(--bg-paper); overflow-y: auto; align-items: center; padding: 20px 10px;
            transition: all 0.4s ease;
        }

        .editor-container.collapsed { flex: 0.3; opacity: 0.5; }

        .sticky-tools { 
            position: sticky; top: -20px; z-index: 1000; background: white; 
            width: 100%; max-width: 850px; border-radius: 0 0 12px 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); margin-bottom: 10px;
        }

        #identificador-peca { 
            padding: 12px; background: #f8fafc; text-align: center; 
            font-weight: 900; color: #0f172a; border-bottom: 3px solid var(--gold);
            cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        
        .toolbar-liberdade { display: flex; background: #fff; flex-wrap: wrap; align-items: center; }
        .btn-lib { 
            flex: 1; padding: 12px; border: none; background: transparent; 
            cursor: pointer; font-weight: 800; font-size: 0.7rem; 
            text-transform: uppercase; color: #64748b; border-right: 1px solid #f1f5f9;
        }

        .highlight-box { display: flex; align-items: center; background: #f1f5f9; padding: 0 10px; gap: 8px; border-right: 1px solid #f1f5f9; height: 45px; }
        .color-dot { width: 20px; height: 20px; border-radius: 4px; cursor: pointer; border: 2px solid transparent; transition: 0.2s; }
        .color-dot.active { border-color: #000; transform: scale(1.1); }
        .color-dot.none { background: #fff; border: 1px solid #ccc; display: flex; align-items: center; justify-content: center; font-size: 10px; color: red; }

        .paper { width: 100%; max-width: 850px; background: white; box-shadow: 0 20px 50px rgba(0,0,0,0.4); min-height: 5250px; position: relative; }

        #pdf-viewer { width: 0; background: #334155; transition: 0.4s; display: flex; flex-direction: column; border-left: 0 solid var(--gold); overflow: hidden; }
        #pdf-viewer.active { width: 45%; border-left: 4px solid var(--gold); }
        #pdf-viewer.full-view { width: 100% !important; flex: 1; }

        .pdf-controls { background: #1e293b; padding: 12px; display: flex; justify-content: space-between; color: white; font-weight: 900; font-size: 12px; align-items: center;}
        iframe { width: 100%; flex: 1; border: none; }

        #mobile-hub { display: none; position: fixed; bottom: 30px; right: 25px; z-index: 99999; flex-direction: column-reverse; gap: 12px; }
        .fab-main { width: 65px; height: 65px; border-radius: 50%; background: var(--gold); border: none; font-size: 1.8rem; box-shadow: 0 8px 25px rgba(0,0,0,0.4); cursor: pointer; color: black; }
        .fab-sub { width: 50px; height: 50px; border-radius: 50%; border: none; color: white; display: none; align-items: center; justify-content: center; font-size: 1.1rem; box-shadow: 0 4px 15px rgba(0,0,0,0.3); cursor: pointer; }
        #mobile-hub.active .fab-sub { display: flex; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 110000; align-items: center; justify-content: center; }
        .modal-body { background: white; width: 95%; max-width: 500px; padding: 25px; border-radius: 20px; color: #0f172a; max-height: 85vh; overflow-y: auto; }
        .opt-btn { width: 100%; padding: 18px; margin-bottom: 10px; border-radius: 12px; border: 1px solid #eee; background: #f8fafc; font-weight: 800; display: flex; justify-content: space-between; cursor: pointer; align-items: center; }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            #mobile-hub { display: flex; }
            #pdf-viewer.active { width: 100%; position: absolute; right: 0; top: 0; height: 100%; z-index: 8000; }
        }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="logo">JOAQUIM <span>ELITE</span></div>
    <div style="color:var(--gold); font-size:10px; font-weight:bold;">MODO: <span id="ex-display">--</span></div>
</header>

<main>
    <aside class="sidebar" id="sidebar-main">
        <button class="btn-side" style="background:var(--gold); color:#000" data-label="EXAMES OAB" onclick="window.abrirExames()">
            <i class="fas fa-university"></i>
        </button>
        <button class="btn-side" style="background:#facc15; color:#000" data-label="NOVO TREINO" onclick="window.ativarTreinoLivre()">
            <i class="fas fa-file-signature"></i>
        </button>
        <button class="btn-side" style="background:var(--questoes); color:#fff" data-label="QUEST√ïES" onclick="window.ativarModoQuestoes()">
            <i class="fas fa-clipboard-list"></i>
        </button>
        <button class="btn-side" style="background:var(--teses); color:#fff" data-label="TREINO TESES" onclick="window.ativarModoTeses()">
            <i class="fas fa-balance-scale"></i>
        </button>
        
        <hr style="width:70%; opacity:0.1; margin:5px 0">

        <button class="btn-side" style="background:var(--biblioteca); color:#fff" data-label="PASTA DE PDFS" onclick="window.abrirBibliotecaPDF()">
            <i class="fas fa-folder-open"></i>
        </button>
        <button class="btn-side" style="background:#334155; color:#fff" data-label="MINHA PASTA" onclick="window.gerenciadorPasta()">
            <i class="fas fa-archive"></i>
        </button>
        <button class="btn-side" style="background:#10b981; color:#fff" data-label="SALVAR PE√áA" onclick="window.finalizarPeca()">
            <i class="fas fa-cloud-arrow-up"></i>
        </button>
        
        <hr style="width:70%; opacity:0.1; margin:5px 0">

        <button class="btn-side" style="background:var(--mentoria); color:#fff" data-label="MENTORIA IA" onclick="window.abrirMentoria()">
            <i class="fas fa-brain"></i>
        </button>
        <button class="btn-side" style="background:#475569; color:#fff" data-label="PERGAMINHO" onclick="window.abrirPergaminho()">
            <i class="fas fa-scroll"></i>
        </button>
        <button class="btn-side" style="background:#3b82f6; color:#fff" data-label="MARTELO" onclick="window.injetarTeses()">
            <i class="fas fa-hammer"></i>
        </button>

        <hr style="width:70%; opacity:0.1; margin:5px 0">

        <button class="btn-side" style="background:#8b5cf6; color:#fff" data-label="LIVRO PROCESSO" onclick="window.verPDF('LP')">
            <i class="fas fa-book-journal-whills"></i>
        </button>
        <button class="btn-side" style="background:#6366f1; color:#fff" data-label="LIVRO MATERIAL" onclick="window.verPDF('LM')">
            <i class="fas fa-book-open"></i>
        </button>
        
        <button class="btn-side" style="background:#f97316; color:#fff" data-label="PE√áA PDF" onclick="window.verPDF('P')">
            <i class="fas fa-file-pdf"></i>
        </button>
        <button class="btn-side" style="background:#eab308; color:#000" data-label="GABARITO" onclick="window.verPDF('G')">
            <i class="fas fa-spell-check"></i>
        </button>
        <button class="btn-side" style="background:#000; border:2px solid var(--gold); color:var(--gold)" data-label="VADE MECUM" onclick="window.verPDF('V')">
            <i class="fas fa-gavel"></i>
        </button>
    </aside>
    <section class="editor-container" id="editor-container">
        <div class="sticky-tools">
            <div id="identificador-peca" onclick="window.renomearTreino()">SCANNER ELITE... <i class="fas fa-pen" style="font-size:10px; opacity:0.5"></i></div>
            <div class="toolbar-liberdade">
                <button class="btn-lib" style="background:#64748b; color:white" onclick="window.desfazer()"><i class="fas fa-undo"></i> Desfazer</button>
                <div class="highlight-box">
                    <button class="btn-lib" id="btn-highlight" onclick="window.toggleMarcaTexto()" style="border:none; flex:none; padding:12px 5px;">
                        <i class="fas fa-highlighter"></i>
                    </button>
                    <div class="color-dot active" id="dot-yellow" style="background:#fef08a;" onclick="window.setHighlightColor('#fef08a', 'dot-yellow')"></div>
                    <div class="color-dot" id="dot-green" style="background:#bbf7d0;" onclick="window.setHighlightColor('#bbf7d0', 'dot-green')"></div>
                    <div class="color-dot" id="dot-orange" style="background:#fed7aa;" onclick="window.setHighlightColor('#fed7aa', 'dot-orange')"></div>
                    <div class="color-dot" id="dot-purple" style="background:#e9d5ff;" onclick="window.setHighlightColor('#e9d5ff', 'dot-purple')"></div>
                    <div class="color-dot none" id="dot-none" title="Remover Cor" onclick="window.setHighlightColor('transparent', 'dot-none')">
                        <i class="fas fa-slash"></i>
                    </div>
                </div>
                <button class="btn-lib" onclick="window.limparFolha()"><i class="fas fa-trash"></i> Limpar</button>
                <button class="btn-lib" id="btn-foco" onclick="window.toggleRecolherEditor()"><i class="fas fa-expand"></i> Foco PDF</button>
                <button class="btn-lib" style="background:#22c55e; color:white" onclick="window.print()"><i class="fas fa-print"></i> PDF</button>
            </div>
        </div>
        <div class="paper">
            <div id="folha-total"></div>
        </div>
    </section>

    <section id="pdf-viewer">
        <div class="pdf-controls">
            <div>
                <button onclick="window.toggleRecolherEditor()" style="background:none; border:1px solid var(--gold); color:var(--gold); padding:4px 8px; border-radius:4px; font-size:10px; cursor:pointer; margin-right:10px;">
                    <i class="fas fa-arrows-left-right"></i> EDITOR
                </button>
                <span id="pdf-title">DOCUMENTO</span>
            </div>
            <button onclick="window.fecharPDF()" style="background:var(--gold); border:none; padding:4px 10px; border-radius:4px; font-weight:bold; cursor:pointer">X</button>
        </div>
        <iframe id="pdf-frame"></iframe>
    </section>

    <div id="mobile-hub">
        <button class="fab-main" onclick="window.toggleFoguete()"><i class="fas fa-rocket" id="rocket-icon"></i></button>
        <button class="fab-sub" style="background:var(--biblioteca);" onclick="window.abrirBibliotecaPDF()"><i class="fas fa-folder-open"></i></button>
        <button class="fab-sub" style="background:var(--teses);" onclick="window.ativarModoTeses()"><i class="fas fa-balance-scale"></i></button>
        <button class="fab-sub" style="background:var(--questoes);" onclick="window.ativarModoQuestoes()"><i class="fas fa-clipboard-list"></i></button>
        <button class="fab-sub" style="background:#facc15; color:black" onclick="window.ativarTreinoLivre()"><i class="fas fa-file-signature"></i></button>
        <button class="fab-sub" style="background:var(--mentoria);" onclick="window.abrirMentoria()"><i class="fas fa-brain"></i></button>
        <button class="fab-sub" style="background:var(--gold); color:black" onclick="window.abrirExames()"><i class="fas fa-university"></i></button>
    </div>
</main>

<div class="modal" id="universal-modal">
    <div class="modal-body">
        <div id="modal-back-btn" style="display:none; margin-bottom:10px; cursor:pointer; font-weight:bold; color:var(--gold)" onclick="window.gerenciadorPasta()">‚Üê VOLTAR</div>
        <h2 id="modal-title" style="margin-bottom:20px; border-bottom:2px solid var(--gold)"></h2>
        <div id="modal-content"></div>
        <button onclick="document.getElementById('universal-modal').style.display='none'" style="width:100%; padding:15px; background:#000; color:#fff; border-radius:10px; margin-top:15px; font-weight:bold; cursor:pointer;">FECHAR</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, get, set, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { FolhaEngine } from './folha-engine.js';

    window.db = db;
    window.activeEx = localStorage.getItem('activeEx') || "44";
    window.modoTreinoLivre = localStorage.getItem('modoTreinoLivre') === "true";
    window.modoQuestoes = localStorage.getItem('modoQuestoes') === "true";
    window.modoTeses = localStorage.getItem('modoTeses') === "true";
    window.pecaAtualNome = localStorage.getItem('pecaAtualNome') || "NOVO TREINO";
    window.historicoUndo = [];

    window.onload = async () => {
        atualizarDisplayModo();
        FolhaEngine.montar('folha-total');
        await carregarRascunho();
        setInterval(salvarAutomatico, 30000);
    };

    window.atualizarDisplayModo = () => {
        const display = document.getElementById('ex-display');
        const ident = document.getElementById('identificador-peca');
        display.innerText = window.modoQuestoes ? "QUEST√ïES" : (window.modoTeses ? "TESES" : (window.modoTreinoLivre ? "TREINO" : "EXAME " + window.activeEx));
        ident.innerHTML = `${window.pecaAtualNome} <i class="fas fa-pen" style="font-size:10px; opacity:0.5"></i>`;
    };

    window.ativarTreinoLivre = () => { 
        const n = prompt("Nome do Treino:"); 
        if(n) { 
            localStorage.setItem('modoTreinoLivre', "true");
            localStorage.setItem('modoQuestoes', "false");
            localStorage.setItem('modoTeses', "false");
            localStorage.setItem('pecaAtualNome', n); 
            window.location.reload(); 
        } 
    };

    window.abrirExames = () => { 
        const modal = document.getElementById('universal-modal'); 
        document.getElementById('modal-title').innerText = "üèõÔ∏è EXAMES OFICIAIS OAB"; 
        const content = document.getElementById('modal-content'); content.innerHTML = ""; 
        for(let i=44; i>=35; i--) { 
            const b = document.createElement('div'); b.className = 'opt-btn'; b.innerHTML = `<span>EXAME ${i}</span> <i class="fas fa-chevron-right"></i>`; 
            b.onclick = () => { 
                localStorage.setItem('activeEx', i); 
                localStorage.setItem('modoTreinoLivre', "false"); 
                window.location.reload(); 
            }; 
            content.appendChild(b); 
        } 
        modal.style.display = 'flex'; 
    };

    window.verPDF = (t) => {
        const v = document.getElementById('pdf-viewer');
        const f = document.getElementById('pdf-frame');
        const tit = document.getElementById('pdf-title');
        let url = t === 'P' ? `ro${window.activeEx}.pdf` : (t === 'G' ? `ro${window.activeEx}-gabarito.pdf` : (t === 'V' ? 'vade.pdf' : (t === 'LP' ? 'livro_processo.pdf' : 'livro_material.pdf')));
        f.src = url; tit.innerText = t; v.classList.add('active'); 
        if(window.innerWidth < 768) window.toggleRecolherEditor();
    };

    window.fecharPDF = () => { 
        document.getElementById('pdf-viewer').classList.remove('active', 'full-view'); 
        document.getElementById('editor-container').classList.remove('collapsed'); 
    };

    window.toggleRecolherEditor = () => { 
        document.getElementById('editor-container').classList.toggle('collapsed'); 
        document.getElementById('pdf-viewer').classList.toggle('full-view'); 
    };

    window.toggleFoguete = () => document.getElementById('mobile-hub').classList.toggle('active');
    
    async function salvarAutomatico() { 
        const ed = document.getElementById('editor-principal'); 
        if(ed) await set(ref(db, `producao_v13/RASCUNHO`), { conteudo: ed.innerHTML }); 
    }

    async function carregarRascunho() { 
        const snap = await get(ref(db, `producao_v13/RASCUNHO`)); 
        if(snap.exists()) document.getElementById('editor-principal').innerHTML = snap.val().conteudo; 
    }
    
    window.desfazer = () => { 
        const ed = document.getElementById('editor-principal'); 
        if(window.historicoUndo.length > 0) ed.innerHTML = window.historicoUndo.pop(); 
    };

    window.limparFolha = () => { if(confirm("Limpar?")) document.getElementById('editor-principal').innerHTML = ""; };
    window.abrirMentoria = () => window.open('mentoria.html', '_blank');
    window.renomearTreino = () => { const n = prompt("Nome do documento:", window.pecaAtualNome); if(n) { window.pecaAtualNome = n; atualizarDisplayModo(); } };

</script>
</body>
</html>
