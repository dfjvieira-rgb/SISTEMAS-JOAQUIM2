<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #d1d5db;
            --mentoria: #a855f7; --header-h: 60px; --sidebar-w: 180px; /* PC: Sidebar mais larga */
        }
        body.dark-mode { --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a; --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: var(--primary); height: var(--header-h); padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 2000; }
        main { display: flex; flex: 1; overflow: hidden; position: relative; }

        /* SIDEBAR ADAPTATIVA */
        .sidebar { width: var(--sidebar-w); background: #1e293b; display: flex; flex-direction: column; gap: 8px; padding: 10px; border-right: 1px solid rgba(255,255,255,0.1); z-index: 1001; overflow-y: auto; scrollbar-width: none; transition: width 0.3s; }
        .btn-side { width: 100%; min-height: 48px; border-radius: 8px; border: none; display: flex; align-items: center; justify-content: flex-start; padding: 0 15px; color: white; font-size: 0.85rem; font-weight: 700; cursor: pointer; flex-shrink: 0; gap: 10px; }
        .btn-side span { display: inline; } /* Texto visível no PC */

        #radar-container { background: #000; border: 2px solid var(--gold); border-radius: 6px; padding: 5px; text-align: center; min-height: 65px; margin-bottom: 10px; }
        #radar-status { font-size: 0.6rem; color: #fff; font-weight: 900; }

        /* RESPONSIVIDADE MOBILE */
        @media (max-width: 768px) {
            :root { --sidebar-w: 65px; }
            .btn-side { justify-content: center; padding: 0; }
            .btn-side span { display: none; } /* Esconde texto no Mobile */
            .btn-side i { font-size: 1.2rem; }
            #radar-status span:last-child { display: none; } /* Radar compacto */
        }

        /* EDITOR E ROLAGEM */
        .editor-container { flex: 1; overflow-y: auto; display: flex; flex-direction: column; align-items: center; padding: 15px; background: var(--bg-paper); -webkit-overflow-scrolling: touch; }
        .paper { background: var(--paper-color); width: 100%; max-width: 850px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); margin-bottom: 50px; }
        
        /* MODAL DE PEÇAS (ROLAGEM CORRIGIDA) */
        .modal-body { background: white; width: 95%; max-width: 450px; max-height: 85dvh; padding: 20px; border-radius: 20px; border: 3px solid var(--gold); display: flex; flex-direction: column; }
        #modal-content { overflow-y: auto; flex: 1; padding-right: 5px; margin-top: 10px; }
        #modal-content::-webkit-scrollbar { width: 5px; }
        #modal-content::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }

        .opt-btn { width: 100%; padding: 14px; margin-bottom: 8px; border-radius: 10px; border: 1px solid #ddd; font-weight: 800; cursor: pointer; background: #f8fafc; color: #000; text-align: left; font-size: 0.9rem; }
    </style>
</head>
<body class="dark-mode">

<header>
    <div style="color:white; font-weight:900; font-size: 1.2rem;">JOAQUIM <span style="color:var(--gold)">ELITE</span></div>
    <div style="display:flex; gap:8px;">
        <button class="btn-side" style="width:40px; background:#64748b;" onclick="document.body.classList.toggle('dark-mode')"><i class="fas fa-moon"></i></button>
        <button class="btn-side" style="width:40px; background:#ef4444;" id="btn-trash-reset"><i class="fas fa-trash"></i></button>
    </div>
</header>

<main>
    <aside class="sidebar">
        <div id="radar-container"><div id="radar-status">SCANNER</div></div>
        
        <button class="btn-side" style="background:var(--gold); color:black;" id="btn-trigger-exames">
            <i class="fas fa-bullseye"></i> <span>EXAMES</span>
        </button>
        
        <button class="btn-side" style="background:#10b981;" id="btn-salvar-elite">
            <i class="fas fa-save"></i> <span>SALVAR</span>
        </button>
        
        <button class="btn-side" style="background:#334155; color:var(--gold);" id="btn-trigger-pecas">
            <i class="fas fa-scroll"></i> <span>ESTRUTURAS</span>
        </button>
        
        <button class="btn-side" style="background:#3b82f6;" id="btn-trigger-teses">
            <i class="fas fa-gavel"></i> <span>TESES</span>
        </button>
        
        <button class="btn-side" style="background:var(--mentoria);" id="btn-trigger-robot">
            <i class="fas fa-robot"></i> <span>MENTORIA</span>
        </button>
        
        <hr style="opacity:0.1; margin:5px 0;">
        
        <button class="btn-side" style="background:#f97316;" id="btn-pdf-enunciado"><b>P</b> <span>PEÇA</span></button>
        <button class="btn-side" style="background:#eab308;" id="btn-pdf-gabarito"><b>G</b> <span>GABARITO</span></button>
        <button class="btn-side" style="background:#10b981;" id="btn-pdf-vade"><b>V</b> <span>VADE MECUM</span></button>
        
        <button class="btn-side" style="background:#475569;" id="btn-nav-up"><i class="fas fa-chevron-up"></i> <span>TOPO</span></button>
        <button class="btn-side" style="background:#475569;" id="btn-nav-down"><i class="fas fa-chevron-down"></i> <span>FIM</span></button>
    </aside>

    <section class="editor-container">
        <div class="paper">
            <div id="identificador-peca">RADAR EM ESPERA...</div>
            <div id="folha-total"></div>
        </div>
    </section>

    <div id="pdf-split-view">
        <button style="position:absolute; top:10px; left:-45px; background:var(--gold); border:none; width:45px; height:45px; border-radius:8px 0 0 8px;" id="btn-pdf-close"><i class="fas fa-times"></i></button>
        <iframe id="pdf-frame" style="width:100%; height:100%; border:none;"></iframe>
    </div>
</main>

<div class="modal" id="universal-modal">
    <div class="modal-body">
        <h3 id="modal-title" style="border-bottom: 2px solid var(--gold); padding-bottom: 10px;"></h3>
        <div id="modal-content"></div>
        <button id="btn-modal-close" style="width:100%; margin-top:15px; padding:12px; background:#000; color:#fff; border-radius:10px; font-weight:bold;">VOLTAR</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';
    import { FolhaEngine } from './folha-engine.js';
    import { RadarEngine } from './radar-engine.js';
    import { engineSaveElite } from './salvar.js';

    let activeEx = localStorage.getItem('activeEx') || "44";
    let ultimaLinhaFocada = 1;

    const startElite = () => {
        FolhaEngine.montar('folha-total', 85);
        
        document.querySelectorAll('.linha-folha').forEach(input => {
            input.addEventListener('focus', () => {
                ultimaLinhaFocada = parseInt(input.getAttribute('data-index'));
            });
        });

        // Radar Inteligente
        const dna = BANCO_ESPELHOS[activeEx] || "";
        RadarEngine.renderizar(RadarEngine.analisar(dna));

        vincularEventos();
    };

    const vincularEventos = () => {
        // BULLSEYE
        document.getElementById('btn-trigger-exames').onclick = () => {
            const modal = document.getElementById('universal-modal');
            document.getElementById('modal-title').innerText = "SELECIONAR EXAME";
            const content = document.getElementById('modal-content');
            content.innerHTML = "";
            for(let i=44; i>=35; i--) {
                const b = document.createElement('div'); b.className='opt-btn'; b.innerText=`Exame ${i} - OAB`;
                b.onclick = () => { activeEx = i.toString(); localStorage.setItem('activeEx', activeEx); startElite(); modal.style.display='none'; };
                content.appendChild(b);
            }
            modal.style.display='flex';
        };

        // PERGAMINHO (ROLAGEM INTEGRADA)
        document.getElementById('btn-trigger-pecas').onclick = () => {
            const modal = document.getElementById('universal-modal');
            document.getElementById('modal-title').innerText = "ESTRUTURAS DE PEÇAS";
            const content = document.getElementById('modal-content');
            content.innerHTML = "";
            Object.keys(pecas).forEach(k => {
                const b = document.createElement('div'); b.className='opt-btn'; b.innerText=k;
                b.onclick = () => {
                    const linhas = pecas[k].split('\n');
                    linhas.forEach((texto, idx) => {
                        const campo = document.getElementById(`L${ultimaLinhaFocada + idx}`);
                        if(campo) campo.value = texto;
                    });
                    modal.style.display='none';
                };
                content.appendChild(b);
            });
            modal.style.display='flex';
        };

        // TESES
        document.getElementById('btn-trigger-teses').onclick = () => {
            const dna = BANCO_ESPELHOS[activeEx] || "";
            const frases = dna.split('\n').filter(f => f.trim().length > 10);
            frases.forEach((f, idx) => {
                const el = document.getElementById(`L${ultimaLinhaFocada + idx}`);
                if(el) el.value = "➤ " + f.trim().substring(0, 80);
            });
        };

        // OUTROS
        document.getElementById('btn-salvar-elite').onclick = () => engineSaveElite(db, activeEx);
        document.getElementById('btn-pdf-enunciado').onclick = () => { document.getElementById('pdf-frame').src = `ro${activeEx}.pdf`; document.getElementById('pdf-split-view').classList.add('active'); };
        document.getElementById('btn-pdf-gabarito').onclick = () => { document.getElementById('pdf-frame').src = `ro${activeEx}-gabarito.pdf`; document.getElementById('pdf-split-view').classList.add('active'); };
        document.getElementById('btn-pdf-vade').onclick = () => { document.getElementById('pdf-frame').src = `vade.pdf`; document.getElementById('pdf-split-view').classList.add('active'); };
        document.getElementById('btn-pdf-close').onclick = () => document.getElementById('pdf-split-view').classList.remove('active');
        document.getElementById('btn-nav-up').onclick = () => document.getElementById('folha-total').scrollIntoView({behavior:'smooth'});
        document.getElementById('btn-nav-down').onclick = () => document.getElementById('L180').scrollIntoView({behavior:'smooth'});
        document.getElementById('btn-modal-close').onclick = () => document.getElementById('universal-modal').style.display='none';
        document.getElementById('btn-trigger-robot').onclick = () => window.open('mentoria.html', 'Mentoria', 'width=500,height=800');
    };

    window.onload = startElite;
</script>
</body>
</html>
