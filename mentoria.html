<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENTORIA OAB - MODO BLINDADO</title>
    <style>
        :root { --azul: #003366; --amarelo: #fffdf0; --gold: #fbbf24; }
        body { font-family: sans-serif; background: #ddd; padding: 10px; }
        .caixa { max-width: 800px; margin: auto; background: white; padding: 15px; border: 2px solid var(--azul); }
        .topo { text-align: center; border-bottom: 2px solid var(--azul); margin-bottom: 10px; padding-bottom: 10px; }
        
        /* INPUT DE T√çTULO */
        .campo-titulo { width: 100%; padding: 12px; margin-bottom: 15px; border: 2px solid var(--azul); border-radius: 5px; font-weight: bold; font-size: 1rem; box-sizing: border-box; background: var(--amarelo); }

        /* CONTROLES */
        .controles { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 15px; }
        .btn { padding: 12px 5px; font-size: 0.8rem; cursor: pointer; border: none; color: white; font-weight: bold; border-radius: 5px; text-transform: uppercase; }
        .btn-salvar { background: #10b981; }
        .btn-pasta { background: var(--azul); }
        .btn-print { background: #3b82f6; } /* Bot√£o Azul Claro para Print */
        .btn-limpar { background: #ef4444; }

        /* A FOLHA */
        #editor { 
            background: var(--amarelo); 
            border: 1px solid #ccc; 
            min-height: 500px; 
            padding: 40px; 
            outline: none; 
            font-family: 'Courier New', monospace; 
            line-height: 2em;
            white-space: pre-wrap;
            background-image: linear-gradient(#e1e1e1 1px, transparent 1px);
            background-size: 100% 2em;
        }

        /* LISTA DE PE√áAS */
        #lista-arquivos { display: none; background: #f9f9f9; padding: 15px; border: 1px solid var(--azul); margin-top: 10px; }
        .item-peca { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 10px; 
            border-bottom: 1px solid #ccc; 
            background: white;
            margin-bottom: 5px;
        }
        .btn-abrir { background: var(--gold); border: none; padding: 8px; color: black; font-weight: bold; cursor: pointer; border-radius: 4px; }

        /* REGRA DE IMPRESS√ÉO - BLINDAGEM TOTAL */
        @media print {
            body { background: white !important; padding: 0 !important; }
            .controles, .topo, .campo-titulo, #lista-arquivos, .btn-limpar { display: none !important; }
            .caixa { border: none !important; width: 100% !important; max-width: none !important; }
            #editor { border: none !important; padding: 0 !important; min-height: auto !important; background: white !important; }
        }
    </style>
</head>
<body>

<div class="caixa">
    <div class="topo">
        <h2 style="margin:0">MENTORIA ELITE - CADERNO DE RESPOSTAS</h2>
    </div>

    <input type="text" id="titulo-peca" class="campo-titulo" placeholder="NOME DA PE√áA (EX: RECURSO ORDIN√ÅRIO - EXAME 44)">

    <div class="controles">
        <button class="btn btn-salvar" onclick="salvarAgora()">üíæ SALVAR</button>
        <button class="btn btn-pasta" onclick="verArquivos()">üìÇ PASTA</button>
        <button class="btn btn-print" onclick="window.print()">üñ®Ô∏è PRINT</button>
        <button class="btn btn-limpar" onclick="limparFolha()">üßπ LIMPAR</button>
    </div>

    <div id="editor" contenteditable="true">AO DOUTO JU√çZO DA...</div>

    <div id="lista-arquivos">
        <h3 style="margin-top:0; border-bottom: 2px solid var(--azul)">üìÇ ARQUIVO DE PE√áAS SALVAS:</h3>
        <div id="corpo-lista"></div>
    </div>
</div>

<script>
    // SALVAR COM T√çTULO
    function salvarAgora() {
        const texto = document.getElementById('editor').innerText;
        const titulo = document.getElementById('titulo-peca').value || "Pe√ßa sem t√≠tulo";
        
        if(texto.length < 10) return alert("Escreva a pe√ßa antes de salvar!");

        const banco = JSON.parse(localStorage.getItem('pecas_mentoria') || "[]");
        const nova = {
            data: new Date().toLocaleString('pt-BR'),
            titulo: titulo.toUpperCase(),
            conteudo: texto
        };

        banco.push(nova);
        localStorage.setItem('pecas_mentoria', JSON.stringify(banco));
        alert("PE√áA '" + nova.titulo + "' SALVA NA PASTA!");
        document.getElementById('lista-arquivos').style.display = "none";
    }

    // VER ARQUIVOS COM T√çTULO EXPOSTO
    function verArquivos() {
        const painel = document.getElementById('lista-arquivos');
        const lista = document.getElementById('corpo-lista');
        const banco = JSON.parse(localStorage.getItem('pecas_mentoria') || "[]");

        if(banco.length === 0) {
            alert("Sua pasta est√° vazia!");
            return;
        }

        lista.innerHTML = "";
        banco.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'item-peca';
            div.innerHTML = `
                <div style="display:flex; flex-direction:column">
                    <span style="font-size:0.7rem; color:#666">${item.data}</span>
                    <strong style="color:var(--azul)">${item.titulo}</strong>
                </div>
                <button class="btn-abrir" onclick="abrirPeca(${index})">ABRIR</button>
            `;
            lista.appendChild(div);
        });

        painel.style.display = "block";
        painel.scrollIntoView({behavior: 'smooth'});
    }

    // ABRIR E RECOUPERAR T√çTULO
    function abrirPeca(index) {
        const banco = JSON.parse(localStorage.getItem('pecas_mentoria') || "[]");
        const peca = banco[index];
        
        if(peca) {
            document.getElementById('editor').innerText = peca.conteudo;
            document.getElementById('titulo-peca').value = peca.titulo;
            document.getElementById('lista-arquivos').style.display = "none";
            window.scrollTo(0,0);
            alert("Pe√ßa '" + peca.titulo + "' carregada!");
        }
    }

    function limparFolha() {
        if(confirm("Apagar tudo para come√ßar uma nova?")) {
            document.getElementById('editor').innerText = "AO DOUTO JU√çZO DA...";
            document.getElementById('titulo-peca').value = "";
        }
    }
</script>

</body>
</html>
