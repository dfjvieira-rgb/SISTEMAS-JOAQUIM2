<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - MASTER</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #020617; --gold: #fbbf24; --gold-dark: #d97706;
            --bg-paper: #cbd5e1; --paper-color: #ffffff; 
            --mentoria: #a855f7; --sidebar-w: 260px; --perigo: #ef4444;
            --glass: rgba(30, 41, 59, 0.7);
        }

        body.dark-mode { --bg-paper: #0f172a; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', system-ui, sans-serif; 
            background: var(--primary); 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            color: white;
        }

        header { 
            background: var(--primary); 
            height: 60px; 
            padding: 0 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 2px solid var(--gold); 
            z-index: 5000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .logo { font-size: 1.2rem; font-weight: 900; letter-spacing: -1px; }
        .logo span { color: var(--gold); }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        /* SIDEBAR DESKTOP */
        .sidebar { 
            width: var(--sidebar-w); 
            background: #1e293b; 
            display: flex; 
            flex-direction: column; 
            gap: 8px; 
            padding: 15px; 
            border-right: 1px solid rgba(255,255,255,0.1); 
            overflow-y: auto; 
        }

        .btn-side { 
            width: 100%; 
            min-height: 45px; 
            border: none; 
            border-radius: 8px; 
            display: flex; 
            align-items: center; 
            padding: 0 15px; 
            color: white; 
            font-weight: 700; 
            cursor: pointer; 
            gap: 12px; 
            font-size: 0.8rem; 
            text-transform: uppercase; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255,255,255,0.05);
        }
        .btn-side:hover { background: rgba(255,255,255,0.15); transform: translateX(5px); }
        .btn-side i { width: 20px; font-size: 1rem; color: var(--gold); }

        /* CORES BOTOES PDF */
        .btn-p { background: #f97316 !important; }
        .btn-g { background: #eab308 !important; }
        .btn-v { background: #334155 !important; border: 1px solid var(--gold); }

        /* PDF VIEWER LATERAL (PC) */
        #pdf-side-viewer { display: none; width: 45%; background: #0f172a; border-left: 4px solid var(--gold); position: relative; }
        .close-pdf { position: absolute; top: 10px; right: 10px; z-index: 10; background: var(--perigo); color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; font-weight: bold; }

        .editor-container { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            background: var(--bg-paper); 
            overflow-y: auto; 
            align-items: center; 
            padding: 20px 10px;
            scroll-behavior: smooth;
        }

        .sticky-tools { 
            position: sticky; 
            top: -20px; 
            z-index: 1000; 
            background: white; 
            width: 100%; 
            max-width: 850px; 
            border-radius: 0 0 12px 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            margin-bottom: 10px;
        }

        #identificador-peca { 
            padding: 12px; 
            background: #f8fafc; 
            text-align: center; 
            font-weight: 900; 
            color: #0f172a; 
            border-bottom: 3px solid var(--gold); 
            font-size: 0.85rem;
            letter-spacing: 1px;
        }
        
        .toolbar-liberdade { display: flex; background: #fff; }
        .btn-lib { 
            flex: 1; padding: 12px; border: none; background: transparent; 
            cursor: pointer; font-weight: 800; font-size: 0.7rem; 
            text-transform: uppercase; color: #64748b; border-right: 1px solid #f1f5f9;
        }
        .btn-lib:hover { background: #f8fafc; color: var(--primary); }

        .paper { 
            width: 100%; 
            max-width: 850px; 
            background: white; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.4); 
            min-height: 5250px; 
            position: relative; 
            margin-bottom: 100px;
        }

        /* HUB FOGUETE MOBILE */
        #mobile-hub { 
            display: none; position: fixed; bottom: 30px; right: 25px; 
            z-index: 99999; flex-direction: column-reverse; gap: 15px; align-items: center; 
        }
        .fab-main { 
            width: 65px; height: 65px; border-radius: 50%; background: var(--gold); 
            border: none; font-size: 1.8rem; display: flex; align-items: center; justify-content: center; 
            box-shadow: 0 8px 25px rgba(251, 191, 36, 0.4); cursor: pointer; color: black; 
        }
        .fab-sub { 
            width: 55px; height: 55px; border-radius: 50%; border: none; color: white; 
            display: none; align-items: center; justify-content: center; font-size: 1.1rem; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); animation: pop 0.3s ease forwards;
            font-weight: 900;
        }
        @keyframes pop { from { opacity: 0; transform: scale(0.5); } to { opacity: 1; transform: scale(1); } }
        #mobile-hub.active .fab-sub { display: flex; }

        /* MODAIS MODERNOS */
        .modal { display: none; position: fixed; inset: 0; background: rgba(2, 6, 23, 0.95); z-index: 110000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-body { background: white; width: 95%; max-width: 500px; padding: 25px; border-radius: 20px; color: #0f172a; max-height: 85vh; display: flex; flex-direction: column; }
        .opt-btn { width: 100%; padding: 18px; margin-bottom: 10px; border-radius: 12px; border: 1px solid #e2e8f0; background: #f8fafc; font-weight: 800; display: flex; justify-content: space-between; align-items: center; cursor: pointer; transition: 0.2s; color: #0f172a; }

        @media (max-width: 768px) {
            .sidebar, #pdf-side-viewer { display: none !important; }
            #mobile-hub { display: flex; }
            .paper { width: 100%; }
        }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="logo">JOAQUIM <span>ELITE</span></div>
    <div id="sync-status" style="color:var(--gold); font-size:10px; font-weight:bold; background: rgba(251,191,36,0.1); padding: 5px 10px; border-radius: 20px;">
        <i class="fas fa-circle" style="font-size:7px; vertical-align:middle; margin-right:5px; animation: pulse 2s infinite;"></i> 
        EXAME <span id="ex-display">--</span>
    </div>
</header>

<main>
    <aside class="sidebar">
        <button class="btn-side" style="background:var(--gold); color:#000" onclick="window.abrirExames()"><i class="fas fa-layer-group"></i> EXAMES OAB</button>
        <button class="btn-side" style="background:#334155;" onclick="window.abrirPastaHistorico()"><i class="fas fa-folder-open"></i> MINHA PASTA</button>
        <button class="btn-side" style="background:#10b981;" onclick="window.finalizarPeca()"><i class="fas fa-cloud-upload-alt"></i> FINALIZAR PEÃ‡A</button>
        
        <div style="margin: 10px 0; border-top: 1px solid rgba(255,255,255,0.1); padding-top:10px; color:gray; font-size:9px; font-weight:bold;">PDFS DO EXAME</div>
        <button class="btn-side btn-p" onclick="window.verPDF('P')"><i class="fas fa-file-pdf"></i> PEÃ‡A (P)</button>
        <button class="btn-side btn-g" onclick="window.verPDF('G')"><i class="fas fa-spell-check"></i> GABARITO (G)</button>
        <button class="btn-side btn-v" onclick="window.verPDF('V')"><i class="fas fa-book"></i> VADE (V)</button>

        <div style="margin: 10px 0; border-top: 1px solid rgba(255,255,255,0.1);"></div>
        <button class="btn-side" onclick="window.abrirMentoria()"><i class="fas fa-robot"></i> MENTORIA IA</button>
        <button class="btn-side" onclick="window.abrirPergaminho()"><i class="fas fa-scroll"></i> ESTRUTURAS</button>
        <button class="btn-side" onclick="window.injetarTeses()"><i class="fas fa-gavel"></i> MARTELO (TESES)</button>
    </aside>

    <section class="editor-container">
        <div class="sticky-tools">
            <div id="identificador-peca">INICIANDO SCANNER ELITE...</div>
            <div class="toolbar-liberdade">
                <button class="btn-lib" onclick="window.limparFolha()"><i class="fas fa-trash"></i> Limpar</button>
                <button class="btn-lib" onclick="window.FolhaEngine.visualizarImpressao()"><i class="fas fa-print"></i> PDF/Imprimir</button>
                <button class="btn-lib" style="background:#0f172a; color:var(--gold)" onclick="window.location.reload()"><i class="fas fa-sync"></i> Reset</button>
            </div>
        </div>
        
        <div class="paper">
            <div id="folha-total"></div>
        </div>
    </section>

    <section id="pdf-side-viewer">
        <button class="close-pdf" onclick="window.fecharPDF()">X</button>
        <iframe id="pdf-frame" src="" width="100%" height="100%" frameborder="0"></iframe>
    </section>

    <div id="mobile-hub">
        <button class="fab-main" onclick="window.toggleFoguete()"><i class="fas fa-rocket" id="rocket-icon"></i></button>
        <button class="fab-sub btn-v" onclick="window.verPDF('V')">V</button>
        <button class="fab-sub btn-g" onclick="window.verPDF('G')">G</button>
        <button class="fab-sub btn-p" onclick="window.verPDF('P')">P</button>
        <button class="fab-sub" style="background:var(--gold); color:black" onclick="window.abrirExames()"><i class="fas fa-list"></i></button>
        <button class="fab-sub" style="background:#10b981;" onclick="window.finalizarPeca()"><i class="fas fa-save"></i></button>
    </div>
</main>

<div class="modal" id="universal-modal">
    <div class="modal-body">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 id="modal-title" style="font-size:1.2rem; font-weight:900;"></h2>
            <button onclick="document.getElementById('universal-modal').style.display='none'" style="background:#f1f5f9; border:none; width:35px; height:35px; border-radius:50%; cursor:pointer;"><i class="fas fa-times"></i></button>
        </div>
        <div id="modal-content" style="overflow-y: auto; flex:1"></div>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, get, set, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { FolhaEngine } from './folha-engine.js';
    import { RadarEngine } from './radar-engine.js';
    import { BANCO_ESPELHOS } from './banco-espelhos.js';

    window.db = db;
    window.activeEx = localStorage.getItem('activeEx') || "44";
    window.FolhaEngine = FolhaEngine;

    window.onload = async () => {
        document.getElementById('ex-display').innerText = window.activeEx;
        FolhaEngine.montar('folha-total');
        await carregarRascunho();
        window.forcarRadar();
        setInterval(salvarAutomatico, 30000);
        setInterval(window.forcarRadar, 5000);
    };

    // --- LÃ“GICA DE PDFS P, G, V ---
    window.verPDF = (tipo) => {
        let url = "";
        if (tipo === 'P') url = `ro${window.activeEx}.pdf`;
        if (tipo === 'G') url = `ro${window.activeEx}-gabarito.pdf`;
        if (tipo === 'V') url = `vade.pdf`;

        if (window.innerWidth < 768) {
            window.open(url, '_blank');
            window.toggleFoguete();
        } else {
            const viewer = document.getElementById('pdf-side-viewer');
            document.getElementById('pdf-frame').src = url;
            viewer.style.display = 'block';
        }
    };

    window.fecharPDF = () => {
        document.getElementById('pdf-side-viewer').style.display = 'none';
        document.getElementById('pdf-frame').src = "";
    };

    window.forcarRadar = () => {
        const dna = BANCO_ESPELHOS[window.activeEx];
        const ed = document.getElementById('editor-principal');
        if (dna && RadarEngine && ed) {
            const analise = RadarEngine.analisar(dna, ed.innerText);
            RadarEngine.renderizar(analise);
            document.getElementById('identificador-peca').innerText = "PEÃ‡A: " + analise.id.toUpperCase();
        }
    };

    window.toggleFoguete = () => {
        const hub = document.getElementById('mobile-hub');
        hub.classList.toggle('active');
        document.getElementById('rocket-icon').className = hub.classList.contains('active') ? 'fas fa-times' : 'fas fa-rocket';
    };

    window.abrirExames = () => {
        const modal = document.getElementById('universal-modal');
        document.getElementById('modal-title').innerText = "TROCAR EXAME OAB";
        const content = document.getElementById('modal-content');
        content.innerHTML = "";
        for(let i=44; i>=35; i--) {
            const b = document.createElement('div');
            b.className = 'opt-btn';
            b.innerHTML = `<span>OAB EXAME ${i}</span> <i class="fas fa-chevron-right" style="opacity:0.3"></i>`;
            b.onclick = () => { localStorage.setItem('activeEx', i.toString()); window.location.reload(); };
            content.appendChild(b);
        }
        modal.style.display = 'flex';
    };

    window.abrirPastaHistorico = async () => {
        const modal = document.getElementById('universal-modal');
        document.getElementById('modal-title').innerText = "ðŸ“‚ MEUS ARQUIVOS";
        const content = document.getElementById('modal-content');
        content.innerHTML = "<p style='text-align:center; padding:20px;'>Acessando...</p>";
        modal.style.display = 'flex';
        try {
            const snap = await get(ref(db, `producao_v13/HISTORICO_OFICIAL`));
            content.innerHTML = "";
            if (snap.exists()) {
                Object.keys(snap.val()).reverse().forEach(key => {
                    const item = snap.val()[key];
                    const div = document.createElement('div');
                    div.style.padding = "15px"; div.style.borderBottom = "1px solid #eee"; div.style.display="flex"; div.style.justifyContent="space-between";
                    div.innerHTML = `<div><strong>${item.exame} - ${item.peca}</strong></div><button onclick="window.carregarPecaPasta('${key}')" style="background:var(--gold); border:none; padding:5px 10px; border-radius:5px; cursor:pointer;">ABRIR</button>`;
                    content.appendChild(div);
                });
            }
        } catch (e) { content.innerHTML = "Erro."; }
    };

    window.carregarPecaPasta = async (key) => {
        const snap = await get(ref(db, `producao_v13/HISTORICO_OFICIAL/${key}`));
        if(snap.exists()) {
            document.getElementById('editor-principal').innerText = snap.val().conteudo;
            document.getElementById('universal-modal').style.display = 'none';
            window.forcarRadar();
        }
    };

    window.finalizarPeca = async () => {
        const ed = document.getElementById('editor-principal');
        const iden = document.getElementById('identificador-peca').innerText.replace("PEÃ‡A: ", "");
        if(confirm("Salvar na Pasta?")) {
            await set(ref(db, `producao_v13/HISTORICO_OFICIAL/${Date.now()}`), {
                exame: window.activeEx, peca: iden, conteudo: ed.innerText, timestamp: Date.now()
            });
            alert("Salvo!");
        }
    };

    async function salvarAutomatico() {
        const ed = document.getElementById('editor-principal');
        if (ed && ed.innerText.trim()) {
            await set(ref(db, `producao_v13/${window.activeEx}_RASCUNHO_ATUAL`), {
                conteudo: ed.innerText, timestamp: Date.now()
            });
        }
    }

    async function carregarRascunho() {
        const snap = await get(ref(db, `producao_v13/${window.activeEx}_RASCUNHO_ATUAL`));
        if (snap.exists()) document.getElementById('editor-principal').innerText = snap.val().conteudo;
    }

    window.limparFolha = () => { if(confirm("Apagar tudo?")) document.getElementById('editor-principal').innerText = ""; };
    window.abrirMentoria = () => window.open('mentoria.html', '_blank');
    window.abrirPergaminho = () => alert("Estruturas carregadas!");
    window.injetarTeses = () => alert("Martelo de teses ativo!");

</script>
</body>
</html>
