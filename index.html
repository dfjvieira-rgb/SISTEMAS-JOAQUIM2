<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - MASTER</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #020617; --gold: #fbbf24; --gold-dark: #d97706;
            --bg-paper: #cbd5e1; --paper-color: #ffffff; 
            --mentoria: #a855f7; --sidebar-w: 260px; --perigo: #ef4444;
            --glass: rgba(30, 41, 59, 0.7);
            --questoes: #3b82f6;
        }

        body.dark-mode { --bg-paper: #0f172a; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', system-ui, sans-serif; 
            background: var(--primary); 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            color: white;
        }

        header { 
            background: var(--primary); 
            height: 60px; 
            padding: 0 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 2px solid var(--gold); 
            z-index: 5000;
        }

        .logo { font-size: 1.2rem; font-weight: 900; letter-spacing: -1px; }
        .logo span { color: var(--gold); }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        .sidebar { 
            width: var(--sidebar-w); 
            background: #1e293b; 
            display: flex; 
            flex-direction: column; 
            gap: 8px; 
            padding: 15px; 
            border-right: 1px solid rgba(255,255,255,0.1); 
            overflow-y: auto; 
            transition: all 0.3s ease;
        }

        .sidebar.hidden { width: 0; padding: 0; margin: 0; overflow: hidden; border: none; opacity: 0; }

        .btn-side { 
            width: 100%; min-height: 45px; border: none; border-radius: 8px; 
            display: flex; align-items: center; padding: 0 15px; color: white; 
            font-weight: 700; cursor: pointer; gap: 12px; font-size: 0.8rem; 
            text-transform: uppercase; transition: 0.3s; background: rgba(255,255,255,0.05);
        }
        .btn-side:hover { background: rgba(255,255,255,0.15); }
        .btn-side i { width: 20px; font-size: 1rem; color: var(--gold); }

        .editor-container { 
            flex: 1; display: flex; flex-direction: column; 
            background: var(--bg-paper); overflow-y: auto; align-items: center; padding: 20px 10px;
            transition: all 0.4s ease;
        }

        .editor-container.collapsed { flex: 0.3; opacity: 0.5; }

        .sticky-tools { 
            position: sticky; top: -20px; z-index: 1000; background: white; 
            width: 100%; max-width: 850px; border-radius: 0 0 12px 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); margin-bottom: 10px;
        }

        #identificador-peca { 
            padding: 12px; background: #f8fafc; text-align: center; 
            font-weight: 900; color: #0f172a; border-bottom: 3px solid var(--gold);
            cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        
        .toolbar-liberdade { display: flex; background: #fff; flex-wrap: wrap; align-items: center; }
        .btn-lib { 
            flex: 1; padding: 12px; border: none; background: transparent; 
            cursor: pointer; font-weight: 800; font-size: 0.7rem; 
            text-transform: uppercase; color: #64748b; border-right: 1px solid #f1f5f9;
        }

        .highlight-box { display: flex; align-items: center; background: #f1f5f9; padding: 0 10px; gap: 8px; border-right: 1px solid #f1f5f9; height: 45px; }
        .color-dot { width: 20px; height: 20px; border-radius: 4px; cursor: pointer; border: 2px solid transparent; transition: 0.2s; position: relative; }
        .color-dot.active { border-color: #000; transform: scale(1.1); }
        .color-dot.none { background: #fff; border: 1px solid #ccc; display: flex; align-items: center; justify-content: center; font-size: 10px; color: red; }

        .paper { width: 100%; max-width: 850px; background: white; box-shadow: 0 20px 50px rgba(0,0,0,0.4); min-height: 5250px; position: relative; }

        #pdf-viewer { width: 0; background: #334155; transition: 0.4s; display: flex; flex-direction: column; border-left: 0 solid var(--gold); overflow: hidden; }
        #pdf-viewer.active { width: 50%; border-left: 4px solid var(--gold); }
        #pdf-viewer.full-view { width: 100% !important; flex: 1; }

        .pdf-controls { background: #1e293b; padding: 12px; display: flex; justify-content: space-between; color: white; font-weight: 900; font-size: 12px; align-items: center;}
        iframe { width: 100%; flex: 1; border: none; }

        #mobile-hub { display: none; position: fixed; bottom: 30px; right: 25px; z-index: 99999; flex-direction: column-reverse; gap: 12px; }
        .fab-main { width: 65px; height: 65px; border-radius: 50%; background: var(--gold); border: none; font-size: 1.8rem; box-shadow: 0 8px 25px rgba(0,0,0,0.4); cursor: pointer; color: black; }
        .fab-sub { width: 50px; height: 50px; border-radius: 50%; border: none; color: white; display: none; align-items: center; justify-content: center; font-size: 1.1rem; box-shadow: 0 4px 15px rgba(0,0,0,0.3); cursor: pointer; }
        #mobile-hub.active .fab-sub { display: flex; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 110000; align-items: center; justify-content: center; }
        .modal-body { background: white; width: 95%; max-width: 500px; padding: 25px; border-radius: 20px; color: #0f172a; max-height: 85vh; overflow-y: auto; }
        .opt-btn { width: 100%; padding: 18px; margin-bottom: 10px; border-radius: 12px; border: 1px solid #eee; background: #f8fafc; font-weight: 800; display: flex; justify-content: space-between; cursor: pointer; }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            #mobile-hub { display: flex; }
            #pdf-viewer.active { width: 100%; position: absolute; right: 0; top: 0; height: 100%; z-index: 8000; }
        }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="logo">JOAQUIM <span>ELITE</span></div>
    <div style="color:var(--gold); font-size:10px; font-weight:bold;">MODO: <span id="ex-display">--</span></div>
</header>

<main>
    <aside class="sidebar" id="sidebar-main">
        <button class="btn-side" style="background:var(--gold); color:#000" onclick="window.abrirExames()"><i class="fas fa-list"></i> EXAMES OAB</button>
        <button class="btn-side" style="background:#facc15; color:#000" onclick="window.ativarTreinoLivre()"><i class="fas fa-edit"></i> NOVO TREINO</button>
        <button class="btn-side" style="background:var(--questoes); color:#fff" onclick="window.ativarModoQuestoes()"><i class="fas fa-question-circle"></i> 50 QUEST√ïES</button>
        <button class="btn-side" style="background:#334155;" onclick="window.abrirPastaHistorico()"><i class="fas fa-folder-open"></i> MINHA PASTA</button>
        <button class="btn-side" style="background:#10b981;" onclick="window.finalizarPeca()"><i class="fas fa-save"></i> FINALIZAR / SALVAR</button>
        <hr style="opacity:0.1; margin:10px 0">
        <button class="btn-side" style="background:var(--mentoria);" onclick="window.abrirMentoria()"><i class="fas fa-robot"></i> MENTORIA IA</button>
        <button class="btn-side" style="background:#475569;" onclick="window.abrirPergaminho()"><i class="fas fa-scroll"></i> PERGAMINHO</button>
        <button class="btn-side" style="background:#3b82f6;" onclick="window.injetarTeses()"><i class="fas fa-gavel"></i> MARTELO</button>
        <hr style="opacity:0.1; margin:10px 0">
        <button class="btn-side" style="background:#8b5cf6;" onclick="window.verPDF('LP')"><i class="fas fa-book"></i> LIVRO PROCESSO</button>
        <button class="btn-side" style="background:#6366f1;" onclick="window.verPDF('LM')"><i class="fas fa-book-open"></i> LIVRO MATERIAL</button>
    </aside>

    <section class="editor-container" id="editor-container">
        <div class="sticky-tools">
            <div id="identificador-peca" onclick="window.renomearTreino()">SCANNER ELITE... <i class="fas fa-pen" style="font-size:10px; opacity:0.5"></i></div>
            <div class="toolbar-liberdade">
                <button class="btn-lib" style="background:#64748b; color:white" onclick="window.desfazer()"><i class="fas fa-undo"></i> Desfazer</button>
                <div class="highlight-box">
                    <button class="btn-lib" id="btn-highlight" onclick="window.toggleMarcaTexto()" style="border:none; flex:none; padding:12px 5px;"><i class="fas fa-highlighter"></i></button>
                    <div class="color-dot active" id="dot-yellow" style="background:#fef08a;" onclick="window.setHighlightColor('#fef08a', 'dot-yellow')"></div>
                    <div class="color-dot" id="dot-green" style="background:#bbf7d0;" onclick="window.setHighlightColor('#bbf7d0', 'dot-green')"></div>
                    <div class="color-dot" id="dot-none" title="Remover Cor" onclick="window.setHighlightColor('transparent', 'dot-none')"><i class="fas fa-slash"></i></div>
                </div>
                <button class="btn-lib" onclick="window.limparFolha()"><i class="fas fa-trash"></i> Limpar</button>
                <button class="btn-lib" style="background:#22c55e; color:white" onclick="window.print()"><i class="fas fa-print"></i> PDF</button>
            </div>
        </div>
        <div class="paper">
            <div id="folha-total"></div>
        </div>
    </section>

    <section id="pdf-viewer">
        <div class="pdf-controls">
            <span id="pdf-title">DOCUMENTO</span>
            <button onclick="window.fecharPDF()" style="background:var(--gold); border:none; padding:4px 10px; border-radius:4px; font-weight:bold; cursor:pointer">X</button>
        </div>
        <iframe id="pdf-frame"></iframe>
    </section>

    <div id="mobile-hub">
        <button class="fab-main" onclick="window.toggleFoguete()"><i class="fas fa-rocket" id="rocket-icon"></i></button>
        <button class="fab-sub" style="background:var(--questoes);" onclick="window.ativarModoQuestoes()"><i class="fas fa-question-circle"></i></button>
        <button class="fab-sub" style="background:#facc15; color:black" onclick="window.ativarTreinoLivre()"><i class="fas fa-edit"></i></button>
        <button class="fab-sub" style="background:var(--gold); color:black" onclick="window.abrirExames()"><i class="fas fa-list"></i></button>
    </div>
</main>

<div class="modal" id="universal-modal">
    <div class="modal-body">
        <h2 id="modal-title" style="margin-bottom:20px; border-bottom:2px solid var(--gold)"></h2>
        <div id="modal-content"></div>
        <button onclick="document.getElementById('universal-modal').style.display='none'" style="width:100%; padding:15px; background:#000; color:#fff; border-radius:10px; margin-top:15px; font-weight:bold;">FECHAR</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, get, set, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { FolhaEngine } from './folha-engine.js';
    import { RadarEngine } from './radar-engine.js';
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    window.db = db;
    window.activeEx = localStorage.getItem('activeEx') || "44";
    window.modoTreinoLivre = localStorage.getItem('modoTreinoLivre') === "true";
    window.modoQuestoes = localStorage.getItem('modoQuestoes') === "true";
    window.pecaAtualID = localStorage.getItem('pecaAtualID') || null; 
    window.pecaAtualNome = localStorage.getItem('pecaAtualNome') || "NOVO TREINO";
    window.historicoUndo = [];

    const estQuestoes = {
        "BLOCO: 4 QUEST√ïES OAB": "QUEST√ÉO 1<br>A) <br><br>B) <br><br>---<br>QUEST√ÉO 2<br>A) <br><br>B) <br><br>---<br>QUEST√ÉO 3<br>A) <br><br>B) <br><br>---<br>QUEST√ÉO 4<br>A) <br><br>B) <br>",
        "QUEST√ÉO INDIVIDUAL": "QUEST√ÉO X<br>A) <br><br>B) <br>"
    };

    window.onload = async () => {
        atualizarDisplayModo();
        FolhaEngine.montar('folha-total');
        await carregarRascunho();
        setInterval(salvarAutomatico, 30000);
        setInterval(window.forcarRadar, 5000);
    };

    function atualizarDisplayModo() {
        const display = document.getElementById('ex-display');
        const ident = document.getElementById('identificador-peca');
        
        if(window.modoQuestoes) {
            display.innerText = "QUEST√ïES: " + window.pecaAtualNome;
            ident.innerHTML = `QUEST√ïES: ${window.pecaAtualNome} <i class="fas fa-edit" style="font-size:10px; opacity:0.5"></i>`;
        } else if(window.modoTreinoLivre) {
            display.innerText = "TREINO: " + window.pecaAtualNome;
            ident.innerHTML = `TREINO: ${window.pecaAtualNome} <i class="fas fa-edit" style="font-size:10px; opacity:0.5"></i>`;
        } else {
            display.innerText = "EXAME " + window.activeEx;
            ident.onclick = null;
        }
    }

    window.renomearTreino = () => { 
        if(!window.modoTreinoLivre && !window.modoQuestoes) return; 
        const novo = prompt("Nome do exerc√≠cio/treino:", window.pecaAtualNome); 
        if(novo) { 
            window.pecaAtualNome = novo.trim(); 
            localStorage.setItem('pecaAtualNome', window.pecaAtualNome); 
            atualizarDisplayModo(); 
        } 
    };

    window.ativarModoQuestoes = () => {
        const nome = prompt("Nome deste bloco de quest√µes (ex: Simulado 01):", "QUEST√ïES OAB");
        if(nome) {
            window.modoQuestoes = true; window.modoTreinoLivre = false;
            window.pecaAtualNome = nome; window.pecaAtualID = null;
            localStorage.setItem('modoQuestoes', "true");
            localStorage.setItem('modoTreinoLivre', "false");
            localStorage.setItem('pecaAtualNome', nome);
            window.location.reload();
        }
    };

    window.ativarTreinoLivre = () => { 
        const nome = prompt("Nome do treino de pe√ßa:"); 
        if(nome) { 
            window.modoTreinoLivre = true; window.modoQuestoes = false;
            window.pecaAtualNome = nome; window.pecaAtualID = null;
            localStorage.setItem('modoTreinoLivre', "true");
            localStorage.setItem('modoQuestoes', "false");
            localStorage.setItem('pecaAtualNome', nome);
            window.location.reload(); 
        } 
    };

    window.abrirExames = () => { 
        window.modoTreinoLivre = false; window.modoQuestoes = false;
        localStorage.setItem('modoTreinoLivre', "false");
        localStorage.setItem('modoQuestoes', "false");
        const modal = document.getElementById('universal-modal'); 
        document.getElementById('modal-title').innerText = "EXAMES OAB"; 
        const content = document.getElementById('modal-content'); content.innerHTML = ""; 
        for(let i=44; i>=35; i--) { 
            const b = document.createElement('div'); b.className = 'opt-btn'; 
            b.innerHTML = `<span>EXAME ${i}</span>`; 
            b.onclick = () => { localStorage.setItem('activeEx', i); window.location.reload(); }; 
            content.appendChild(b); 
        } 
        modal.style.display = 'flex'; 
    };

    window.finalizarPeca = async () => { 
        const ed = document.getElementById('editor-principal'); 
        if(!ed) return;
        let idSalvar = window.pecaAtualID || Date.now().toString(); 
        let titulo = window.modoQuestoes ? `QUEST√ïES: ${window.pecaAtualNome}` : (window.modoTreinoLivre ? `TREINO: ${window.pecaAtualNome}` : `OAB ${window.activeEx} - ${document.getElementById('identificador-peca').innerText}`);
        
        if(confirm(`Salvar "${titulo}" na pasta?`)) { 
            const dataStr = new Date().toLocaleString('pt-BR');
            await set(ref(db, `producao_v13/HISTORICO_OFICIAL/${idSalvar}`), { 
                exame: window.modoQuestoes ? "QUEST√ïES" : (window.modoTreinoLivre ? "TREINO" : window.activeEx), 
                peca: `${titulo} (${dataStr})`, 
                conteudo: ed.innerHTML,
                timestamp: Number(idSalvar) 
            }); 
            window.pecaAtualID = idSalvar; localStorage.setItem('pecaAtualID', idSalvar);
            alert("Salvo com sucesso!"); 
        } 
    };

    window.abrirPergaminho = () => { 
        const modal = document.getElementById('universal-modal'); 
        document.getElementById('modal-title').innerText = "üìú PERGAMINHO"; 
        const content = document.getElementById('modal-content'); content.innerHTML = ""; 
        const base = window.modoQuestoes ? estQuestoes : pecas;
        Object.keys(base).forEach(k => { 
            const b = document.createElement('div'); b.className = 'opt-btn'; 
            b.innerHTML = `<span>${k}</span>`; 
            b.onclick = () => { FolhaEngine.injetarTextoMultilinhas(base[k]); modal.style.display='none'; }; 
            content.appendChild(b); 
        }); 
        modal.style.display = 'flex'; 
    };

    async function salvarAutomatico() { 
        const ed = document.getElementById('editor-principal'); 
        let key = window.modoQuestoes ? "QUESTOES_RASCUNHO" : (window.modoTreinoLivre ? "TREINO_LIVRE_RASCUNHO" : `${window.activeEx}_RASCUNHO_ATUAL`);
        if(ed && ed.innerHTML.trim()) await set(ref(db, `producao_v13/${key}`), { conteudo: ed.innerHTML, timestamp: Date.now() }); 
    }
    
    async function carregarRascunho() { 
        let key = window.modoQuestoes ? "QUESTOES_RASCUNHO" : (window.modoTreinoLivre ? "TREINO_LIVRE_RASCUNHO" : `${window.activeEx}_RASCUNHO_ATUAL`);
        const snap = await get(ref(db, `producao_v13/${key}`)); 
        if(snap.exists() && !window.pecaAtualID) document.getElementById('editor-principal').innerHTML = snap.val().conteudo; 
    }

    window.abrirPastaHistorico = async () => { /* Mesma l√≥gica anterior */ };
    window.carregarPecaPasta = async (k) => { /* Mesma l√≥gica anterior */ };
    window.setHighlightColor = (c, id) => { window.currentColor = c; document.execCommand('backColor', false, c); };
    window.toggleMarcaTexto = () => { window.marcaTextoAtivo = !window.marcaTextoAtivo; };
    window.limparFolha = () => { if(confirm("Limpar?")) { document.getElementById('editor-principal').innerHTML = ""; window.pecaAtualID = null; } };
    window.toggleFoguete = () => document.getElementById('mobile-hub').classList.toggle('active');
    window.verPDF = (t) => { /* Mesma l√≥gica anterior */ };
    window.fecharPDF = () => { document.getElementById('pdf-viewer').classList.remove('active'); };
</script>
</body>
</html>
