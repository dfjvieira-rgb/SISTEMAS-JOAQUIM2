<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENTORIA ELITE 2026 | BASE BLINDADA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #020617; --gold: #fbbf24; --card-bg: #1e293b; --text: #f8fafc;
            --success: #16a34a; --purple: #5b21b6; --danger: #dc2626; --slate: #475569;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); color: var(--text); padding: 20px; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 2px solid var(--gold); padding-bottom: 15px; }
        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        .panel { background: var(--card-bg); border-radius: 12px; border: 1px solid #334155; overflow: hidden; margin-bottom: 10px; }
        .panel-header { padding: 12px; background: rgba(255,255,255,0.05); font-size: 0.8rem; font-weight: 800; text-align: center; color: var(--gold); }
        .panel-body { padding: 15px; }
        .card { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 8px; border: 1px solid #334155; margin-bottom: 10px; position: relative; }
        .card-pdf { border-left: 5px solid var(--gold); display: flex; justify-content: space-between; align-items: center; }
        .pdf-actions i { cursor: pointer; font-size: 1.1rem; margin-left: 15px; transition: 0.2s; }
        .btn-save { width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: 800; cursor: pointer; color: #fff; margin-top: 5px; }
        input, textarea { width: 100%; border: 1px solid #334155; background: rgba(0,0,0,0.2); color: white; border-radius: 8px; padding: 10px; margin-bottom: 5px; }
        .hidden-content { display: none; margin-top: 10px; padding: 10px; background: rgba(22, 163, 74, 0.1); border: 1px solid var(--success); border-radius: 6px; color: #4ade80; }
        @media (max-width: 900px) { .dashboard { grid-template-columns: 1fr; } }
        #print-area { display: none; }
        @media print { body * { display: none !important; } #print-area { display: block !important; background: white; color: black; padding: 20px; } .ln { display: flex; border-bottom: 1px solid #eee; } .num { width: 30px; font-size: 8pt; color: #999; } }
    </style>
</head>
<body>

<header>
    <div style="font-weight:900; color:var(--gold);"><i class="fas fa-brain"></i> MENTORIA ELITE</div>
    <a href="index.html" style="color:var(--gold); text-decoration:none; font-weight:bold; font-size:0.8rem;"><i class="fas fa-arrow-left"></i> VOLTAR À FOLHA</a>
</header>

<main class="dashboard">
    <section class="panel" style="grid-column: span 2; border-top: 4px solid var(--gold);">
        <div class="panel-header">HISTÓRICO DE PRODUÇÃO (TEXTO + PROVA)</div>
        <div class="panel-body" id="feed-estudos" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 10px;"></div>
    </section>

    <section class="panel" style="border-top: 4px solid var(--danger);">
        <div class="panel-header">NÃO CONFUNDA</div>
        <div class="panel-body">
            <input type="text" id="nc-t" placeholder="Tema">
            <textarea id="nc-c" placeholder="Diferença crucial"></textarea>
            <button class="btn-save" style="background:var(--danger);" onclick="salvar('nc')">GRAVAR</button>
            <div id="feed-nc" style="margin-top:10px;"></div>
        </div>
    </section>

    <section class="panel" style="border-top: 4px solid var(--purple);">
        <div class="panel-header">QUAL A PEÇA?</div>
        <div class="panel-body">
            <textarea id="peca-t" placeholder="Cenário"></textarea>
            <input type="text" id="peca-c" placeholder="Resposta">
            <button class="btn-save" style="background:var(--purple);" onclick="salvar('peca')">GERAR FLASHCARD</button>
            <div id="feed-peca" style="margin-top:10px;"></div>
        </div>
    </section>
</main>

<div id="print-area"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };
    const app = initializeApp(config);
    const db = getDatabase(app);

    const paths = { nc: 'v13_nc', peca: 'v13_peca', estudos: 'estudos' };

    window.salvar = (type) => {
        const t = document.getElementById(`${type}-t`).value;
        const c = document.getElementById(`${type}-c`).value;
        if(t && c) push(ref(db, paths[type]), { t, c, ts: serverTimestamp() }).then(() => {
            document.getElementById(`${type}-t`).value = ""; document.getElementById(`${type}-c`).value = "";
        });
    };

    window.excluir = (path, id) => { if(confirm("Remover?")) remove(ref(db, `${paths[path] || path}/${id}`)); };

    window.imprimirMinhaFolha = (nome, exame, linhas) => {
        const area = document.getElementById('print-area');
        area.innerHTML = `<h2 style="text-align:center">${nome} - EXAME ${exame}</h2><hr>`;
        linhas.forEach((l, i) => { area.innerHTML += `<div class="ln"><div class="num">${i+1}</div><div>${l}</div></div>`; });
        window.print();
    };

    onValue(ref(db), (snap) => {
        const data = snap.val() || {};
        
        // Renderizar Peças Escritas
        const feedEstudos = document.getElementById('feed-estudos');
        feedEstudos.innerHTML = "";
        const estudos = data.estudos || {};
        Object.keys(estudos).reverse().forEach(id => {
            const item = estudos[id];
            feedEstudos.innerHTML += `
                <div class="card card-pdf">
                    <div><strong>${item.pecaNome}</strong><br><small>Exame ${item.exame}</small></div>
                    <div class="pdf-actions">
                        <i class="fas fa-print" style="color:var(--gold)" onclick="imprimirMinhaFolha('${item.pecaNome}','${item.exame}', ${JSON.stringify(item.linhas).replace(/"/g, '&quot;')})"></i>
                        <i class="fas fa-file-pdf" style="color:white" onclick="window.open('${item.arquivo}','_blank')"></i>
                        <i class="fas fa-trash" style="color:var(--danger)" onclick="excluir('estudos','${id}')"></i>
                    </div>
                </div>`;
        });

        // Renderizar Inteligência
        ['nc', 'peca'].forEach(type => {
            const feed = document.getElementById(`feed-${type}`);
            feed.innerHTML = "";
            const items = data[paths[type]] || {};
            Object.keys(items).reverse().forEach(id => {
                const item = items[id];
                feed.innerHTML += `<div class="card"><i class="fas fa-times" style="position:absolute;right:8px;top:8px;font-size:0.6rem;cursor:pointer" onclick="excluir('${type}','${id}')"></i><strong>${item.t}</strong><p style="font-size:0.8rem;opacity:0.7">${item.c}</p></div>`;
            });
        });
    });
</script>
</body>
</html>
