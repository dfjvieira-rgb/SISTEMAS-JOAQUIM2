<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENTORIA ELITE 2026 | BASE BLINDADA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #020617; --gold: #fbbf24; --accent: #a855f7;
            --card-bg: #1e293b; --text: #f8fafc; --border: #94a3b8;
            --success: #16a34a; --purple: #5b21b6; --danger: #dc2626; --slate: #475569;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); color: var(--text); padding: 20px; }

        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 2px solid var(--gold); padding-bottom: 15px; }
        .logo { font-size: 1.5rem; font-weight: 900; color: var(--gold); }
        .btn-voltar { padding: 10px 20px; background: var(--card-bg); border: 1px solid var(--gold); color: var(--gold); border-radius: 8px; cursor: pointer; text-decoration: none; font-weight: bold; font-size: 0.8rem; }

        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }

        .panel { background: var(--card-bg); border-radius: 12px; border: 1px solid #334155; display: flex; flex-direction: column; overflow: hidden; margin-bottom: 10px; }
        .panel-header { padding: 12px; background: rgba(255,255,255,0.05); border-bottom: 1px solid #334155; font-size: 0.8rem; font-weight: 800; text-transform: uppercase; text-align: center; color: var(--gold); }
        .panel-body { padding: 15px; }

        /* CARDS DE PRODUÇÃO REAL (O QUE VEM DA FOLHA) */
        .card-treino { border-left: 5px solid var(--gold); background: rgba(255,255,255,0.03); padding: 15px; border-radius: 8px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .treino-info strong { display: block; color: var(--gold); font-size: 1rem; text-transform: uppercase; }
        .treino-info span { font-size: 0.75rem; color: #4ade80; font-weight: 800; display: block; }
        .treino-info small { color: #94a3b8; font-size: 0.7rem; }
        .treino-actions i { cursor: pointer; font-size: 1.2rem; margin-left: 15px; transition: 0.2s; color: white; }
        .treino-actions i:hover { color: var(--gold); transform: scale(1.1); }

        /* INPUTS E FEEDS */
        label { font-size: 0.7rem; font-weight: 800; text-transform: uppercase; display: block; margin-bottom: 4px; color: #94a3b8; }
        input, textarea { width: 100%; border: 1px solid #334155; background: rgba(0,0,0,0.2); color: white; border-radius: 8px; padding: 12px; font-size: 1rem; margin-bottom: 10px; font-family: inherit; outline: none; }
        .btn-save { width: 100%; padding: 15px; border-radius: 8px; border: none; font-weight: 800; cursor: pointer; color: #fff; text-transform: uppercase; }
        
        .feed { margin-top: 15px; max-height: 350px; overflow-y: auto; }
        .card { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 8px; border: 1px solid #334155; margin-bottom: 10px; position: relative; }
        .btn-reveal { background: var(--gold); color: #000; border: none; padding: 10px; border-radius: 6px; font-weight: 800; width: 100%; cursor: pointer; margin-top: 5px; }
        .hidden-content { display: none; margin-top: 10px; padding: 12px; background: rgba(22, 163, 74, 0.2); border: 1px solid #4ade80; border-radius: 6px; color: #4ade80; font-weight: bold; }

        @media (max-width: 900px) { .dashboard { grid-template-columns: 1fr; } }

        /* ÁREA DE IMPRESSÃO A4 (O PULO DO GATO PARA A PROFESSORA) */
        #print-area { display: none; }
        @media print {
            body * { display: none !important; }
            #print-area { display: block !important; background: white; color: black; padding: 30px; }
            .print-header { text-align: center; border-bottom: 2px solid black; margin-bottom: 20px; padding-bottom: 10px; }
            .print-row { display: flex; border-bottom: 1px solid #eee; font-family: 'Courier New', monospace; font-size: 12pt; min-height: 25px; }
            .print-num { width: 40px; border-right: 1px solid #ddd; text-align: center; font-size: 9pt; color: #666; margin-right: 10px; padding-top: 4px; }
            .print-text { flex: 1; white-space: pre-wrap; padding-top: 4px; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo"><i class="fas fa-brain"></i> MENTORIA ELITE</div>
    <div style="display: flex; gap: 10px;">
        <button onclick="window.location.reload()" class="btn-voltar" style="background: var(--slate); border-color: var(--slate); color: white;"><i class="fas fa-sync"></i> ATUALIZAR</button>
        <a href="index.html" class="btn-voltar"><i class="fas fa-arrow-left"></i> VOLTAR À FOLHA</a>
    </div>
</header>

<main class="dashboard">
    <section class="panel" style="border-top: 4px solid var(--gold); grid-column: span 2;">
        <div class="panel-header"><i class="fas fa-history"></i> Minhas Peças Produzidas (Para Correção)</div>
        <div class="panel-body">
            <div id="feed-producao" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 15px;">
                <p style="text-align:center; color:gray; grid-column: 1/-1;">Carregando seus treinos...</p>
            </div>
        </div>
    </section>

    <section class="panel" style="border-top: 4px solid var(--danger);">
        <div class="panel-header">Inteligência: Não Confunda</div>
        <div class="panel-body">
            <label>Conceito A vs B</label><input type="text" id="nc-t" placeholder="Ex: Multa 467 vs 477">
            <label>O Pulo do Gato</label><textarea id="nc-c" rows="2" placeholder="Diferença técnica crucial..."></textarea>
            <button class="btn-save" style="background: var(--danger);" onclick="salvar('nc')">Gravar Alerta</button>
            <div class="feed" id="feed-nc"></div>
        </div>
    </section>

    <section class="panel" style="border-top: 4px solid var(--purple);">
        <div class="panel-header">Qual a Peça? (Flashcards)</div>
        <div class="panel-body">
            <label>Cenário do Problema</label><textarea id="peca-t" rows="2"></textarea>
            <label>Gabarito</label><input type="text" id="peca-c">
            <button class="btn-save" style="background: var(--purple);" onclick="salvar('peca')">Salvar Flashcard</button>
            <div class="feed" id="feed-peca"></div>
        </div>
    </section>

    <section class="panel" style="border-top: 4px solid var(--success);">
        <div class="panel-header">Preliminares</div>
        <div class="panel-body">
            <label>Título</label><input type="text" id="pre-t">
            <label>Fundamentação</label><textarea id="pre-c" rows="2"></textarea>
            <button class="btn-save" style="background: var(--success);" onclick="salvar('pre')">Arquivar</button>
            <div class="feed" id="feed-pre"></div>
        </div>
    </section>

    <section class="panel" style="border-top: 4px solid #3b82f6;">
        <div class="panel-header">Tesário de Mérito</div>
        <div class="panel-body">
            <label>Tema</label><input type="text" id="tese-t">
            <label>Estrutura</label><textarea id="tese-c" rows="2"></textarea>
            <button class="btn-save" style="background: #3b82f6;" onclick="salvar('tese')">Arquivar</button>
            <div class="feed" id="feed-tese"></div>
        </div>
    </section>
</main>

<div id="print-area"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue, remove, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };
    const app = initializeApp(config);
    const db = getDatabase(app);

    const paths = { pre: 'v13_pre', peca: 'v13_peca', nc: 'v13_nc', tese: 'v13_tese', hist: 'estudos' };

    // ENGINE DE RECONSTRUÇÃO: TRANSFORMA O TEXTO SALVO EM FOLHA A4 PARA IMPRIMIR
    window.imprimirProducao = (pecaNome, exame, linhas) => {
        const area = document.getElementById('print-area');
        area.innerHTML = `
            <div class="print-header">
                <h2 style="text-transform:uppercase">${pecaNome}</h2>
                <p>EXAME OAB ${exame} - TREINO REALIZADO EM ${new Date().toLocaleDateString()}</p>
            </div>
        `;
        linhas.forEach((txt, i) => {
            area.innerHTML += `
                <div class="print-row">
                    <div class="print-num">${i + 1}</div>
                    <div class="print-text">${txt || ''}</div>
                </div>`;
        });
        window.print();
    };

    window.salvar = (type) => {
        const t = document.getElementById(`${type}-t`).value;
        const c = document.getElementById(`${type}-c`).value;
        if(!t || !c) return;
        push(ref(db, paths[type]), { t, c, ts: serverTimestamp() }).then(() => {
            document.getElementById(`${type}-t`).value = '';
            document.getElementById(`${type}-c`).value = '';
        });
    };

    window.excluir = (path, id) => { 
        if(confirm("Excluir permanentemente?")) remove(ref(db, `${paths[path] || path}/${id}`)); 
    };

    window.toggleR = (btn) => {
        const div = btn.nextElementSibling;
        const isVis = div.style.display === "block";
        div.style.display = isVis ? "none" : "block";
        btn.innerText = isVis ? "VER GABARITO" : "OCULTAR";
    };

    // ESCUTA EM TEMPO REAL
    onValue(ref(db), (snap) => {
        const data = snap.val() || {};
        
        // 1. Renderizar Produção (O que veio do Disquete)
        const feedProducao = document.getElementById('feed-producao');
        feedProducao.innerHTML = "";
        const estudos = data['estudos'] || {};
        const chaves = Object.keys(estudos);

        if(chaves.length === 0) {
            feedProducao.innerHTML = '<p style="text-align:center; color:gray; grid-column:1/-1;">Nenhuma peça produzida ainda.</p>';
        } else {
            chaves.reverse().forEach(id => {
                const treino = estudos[id];
                const card = document.createElement('div');
                card.className = 'card-treino';
                card.innerHTML = `
                    <div class="treino-info">
                        <span><i class="fas fa-microchip"></i> RADAR: ${treino.exame}</span>
                        <strong>${treino.pecaNome || 'PEÇA NÃO IDENTIFICADA'}</strong>
                        <small>Data: ${new Date(treino.ts).toLocaleString()}</small>
                    </div>
                    <div class="treino-actions">
                        <i class="fas fa-print" title="Imprimir Folha A4" id="btn-p-${id}"></i>
                        <i class="fas fa-trash-alt" style="color:var(--danger)" onclick="excluir('estudos','${id}')"></i>
                    </div>
                `;
                feedProducao.appendChild(card);
                document.getElementById(`btn-p-${id}`).onclick = () => imprimirProducao(treino.pecaNome, treino.exame, treino.linhas);
            });
        }

        // 2. Renderizar Painéis de Inteligência
        ['nc', 'peca', 'pre', 'tese'].forEach(type => {
            const feed = document.getElementById(`feed-${type}`);
            feed.innerHTML = "";
            const items = data[paths[type]] || {};
            Object.keys(items).reverse().forEach(id => {
                const item = items[id];
                feed.innerHTML += `
                    <div class="card">
                        <i class="fas fa-times" style="position:absolute; right:10px; top:10px; font-size:0.7rem; color:gray; cursor:pointer" onclick="excluir('${type}','${id}')"></i>
                        ${type === 'peca' ? 
                            `<strong>Cenário:</strong> ${item.t}<button class="btn-reveal" onclick="toggleR(this)">VER GABARITO</button><div class="hidden-content">${item.c}</div>` : 
                            `<strong>${item.t}</strong><p style="font-size:0.85rem; opacity:0.8; margin-top:5px; white-space:pre-wrap;">${item.c}</p>`}
                    </div>`;
            });
        });
    });
</script>
</body>
</html>
