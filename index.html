<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MENTORIA ELITE V13 | FULL JS</title>
    <style>
        :root { --bg: #0a0c10; --card: #161b22; --border: #30363d; --text: #c9d1d9; --gold: #d29922; --dim: #8b949e; --red: #ff7b72; --blue: #3fb950; --cyan: #38bdf8; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 100px; overflow-x: hidden; }
       
        header { padding: 15px; border-bottom: 1px solid var(--border); background: var(--bg); position: sticky; top: 0; z-index: 1000; text-align: center; }
        .container { padding: 12px; max-width: 800px; margin: 0 auto; }

        /* CARDS UNIFICADOS */
        .item-card { background: var(--card); border: 1px solid var(--border); border-radius: 10px; padding: 15px; margin-bottom: 10px; animation: fadeIn 0.2s ease; }
        .tag-ident { font-size: 10px; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 6px; display: block; }
        .item-tit { font-size: 15px; font-weight: 800; color: #fff; display: block; margin-bottom: 4px; text-transform: uppercase; }
        .item-desc { font-size: 13px; color: var(--dim); line-height: 1.4; white-space: pre-wrap; }
       
        /* BORDAS POR INTELIG√äNCIA */
        .b-peca { border-left: 5px solid var(--gold); }
        .b-quest { border-left: 5px solid var(--blue); }
        .b-tese { border-left: 5px solid var(--cyan); }
        .b-nc { border-left: 5px solid var(--red); }

        /* MODAL DE VISUALIZA√á√ÉO DA PE√áA */
        #view-modal { position: fixed; inset: 0; background: #cbd5e1; z-index: 5000; display: none; flex-direction: column; }
        .v-header { background: #0f172a; padding: 12px; display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid var(--gold); }
        .btn-v { background: var(--gold); border: none; padding: 8px 15px; border-radius: 5px; font-weight: 900; cursor: pointer; }
        .paper { flex: 1; overflow-y: auto; background: white; padding: 10px 0; }
        .l-folha { display: flex; min-height: 28px; border-bottom: 1px solid #e2e8f0; }
        .n-l { width: 35px; border-right: 1px solid #000; background: #f1f5f9; display: flex; align-items: center; justify-content: center; font-size: 10px; color: #000; font-weight: bold; }
        .t-l { flex: 1; padding: 0 15px; font-family: 'Courier New', monospace; font-size: 16px; color: #000; line-height: 28px; text-transform: uppercase; }

        /* NAV */
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: var(--card); border-top: 1px solid var(--border); display: flex; padding: 10px 0 25px 0; }
        .nav-item { flex: 1; text-align: center; background: none; border: none; color: var(--dim); font-size: 9px; font-weight: 800; text-transform: uppercase; cursor: pointer; }
        .nav-item.active { color: var(--gold); border-top: 2px solid var(--gold); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<header>
    <div style="font-weight: 900; color:var(--gold)">MENTORIA ELITE V13</div>
</header>

<div class="container" id="feed"></div>

<div id="view-modal">
    <div class="v-header">
        <span id="v-tit" style="color:white; font-weight:bold; font-size:12px;">VISUALIZANDO</span>
        <button class="btn-v" onclick="closePeca()">FECHAR</button>
    </div>
    <div class="paper" id="paper-content"></div>
</div>

<nav class="nav-bar">
    <button class="nav-item active" id="n-producao" onclick="tab('producao')">üìÅ HIST√ìRICO</button>
    <button class="nav-item" id="n-questoes" onclick="tab('questoes')">üéì QUEST√ïES</button>
    <button class="nav-item" id="n-tese" onclick="tab('tese')">‚öñÔ∏è TESES</button>
    <button class="nav-item" id="n-nc" onclick="tab('nc')">‚ö†Ô∏è NC</button>
</nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
   
    // IMPORTA√á√ÉO DAS INTELIG√äNCIAS LOCAIS
    import { QuestoesOAB } from './questoes.js';
    import { InteligenciaNC } from './NC.js';
    import { BancoTeses } from './teses.js';

    const Radar = { "30":"RO", "31":"Contesta√ß√£o", "32":"RT", "33":"RO", "34":"Contesta√ß√£o", "35":"RO", "36":"RT", "37":"Contesta√ß√£o", "38":"RO", "39":"RT", "40":"Contesta√ß√£o", "41":"RO", "42":"Consigna√ß√£o", "43":"Contesta√ß√£o", "44":"RO" };

    const config = {
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ",
        authDomain: "masteroab-db5e1.firebaseapp.com",
        projectId: "masteroab-db5e1",
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com"
    };
    const app = initializeApp(config);
    const db = getDatabase(app);

    let activeTab = 'producao';
    let dbCache = {};

    onValue(ref(db), snap => { dbCache = snap.val() || {}; render(); });

    window.tab = (t) => {
        activeTab = t;
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        document.getElementById('n-'+t).classList.add('active');
        render();
    };

    function toRom(n) {
        const r = {M:1000,CM:900,D:500,CD:400,C:100,XC:90,L:50,XL:40,X:10,IX:9,V:5,IV:4,I:1};
        let res = ''; for (let i in r) { while (n >= r[i]) { res += i; n -= r[i]; } } return res;
    }

    function render() {
        const feed = document.getElementById('feed');
        feed.innerHTML = "";
       
        if(activeTab === 'producao') {
            const itens = dbCache.producao_v13 || {};
            Object.keys(itens).reverse().forEach(id => {
                const p = itens[id];
                const ex = p.activeEx || p.exame || "";
                const nome = Radar[ex] || p.nome_peca || "PE√áA";
                const label = isNaN(ex) ? ex : "EXAME " + toRom(parseInt(ex));
                feed.innerHTML += `
                    <div class="item-card b-peca" onclick="verPeca('${id}')">
                        <span class="tag-ident" style="color:var(--gold)">${label}</span>
                        <span class="item-tit">${nome}</span>
                        <small style="color:var(--dim)">Toque para visualizar texto salvo</small>
                    </div>`;
            });
        } else if(activeTab === 'questoes') {
            QuestoesOAB.forEach((q,i) => {
                feed.innerHTML += `<div class="item-card b-blue"><span class="tag-ident" style="color:var(--blue)">QUEST√ÉO ${i+1}</span><span class="item-tit">${q.t}</span><div class="item-desc">${q.c}</div></div>`;
            });
        } else if(activeTab === 'tese') {
            BancoTeses.forEach(t => {
                feed.innerHTML += `<div class="item-card b-tese"><span class="tag-ident" style="color:var(--cyan)">TESE</span><span class="item-tit">${t.t}</span><div class="item-desc">${t.c}</div></div>`;
            });
        } else if(activeTab === 'nc') {
            InteligenciaNC.forEach(n => {
                feed.innerHTML += `<div class="item-card b-nc"><span class="tag-ident" style="color:var(--red)">N√ÉO CONFUNDA</span><span class="item-tit">${n.t}</span><div class="item-desc">${n.c}</div></div>`;
            });
        }
    }

    window.verPeca = (id) => {
        const p = dbCache.producao_v13[id];
        const lines = (p.linhas ? (Array.isArray(p.linhas) ? p.linhas.join('\n') : p.linhas) : (p.texto || "")).split('\n');
        let html = "";
        for(let i=1; i<=150; i++) {
            html += `<div class="l-folha"><div class="n-l">${i}</div><div class="t-l">${lines[i-1] || ""}</div></div>`;
        }
        document.getElementById('paper-content').innerHTML = html;
        document.getElementById('v-tit').innerText = (Radar[p.activeEx] || "PE√áA");
        document.getElementById('view-modal').style.display = 'flex';
    };

    window.closePeca = () => document.getElementById('view-modal').style.display = 'none';

</script>
</body>
</html>
