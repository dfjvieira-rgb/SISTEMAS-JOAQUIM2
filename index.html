<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - MASTER</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #020617; --gold: #fbbf24; --gold-dark: #d97706;
            --bg-paper: #cbd5e1; --paper-color: #ffffff; 
            --mentoria: #a855f7; --perigo: #ef4444;
            --questoes: #3b82f6; --teses: #f97316; --biblioteca: #475569;
        }

        body.dark-mode { --bg-paper: #0f172a; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', system-ui, sans-serif; 
            background: var(--primary); 
            height: 100vh; display: flex; flex-direction: column; overflow: hidden; color: white;
        }

        header { 
            background: var(--primary); height: 60px; padding: 0 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 2px solid var(--gold); z-index: 5000;
        }

        .logo { font-size: 1.2rem; font-weight: 900; letter-spacing: -1px; }
        .logo span { color: var(--gold); }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        .sidebar { 
            width: 80px; background: #0f172a; 
            display: flex; flex-direction: column; align-items: center;
            gap: 12px; padding: 15px 5px; border-right: 1px solid rgba(255,255,255,0.1); 
            overflow-y: auto; 
        }

        .btn-side { 
            width: 55px; height: 55px; border: none; border-radius: 15px; 
            display: flex; align-items: center; justify-content: center; 
            color: #000; font-size: 1.4rem; cursor: pointer; transition: 0.2s;
        }

        .editor-container { 
            flex: 1; display: flex; flex-direction: column; 
            background: var(--bg-paper); overflow-y: auto; align-items: center; padding: 20px 10px;
            transition: all 0.4s ease;
        }
        .editor-container.collapsed { flex: 0.3; opacity: 0.5; }

        .sticky-tools { 
            position: sticky; top: -20px; z-index: 1000; background: white; 
            width: 100%; max-width: 850px; border-radius: 0 0 12px 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); margin-bottom: 10px;
        }

        #identificador-peca { 
            padding: 12px; background: #f8fafc; text-align: center; 
            font-weight: 900; color: #0f172a; border-bottom: 3px solid var(--gold);
            cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        
        .toolbar-liberdade { display: flex; background: #fff; flex-wrap: wrap; align-items: center; }
        .btn-lib { 
            flex: 1; padding: 12px; border: none; background: transparent; 
            cursor: pointer; font-weight: 800; font-size: 0.7rem; 
            text-transform: uppercase; color: #64748b; border-right: 1px solid #f1f5f9;
        }

        .highlight-box { display: flex; align-items: center; background: #f1f5f9; padding: 0 10px; gap: 8px; border-right: 1px solid #f1f5f9; height: 45px; }
        .color-dot { width: 20px; height: 20px; border-radius: 4px; cursor: pointer; border: 2px solid transparent; }
        .color-dot.active { border-color: #000; transform: scale(1.1); }

        .paper { width: 100%; max-width: 850px; background: white; box-shadow: 0 20px 50px rgba(0,0,0,0.4); min-height: 5250px; position: relative; }

        #pdf-viewer { width: 0; background: #334155; transition: 0.4s; display: flex; flex-direction: column; overflow: hidden; }
        #pdf-viewer.active { width: 50%; border-left: 4px solid var(--gold); }
        #pdf-viewer.full-view { width: 100% !important; flex: 1; }

        .pdf-controls { background: #1e293b; padding: 12px; display: flex; justify-content: space-between; color: white; align-items: center; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 110000; align-items: center; justify-content: center; }
        .modal-body { background: white; width: 95%; max-width: 500px; padding: 25px; border-radius: 20px; color: #0f172a; max-height: 85vh; overflow-y: auto; }
        .opt-btn { width: 100%; padding: 18px; margin-bottom: 10px; border-radius: 12px; border: 1px solid #eee; background: #f8fafc; font-weight: 800; display: flex; justify-content: space-between; cursor: pointer; align-items: center; }

        #mobile-hub { display: none; position: fixed; bottom: 30px; right: 25px; z-index: 99999; flex-direction: column-reverse; gap: 12px; }
        .fab-main { width: 65px; height: 65px; border-radius: 50%; background: var(--gold); border: none; font-size: 1.8rem; box-shadow: 0 8px 25px rgba(0,0,0,0.4); cursor: pointer; }
        .fab-sub { width: 50px; height: 50px; border-radius: 50%; border: none; color: white; display: none; align-items: center; justify-content: center; cursor: pointer; }
        #mobile-hub.active .fab-sub { display: flex; }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            #mobile-hub { display: flex; }
            #pdf-viewer.active { width: 100%; position: absolute; z-index: 8000; }
        }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="logo">JOAQUIM <span>ELITE</span></div>
    <div style="color:var(--gold); font-size:10px; font-weight:bold;">MODO: <span id="ex-display">--</span></div>
</header>

<main>
    <aside class="sidebar">
        <button class="btn-side" style="background:var(--gold);" onclick="window.abrirExames()"><i class="fas fa-list-ul"></i></button>
        <button class="btn-side" style="background:#facc15;" onclick="window.ativarTreinoLivre()"><i class="fas fa-edit"></i></button>
        <button class="btn-side" style="background:var(--questoes); color:white" onclick="window.ativarModoQuestoes()"><i class="fas fa-question-circle"></i></button>
        <button class="btn-side" style="background:var(--teses); color:white" onclick="window.ativarModoTeses()"><i class="fas fa-gavel"></i></button>
        <hr style="width:80%; opacity:0.1; margin:5px 0">
        <button class="btn-side" style="background:var(--biblioteca); color:white" onclick="window.abrirBibliotecaPDF()"><i class="fas fa-folder"></i></button>
        <button class="btn-side" style="background:#334155; color:white" onclick="window.gerenciadorPasta()"><i class="fas fa-folder-open"></i></button>
        <button class="btn-side" style="background:#10b981; color:white" onclick="window.finalizarPeca()"><i class="fas fa-save"></i></button>
        <hr style="width:80%; opacity:0.1; margin:5px 0">
        <button class="btn-side" style="background:var(--mentoria); color:white" onclick="window.abrirMentoria()"><i class="fas fa-robot"></i></button>
        <button class="btn-side" style="background:#475569; color:white" onclick="window.abrirPergaminho()"><i class="fas fa-scroll"></i></button>
    </aside>

    <section class="editor-container" id="editor-container">
        <div class="sticky-tools">
            <div id="identificador-peca" onclick="window.renomearTreino()">SCANNER ELITE... <i class="fas fa-pen"></i></div>
            <div class="toolbar-liberdade">
                <button class="btn-lib" onclick="window.desfazer()"><i class="fas fa-undo"></i></button>
                <div class="highlight-box">
                    <div class="color-dot active" id="dot-yellow" style="background:#fef08a;" onclick="window.setHighlightColor('#fef08a', 'dot-yellow')"></div>
                    <div class="color-dot" id="dot-green" style="background:#bbf7d0;" onclick="window.setHighlightColor('#bbf7d0', 'dot-green')"></div>
                    <div class="color-dot" id="dot-orange" style="background:#fed7aa;" onclick="window.setHighlightColor('#fed7aa', 'dot-orange')"></div>
                </div>
                <button class="btn-lib" onclick="window.limparFolha()">Limpar</button>
                <button class="btn-lib" onclick="window.toggleRecolherEditor()">Foco PDF</button>
                <button class="btn-lib" style="background:#22c55e; color:white" onclick="window.print()">PDF</button>
            </div>
        </div>
        <div class="paper"><div id="folha-total"></div></div>
    </section>

    <section id="pdf-viewer">
        <div class="pdf-controls">
            <button onclick="window.toggleRecolherEditor()" style="border:1px solid var(--gold); color:var(--gold); background:none; padding:5px 10px; cursor:pointer">VOLTAR EDITOR</button>
            <span id="pdf-title">DOCUMENTO</span>
            <button onclick="window.fecharPDF()" style="background:var(--gold); border:none; padding:5px 15px; cursor:pointer; font-weight:bold">X</button>
        </div>
        <iframe id="pdf-frame"></iframe>
    </section>

    <div id="mobile-hub">
        <button class="fab-main" onclick="window.toggleFoguete()"><i class="fas fa-rocket"></i></button>
        <button class="fab-sub" style="background:var(--biblioteca)" onclick="window.abrirBibliotecaPDF()"><i class="fas fa-folder"></i></button>
        <button class="fab-sub" style="background:var(--teses)" onclick="window.ativarModoTeses()"><i class="fas fa-gavel"></i></button>
        <button class="fab-sub" style="background:var(--questoes)" onclick="window.ativarModoQuestoes()"><i class="fas fa-question-circle"></i></button>
        <button class="fab-sub" style="background:var(--mentoria)" onclick="window.abrirMentoria()"><i class="fas fa-robot"></i></button>
    </div>
</main>

<div class="modal" id="universal-modal">
    <div class="modal-body">
        <div id="modal-back-btn" style="display:none; cursor:pointer; color:var(--gold); font-weight:bold" onclick="window.gerenciadorPasta()">‚Üê VOLTAR</div>
        <h2 id="modal-title" style="margin: 15px 0; border-bottom:2px solid var(--gold)"></h2>
        <div id="modal-content"></div>
        <button onclick="document.getElementById('universal-modal').style.display='none'" style="width:100%; padding:15px; background:#000; color:#fff; border-radius:10px; margin-top:15px; font-weight:bold;">FECHAR</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, get, set, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { FolhaEngine } from './folha-engine.js';
    import { RadarEngine } from './radar-engine.js';
    import { BANCO_ESPELHOS } from './banco-espelhos.js';

    window.db = db;
    window.activeEx = localStorage.getItem('activeEx') || "44";
    window.pecaAtualNome = localStorage.getItem('pecaAtualNome') || "NOVO TREINO";
    window.modoTreinoLivre = localStorage.getItem('modoTreinoLivre') === "true";
    window.modoQuestoes = localStorage.getItem('modoQuestoes') === "true";
    window.modoTeses = localStorage.getItem('modoTeses') === "true";

    window.historicoUndo = [];
    window.marcaTextoAtivo = false;
    window.currentColor = '#fef08a';

    window.LISTA_PDF_BIBLIOTECA = [
        { nome: "TABELA IDENTIFICA√á√ÉO DE PE√áAS", url: "identificacaopecas.pdf" },
        { nome: "RESUMINHO APOSTAS!", url: "RESUMINHO APOSTAS!.pdf" },
        { nome: "LINHA DO TEMPO - PE√áAS", url: "LINHA DO TEMPO - Identifica√ß√£o de Pe√ßas_231123_182636.pdf" },
        { nome: "TESES OAB 2¬™ FASE", url: "TESES-----OAB--SEGUNDA--FASE--TRABALHO.pdf" },
        { nome: "REVIS√ÉO DE PE√áAS - RALIN", url: "raulin.pdf" },
        { nome: "100 ARTIGOS PARA GRIFAR", url: "100 ARTIGOS.PDF" }
    ];

    window.onload = async () => {
        FolhaEngine.montar('folha-total');
        atualizarDisplayModo();
        
        setTimeout(() => {
            const ed = document.getElementById('editor-principal');
            if(ed) {
                ed.addEventListener('input', () => {
                    const html = ed.innerHTML;
                    if(window.historicoUndo[window.historicoUndo.length -1] !== html) {
                        window.historicoUndo.push(html);
                        if(window.historicoUndo.length > 30) window.historicoUndo.shift();
                    }
                });
                ed.addEventListener('mouseup', () => {
                    if(window.marcaTextoAtivo) {
                        const selection = window.getSelection();
                        if (selection.toString().length > 0) document.execCommand('backColor', false, window.currentColor);
                    }
                });
            }
        }, 1000);

        await carregarRascunho();
        setInterval(salvarAutomatico, 30000);
    };

    // --- INTELIG√äNCIA DE GAVETAS ---
    window.gerenciadorPasta = () => {
        const modal = document.getElementById('universal-modal');
        const content = document.getElementById('modal-content');
        document.getElementById('modal-back-btn').style.display = "none";
        document.getElementById('modal-title').innerText = "üìÇ MINHA PASTA (GAVETAS)";
        content.innerHTML = `
            <div class="opt-btn" onclick="window.abrirGavetaEspecifica('QUEST√ïES')"><span>GAVETA: QUEST√ïES</span> <i class="fas fa-question-circle" style="color:var(--questoes)"></i></div>
            <div class="opt-btn" onclick="window.abrirGavetaEspecifica('TREINO')"><span>GAVETA: TREINO PE√áAS</span> <i class="fas fa-edit" style="color:#facc15"></i></div>
            <div class="opt-btn" onclick="window.abrirGavetaEspecifica('TESES')"><span>GAVETA: TREINO TESES</span> <i class="fas fa-gavel" style="color:var(--teses)"></i></div>
            <div class="opt-btn" onclick="window.abrirListaExamesGaveta()"><span>GAVETAS: EXAMES OFICIAIS</span> <i class="fas fa-archive" style="color:var(--gold)"></i></div>
        `;
        modal.style.display = 'flex';
    };

    window.abrirListaExamesGaveta = () => {
        const content = document.getElementById('modal-content');
        document.getElementById('modal-back-btn').style.display = "block";
        document.getElementById('modal-title').innerText = "üìÇ GAVETAS POR EXAME";
        content.innerHTML = "";
        for(let i=44; i>=35; i--) {
            const b = document.createElement('div');
            b.className = 'opt-btn';
            b.innerHTML = `<span>GAVETA: EXAME ${i}</span> <i class="fas fa-folder" style="color:var(--gold)"></i>`;
            b.onclick = () => window.abrirGavetaEspecifica(i.toString());
            content.appendChild(b);
        }
    };

    window.abrirGavetaEspecifica = async (tipoGaveta) => {
        const content = document.getElementById('modal-content');
        document.getElementById('modal-back-btn').style.display = "block";
        document.getElementById('modal-title').innerText = `üìÇ GAVETA: ${tipoGaveta}`;
        content.innerHTML = "Buscando...";
        try {
            const snap = await get(ref(db, `producao_v13/HISTORICO_OFICIAL`));
            content.innerHTML = "";
            if (snap.exists()) {
                const dados = snap.val();
                const filtrados = Object.keys(dados)
                    .map(k => ({ id: k, ...dados[k] }))
                    .filter(item => String(item.exame) === String(tipoGaveta));
                
                if(filtrados.length === 0) { content.innerHTML = "Gaveta vazia."; return; }

                filtrados.reverse().forEach(item => {
                    const div = document.createElement('div');
                    div.style.cssText = "padding:12px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center; background:#fff; margin-bottom:8px; border-radius:8px;";
                    div.innerHTML = `
                        <div onclick="window.carregarPecaPasta('${item.id}')" style="cursor:pointer; flex:1;">
                            <strong style="font-size:14px;">${item.peca}</strong>
                        </div>
                        <div style="display:flex; gap:15px;">
                            <i class="fas fa-trash" style="color:var(--perigo); cursor:pointer" onclick="window.deletarPecaPasta('${item.id}', '${tipoGaveta}')"></i>
                        </div>
                    `;
                    content.appendChild(div);
                });
            } else { content.innerHTML = "Vazia."; }
        } catch (e) { content.innerHTML = "Erro de conex√£o."; }
    };

    // --- SALVAMENTO BLINDADO ---
    window.finalizarPeca = async () => { 
        const ed = document.getElementById('editor-principal'); 
        if(!ed) return; 
        const tipo = window.modoQuestoes ? "QUEST√ïES" : (window.modoTreinoLivre ? "TREINO" : (window.modoTeses ? "TESES" : window.activeEx));
        const nomeAlvo = window.pecaAtualNome;
        
        try {
            const snap = await get(ref(db, `producao_v13/HISTORICO_OFICIAL`));
            let idFinal = Date.now().toString();
            let jaExiste = false;

            if (snap.exists()) {
                const dados = snap.val();
                const encontrado = Object.keys(dados).find(k => {
                    const nomeLimpo = dados[k].peca.includes(' (') ? dados[k].peca.split(' (')[0] : dados[k].peca;
                    return nomeLimpo === nomeAlvo && dados[k].exame === tipo;
                });
                if (encontrado) {
                    jaExiste = true;
                    if (!confirm(`J√° existe um arquivo chamado "${nomeAlvo}" na gaveta ${tipo}.\nDeseja ATUALIZAR?`)) return;
                    idFinal = encontrado;
                }
            }
            if (!jaExiste && !confirm(`Deseja criar um NOVO arquivo chamado "${nomeAlvo}" na gaveta ${tipo}?`)) return;

            const dataF = new Date().toLocaleString('pt-BR'); 
            await set(ref(db, `producao_v13/HISTORICO_OFICIAL/${idFinal}`), { 
                exame: tipo, 
                peca: `${nomeAlvo} (${dataF})`, 
                conteudo: ed.innerHTML 
            }); 
            alert("Salvo com sucesso!");
        } catch (e) { alert("Erro ao salvar."); }
    };

    window.carregarPecaPasta = async (k) => { 
        const snap = await get(ref(db, `producao_v13/HISTORICO_OFICIAL/${k}`)); 
        if(snap.exists()){ 
            const data = snap.val(); 
            window.pecaAtualNome = data.peca.includes(' (') ? data.peca.split(' (')[0] : data.peca; 
            window.modoQuestoes = (data.exame === "QUEST√ïES"); 
            window.modoTreinoLivre = (data.exame === "TREINO"); 
            window.modoTeses = (data.exame === "TESES");
            document.getElementById('editor-principal').innerHTML = data.conteudo;
            document.getElementById('universal-modal').style.display='none'; 
            atualizarDisplayModo(); 
        } 
    };

    window.deletarPecaPasta = async (id, tipo) => {
        if(confirm("Apagar permanentemente?")) {
            await remove(ref(db, `producao_v13/HISTORICO_OFICIAL/${id}`));
            window.abrirGavetaEspecifica(tipo);
        }
    };

    window.atualizarDisplayModo = () => {
        const display = document.getElementById('ex-display');
        const ident = document.getElementById('identificador-peca');
        display.innerText = window.modoQuestoes ? "QUEST√ïES" : (window.modoTeses ? "TESES" : (window.modoTreinoLivre ? "TREINO" : "EXAME " + window.activeEx));
        ident.innerHTML = `${window.pecaAtualNome} <i class="fas fa-pen"></i>`;
    };

    window.renomearTreino = () => {
        const n = prompt("Nome do documento:", window.pecaAtualNome);
        if(n) { window.pecaAtualNome = n; atualizarDisplayModo(); }
    };

    window.abrirBibliotecaPDF = () => {
        const modal = document.getElementById('universal-modal');
        const content = document.getElementById('modal-content');
        document.getElementById('modal-title').innerText = "üìÇ PASTA DE PDFS";
        document.getElementById('modal-back-btn').style.display = "none";
        content.innerHTML = "";
        window.LISTA_PDF_BIBLIOTECA.forEach(pdf => {
            const btn = document.createElement('div');
            btn.className = 'opt-btn';
            btn.innerHTML = `<span>${pdf.nome}</span> <i class="fas fa-file-pdf" style="color:#ef4444"></i>`;
            btn.onclick = () => { window.abrirPDFDireto(pdf.url, pdf.nome); modal.style.display = 'none'; };
            content.appendChild(btn);
        });
        modal.style.display = 'flex';
    };

    window.abrirPDFDireto = (url, nome) => {
        const v = document.getElementById('pdf-viewer');
        const f = document.getElementById('pdf-frame');
        document.getElementById('pdf-title').innerText = nome;
        f.src = url; v.classList.add('active'); window.toggleRecolherEditor();
    };

    window.setHighlightColor = (color, id) => {
        window.currentColor = color;
        document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        window.marcaTextoAtivo = true;
    };

    window.ativarModoQuestoes = () => { const n = prompt("Nome da Quest√£o:"); if(n) { window.modoQuestoes=true; window.modoTeses=false; window.modoTreinoLivre=false; window.pecaAtualNome=n; atualizarDisplayModo(); } };
    window.ativarModoTeses = () => { const n = prompt("Assunto da Tese:"); if(n) { window.modoTeses=true; window.modoQuestoes=false; window.modoTreinoLivre=false; window.pecaAtualNome=n; atualizarDisplayModo(); } };
    window.ativarTreinoLivre = () => { const n = prompt("Nome do Treino:"); if(n) { window.modoTreinoLivre=true; window.modoQuestoes=false; window.modoTeses=false; window.pecaAtualNome=n; atualizarDisplayModo(); } };
    
    window.abrirExames = () => { 
        const modal = document.getElementById('universal-modal'); 
        const content = document.getElementById('modal-content'); content.innerHTML = ""; 
        for(let i=44; i>=35; i--) { 
            const b = document.createElement('div'); b.className = 'opt-btn'; b.innerHTML = `<span>EXAME ${i}</span>`; 
            b.onclick = () => { localStorage.setItem('activeEx', i); window.location.reload(); }; 
            content.appendChild(b); 
        } 
        modal.style.display = 'flex'; 
    };

    window.desfazer = () => { const ed = document.getElementById('editor-principal'); if(window.historicoUndo.length > 0) ed.innerHTML = window.historicoUndo.pop(); };
    async function salvarAutomatico() { const ed = document.getElementById('editor-principal'); if(ed) await set(ref(db, `producao_v13/RASCUNHO`), { conteudo: ed.innerHTML }); }
    async function carregarRascunho() { const snap = await get(ref(db, `producao_v13/RASCUNHO`)); if(snap.exists()) document.getElementById('editor-principal').innerHTML = snap.val().conteudo; }
    window.toggleFoguete = () => document.getElementById('mobile-hub').classList.toggle('active');
    window.limparFolha = () => { if(confirm("Limpar?")) document.getElementById('editor-principal').innerHTML = ""; };
    window.abrirMentoria = () => window.open('mentoria.html', '_blank');
    window.toggleRecolherEditor = () => { document.getElementById('editor-container').classList.toggle('collapsed'); document.getElementById('pdf-viewer').classList.toggle('full-view'); };
    window.fecharPDF = () => { document.getElementById('pdf-viewer').classList.remove('active', 'full-view'); document.getElementById('editor-container').classList.remove('collapsed'); };
    window.abrirPergaminho = () => { alert("Estruturas carregadas no modal."); };
</script>
</body>
</html>
