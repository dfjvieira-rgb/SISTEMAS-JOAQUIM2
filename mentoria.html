<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HIST√ìRICO MENTORIA | ELITE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #020617; --gold: #fbbf24; --card: #1e293b; --success: #22c55e; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); color: white; padding: 15px; margin: 0; }
        
        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; max-width: 1200px; margin: 0 auto; }
        .panel { background: var(--card); border-radius: 12px; border-top: 5px solid var(--gold); padding: 15px; border: 1px solid #334155; }
        
        /* BOT√ïES */
        .btn { background: var(--gold); border: none; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; color: black; display: flex; align-items: center; justify-content: center; gap: 5px; font-size: 13px; }
        
        /* FEED E CARDS */
        .feed { max-height: 400px; overflow-y: auto; margin-top: 10px; }
        .card-h { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 8px; margin-bottom: 8px; border-left: 4px solid var(--success); display: flex; justify-content: space-between; align-items: center; }
        .card-h span { font-size: 13px; line-height: 1.4; flex: 1; }
        
        /* ESTILO DOS POST-ITS */
        .post-it { padding: 12px; border-radius: 8px; margin-bottom: 10px; color: black; font-weight: 600; box-shadow: 0 4px 6px rgba(0,0,0,0.2); }
        
        input, textarea { width: 100%; padding: 12px; margin: 5px 0; background: #0f172a; border: 1px solid #334155; color: white; border-radius: 6px; }

        @media (max-width: 768px) { .dashboard { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; border-bottom:2px solid var(--gold); padding-bottom:15px;">
    <h2 style="font-weight:900">MENTORIA <span style="color:var(--gold)">ELITE</span></h2>
    <button class="btn" style="width:auto; margin:0; background:white;" onclick="window.close()">VOLTAR</button>
</header>

<main class="dashboard">
    <section class="panel" style="grid-column: span 2;">
        <h3 style="color:var(--success); margin:0; font-size: 1rem;"><i class="fas fa-history"></i> HIST√ìRICO DE TREINOS</h3>
        <div id="feed-producao" class="feed">Carregando...</div>
    </section>

    <section class="panel" style="border-top-color: #f472b6;">
        <h3 style="color:#f472b6;"><i class="fas fa-brain"></i> N√ÉO CONFUNDA</h3>
        <input id="nc-t" placeholder="T√≠tulo">
        <textarea id="nc-c" placeholder="Diferen√ßa crucial..."></textarea>
        <button class="btn" style="background:#f472b6; color:white" onclick="salvarRapido('nc')">GRAVAR</button>
        <div id="feed-nc" class="feed"></div>
    </section>

    <section class="panel" style="border-top-color: #3b82f6;">
        <h3 style="color:#3b82f6;"><i class="fas fa-gavel"></i> TESES</h3>
        <input id="tese-t" placeholder="T√≠tulo da Tese">
        <textarea id="tese-c" placeholder="Fundamenta√ß√£o..."></textarea>
        <button class="btn" style="background:#3b82f6; color:white" onclick="salvarRapido('tese')">GRAVAR</button>
        <div id="feed-tese" class="feed"></div>
    </section>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, serverTimestamp, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };
    
    const app = initializeApp(config);
    const db = getDatabase(app);

    window.salvarRapido = (type) => {
        const t = document.getElementById(type+'-t');
        const c = document.getElementById(type+'-c');
        if(t.value && c.value) {
            push(ref(db, 'v13_'+type), { t: t.value, c: c.value, ts: serverTimestamp() });
            t.value = ""; c.value = "";
        }
    };

    onValue(ref(db), (snap) => {
        const d = snap.val() || {};
        const fP = document.getElementById('feed-producao'); 
        fP.innerHTML = "";
        const treinos = d.producao_v13 || {};
        
        Object.keys(treinos).reverse().forEach(id => {
            const t = treinos[id];
            if(id.includes("RASCUNHO_ATUAL")) return; // Pula rascunhos autom√°ticos
            
            fP.innerHTML += `
                <div class="card-h">
                    <span><strong>${t.nome_peca}</strong><br><small>${t.data_envio}</small></span>
                    <div style="display:flex; gap:8px;">
                        <button class="btn" style="width:auto; margin:0; background:#3b82f6; color:white" onclick="compartilharTreino('${id}')"><i class="fas fa-share-alt"></i></button>
                        <button class="btn" style="width:auto; margin:0; background:var(--success); color:white" onclick="verTreino('${id}')"><i class="fas fa-eye"></i> VER PE√áA</button>
                    </div>
                </div>`;
        });

        ['nc', 'tese'].forEach(type => {
            const f = document.getElementById('feed-'+type); f.innerHTML = "";
            const items = d['v13_'+type] || {};
            const color = type === 'nc' ? '#f472b6' : '#3b82f6';
            Object.keys(items).reverse().forEach(id => {
                f.innerHTML += `<div class="post-it" style="background:${color}"><strong>${items[id].t}</strong><p style="font-size:0.8rem; margin-top:5px;">${items[id].c}</p></div>`;
            });
        });
    });

    // FUN√á√ÉO PARA VER PE√áA INTEIRA NA RUA (Otimizada)
    window.verTreino = (id) => {
        get(ref(db, 'producao_v13/' + id)).then((s) => {
            const p = s.val();
            const win = window.open('', '_blank');
            const linhasHtml = p.linhas.map((l, i) => `
                <div style="display:flex; border-bottom:1px solid #eee; padding:8px 0;">
                    <span style="width:30px; font-size:10px; color:#999; border-right:1px solid #eee; margin-right:10px;">${i+1}</span>
                    <span style="flex:1; font-family:'Courier New', monospace; font-size:16px; color:#1e293b; word-break:break-word;">${l || ""}</span>
                </div>`).join('');

            win.document.write(`
                <html>
                <head>
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <style>
                        body { margin:0; padding:15px; background:#f1f5f9; font-family:sans-serif; }
                        .paper { background:white; padding:20px; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.1); }
                        .header { border-bottom:3px solid #fbbf24; margin-bottom:15px; padding-bottom:10px; text-align:center; }
                    </style>
                </head>
                <body>
                    <div class="paper">
                        <div class="header"><h3>${p.nome_peca}</h3><small>${p.data_envio}</small></div>
                        ${linhasHtml}
                        <button onclick="window.close()" style="width:100%; padding:15px; margin-top:20px; background:black; color:white; border:none; border-radius:8px; font-weight:bold;">FECHAR</button>
                    </div>
                </body>
                </html>
            `);
        });
    };

    window.compartilharTreino = async (id) => {
        const s = await get(ref(db, 'producao_v13/' + id));
        const p = s.val();
        const texto = p.linhas.map((l, i) => `${i + 1}. ${l || ""}`).filter(l => l.length > 4).join('\n');
        const msg = `üìù *TREINO ELITE OAB*\n*Pe√ßa:* ${p.nome_peca}\n*Data:* ${p.data_envio}\n\n${texto}`;
        if (navigator.share) navigator.share({ title: p.nome_peca, text: msg });
        else { navigator.clipboard.writeText(msg); alert("Copiado!"); }
    };
</script>
</body>
</html>
