<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HISTÓRICO MENTORIA | ELITE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #020617; --gold: #fbbf24; --card: #1e293b; --success: #22c55e; --danger: #ef4444; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); color: white; padding: 15px; margin: 0; }
        
        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; max-width: 1200px; margin: 0 auto; }
        .panel { background: var(--card); border-radius: 12px; border-top: 5px solid var(--gold); padding: 15px; border: 1px solid #334155; display: flex; flex-direction: column; }
        
        .btn { background: var(--gold); border: none; padding: 10px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; color: black; display: flex; align-items: center; justify-content: center; gap: 5px; font-size: 12px; text-transform: uppercase; }
        .btn-del { background: var(--danger) !important; color: white !important; width: 35px; height: 35px; border-radius: 6px; border: none; cursor: pointer; }
        
        .feed { max-height: 400px; overflow-y: auto; margin-top: 10px; padding-right: 5px; }
        .feed::-webkit-scrollbar { width: 4px; }
        .feed::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }

        .card-h { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 8px; margin-bottom: 8px; border-left: 4px solid var(--gold); display: flex; justify-content: space-between; align-items: center; }
        
        .post-it { padding: 12px; border-radius: 8px; margin-bottom: 10px; color: black; font-weight: 600; position: relative; display: flex; justify-content: space-between; align-items: flex-start; }
        .post-it-content { flex: 1; }

        input, textarea { width: 100%; padding: 10px; margin: 5px 0; background: #0f172a; border: 1px solid #334155; color: white; border-radius: 6px; font-family: inherit; }

        @media (max-width: 768px) { .dashboard { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; border-bottom:2px solid var(--gold); padding-bottom:15px;">
    <h2 style="font-weight:900">MENTORIA <span style="color:var(--gold)">ELITE</span></h2>
    <button class="btn" style="width:auto; margin:0; background:white;" onclick="window.close()">VOLTAR</button>
</header>

<main class="dashboard">
    <section class="panel" style="grid-column: span 2;">
        <h3 style="color:var(--gold); margin:0;"><i class="fas fa-history"></i> HISTÓRICO OFICIAL DE PEÇAS</h3>
        <div id="feed-producao" class="feed">Conectando ao banco...</div>
    </section>

    <section class="panel" style="border-top-color: #a855f7;">
        <h3 style="color:#a855f7;"><i class="fas fa-search"></i> QUAL A PEÇA? (VEREDITO)</h3>
        <input id="qp-t" placeholder="Momento Processual (Ex: Após Sentença)">
        <textarea id="qp-c" placeholder="A peça será X porque o enunciado disse Y..."></textarea>
        <button class="btn" style="background:#a855f7; color:white" onclick="salvarRapido('qp')">SALVAR VEREDITO</button>
        <div id="feed-qp" class="feed"></div>
    </section>

    <section class="panel" style="border-top-color: #f472b6;">
        <h3 style="color:#f472b6;"><i class="fas fa-brain"></i> NÃO CONFUNDA</h3>
        <input id="nc-t" placeholder="Assunto (Ex: Agravo x REsp)">
        <textarea id="nc-c" placeholder="Diferença crucial..."></textarea>
        <button class="btn" style="background:#f472b6; color:white" onclick="salvarRapido('nc')">SALVAR INSIGHT</button>
        <div id="feed-nc" class="feed"></div>
    </section>

    <section class="panel" style="border-top-color: #3b82f6;">
        <h3 style="color:#3b82f6;"><i class="fas fa-gavel"></i> BANCO DE TESES</h3>
        <input id="tese-t" placeholder="Título da Tese">
        <textarea id="tese-c" placeholder="Fundamentação legal..."></textarea>
        <button class="btn" style="background:#3b82f6; color:white" onclick="salvarRapido('tese')">SALVAR TESE</button>
        <div id="feed-tese" class="feed"></div>
    </section>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, serverTimestamp, get, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };
    
    const app = initializeApp(config);
    const db = getDatabase(app);

    // SALVAR UNIVERSAL
    window.salvarRapido = (type) => {
        const t = document.getElementById(type+'-t');
        const c = document.getElementById(type+'-c');
        if(t.value && c.value) {
            push(ref(db, 'v13_'+type), { t: t.value, c: c.value, ts: serverTimestamp() });
            t.value = ""; c.value = "";
        }
    };

    // APAGAR UNIVERSAL
    window.apagarRegistro = (path, id) => {
        if(confirm("Deseja excluir este registro permanentemente?")) {
            remove(ref(db, path + '/' + id));
        }
    };

    // ESCUTA EM TEMPO REAL
    onValue(ref(db), (snap) => {
        const d = snap.val() || {};
        
        // --- PEÇAS ---
        const fP = document.getElementById('feed-producao'); fP.innerHTML = "";
        const treinos = d.producao_v13 || {};
        Object.keys(treinos).reverse().forEach(id => {
            const t = treinos[id];
            if(id.includes("RASCUNHO_ATUAL")) return; 
            fP.innerHTML += `
                <div class="card-h">
                    <span><strong style="color:var(--gold)">EXAME ${t.exame}</strong> | ${t.nome_peca || "PEÇA"}<br><small>${t.data_envio || ""}</small></span>
                    <div style="display:flex; gap:5px;">
                        <button class="btn" style="width:70px; margin:0; background:var(--success); color:white" onclick="verTreino('${id}')">ABRIR</button>
                        <button class="btn-del" onclick="apagarRegistro('producao_v13', '${id}')"><i class="fas fa-trash"></i></button>
                    </div>
                </div>`;
        });

        // --- POST-ITS (NC, TESE, QP) ---
        const configPost = {
            'nc': { color: '#f472b6', feed: 'feed-nc' },
            'tese': { color: '#3b82f6', feed: 'feed-tese' },
            'qp': { color: '#a855f7', feed: 'feed-qp' }
        };

        Object.keys(configPost).forEach(type => {
            const f = document.getElementById(configPost[type].feed); f.innerHTML = "";
            const items = d['v13_'+type] || {};
            Object.keys(items).reverse().forEach(id => {
                f.innerHTML += `
                    <div class="post-it" style="background:${configPost[type].color}">
                        <div class="post-it-content"><strong>${items[id].t}</strong><p style="font-size:0.8rem; margin:5px 0 0 0; white-space:pre-wrap;">${items[id].c}</p></div>
                        <button class="btn-del" style="background:rgba(0,0,0,0.2) !important;" onclick="apagarRegistro('v13_${type}', '${id}')"><i class="fas fa-times"></i></button>
                    </div>`;
            });
        });
    });

    window.verTreino = (id) => {
        get(ref(db, 'producao_v13/' + id)).then((s) => {
            if(!s.exists()) return;
            const p = s.val();
            const win = window.open('', '_blank');
            const baseLinhas = p.linhas || p.conteudo || [];
            const linhasHtml = baseLinhas.map((l, i) => `<div style="display:flex; border-bottom:1px solid #eee; padding:4px 0;"><span style="width:30px; color:#999; font-size:12px;">${i+1}</span><span style="font-family:monospace;">${l || ""}</span></div>`).join('');
            win.document.write(`<html><body style="padding:20px; font-family:sans-serif;"><h2>${p.nome_peca}</h2>${linhasHtml}</body></html>`);
        });
    };
</script>
</body>
</html>
