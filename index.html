<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - MASTER</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #020617; --gold: #fbbf24; --gold-dark: #d97706;
            --bg-paper: #cbd5e1; --paper-color: #ffffff; 
            --mentoria: #a855f7; --sidebar-w: 260px; --perigo: #ef4444;
            --glass: rgba(30, 41, 59, 0.7);
            --questoes: #3b82f6; --teses: #f97316; --biblioteca: #475569;
        }

        body.dark-mode { --bg-paper: #0f172a; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', system-ui, sans-serif; 
            background: var(--primary); 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            color: white;
        }

        header { 
            background: var(--primary); 
            height: 60px; 
            padding: 0 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 2px solid var(--gold); 
            z-index: 5000;
        }

        .logo { font-size: 1.2rem; font-weight: 900; letter-spacing: -1px; }
        .logo span { color: var(--gold); }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        .sidebar { 
            width: var(--sidebar-w); 
            background: #1e293b; 
            display: flex; 
            flex-direction: column; 
            gap: 8px; 
            padding: 15px; 
            border-right: 1px solid rgba(255,255,255,0.1); 
            overflow-y: auto; 
            transition: all 0.3s ease;
        }

        .btn-side { 
            width: 100%; min-height: 45px; border: none; border-radius: 8px; 
            display: flex; align-items: center; padding: 0 15px; color: white; 
            font-weight: 700; cursor: pointer; gap: 12px; font-size: 0.8rem; 
            text-transform: uppercase; transition: 0.3s; background: rgba(255,255,255,0.05);
        }
        .btn-side:hover { background: rgba(255,255,255,0.15); }
        .btn-side i { width: 20px; font-size: 1rem; color: var(--gold); }

        .editor-container { 
            flex: 1; display: flex; flex-direction: column; 
            background: var(--bg-paper); overflow-y: auto; align-items: center; padding: 20px 10px;
            transition: all 0.4s ease;
        }

        .editor-container.collapsed { flex: 0.3; opacity: 0.5; }

        .sticky-tools { 
            position: sticky; top: -20px; z-index: 1000; background: white; 
            width: 100%; max-width: 850px; border-radius: 0 0 12px 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); margin-bottom: 10px;
        }

        #identificador-peca { 
            padding: 12px; background: #f8fafc; text-align: center; 
            font-weight: 900; color: #0f172a; border-bottom: 3px solid var(--gold);
            cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        
        .toolbar-liberdade { display: flex; background: #fff; flex-wrap: wrap; align-items: center; }
        .btn-lib { 
            flex: 1; padding: 12px; border: none; background: transparent; 
            cursor: pointer; font-weight: 800; font-size: 0.7rem; 
            text-transform: uppercase; color: #64748b; border-right: 1px solid #f1f5f9;
        }

        .highlight-box { display: flex; align-items: center; background: #f1f5f9; padding: 0 10px; gap: 8px; border-right: 1px solid #f1f5f9; height: 45px; }
        .color-dot { width: 20px; height: 20px; border-radius: 4px; cursor: pointer; border: 2px solid transparent; transition: 0.2s; position: relative; }
        .color-dot.active { border-color: #000; transform: scale(1.1); }
        .color-dot.none { background: #fff; border: 1px solid #ccc; display: flex; align-items: center; justify-content: center; font-size: 10px; color: red; }

        .paper { width: 100%; max-width: 850px; background: white; box-shadow: 0 20px 50px rgba(0,0,0,0.4); min-height: 5250px; position: relative; }

        #pdf-viewer { width: 0; background: #334155; transition: 0.4s; display: flex; flex-direction: column; border-left: 0 solid var(--gold); overflow: hidden; }
        #pdf-viewer.active { width: 50%; border-left: 4px solid var(--gold); }
        #pdf-viewer.full-view { width: 100% !important; flex: 1; }

        .pdf-controls { background: #1e293b; padding: 12px; display: flex; justify-content: space-between; color: white; font-weight: 900; font-size: 12px; align-items: center;}
        iframe { width: 100%; flex: 1; border: none; }

        #mobile-hub { display: none; position: fixed; bottom: 30px; right: 25px; z-index: 99999; flex-direction: column-reverse; gap: 12px; }
        .fab-main { width: 65px; height: 65px; border-radius: 50%; background: var(--gold); border: none; font-size: 1.8rem; box-shadow: 0 8px 25px rgba(0,0,0,0.4); cursor: pointer; color: black; }
        .fab-sub { width: 50px; height: 50px; border-radius: 50%; border: none; color: white; display: none; align-items: center; justify-content: center; font-size: 1.1rem; box-shadow: 0 4px 15px rgba(0,0,0,0.3); cursor: pointer; }
        #mobile-hub.active .fab-sub { display: flex; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 110000; align-items: center; justify-content: center; }
        .modal-body { background: white; width: 95%; max-width: 500px; padding: 25px; border-radius: 20px; color: #0f172a; max-height: 85vh; overflow-y: auto; }
        .opt-btn { width: 100%; padding: 18px; margin-bottom: 10px; border-radius: 12px; border: 1px solid #eee; background: #f8fafc; font-weight: 800; display: flex; justify-content: space-between; cursor: pointer; align-items: center; }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            #mobile-hub { display: flex; }
            #pdf-viewer.active { width: 100%; position: absolute; right: 0; top: 0; height: 100%; z-index: 8000; }
        }

        @media print {
            body, main, .editor-container { overflow: visible !important; height: auto !important; display: block !important; background: white !important; }
            .sidebar, header, .sticky-tools, #mobile-hub, #pdf-viewer, .modal { display: none !important; }
            .paper { box-shadow: none !important; margin: 0 !important; width: 100% !important; min-height: auto !important; }
            .editor-container { padding: 0 !important; }
        }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="logo">JOAQUIM <span>ELITE</span></div>
    <div style="color:var(--gold); font-size:10px; font-weight:bold;">MODO: <span id="ex-display">--</span></div>
</header>

<main>
    <aside class="sidebar" id="sidebar-main">
        <button class="btn-side" style="background:var(--gold); color:#000" onclick="window.abrirExames()"><i class="fas fa-list"></i> EXAMES OAB</button>
        <button class="btn-side" style="background:#facc15; color:#000" onclick="window.ativarTreinoLivre()"><i class="fas fa-edit"></i> NOVO TREINO</button>
        <button class="btn-side" style="background:var(--questoes); color:#fff" onclick="window.ativarModoQuestoes()"><i class="fas fa-question-circle"></i> QUEST√ïES</button>
        <button class="btn-side" style="background:var(--teses); color:#fff" onclick="window.ativarModoTeses()"><i class="fas fa-gavel"></i> TREINO TESES</button>
        <button class="btn-side" style="background:var(--biblioteca); color:#fff" onclick="window.abrirBibliotecaPDF()"><i class="fas fa-folder"></i> PASTA DE PDFS</button>
        
        <button class="btn-side" style="background:#064e3b; color:#fff;" onclick="window.abrirGavetaExamesUnificada()"><i class="fas fa-box-open"></i> GAVETA DE EXAMES</button>
        
        <button class="btn-side" style="background:#334155;" onclick="window.gerenciadorPasta()"><i class="fas fa-folder-open"></i> MINHA PASTA (TRINDADE)</button>
        <button class="btn-side" style="background:#10b981;" onclick="window.finalizarPeca()"><i class="fas fa-save"></i> FINALIZAR / SALVAR</button>
        <hr style="opacity:0.1; margin:10px 0">
        <button class="btn-side" style="background:var(--mentoria);" onclick="window.abrirMentoria()"><i class="fas fa-robot"></i> MENTORIA IA</button>
        <button class="btn-side" style="background:#475569;" onclick="window.abrirPergaminho()"><i class="fas fa-scroll"></i> PERGAMINHO</button>
        <hr style="opacity:0.1; margin:10px 0">
        <button class="btn-side" style="background:#000; border:1px solid var(--gold)" onclick="window.verPDF('V')">VADE MECUM</button>
    </aside>

    <section class="editor-container" id="editor-container">
        <div class="sticky-tools">
            <div id="identificador-peca" onclick="window.renomearTreino()">SCANNER ELITE... <i class="fas fa-pen" style="font-size:10px; opacity:0.5"></i></div>
            <div class="toolbar-liberdade">
                <button class="btn-lib" style="background:#64748b; color:white" onclick="window.desfazer()"><i class="fas fa-undo"></i> Desfazer</button>
                
                <div class="highlight-box">
                    <button class="btn-lib" id="btn-highlight" onclick="window.toggleMarcaTexto()" style="border:none; flex:none; padding:12px 5px;">
                        <i class="fas fa-highlighter"></i>
                    </button>
                    <div class="color-dot active" id="dot-yellow" style="background:#fef08a;" onclick="window.setHighlightColor('#fef08a', 'dot-yellow')"></div>
                    <div class="color-dot" id="dot-green" style="background:#bbf7d0;" onclick="window.setHighlightColor('#bbf7d0', 'dot-green')"></div>
                    <div class="color-dot" id="dot-none" title="Remover" onclick="window.setHighlightColor('transparent', 'dot-none')"><i class="fas fa-slash"></i></div>
                </div>

                <button class="btn-lib" onclick="window.limparFolha()"><i class="fas fa-trash"></i> Limpar</button>
                <button class="btn-lib" id="btn-foco" onclick="window.toggleRecolherEditor()"><i class="fas fa-expand"></i> Foco PDF</button>
                <button class="btn-lib" style="background:#22c55e; color:white" onclick="window.print()"><i class="fas fa-print"></i> PDF</button>
            </div>
        </div>
        <div class="paper">
            <div id="folha-total"></div>
        </div>
    </section>

    <section id="pdf-viewer">
        <div class="pdf-controls">
            <div>
                <button onclick="window.toggleRecolherEditor()" style="background:none; border:1px solid var(--gold); color:var(--gold); padding:4px 8px; border-radius:4px; font-size:10px; cursor:pointer; margin-right:10px;">EDITOR</button>
                <span id="pdf-title">DOCUMENTO</span>
            </div>
            <button onclick="window.fecharPDF()" style="background:var(--gold); border:none; padding:4px 10px; border-radius:4px; font-weight:bold; cursor:pointer">X</button>
        </div>
        <iframe id="pdf-frame"></iframe>
    </section>

    <div id="mobile-hub">
        <button class="fab-main" onclick="window.toggleFoguete()"><i class="fas fa-rocket" id="rocket-icon"></i></button>
        <button class="fab-sub" style="background:var(--gold); color:black" onclick="window.abrirGavetaExamesUnificada()"><i class="fas fa-box-open"></i></button>
        <button class="fab-sub" style="background:var(--questoes); color:white" onclick="window.ativarModoQuestoes()"><i class="fas fa-question-circle"></i></button>
        <button class="fab-sub" style="background:#facc15; color:black" onclick="window.ativarTreinoLivre()"><i class="fas fa-edit"></i></button>
    </div>
</main>

<div class="modal" id="universal-modal">
    <div class="modal-body">
        <div id="modal-back-btn" style="display:none; margin-bottom:10px; cursor:pointer; font-weight:bold; color:var(--gold)" onclick="window.gerenciadorPasta()">‚Üê VOLTAR</div>
        <h2 id="modal-title" style="margin-bottom:20px; border-bottom:2px solid var(--gold)"></h2>
        <div id="modal-content"></div>
        <button onclick="document.getElementById('universal-modal').style.display='none'" style="width:100%; padding:15px; background:#000; color:#fff; border-radius:10px; margin-top:15px; font-weight:bold; cursor:pointer;">FECHAR</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, get, set, remove, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { FolhaEngine } from './folha-engine.js';
    import { RadarEngine } from './radar-engine.js';
    import { BANCO_ESPELHOS } from './banco-espelhos.js';

    window.db = db;
    window.activeEx = localStorage.getItem('activeEx') || "44";
    window.modoTreinoLivre = localStorage.getItem('modoTreinoLivre') === "true";
    window.modoQuestoes = localStorage.getItem('modoQuestoes') === "true";
    window.modoTeses = localStorage.getItem('modoTeses') === "true";
    window.pecaAtualID = localStorage.getItem('pecaAtualID') || null; 
    window.pecaAtualNome = localStorage.getItem('pecaAtualNome') || "NOVO TREINO";

    window.historicoUndo = [];
    let debounceTimer = null;
    window.marcaTextoAtivo = false;
    window.currentColor = '#fef08a';

    window.onload = async () => {
        atualizarDisplayModo();
        FolhaEngine.montar('folha-total');
        setTimeout(() => {
            const ed = document.getElementById('editor-principal');
            if(ed) {
                ed.addEventListener('input', () => {
                    clearTimeout(debounceTimer);
                    debounceTimer = setTimeout(() => {
                        const html = ed.innerHTML;
                        if(window.historicoUndo[window.historicoUndo.length -1] !== html) {
                            window.historicoUndo.push(html);
                            if(window.historicoUndo.length > 30) window.historicoUndo.shift();
                        }
                    }, 800);
                });
            }
        }, 1000);
        await carregarRascunho();
        setInterval(salvarAutomatico, 30000);
    };

    // --- NOVA INTELIG√äNCIA: GAVETA DE EXAMES UNIFICADA ---
    window.abrirGavetaExamesUnificada = async () => {
        const modal = document.getElementById('universal-modal');
        const content = document.getElementById('modal-content');
        document.getElementById('modal-back-btn').style.display = "none";
        document.getElementById('modal-title').innerText = "üìÇ GAVETA: EXAMES OFICIAIS";
        content.innerHTML = "<div style='text-align:center'><i class='fas fa-spinner fa-spin'></i> Abrindo Gaveta...</div>";
        modal.style.display = 'flex';

        try {
            const snap = await get(ref(db, `producao_v13/GAVETA_EXAMES`));
            content.innerHTML = "";
            if (snap.exists()) {
                const dados = [];
                snap.forEach(child => { dados.push({ id: child.key, ...child.val() }); });
                dados.reverse().forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'opt-btn';
                    div.innerHTML = `<span>${item.peca}</span> <i class="fas fa-file-signature" style="color:var(--gold)"></i>`;
                    div.onclick = () => {
                        if(confirm("Carregar este exame oficial para o editor?")) {
                            document.getElementById('editor-principal').innerHTML = item.conteudo;
                            modal.style.display = 'none';
                        }
                    };
                    content.appendChild(div);
                });
            } else { content.innerHTML = "Gaveta de exames vazia."; }
        } catch (e) { content.innerHTML = "Erro ao ler gaveta."; }
    };

    // --- SALVAMENTO INTELIGENTE (TREINOS vs EXAMES) ---
    window.finalizarPeca = async () => {
        const ed = document.getElementById('editor-principal');
        if(!ed || ed.innerText.trim() === "") return;

        const agora = new Date();
        const dataF = agora.toLocaleDateString('pt-BR') + " " + agora.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
        
        // Se N√ÉO for treino, quest√£o ou tese, √© EXAME OFICIAL
        const isExame = !window.modoTreinoLivre && !window.modoQuestoes && !window.modoTeses;

        if(isExame) {
            const nomeExame = `EXAME ${window.activeEx} - ${dataF}`;
            if(confirm(`SALVAR EXAME OFICIAL: "${nomeExame}" na gaveta permanente?`)) {
                await push(ref(db, `producao_v13/GAVETA_EXAMES`), {
                    peca: nomeExame,
                    conteudo: ed.innerHTML,
                    timestamp: Date.now()
                });
                alert("‚úÖ EXAME GUARDADO NA GAVETA PERMANENTE!");
            }
        } else {
            // L√ìGICA DA TRINDADE (MANTIDA)
            let tipo = window.modoQuestoes ? "QUEST√ïES" : (window.modoTreinoLivre ? "TREINO" : "TESES");
            let prefixo = window.modoQuestoes ? "QUEST√ïES: " : (window.modoTreinoLivre ? "TREINO: " : "TESES: ");
            let nomeBase = prefixo + window.pecaAtualNome;
            if(confirm(`Salvar "${nomeBase}"?`)) {
                await push(ref(db, `producao_v13/HISTORICO_OFICIAL`), { 
                    exame: tipo, 
                    peca: `${nomeBase} (${dataF})`, 
                    conteudo: ed.innerHTML 
                });
                alert("Salvo na pasta de treinos!");
            }
        }
    };

    // --- GEST√ÉO DA TRINDADE (MANTIDA) ---
    window.gerenciadorPasta = () => {
        const modal = document.getElementById('universal-modal');
        const content = document.getElementById('modal-content');
        document.getElementById('modal-back-btn').style.display = "none";
        document.getElementById('modal-title').innerText = "üìÇ MINHA PASTA (TRINDADE)";
        content.innerHTML = `
            <div class="opt-btn" onclick="window.abrirGavetaEspecifica('QUEST√ïES')"><span>QUEST√ïES</span> <i class="fas fa-question-circle" style="color:var(--questoes)"></i></div>
            <div class="opt-btn" onclick="window.abrirGavetaEspecifica('TREINO')"><span>TREINO PE√áAS</span> <i class="fas fa-edit" style="color:#facc15"></i></div>
            <div class="opt-btn" onclick="window.abrirGavetaEspecifica('TESES')"><span>TREINO TESES</span> <i class="fas fa-gavel" style="color:var(--teses)"></i></div>
        `;
        modal.style.display = 'flex';
    };

    window.abrirGavetaEspecifica = async (tipoGaveta) => {
        const content = document.getElementById('modal-content');
        document.getElementById('modal-back-btn').style.display = "block";
        document.getElementById('modal-title').innerText = `üìÇ GAVETA: ${tipoGaveta}`;
        content.innerHTML = "Buscando...";
        try {
            const snap = await get(ref(db, `producao_v13/HISTORICO_OFICIAL`));
            content.innerHTML = "";
            if (snap.exists()) {
                const dados = snap.val();
                const filtrados = Object.keys(dados)
                    .map(k => ({ id: k, ...dados[k] }))
                    .filter(item => String(item.exame) === String(tipoGaveta));
                
                filtrados.reverse().forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'opt-btn';
                    div.innerHTML = `<span>${item.peca}</span> <i class="fas fa-trash" style="color:var(--perigo)" onclick="event.stopPropagation(); window.deletarPecaPasta('${item.id}', '${tipoGaveta}')"></i>`;
                    div.onclick = () => { document.getElementById('editor-principal').innerHTML = item.conteudo; document.getElementById('universal-modal').style.display='none'; };
                    content.appendChild(div);
                });
            }
        } catch (e) { content.innerHTML = "Vazia."; }
    };

    window.deletarPecaPasta = async (id, tipo) => {
        if(confirm("Apagar permanentemente este treino?")) {
            await remove(ref(db, `producao_v13/HISTORICO_OFICIAL/${id}`));
            window.abrirGavetaEspecifica(tipo);
        }
    };

    // --- FUN√á√ïES DE INTERFACE ---
    window.atualizarDisplayModo = () => {
        const display = document.getElementById('ex-display');
        const ident = document.getElementById('identificador-peca');
        if(window.modoQuestoes) { display.innerText = "QUEST√ïES"; ident.innerHTML = `QUEST√ïES: ${window.pecaAtualNome}`; }
        else if(window.modoTreinoLivre) { display.innerText = "TREINO"; ident.innerHTML = `TREINO: ${window.pecaAtualNome}`; }
        else if(window.modoTeses) { display.innerText = "TESES"; ident.innerHTML = `TESES: ${window.pecaAtualNome}`; }
        else { display.innerText = "EXAME " + window.activeEx; ident.innerHTML = `EXAME ${window.activeEx}`; }
    };

    window.abrirExames = () => { 
        const modal = document.getElementById('universal-modal'); 
        document.getElementById('modal-title').innerText = "INICIAR EXAME OAB"; 
        const content = document.getElementById('modal-content'); content.innerHTML = ""; 
        for(let i=44; i>=35; i--) { 
            const b = document.createElement('div'); b.className = 'opt-btn'; b.innerHTML = `<span>EXAME ${i}</span>`; 
            b.onclick = () => { 
                localStorage.setItem('activeEx', i); 
                localStorage.setItem('modoTreinoLivre', "false"); 
                localStorage.setItem('modoQuestoes', "false"); 
                localStorage.setItem('modoTeses', "false"); 
                window.location.reload(); 
            }; 
            content.appendChild(b); 
        } 
        modal.style.display = 'flex'; 
    };

    window.ativarModoQuestoes = () => { const n = prompt("Nome da Quest√£o:"); if(n) { localStorage.setItem('modoQuestoes', "true"); localStorage.setItem('modoTreinoLivre', "false"); localStorage.setItem('modoTeses', "false"); localStorage.setItem('pecaAtualNome', n); window.location.reload(); } };
    window.ativarTreinoLivre = () => { const n = prompt("Nome do Treino:"); if(n) { localStorage.setItem('modoTreinoLivre', "true"); localStorage.setItem('modoQuestoes', "false"); localStorage.setItem('modoTeses', "false"); localStorage.setItem('pecaAtualNome', n); window.location.reload(); } };
    window.ativarModoTeses = () => { const n = prompt("Assunto da Tese:"); if(n) { localStorage.setItem('modoTeses', "true"); localStorage.setItem('modoQuestoes', "false"); localStorage.setItem('modoTreinoLivre', "false"); localStorage.setItem('pecaAtualNome', n); window.location.reload(); } };

    async function salvarAutomatico() { const ed = document.getElementById('editor-principal'); if(ed) await set(ref(db, `producao_v13/RASCUNHO`), { conteudo: ed.innerHTML }); }
    async function carregarRascunho() { const snap = await get(ref(db, `producao_v13/RASCUNHO`)); if(snap.exists()) document.getElementById('editor-principal').innerHTML = snap.val().conteudo; }
    window.limparFolha = () => { if(confirm("Limpar?")) document.getElementById('editor-principal').innerHTML = ""; };
    window.toggleRecolherEditor = () => { document.getElementById('editor-container').classList.toggle('collapsed'); document.getElementById('pdf-viewer').classList.toggle('full-view'); };
    window.verPDF = (t) => {
        const v = document.getElementById('pdf-viewer'); const f = document.getElementById('pdf-frame');
        let url = t === 'V' ? 'vade.pdf' : `ro${window.activeEx}.pdf`;
        f.src = url; v.classList.add('active'); window.toggleRecolherEditor(); 
    };
    window.fecharPDF = () => { document.getElementById('pdf-viewer').classList.remove('active', 'full-view'); document.getElementById('editor-container').classList.remove('collapsed'); };
    window.toggleFoguete = () => document.getElementById('mobile-hub').classList.toggle('active');
</script>
</body>
</html>
