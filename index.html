<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #020617; --gold: #fbbf24; --bg-paper: #0f172a;
            --paper-color: #ffffff; --line-color: #cbd5e1; --mentoria: #a855f7;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: var(--primary); height: 60px; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 5000; }

        main { display: flex; flex: 1; overflow: hidden; position: relative; width: 100%; }

        /* ESPAÇO TOTAL SEM SIDEBAR */
        .sidebar { display: none !important; }

        .editor-container { 
            flex: 1; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px; 
            background: var(--bg-paper); 
            transition: all 0.3s ease;
        }

        .paper { 
            background: var(--paper-color); 
            width: 100%; 
            max-width: 850px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.5); 
            margin-bottom: 50px; 
            position: relative; 
            z-index: 15; 
        }

        /* DIVISÃO DE TELA (SPLIT VIEW) */
        #pdf-split-view { 
            display: none; 
            width: 50%; 
            background: #1e293b; 
            border-right: 4px solid var(--gold); 
            position: relative; 
            height: 100%; 
            z-index: 3000; 
        }
        #pdf-split-view.active { display: block; }

        /* HUB DO FOGUETE ESTRATÉGICO */
        #mobile-hub { 
            display: flex; 
            position: fixed; 
            bottom: 30px; 
            right: 30px; 
            z-index: 99999; 
            flex-direction: column-reverse; 
            gap: 12px; 
        }
        .fab-main { width: 65px; height: 65px; border-radius: 50%; background: var(--gold); border: none; box-shadow: 0 8px 32px rgba(0,0,0,0.8); font-size: 1.8rem; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .fab-sub { 
            width: 52px; height: 52px; border-radius: 50%; border: 2px solid #fff; color: white; 
            display: none; align-items: center; justify-content: center; font-size: 1.1rem; 
            cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.5); 
        }
        #mobile-hub.active .fab-sub { display: flex; }

        @media (max-width: 768px) {
            #pdf-split-view.active { width: 100% !important; position: absolute; inset: 0; }
            .paper { width: 98% !important; margin-bottom: 120px; }
            #mobile-hub { right: 15px; bottom: 15px; }
        }

        #identificador-peca { width: 100%; padding: 15px; background: #f8fafc; border-bottom: 2px solid var(--gold); text-align: center; font-weight: 900; color: #1e293b; cursor: pointer; }
        .toolbar-liberdade { display: flex; background: #fff; border-bottom: 1px solid #e2e8f0; }
        .btn-lib { flex: 1; padding: 12px; border: none; background: transparent; cursor: pointer; font-weight: 800; font-size: 0.7rem; color: #64748b; text-transform: uppercase; }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 110000; align-items: center; justify-content: center; }
        .modal-body { background: white; width: 95%; max-width: 500px; padding: 25px; border-radius: 20px; }
        .opt-btn { width: 100%; padding: 18px; margin-bottom: 10px; border-radius: 12px; border: 2px solid #ddd; background: #f1f5f9; font-weight: 800; display: flex; justify-content: space-between; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <div style="color:white; font-weight:900;">JOAQUIM <span style="color:var(--gold)">ELITE</span></div>
    <div id="sync-indicator" style="color:var(--gold); font-size:12px; display:flex; align-items:center; gap:8px;">
        <i class="fas fa-cloud"></i> <span id="sync-text">SYNC ON</span>
    </div>
</header>

<main>
    <div id="pdf-split-view">
        <button style="position:absolute; top:10px; right:10px; background:var(--gold); border:none; width:45px; height:45px; border-radius:8px; z-index:5001;" onclick="window.fecharPDF()"><i class="fas fa-times"></i></button>
        <iframe id="pdf-frame" style="width:100%; height:100%; border:none; background:white;"></iframe>
    </div>

    <section class="editor-container">
        <div class="paper">
            <div id="identificador-peca" onclick="window.forcarRadar()">SCANNER INATIVO</div>
            <div class="toolbar-liberdade">
                <button class="btn-lib" onclick="window.limparFolha()"><i class="fas fa-eraser"></i> Limpar</button>
                <button class="btn-lib" onclick="window.print()"><i class="fas fa-print"></i> PDF</button>
                <button class="btn-lib" style="color:var(--mentoria)" onclick="window.abrirMentoria()"><i class="fas fa-history"></i> Histórico</button>
            </div>
            <div id="folha-total"></div>
        </div>
    </section>

    <div id="mobile-hub">
        <button class="fab-main" onclick="window.toggleFoguete()"><i class="fas fa-rocket" id="rocket-icon"></i></button>
        <button class="fab-sub" style="background:#10b981;" onclick="window.finalizarPeca()"><i class="fas fa-save"></i></button>
        <button class="fab-sub" style="background:#334155; color:var(--gold)" onclick="window.abrirPergaminho()"><i class="fas fa-scroll"></i></button>
        <button class="fab-sub" style="background:#f97316;" onclick="window.verPDF('P')"><b>P</b></button>
        <button class="fab-sub" style="background:#eab308;" onclick="window.verPDF('G')"><b>G</b></button>
        <button class="fab-sub" style="background:#10b981;" onclick="window.verPDF('V')"><b>V</b></button>
    </div>
</main>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { pecas } from './estruturas.js';
    import { FolhaEngine } from './FolhaEngine.js'; // Letras maiúsculas corrigidas
    import { engineSaveElite } from './salvar.js';

    window.activeEx = localStorage.getItem('activeEx') || "44";
    window.ultimaLinha = 1;

    window.verPDF = (tipo) => {
        const view = document.getElementById('pdf-split-view');
        document.getElementById('pdf-frame').src = (tipo === 'P') ? `ro${window.activeEx}.pdf` : (tipo === 'G') ? `ro${window.activeEx}-gabarito.pdf` : `vade.pdf`;
        view.classList.add('active');
        view.style.width = (window.innerWidth <= 768) ? "100%" : "50%";
        view.style.position = (window.innerWidth <= 768) ? "absolute" : "relative";
    };

    window.fecharPDF = () => document.getElementById('pdf-split-view').classList.remove('active');
    window.toggleFoguete = () => {
        const hub = document.getElementById('mobile-hub');
        hub.classList.toggle('active');
        document.getElementById('rocket-icon').className = hub.classList.contains('active') ? 'fas fa-times' : 'fas fa-rocket';
    };

    window.onload = () => {
        FolhaEngine.montar('folha-total');
        setInterval(() => engineSaveElite(db, window.activeEx, false), 30000);
    };
</script>
</body>
</html>
